onsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/music/AlbumGrid.brs import \"pkg:/source/utils/misc.brs\" sub init() getData() end sub function getData() ' If we have no album data, return a blank node if m.top.MusicArtistAlbumData = invalid data = CreateObject(\"roSGNode\", \"ContentNode\") return data end if albumData = m.top.MusicArtistAlbumData data = CreateObject(\"roSGNode\", \"ContentNode\") for each album in albumData.items gridAlbum = CreateObject(\"roSGNode\", \"ContentNode\") if not isValid(album.posterURL) or album.posterURL = \"\" album.posterURL = \"pkg:/images/icons/album.png\" end if gridAlbum.shortdescriptionline1 = album.title gridAlbum.HDGRIDPOSTERURL = album.posterURL gridAlbum.hdposterurl = album.posterURL gridAlbum.SDGRIDPOSTERURL = album.posterURL gridAlbum.sdposterurl = album.posterURL data.appendChild(gridAlbum) end for m.top.content = data return data end function function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"up\" if m.top.itemFocused &lt;= 4 m.top.escape = key return true end if else if key = \"left\" if m.top.itemFocused mod 5 = 0 m.top.escape = key return true end if else if key = \"right\" if m.top.itemFocused + 1 mod 5 = 0 m.top.escape = key return true end if else if key = \"down\" totalCount = m.top.MusicArtistAlbumData.items.count() totalRows = div_ceiling(totalCount, 5) currentRow = div_ceiling(m.top.itemFocused + 1, 5) if currentRow = totalRows m.top.escape = key return true end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_music_AlbumTrackList.brs.html":{"id":"components_music_AlbumTrackList.brs.html","title":"Source: components/music/AlbumTrackList.brs","body":" jellyfin-roku api docs Modules Alb DescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/music/AlbumView.brs import \"pkg:/source/utils/misc.brs\" sub init() m.top.optionsAvailable = false setupMainNode() m.playAlbum = m.top.findNode(\"playAlbum\") m.instantMix = m.top.findNode(\"instantMix\") m.albumCover = m.top.findNode(\"albumCover\") m.songList = m.top.findNode(\"songList\") m.infoGroup = m.top.FindNode(\"infoGroup\") m.songListRect = m.top.FindNode(\"songListRect\") m.songList.observeField(\"doneLoading\", \"onDoneLoading\") m.spinner = m.top.findNode(\"spinner\") m.spinner.visible = true m.dscr = m.top.findNode(\"overview\") createDialogPallete() end sub sub setupMainNode() main = m.top.findNode(\"toplevel\") main.translation = [96, 175] end sub ' Set values for displayed values on screen sub pageContentChanged() item = m.top.pageContent setPosterImage(item.posterURL) setScreenTitle(item.json) setOnScreenTextValues(item.json) ' Only 1 song shown, so hide Play Album button if item.json.ChildCount = 1 m.playAlbum.visible = false end if end sub ' Set poster image on screen sub setPosterImage(posterURL) if isValid(posterURL) m.albumCover.uri = posterURL end if end sub ' Set screen's title text sub setScreenTitle(json) newTitle = \"\" if isValid(json) if isValid(json.AlbumArtist) newTitle = json.AlbumArtist end if if isValid(json.AlbumArtist) and isValid(json.name) newTitle = newTitle + \" / \" end if if isValid(json.name) newTitle = newTitle + json.name end if end if m.top.overhangTitle = newTitle end sub ' Adjust scene by removing overview node and showing more songs sub adjustScreenForNoOverview() m.infoGroup.removeChild(m.dscr) m.songListRect.height = 800 m.songList.numRows = 12 end sub ' Populate on screen text variables sub setOnScreenTextValues(json) if isValid(json) if isValid(json.overview) and json.overview &lt;&gt; \"\" ' We have overview text setFieldTextValue(\"overview\", json.overview) else ' We don't have overview text adjustScreenForNoOverview() end if setFieldTextValue(\"numberofsongs\", stri(json.ChildCount) + \" Tracks\") if type(json.ProductionYear) = \"roInt\" setFieldTextValue(\"released\", \"Released \" + stri(json.ProductionYear)) end if if json.genres.count() &gt; 0 setFieldTextValue(\"genres\", json.genres.join(\", \")) end if if type(json.RunTimeTicks) = \"LongInteger\" setFieldTextValue(\"runtime\", stri(getMinutes(json.RunTimeTicks)) + \" mins\") end if end if end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if m.spinner.visible then return false if key = \"options\" if m.dscr.isTextEllipsized createFullDscrDlg() return true end if return false end if if key = \"right\" if m.playAlbum.hasFocus() or m.instantMix.hasFocus() m.songList.setFocus(true) return true end if else if key = \"left\" and m.songList.hasFocus() if m.playAlbum.visible m.playAlbum.setFocus(true) else if m.instantMix.visible m.instantMix.setFocus(true) else return false end if return true else if key = \"down\" and m.playAlbum.hasFocus() m.instantMix.setFocus(true) return true else if key = \"up\" and m.instantMix.hasFocus() m.playAlbum.setFocus(true) return true end if return false end function sub createFullDscrDlg() dlg = CreateObject(\"roSGNode\", \"OverviewDialog\") dlg.Title = tr(\"Press 'Back' to Close\") dlg.width = 1290 dlg.palette = m.dlgPalette dlg.overview = [m.dscr.text] m.fullDscrDlg = dlg m.top.getScene().dialog = dlg border = createObject(\"roSGNode\", \"Poster\") border.uri = \"pkg:/images/hd_focul_9.png\" border.blendColor = \"#c9c9c9ff\" border.width = dlg.width + 6 border.height = dlg.height + 6 border.translation = [dlg.translation[0] - 3, dlg.translation[1] - 3] border.visible = true end sub sub createDialogPallete() m.dlgPalette = createObject(\"roSGNode\", \"RSGPalette\") m.dlgPalette.colors = { DialogBackgroundColor: \"0x262828FF\", DialogItemColor: \"0x00EF00FF\", DialogTextColor: \"0xb0b0b0FF\", DialogFocusColor: \"0xcececeFF\", DialogFocusItemColor: \"0x202020FF\", DialogSecondaryTextColor: \"0xf8f8f8ff\", DialogSecondaryItemColor: \"0xcc7ecc4D\", DialogInputFieldColor: \"0x80FF8080\", DialogKeyboardColor: \"0x80FF804D\", DialogFootprintColor: \"0x80FF804D\" } end sub sub onDoneLoading() m.songList.unobservefield(\"doneLoading\") m.spinner.visible = false end sub sub OnScreenHidden() m.spinner.visible = false end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_ItemGrid_Alpha.brs.html":{"id":"components_ItemGrid_Alpha.brs.html","title":"Source: components/ItemGrid/Alpha.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/ItemGrid/Alpha.brs sub init() m.top.visible = true m.Alphamenu = m.top.findNode(\"Alphamenu\") m.Alphamenu.focusable = true m.Alphatext = m.top.findNode(\"alphatext\") m.focusedChild = m.top.findNode(\"focusedChild\") m.Alphamenu.focusedFont.size = 25 m.Alphamenu.font.size = 25 end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"OK\" child = m.Alphatext.getChild(m.Alphamenu.itemFocused) if child.title = m.top.itemAlphaSelected m.top.itemAlphaSelected = \"\" m.Alphamenu.focusFootprintBitmapUri = \"\" else m.Alphamenu.focusFootprintBitmapUri = \"pkg:/images/white.png\" m.top.itemAlphaSelected = child.title end if return true end if if key = \"up\" if m.Alphamenu.itemFocused = 0 m.Alphamenu.jumpToItem = m.Alphamenu.numRows - 1 return true end if end if if key = \"down\" if m.Alphamenu.itemFocused = m.Alphamenu.numRows - 1 m.Alphamenu.jumpToItem = 0 return true end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_music_ArtistView.brs.html":{"id":"components_music_ArtistView.brs.html","title":"Source: components/music/ArtistView.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/music/ArtistView.brs import \"pkg:/source/utils/misc.brs\" sub init() m.top.optionsAvailable = false setupMainNode() setupButtons() m.remoteButtonsActive = true m.albumHeader = m.top.findNode(\"albumHeader\") m.albumHeader.text = tr(\"Albums\") m.appearsOnHeader = m.top.findNode(\"appearsOnHeader\") m.appearsOnHeader.text = tr(\"AppearsOn\") m.appearsOn = m.top.findNode(\"appearsOn\") m.appearsOn.observeField(\"escape\", \"onAppearsOnEscape\") m.appearsOn.observeField(\"MusicArtistAlbumData\", \"onAppearsOnData\") m.albums = m.top.findNode(\"albums\") m.albums.observeField(\"escape\", \"onAlbumsEscape\") m.albums.observeField(\"MusicArtistAlbumData\", \"onAlbumsData\") m.pageLoadAnimation = m.top.findNode(\"pageLoad\") m.pageLoadAnimation.control = \"start\" m.sectionNavigation = m.top.findNode(\"sectionNavigation\") m.sectionNavigation.observeField(\"escape\", \"onSectionNavigationEscape\") m.sectionNavigation.observeField(\"selected\", \"onSectionNavigationSelected\") m.sectionScroller = m.top.findNode(\"sectionScroller\") m.sectionScroller.observeField(\"displayedIndex\", \"onSectionScrollerChange\") m.overhang = m.top.getScene().findNode(\"overhang\") ' Load background image m.LoadBackdropImageTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LoadBackdropImageTask.itemsToLoad = \"backdropImage\" m.backDrop = m.top.findNode(\"backdrop\") m.artistImage = m.top.findNode(\"artistImage\") m.dscr = m.top.findNode(\"overview\") m.dscr.observeField(\"isTextEllipsized\", \"onEllipsisChanged\") createDialogPallete() end sub sub onAlbumsData() ' We have no album data if m.albums.MusicArtistAlbumData.TotalRecordCount = 0 m.sectionScroller.removeChild(m.top.findNode(\"albumsSlide\")) m.sectionNavigation.removeChild(m.top.findNode(\"albumsLink\")) m.top.findNode(\"appearsOnSlide\").callFunc(\"scrollUpToOnDeck\") end if end sub sub onAppearsOnData() ' We have no appears on data if m.appearsOn.MusicArtistAlbumData.TotalRecordCount = 0 m.sectionScroller.removeChild(m.top.findNode(\"appearsOnSlide\")) m.sectionNavigation.removeChild(m.top.findNode(\"appearsOnLink\")) end if end sub sub onSectionScrollerChange() m.overhang.isVisible = (m.sectionScroller.displayedIndex = 0) end sub sub OnScreenShown() m.sectionScroller.focus = true if m.sectionScroller.displayedIndex = 0 m.previouslySelectedButtonIndex = m.top.selectedButtonIndex m.top.selectedButtonIndex = 0 m.buttonGrp.setFocus(true) else m.overhang.opacity = \"0\" m.overhang.isVisible = false m.overhang.opacity = \"1\" end if end sub sub OnScreenHidden() if not m.overhang.isVisible m.overhang.disableMoveAnimation = true m.overhang.isVisible = true m.overhang.disableMoveAnimation = false m.overhang.opacity = \"1\" end if end sub sub onAlbumsEscape() if m.albums.escape = \"up\" m.sectionNavigation.selected = m.sectionScroller.displayedIndex - 1 else if m.albums.escape = \"left\" m.sectionNavigation.setFocus(true) else if m.albums.escape = \"down\" if m.sectionScroller.displayedIndex + 1 &lt; m.sectionNavigation.getChildCount() m.sectionNavigation.selected = m.sectionScroller.displayedIndex + 1 end if end if end sub sub onAppearsOnEscape() if m.appearsOn.escape = \"up\" m.sectionNavigation.selected = m.sectionScroller.displayedIndex - 1 else if m.appearsOn.escape = \"left\" m.sectionNavigation.setFocus(true) end if end sub ' Setup playback buttons, default to Play button selected sub setupButtons() m.buttonGrp = m.top.findNode(\"buttons\") m.buttonCount = m.buttonGrp.getChildCount() m.playButton = m.top.findNode(\"play\") m.previouslySelectedButtonIndex = -1 m.top.observeField(\"selectedButtonIndex\", \"onButtonSelectedChange\") m.top.selectedButtonIndex = 0 end sub ' Event handler when user selected a different playback button sub onButtonSelectedChange() ' Change previously selected button back to default image if m.previouslySelectedButtonIndex &gt; -1 previousSelectedButton = m.buttonGrp.getChild(m.previouslySelectedButtonIndex) previousSelectedButton.focus = false end if ' Change selected button image to selected image selectedButton = m.buttonGrp.getChild(m.top.selectedButtonIndex) selectedButton.focus = true end sub sub setupMainNode() m.main = m.top.findNode(\"toplevel\") m.main.translation = [120, 175] end sub ' Event fired when page data is loaded sub pageContentChanged() item = m.top.pageContent ' Use metadata to load backdrop image m.LoadBackdropImageTask.itemId = item.json.id m.LoadBackdropImageTask.observeField(\"content\", \"onBackdropImageLoaded\") m.LoadBackdropImageTask.control = \"RUN\" ' Populate scene data setScreenTitle(item.json) setPosterImage(item.posterURL) end sub sub setScreenTitle(json) if isValid(json) m.top.overhangTitle = json.name end if end sub sub setPosterImage(posterURL) if not isValid(posterURL) or posterURL = \"\" posterURL = \"pkg:/images/missingArtist.png\" end if m.artistImage.uri = posterURL end sub sub onBackdropImageLoaded() data = m.LoadBackdropImageTask.content[0] m.LoadBackdropImageTask.unobserveField(\"content\") if isValid(data) and data &lt;&gt; \"\" setBackdropImage(data) end if end sub ' Add backdrop image to screen sub setBackdropImage(data) if isValid(data) if m.backDrop.uri &lt;&gt; data m.backDrop.uri = data end if end if end sub ' Event fired when page data is loaded sub artistOverviewChanged() overviewContent = m.top.artistOverview if isValid(overviewContent) setFieldTextValue(\"overview\", overviewContent) end if end sub sub onEllipsisChanged() if m.dscr.isTextEllipsized dscrShowFocus() end if end sub sub onSectionNavigationEscape() if m.sectionNavigation.escape = \"right\" m.sectionNavigation.setFocus(false) m.remoteButtonsActive = false m.sectionScroller.focus = true end if end sub sub onSectionNavigationSelected() m.sectionScroller.displayedIndex = m.sectionNavigation.selected end sub sub dscrShowFocus() if m.dscr.isTextEllipsized m.dscr.setFocus(true) m.dscr.opacity = 1.0 end if end sub sub createFullDscrDlg() dlg = CreateObject(\"roSGNode\", \"OverviewDialog\") dlg.Title = tr(\"Press 'Back' to Close\") dlg.width = 1290 dlg.palette = m.dlgPalette dlg.overview = [m.dscr.text] m.fullDscrDlg = dlg m.top.getScene().dialog = dlg border = createObject(\"roSGNode\", \"Poster\") border.uri = \"pkg:/images/hd_focul_9.png\" border.blendColor = \"#c9c9c9ff\" border.width = dlg.width + 6 border.height = dlg.height + 6 border.translation = [dlg.translation[0] - 3, dlg.translation[1] - 3] border.visible = true end sub sub createDialogPallete() m.dlgPalette = createObject(\"roSGNode\", \"RSGPalette\") m.dlgPalette.colors = { DialogBackgroundColor: \"0x262828FF\", DialogItemColor: \"0x00EF00FF\", DialogTextColor: \"0xb0b0b0FF\", DialogFocusColor: \"0xcececeFF\", DialogFocusItemColor: \"0x202020FF\", DialogSecondaryTextColor: \"0xf8f8f8ff\", DialogSecondaryItemColor: \"0xcc7ecc4D\", DialogInputFieldColor: \"0x80FF8080\", DialogKeyboardColor: \"0x80FF804D\", DialogFootprintColor: \"0x80FF804D\" } end sub function onKeyEvent(key as string, press as boolean) as boolean if m.buttonGrp.isInFocusChain() if key = \"OK\" if press selectedButton = m.buttonGrp.getChild(m.top.selectedButtonIndex) selectedButton.selected = not selectedButton.selected return true end if end if if key = \"left\" if m.top.selectedButtonIndex &gt; 0 m.previouslySelectedButtonIndex = m.top.selectedButtonIndex m.top.selectedButtonIndex = m.top.selectedButtonIndex - 1 return true end if if press selectedButton = m.buttonGrp.getChild(m.top.selectedButtonIndex) selectedButton.focus = false m.sectionNavigation.setFocus(true) return true end if return false end if if key = \"right\" if m.top.pageContent.count() = 1 then return false if m.buttonGrp.getChild(m.top.selectedButtonIndex).escape = \"right\" m.buttonGrp.getChild(m.top.selectedButtonIndex).escape = \"\" m.previouslySelectedButtonIndex = m.top.selectedButtonIndex if m.top.selectedButtonIndex &lt; m.buttonCount - 1 m.top.selectedButtonIndex = m.top.selectedButtonIndex + 1 end if return true end if end if if key = \"down\" if m.sectionNavigation.getChildCount() &gt; 1 selectedButton = m.buttonGrp.getChild(m.top.selectedButtonIndex) selectedButton.focus = false m.top.selectedButtonIndex = 0 m.sectionNavigation.selected = m.sectionScroller.displayedIndex + 1 end if end if end if if not press then return false if key = \"options\" if m.dscr.isTextEllipsized createFullDscrDlg() return true end if end if if key = \"play\" print \"play button pressed from ArtistView\" itemToPlay = invalid if isValid(m.albums) and m.albums.isInFocusChain() itemToPlay = m.albums.MusicArtistAlbumData.items[m.albums.itemFocused] else if isValid(m.appearsOn) and m.appearsOn.isInFocusChain() itemToPlay = m.appearsOn.MusicArtistAlbumData.items[m.appearsOn.itemFocused] end if if isValid(itemToPlay) m.top.quickPlayNode = itemToPlay return true end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_mediaPlayers_AudioPlayer.brs.html":{"id":"components_mediaPlayers_AudioPlayer.brs.html","title":"Source: components/mediaPlayers/AudioPlayer.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistData e: components/music/AudioPlayerView.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/api/Image.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.top.optionsAvailable = false setupAudioNode() setupAnimationTasks() setupButtons() setupInfoNodes() setupDataTasks() setupScreenSaver() m.playlistTypeCount = m.global.queueManager.callFunc(\"getQueueUniqueTypes\").count() m.buttonCount = m.buttons.getChildCount() m.screenSaverTimeout = 300 m.LoadScreenSaverTimeoutTask.observeField(\"content\", \"onScreensaverTimeoutLoaded\") m.LoadScreenSaverTimeoutTask.control = \"RUN\" m.di = CreateObject(\"roDeviceInfo\") ' Write screen tracker for screensaver WriteAsciiFile(\"tmp:/scene.temp\", \"nowplaying\") MoveFile(\"tmp:/scene.temp\", \"tmp:/scene\") loadButtons() pageContentChanged() setShuffleIconState() setLoopButtonImage() end sub sub onScreensaverTimeoutLoaded() data = m.LoadScreenSaverTimeoutTask.content m.LoadScreenSaverTimeoutTask.unobserveField(\"content\") if isValid(data) m.screenSaverTimeout = data end if end sub sub setupScreenSaver() m.screenSaverBackground = m.top.FindNode(\"screenSaverBackground\") ' Album Art Screensaver m.screenSaverAlbumCover = m.top.FindNode(\"screenSaverAlbumCover\") m.screenSaverAlbumAnimation = m.top.findNode(\"screenSaverAlbumAnimation\") m.screenSaverAlbumCoverFadeIn = m.top.findNode(\"screenSaverAlbumCoverFadeIn\") ' Jellyfin Screensaver m.PosterOne = m.top.findNode(\"PosterOne\") m.PosterOne.uri = \"pkg:/images/logo.png\" m.BounceAnimation = m.top.findNode(\"BounceAnimation\") m.PosterOneFadeIn = m.top.findNode(\"PosterOneFadeIn\") end sub sub setupAnimationTasks() m.displayButtonsAnimation = m.top.FindNode(\"displayButtonsAnimation\") m.playPositionAnimation = m.top.FindNode(\"playPositionAnimation\") m.playPositionAnimationWidth = m.top.FindNode(\"playPositionAnimationWidth\") m.bufferPositionAnimation = m.top.FindNode(\"bufferPositionAnimation\") m.bufferPositionAnimationWidth = m.top.FindNode(\"bufferPositionAnimationWidth\") m.screenSaverStartAnimation = m.top.FindNode(\"screenSaverStartAnimation\") end sub ' Creates tasks to gather data needed to render Scene and play song sub setupDataTasks() ' Load meta data m.LoadMetaDataTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LoadMetaDataTask.itemsToLoad = \"metaData\" ' Load background image m.LoadBackdropImageTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LoadBackdropImageTask.itemsToLoad = \"backdropImage\" ' Load audio stream m.LoadAudioStreamTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LoadAudioStreamTask.itemsToLoad = \"audioStream\" m.LoadScreenSaverTimeoutTask = CreateObject(\"roSGNode\", \"LoadScreenSaverTimeoutTask\") end sub ' Creates audio node used to play song(s) sub setupAudioNode() m.global.audioPlayer.observeField(\"state\", \"audioStateChanged\") m.global.audioPlayer.observeField(\"position\", \"audioPositionChanged\") m.global.audioPlayer.observeField(\"bufferingStatus\", \"bufferPositionChanged\") end sub ' Setup playback buttons, default to Play button selected sub setupButtons() m.buttons = m.top.findNode(\"buttons\") m.top.observeField(\"selectedButtonIndex\", \"onButtonSelectedChange\") m.previouslySelectedButtonIndex = 1 m.top.selectedButtonIndex = 2 end sub ' Event handler when user selected a different playback button sub onButtonSelectedChange() ' Change previously selected button back to default image selectedButton = m.buttons.getChild(m.previouslySelectedButtonIndex) selectedButton.uri = selectedButton.uri.Replace(\"-selected\", \"-default\") ' Change selected button image to selected image selectedButton = m.buttons.getChild(m.top.selectedButtonIndex) selectedButton.uri = selectedButton.uri.Replace(\"-default\", \"-selected\") end sub sub setupInfoNodes() m.albumCover = m.top.findNode(\"albumCover\") m.backDrop = m.top.findNode(\"backdrop\") m.playPosition = m.top.findNode(\"playPosition\") m.bufferPosition = m.top.findNode(\"bufferPosition\") m.seekBar = m.top.findNode(\"seekBar\") m.shuffleIndicator = m.top.findNode(\"shuffleIndicator\") m.loopIndicator = m.top.findNode(\"loopIndicator\") m.positionTimestamp = m.top.findNode(\"positionTimestamp\") m.totalLengthTimestamp = m.top.findNode(\"totalLengthTimestamp\") end sub sub bufferPositionChanged() if not isValid(m.global.audioPlayer.bufferingStatus) bufferPositionBarWidth = m.seekBar.width else bufferPositionBarWidth = m.seekBar.width * m.global.audioPlayer.bufferingStatus.percentage end if ' Ensure position bar is never wider than the seek bar if bufferPositionBarWidth &gt; m.seekBar.width bufferPositionBarWidth = m.seekBar.width end if ' Use animation to make the display smooth m.bufferPositionAnimationWidth.keyValue = [m.bufferPosition.width, bufferPositionBarWidth] m.bufferPositionAnimation.control = \"start\" end sub sub audioPositionChanged() if m.global.audioPlayer.position = 0 m.playPosition.width = 0 end if if not isValid(m.global.audioPlayer.position) playPositionBarWidth = 0 else if not isValid(m.songDuration) playPositionBarWidth = 0 else songPercentComplete = m.global.audioPlayer.position / m.songDuration playPositionBarWidth = m.seekBar.width * songPercentComplete end if ' Ensure position bar is never wider than the seek bar if playPositionBarWidth &gt; m.seekBar.width playPositionBarWidth = m.seekBar.width end if ' Use animation to make the display smooth m.playPositionAnimationWidth.keyValue = [m.playPosition.width, playPositionBarWidth] m.playPositionAnimation.control = \"start\" ' Update displayed position timestamp if isValid(m.global.audioPlayer.position) m.positionTimestamp.text = secondsToHuman(m.global.audioPlayer.position) else m.positionTimestamp.text = \"0:00\" end if ' Only fall into screensaver logic if the user has screensaver enabled in Roku settings if m.screenSaverTimeout &gt; 0 if m.di.TimeSinceLastKeypress() &gt;= m.screenSaverTimeout - 2 if not screenSaverActive() startScreenSaver() end if end if end if end sub function screenSaverActive() as boolean return m.screenSaverBackground.visible or m.screenSaverAlbumCover.opacity &gt; 0 or m.PosterOne.opacity &gt; 0 end function sub startScreenSaver() m.screenSaverBackground.visible = true m.top.overhangVisible = false if m.albumCover.uri = \"\" ' Jellyfin Logo Screensaver m.PosterOne.visible = true m.PosterOneFadeIn.control = \"start\" m.BounceAnimation.control = \"start\" else ' Album Art Screensaver m.screenSaverAlbumCoverFadeIn.control = \"start\" m.screenSaverAlbumAnimation.control = \"start\" end if end sub sub endScreenSaver() m.PosterOneFadeIn.control = \"pause\" m.screenSaverAlbumCoverFadeIn.control = \"pause\" m.screenSaverAlbumAnimation.control = \"pause\" m.BounceAnimation.control = \"pause\" m.screenSaverBackground.visible = false m.screenSaverAlbumCover.opacity = 0 m.PosterOne.opacity = 0 m.top.overhangVisible = true end sub sub audioStateChanged() ' Song Finished, attempt to move to next song if m.global.audioPlayer.state = \"finished\" ' User has enabled single song loop, play current song again if m.global.audioPlayer.loopMode = \"one\" playAction() return end if if m.global.queueManager.callFunc(\"getPosition\") &lt; m.global.queueManager.callFunc(\"getCount\") - 1 m.top.state = \"finished\" else ' We are at the end of the song queue ' User has enabled loop for entire song queue, move back to first song if m.global.audioPlayer.loopMode = \"all\" m.global.queueManager.callFunc(\"setPosition\", -1) LoadNextSong() return end if ' Return to previous screen m.top.state = \"finished\" end if end if end sub function playAction() as boolean if m.global.audioPlayer.state = \"playing\" m.global.audioPlayer.control = \"pause\" ' Allow screen to go to real screensaver WriteAsciiFile(\"tmp:/scene.temp\", \"nowplaying-paused\") MoveFile(\"tmp:/scene.temp\", \"tmp:/scene\") else if m.global.audioPlayer.state = \"paused\" m.global.audioPlayer.control = \"resume\" ' Write screen tracker for screensaver WriteAsciiFile(\"tmp:/scene.temp\", \"nowplaying\") MoveFile(\"tmp:/scene.temp\", \"tmp:/scene\") else if m.global.audioPlayer.state = \"finished\" m.global.audioPlayer.control = \"play\" ' Write screen tracker for screensaver WriteAsciiFile(\"tmp:/scene.temp\", \"nowplaying\") MoveFile(\"tmp:/scene.temp\", \"tmp:/scene\") end if return true end function function previousClicked() as boolean if m.playlistTypeCount &gt; 1 then return false if m.global.queueManager.callFunc(\"getPosition\") = 0 then return false if m.global.audioPlayer.state = \"playing\" m.global.audioPlayer.control = \"stop\" end if ' Reset loop mode due to manual user interaction if m.global.audioPlayer.loopMode = \"one\" resetLoopModeToDefault() end if m.global.queueManager.callFunc(\"moveBack\") pageContentChanged() return true end function sub resetLoopModeToDefault() m.global.audioPlayer.loopMode = \"\" setLoopButtonImage() end sub function loopClicked() as boolean if m.global.audioPlayer.loopMode = \"\" m.global.audioPlayer.loopMode = \"all\" else if m.global.audioPlayer.loopMode = \"all\" m.global.audioPlayer.loopMode = \"one\" else m.global.audioPlayer.loopMode = \"\" end if setLoopButtonImage() return true end function sub setLoopButtonImage() if m.global.audioPlayer.loopMode = \"all\" m.loopIndicator.opacity = \"1\" m.loopIndicator.uri = m.loopIndicator.uri.Replace(\"-off\", \"-on\") else if m.global.audioPlayer.loopMode = \"one\" m.loopIndicator.uri = m.loopIndicator.uri.Replace(\"-on\", \"1-on\") else m.loopIndicator.uri = m.loopIndicator.uri.Replace(\"1-on\", \"-off\") end if end sub function nextClicked() as boolean if m.playlistTypeCount &gt; 1 then return false ' Reset loop mode due to manual user interaction if m.global.audioPlayer.loopMode = \"one\" resetLoopModeToDefault() end if if m.global.queueManager.callFunc(\"getPosition\") &lt; m.global.queueManager.callFunc(\"getCount\") - 1 LoadNextSong() end if return true end function sub toggleShuffleEnabled() m.global.queueManager.callFunc(\"toggleShuffle\") end sub function findCurrentSongIndex(songList) as integer if not isValidAndNotEmpty(songList) then return 0 for i = 0 to songList.count() - 1 if songList[i].id = m.global.queueManager.callFunc(\"getCurrentItem\").id return i end if end for return 0 end function function shuffleClicked() as boolean currentSongIndex = findCurrentSongIndex(m.global.queueManager.callFunc(\"getUnshuffledQueue\")) toggleShuffleEnabled() if not m.global.queueManager.callFunc(\"getIsShuffled\") m.shuffleIndicator.opacity = \".4\" m.shuffleIndicator.uri = m.shuffleIndicator.uri.Replace(\"-on\", \"-off\") m.global.queueManager.callFunc(\"setPosition\", currentSongIndex) setTrackNumberDisplay() return true end if m.shuffleIndicator.opacity = \"1\" m.shuffleIndicator.uri = m.shuffleIndicator.uri.Replace(\"-off\", \"-on\") setTrackNumberDisplay() return true end function sub setShuffleIconState() if m.global.queueManager.callFunc(\"getIsShuffled\") m.shuffleIndicator.opacity = \"1\" m.shuffleIndicator.uri = m.shuffleIndicator.uri.Replace(\"-off\", \"-on\") end if end sub sub setTrackNumberDisplay() setFieldTextValue(\"numberofsongs\", \"Track \" + stri(m.global.queueManager.callFunc(\"getPosition\") + 1) + \"/\" + stri(m.global.queueManager.callFunc(\"getCount\"))) end sub sub LoadNextSong() if m.global.audioPlayer.state = \"playing\" m.global.audioPlayer.control = \"stop\" end if ' Reset playPosition bar without animation m.playPosition.width = 0 m.global.queueManager.callFunc(\"moveForward\") pageContentChanged() end sub ' Update values on screen when page content changes sub pageContentChanged() ' Reset buffer bar without animation m.bufferPosition.width = 0 useMetaTask = false currentItem = m.global.queueManager.callFunc(\"getCurrentItem\") if not isValid(currentItem.RunTimeTicks) useMetaTask = true end if if not isValid(currentItem.AlbumArtist) useMetaTask = true end if if not isValid(currentItem.name) useMetaTask = true end if if not isValid(currentItem.Artists) useMetaTask = true end if if useMetaTask m.LoadMetaDataTask.itemId = currentItem.id m.LoadMetaDataTask.observeField(\"content\", \"onMetaDataLoaded\") m.LoadMetaDataTask.control = \"RUN\" else if isValid(currentItem.ParentBackdropItemId) setBackdropImage(ImageURL(currentItem.ParentBackdropItemId, \"Backdrop\", { \"maxHeight\": \"720\", \"maxWidth\": \"1280\" })) end if setPosterImage(ImageURL(currentItem.id, \"Primary\", { \"maxHeight\": 500, \"maxWidth\": 500 })) setScreenTitle(currentItem) setOnScreenTextValues(currentItem) m.songDuration = currentItem.RunTimeTicks / 10000000.0 ' Update displayed total audio length m.totalLengthTimestamp.text = ticksToHuman(currentItem.RunTimeTicks) end if m.LoadAudioStreamTask.itemId = currentItem.id m.LoadAudioStreamTask.observeField(\"content\", \"onAudioStreamLoaded\") m.LoadAudioStreamTask.control = \"RUN\" end sub ' If we have more and 1 song to play, fade in the next and previous controls sub loadButtons() ' Don't show audio buttons if we have a mixed playlist if m.playlistTypeCount &gt; 1 then return if m.global.queueManager.callFunc(\"getCount\") &gt; 1 m.shuffleIndicator.opacity = \".4\" m.loopIndicator.opacity = \".4\" m.displayButtonsAnimation.control = \"start\" setLoopButtonImage() end if end sub sub onAudioStreamLoaded() data = m.LoadAudioStreamTask.content[0] m.LoadAudioStreamTask.unobserveField(\"content\") if data &lt;&gt; invalid and data.count() &gt; 0 m.global.audioPlayer.content = data m.global.audioPlayer.control = \"none\" m.global.audioPlayer.control = \"play\" end if end sub sub onBackdropImageLoaded() data = m.LoadBackdropImageTask.content[0] m.LoadBackdropImageTask.unobserveField(\"content\") if isValid(data) and data &lt;&gt; \"\" setBackdropImage(data) end if end sub sub onMetaDataLoaded() data = m.LoadMetaDataTask.content[0] m.LoadMetaDataTask.unobserveField(\"content\") if isValid(data) and data.count() &gt; 0 and isValid(data.json) ' Use metadata to load backdrop image if isValid(data.json.ArtistItems) and isValid(data.json.ArtistItems[0]) and isValid(data.json.ArtistItems[0].id) m.LoadBackdropImageTask.itemId = data.json.ArtistItems[0].id m.LoadBackdropImageTask.observeField(\"content\", \"onBackdropImageLoaded\") m.LoadBackdropImageTask.control = \"RUN\" end if setPosterImage(data.posterURL) setScreenTitle(data.json) setOnScreenTextValues(data.json) if isValid(data.json.RunTimeTicks) m.songDuration = data.json.RunTimeTicks / 10000000.0 ' Update displayed total audio length m.totalLengthTimestamp.text = ticksToHuman(data.json.RunTimeTicks) end if end if end sub ' Set poster image on screen sub setPosterImage(posterURL) if isValid(posterURL) if m.albumCover.uri &lt;&gt; posterURL m.albumCover.uri = posterURL m.screenSaverAlbumCover.uri = posterURL end if end if end sub ' Set screen's title text sub setScreenTitle(json) newTitle = \"\" if isValid(json) if isValid(json.AlbumArtist) newTitle = json.AlbumArtist end if if isValid(json.AlbumArtist) and isValid(json.name) newTitle = newTitle + \" / \" end if if isValid(json.name) newTitle = newTitle + json.name end if end if if m.top.overhangTitle &lt;&gt; newTitle m.top.overhangTitle = newTitle end if end sub ' Populate on screen text variables sub setOnScreenTextValues(json) if isValid(json) if m.playlistTypeCount = 1 setTrackNumberDisplay() end if setFieldTextValue(\"artist\", json.Artists[0]) setFieldTextValue(\"song\", json.name) end if end sub ' Add backdrop image to screen sub setBackdropImage(data) if isValid(data) if m.backDrop.uri &lt;&gt; data m.backDrop.uri = data end if end if end sub ' Process key press events function onKeyEvent(key as string, press as boolean) as boolean ' Key bindings for remote control buttons if press ' If user presses key to turn off screensaver, don't do anything else with it if screenSaverActive() endScreenSaver() return true end if if key = \"play\" return playAction() else if key = \"back\" m.global.audioPlayer.control = \"stop\" m.global.audioPlayer.loopMode = \"\" else if key = \"rewind\" return previousClicked() else if key = \"fastforward\" return nextClicked() else if key = \"left\" if m.global.queueManager.callFunc(\"getCount\") = 1 then return false if m.top.selectedButtonIndex &gt; 0 m.previouslySelectedButtonIndex = m.top.selectedButtonIndex m.top.selectedButtonIndex = m.top.selectedButtonIndex - 1 end if return true else if key = \"right\" if m.global.queueManager.callFunc(\"getCount\") = 1 then return false m.previouslySelectedButtonIndex = m.top.selectedButtonIndex if m.top.selectedButtonIndex &lt; m.buttonCount - 1 then m.top.selectedButtonIndex = m.top.selectedButtonIndex + 1 return true else if key = \"OK\" if m.buttons.getChild(m.top.selectedButtonIndex).id = \"play\" return playAction() else if m.buttons.getChild(m.top.selectedButtonIndex).id = \"previous\" return previousClicked() else if m.buttons.getChild(m.top.selectedButtonIndex).id = \"next\" return nextClicked() else if m.buttons.getChild(m.top.selectedButtonIndex).id = \"shuffle\" return shuffleClicked() else if m.buttons.getChild(m.top.selectedButtonIndex).id = \"loop\" return loopClicked() end if end if end if return false end function sub OnScreenHidden() ' Write screen tracker for screensaver WriteAsciiFile(\"tmp:/scene.temp\", \"\") MoveFile(\"tmp:/scene.temp\", \"tmp:/scene\") end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_movies_AudioTrackListItem.brs.html":{"id":"components_movies_AudioTrackListItem.brs.html","title":"Source: components/movies/AudioTrackListItem.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNext pi docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/extras/ExtrasRowList.brs sub init() m.top.visible = true updateSize() m.top.rowFocusAnimationStyle = \"fixedFocus\" m.top.observeField(\"rowItemSelected\", \"onRowItemSelected\") m.top.observeField(\"rowItemFocused\", \"onRowItemFocused\") ' Set up all Tasks m.LoadPeopleTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LoadPeopleTask.itemsToLoad = \"people\" m.LoadPeopleTask.observeField(\"content\", \"onPeopleLoaded\") m.LikeThisTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LikeThisTask.itemsToLoad = \"likethis\" m.LikeThisTask.observeField(\"content\", \"onLikeThisLoaded\") m.SpecialFeaturesTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.SpecialFeaturesTask.itemsToLoad = \"specialfeatures\" m.SpecialFeaturesTask.observeField(\"content\", \"onSpecialFeaturesLoaded\") m.LoadAdditionalPartsTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LoadAdditionalPartsTask.itemsToLoad = \"additionalparts\" m.LoadAdditionalPartsTask.observeField(\"content\", \"onAdditionalPartsLoaded\") m.LoadMoviesTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LoadMoviesTask.itemsToLoad = \"personMovies\" m.LoadShowsTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LoadShowsTask.itemsToLoad = \"personTVShows\" m.LoadSeriesTask = CreateObject(\"roSGNode\", \"LoadItemsTask\") m.LoadSeriesTask.itemsToLoad = \"personSeries\" end sub sub updateSize() itemHeight = 396 m.top.itemSize = [1710, itemHeight] m.top.rowItemSpacing = [36, 36] end sub sub loadParts(data as object) m.top.parentId = data.id m.people = data.People m.LoadAdditionalPartsTask.itemId = m.top.parentId m.LoadAdditionalPartsTask.control = \"RUN\" end sub sub loadPersonVideos(personId) m.personId = personId m.LoadMoviesTask.itemId = m.personId m.LoadMoviesTask.observeField(\"content\", \"onMoviesLoaded\") m.LoadMoviesTask.control = \"RUN\" end sub sub onAdditionalPartsLoaded() parts = m.LoadAdditionalPartsTask.content m.LoadAdditionalPartsTask.unobserveField(\"content\") data = CreateObject(\"roSGNode\", \"ContentNode\") ' The row Node m.top.content = data if parts &lt;&gt; invalid and parts.count() &gt; 0 row = buildRow(\"Additional Parts\", parts, 464) addRowSize([464, 291]) m.top.content.appendChild(row) m.top.rowItemSize = [[464, 291]] else m.top.rowItemSize = [[234, 396]] end if ' Load Cast and Crew and everything else... m.LoadPeopleTask.peopleList = m.people m.LoadPeopleTask.control = \"RUN\" end sub sub onPeopleLoaded() people = m.LoadPeopleTask.content m.loadPeopleTask.unobserveField(\"content\") if people &lt;&gt; invalid and people.count() &gt; 0 row = m.top.content.createChild(\"ContentNode\") row.Title = tr(\"Cast &amp; Crew\") for each person in people if person.json.type = \"Actor\" and person.json.Role &lt;&gt; invalid and person.json.Role.ToStr().Trim() &lt;&gt; \"\" person.subTitle = \"as \" + person.json.Role else person.subTitle = person.json.Type end if person.Type = \"Person\" row.appendChild(person) end for end if m.LikeThisTask.itemId = m.top.parentId m.LikeThisTask.control = \"RUN\" end sub sub onLikeThisLoaded() data = m.LikeThisTask.content m.LikeThisTask.unobserveField(\"content\") if data &lt;&gt; invalid and data.count() &gt; 0 row = m.top.content.createChild(\"ContentNode\") row.Title = tr(\"More Like This\") for each item in data item.Id = item.json.Id item.labelText = item.json.Name if item.json.ProductionYear &lt;&gt; invalid item.subTitle = stri(item.json.ProductionYear) else if item.json.PremiereDate &lt;&gt; invalid premierYear = CreateObject(\"roDateTime\") premierYear.FromISO8601String(item.json.PremiereDate) item.subTitle = stri(premierYear.GetYear()) end if item.Type = item.json.Type row.appendChild(item) end for addRowSize([234, 396]) end if ' Special Features next... m.SpecialFeaturesTask.itemId = m.top.parentId m.SpecialFeaturesTask.control = \"RUN\" end sub function onSpecialFeaturesLoaded() data = m.SpecialFeaturesTask.content m.SpecialFeaturesTask.unobserveField(\"content\") if data &lt;&gt; invalid and data.count() &gt; 0 row = m.top.content.createChild(\"ContentNode\") row.Title = tr(\"Special Features\") for each item in data m.top.visible = true item.Id = item.json.Id item.labelText = item.json.Name item.subTitle = \"\" item.Type = item.json.Type item.imageWidth = 450 row.appendChild(item) end for addRowSize([462, 372]) end if return m.top.content end function sub onMoviesLoaded() data = m.LoadMoviesTask.content m.LoadMoviesTask.unobserveField(\"content\") rlContent = CreateObject(\"roSGNode\", \"ContentNode\") if data &lt;&gt; invalid and data.count() &gt; 0 row = rlContent.createChild(\"ContentNode\") row.title = tr(\"Movies\") for each mov in data mov.Id = mov.json.Id mov.labelText = mov.json.Name mov.subTitle = mov.json.ProductionYear mov.Type = mov.json.Type row.appendChild(mov) end for m.top.rowItemSize = [[234, 396]] end if m.top.content = rlContent m.LoadShowsTask.itemId = m.personId m.LoadShowsTask.observeField(\"content\", \"onShowsLoaded\") m.LoadShowsTask.control = \"RUN\" end sub sub onShowsLoaded() data = m.LoadShowsTask.content m.LoadShowsTask.unobserveField(\"content\") if data &lt;&gt; invalid and data.count() &gt; 0 row = buildRow(\"TV Shows\", data, 502) addRowSize([502, 396]) m.top.content.appendChild(row) end if m.LoadSeriesTask.itemId = m.personId m.LoadSeriesTask.observeField(\"content\", \"onSeriesLoaded\") m.LoadSeriesTask.control = \"RUN\" end sub sub onSeriesLoaded() data = m.LoadSeriesTask.content m.LoadSeriesTask.unobserveField(\"content\") if data &lt;&gt; invalid and data.count() &gt; 0 row = buildRow(\"Series\", data) addRowSize([234, 396]) m.top.content.appendChild(row) end if m.top.visible = true end sub function buildRow(rowTitle as string, items, imgWdth = 0) row = CreateObject(\"roSGNode\", \"ContentNode\") row.Title = tr(rowTitle) for each mov in items mov.Id = mov.json.Id mov.labelText = mov.json.Name mov.subTitle = mov.json.ProductionYear mov.Type = mov.json.Type if imgWdth &gt; 0 mov.imageWidth = imgWdth end if row.appendChild(mov) end for return row end function sub addRowSize(newRow) sizeArray = m.top.rowItemSize newSizeArray = [] for each size in sizeArray newSizeArray.push(size) end for newSizeArray.push(newRow) m.top.rowItemSize = newSizeArray end sub sub onRowItemSelected() m.top.selectedItem = m.top.content.getChild(m.top.rowItemSelected[0]).getChild(m.top.rowItemSelected[1]) end sub sub onRowItemFocused() m.top.focusedItem = m.top.content.getChild(m.top.rowItemFocused[0]).getChild(m.top.rowItemFocused[1]) end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_ItemGrid_FavoriteItemsTask.brs.html":{"id":"components_ItemGrid_FavoriteItemsTask.brs.html","title":"Source: components/ItemGrid/FavoriteItemsTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTV tRequest(\"POST\") return postJson(req, FormatJson(body)) end function ' Returns an array of playback info to be displayed during playback. ' In the future, with a custom playback info view, we can return an associated array. sub getPlaybackInfoTask() sessions = api.sessions.Get({ \"deviceId\": m.global.device.serverDeviceName }) m.playbackInfo = ItemPostPlaybackInfo(m.top.videoID) if isValid(sessions) and sessions.Count() &gt; 0 m.top.data = { playbackInfo: GetTranscodingStats(sessions[0]) } else m.top.data = { playbackInfo: [tr(\"Unable to get playback information\")] } end if end sub function GetTranscodingStats(deviceSession) sessionStats = { data: [] } if isValid(deviceSession.TranscodingInfo) and deviceSession.TranscodingInfo.Count() &gt; 0 transcodingReasons = deviceSession.TranscodingInfo.TranscodeReasons videoCodec = deviceSession.TranscodingInfo.VideoCodec audioCodec = deviceSession.TranscodingInfo.AudioCodec totalBitrate = deviceSession.TranscodingInfo.Bitrate audioChannels = deviceSession.TranscodingInfo.AudioChannels if isValid(transcodingReasons) and transcodingReasons.Count() &gt; 0 sessionStats.data.push(\"&lt;header&gt;\" + tr(\"Transcoding Information\") + \"&lt;/header&gt;\") for each item in transcodingReasons sessionStats.data.push(\"&lt;b&gt;• \" + tr(\"Reason\") + \":&lt;/b&gt; \" + item) end for end if if isValid(videoCodec) data = \"&lt;b&gt;• \" + tr(\"Video Codec\") + \":&lt;/b&gt; \" + videoCodec if deviceSession.TranscodingInfo.IsVideoDirect data = data + \" (\" + tr(\"direct\") + \")\" end if sessionStats.data.push(data) end if if isValid(audioCodec) data = \"&lt;b&gt;• \" + tr(\"Audio Codec\") + \":&lt;/b&gt; \" + audioCodec if deviceSession.TranscodingInfo.IsAudioDirect data = data + \" (\" + tr(\"direct\") + \")\" end if sessionStats.data.push(data) end if if isValid(totalBitrate) data = \"&lt;b&gt;• \" + tr(\"Total Bitrate\") + \":&lt;/b&gt; \" + getDisplayBitrate(totalBitrate) sessionStats.data.push(data) end if if isValid(audioChannels) data = \"&lt;b&gt;• \" + tr(\"Audio Channels\") + \":&lt;/b&gt; \" + Str(audioChannels) sessionStats.data.push(data) end if else sessionStats.data.push(\"&lt;header&gt;\" + tr(\"Direct playing\") + \"&lt;/header&gt;\") sessionStats.data.push(\"&lt;b&gt;\" + tr(\"The source file is entirely compatible with this client and the session is receiving the file without modifications.\") + \"&lt;/b&gt;\") end if if havePlaybackInfo() stream = m.playbackInfo.mediaSources[0].MediaStreams[0] sessionStats.data.push(\"&lt;header&gt;\" + tr(\"Stream Information\") + \"&lt;/header&gt;\") if isValid(stream.Container) data = \"&lt;b&gt;• \" + tr(\"Container\") + \":&lt;/b&gt; \" + stream.Container sessionStats.data.push(data) end if if isValid(stream.Size) data = \"&lt;b&gt;• \" + tr(\"Size\") + \":&lt;/b&gt; \" + stream.Size sessionStats.data.push(data) end if if isValid(stream.BitRate) data = \"&lt;b&gt;• \" + tr(\"Bit Rate\") + \":&lt;/b&gt; \" + getDisplayBitrate(stream.BitRate) sessionStats.data.push(data) end if if isValid(stream.Codec) data = \"&lt;b&gt;• \" + tr(\"Codec\") + \":&lt;/b&gt; \" + stream.Codec sessionStats.data.push(data) end if if isValid(stream.CodecTag) data = \"&lt;b&gt;• \" + tr(\"Codec Tag\") + \":&lt;/b&gt; \" + stream.CodecTag sessionStats.data.push(data) end if if isValid(stream.VideoRangeType) data = \"&lt;b&gt;• \" + tr(\"Video range type\") + \":&lt;/b&gt; \" + stream.VideoRangeType sessionStats.data.push(data) end if if isValid(stream.PixelFormat) data = \"&lt;b&gt;• \" + tr(\"Pixel format\") + \":&lt;/b&gt; \" + stream.PixelFormat sessionStats.data.push(data) end if if isValid(stream.Width) and isValid(stream.Height) data = \"&lt;b&gt;• \" + tr(\"WxH\") + \":&lt;/b&gt; \" + Str(stream.Width) + \" x \" + Str(stream.Height) sessionStats.data.push(data) end if if isValid(stream.Level) data = \"&lt;b&gt;• \" + tr(\"Level\") + \":&lt;/b&gt; \" + Str(stream.Level) sessionStats.data.push(data) end if end if return sessionStats end function function havePlaybackInfo() if not isValid(m.playbackInfo) return false end if if not isValid(m.playbackInfo.mediaSources) return false end if if m.playbackInfo.mediaSources.Count() &lt;= 0 return false end if if not isValid(m.playbackInfo.mediaSources[0].MediaStreams) return false end if if m.playbackInfo.mediaSources[0].MediaStreams.Count() &lt;= 0 return false end if return true end function function getDisplayBitrate(bitrate) if bitrate &gt; 1000000 return Str(Fix(bitrate / 1000000)) + \" Mbps\" else return Str(Fix(bitrate / 1000)) + \" Kbps\" end if end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_GetShuffleEpisodesTask.brs.html":{"id":"components_GetShuffleEpisodesTask.brs.html","title":"Source: components/GetShuffleEpisodesTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetail en Item Titles are always showing if m.itemText.visible then m.itemText.maxWidth = 250 'Parent is MarkupGrid and it's parent is the ItemGrid m.topParent = m.top.GetParent().GetParent() 'Get the imageDisplayMode for these grid items if isValid(m.topParent.imageDisplayMode) m.itemPoster.loadDisplayMode = m.topParent.imageDisplayMode end if end sub sub itemContentChanged() ' Set Random background colors from pallet posterBackgrounds = m.global.constants.poster_bg_pallet m.backdrop.blendColor = posterBackgrounds[rnd(posterBackgrounds.count()) - 1] itemData = m.top.itemContent if itemData = invalid then return if itemData.type = \"Movie\" m.itemPoster.uri = itemData.PosterUrl m.itemIcon.uri = itemData.iconUrl m.itemText.text = itemData.Title else if itemData.type = \"Series\" if m.global.session.user.settings[\"ui.tvshows.disableUnwatchedEpisodeCount\"] = false if isValid(itemData.json) and isValid(itemData.json.UserData) and isValid(itemData.json.UserData.UnplayedItemCount) if itemData.json.UserData.UnplayedItemCount &gt; 0 m.unplayedCount.visible = true m.unplayedEpisodeCount.text = itemData.json.UserData.UnplayedItemCount else m.unplayedCount.visible = false m.unplayedEpisodeCount.text = \"\" end if end if end if m.itemPoster.uri = itemData.PosterUrl m.itemIcon.uri = itemData.iconUrl m.itemText.text = itemData.Title else if itemData.type = \"Boxset\" m.itemPoster.uri = itemData.PosterUrl m.itemIcon.uri = itemData.iconUrl m.itemText.text = itemData.Title else if itemData.type = \"TvChannel\" m.itemPoster.uri = itemData.PosterUrl m.itemIcon.uri = itemData.iconUrl m.itemText.text = itemData.Title else if itemData.type = \"Folder\" m.itemPoster.uri = itemData.PosterUrl 'm.itemIcon.uri = itemData.iconUrl m.itemText.text = itemData.Title m.itemPoster.loadDisplayMode = m.topParent.imageDisplayMode else if itemData.type = \"Video\" m.itemPoster.uri = itemData.PosterUrl m.itemIcon.uri = itemData.iconUrl m.itemText.text = itemData.Title else if itemData.type = \"Playlist\" m.itemPoster.uri = itemData.PosterUrl m.itemIcon.uri = itemData.iconUrl m.itemText.text = itemData.Title else if itemData.type = \"Photo\" m.itemPoster.uri = itemData.PosterUrl m.itemIcon.uri = itemData.iconUrl m.itemText.text = itemData.Title else if itemData.type = \"Episode\" m.itemPoster.uri = itemData.PosterUrl m.itemIcon.uri = itemData.iconUrl if isValid(itemData.json) and isValid(itemData.json.SeriesName) m.itemText.text = itemData.json.SeriesName + \" - \" + itemData.Title else m.itemText.text = itemData.Title end if else if itemData.type = \"MusicArtist\" m.itemPoster.uri = itemData.PosterUrl m.itemText.text = itemData.Title m.itemPoster.height = 290 m.itemPoster.width = 290 m.itemText.translation = [0, m.itemPoster.height + 7] m.backdrop.height = 290 m.backdrop.width = 290 m.posterText.height = 200 m.posterText.width = 280 else if isValid(itemData.json.type) and itemData.json.type = \"MusicAlbum\" m.itemPoster.uri = itemData.PosterUrl m.itemText.text = itemData.Title m.itemPoster.height = 290 m.itemPoster.width = 290 m.itemText.translation = [0, m.itemPoster.height + 7] m.backdrop.height = 290 m.backdrop.width = 290 m.posterText.height = 200 m.posterText.width = 280 else m.log.warn(\"Unhandled Grid Item Type\", itemData.type) end if 'If Poster not loaded, ensure \"blue box\" is shown until loaded if m.itemPoster.loadStatus &lt;&gt; \"ready\" m.backdrop.visible = true m.posterText.visible = true end if m.posterText.text = m.itemText.text end sub ' 'Use FocusPercent to animate scaling of Poser Image sub focusChanging() scaleFactor = 0.85 + (m.top.focusPercent * 0.15) m.posterMask.scale = [scaleFactor, scaleFactor] end sub ' 'Display or hide title Visibility on focus change sub focusChanged() if m.top.itemHasFocus = true m.itemText.repeatCount = -1 m.posterMask.scale = [1, 1] else m.itemText.repeatCount = 0 if m.topParent.alphaActive = true m.posterMask.scale = [0.85, 0.85] end if end if if m.gridTitles = \"showonhover\" m.itemText.visible = m.top.itemHasFocus end if end sub 'Hide backdrop and text when poster loaded sub onPosterLoadStatusChanged() if m.itemPoster.loadStatus = \"ready\" m.backdrop.visible = false m.posterText.visible = false end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_ItemGrid_GridItemSmall.brs.html":{"id":"components_ItemGrid_GridItemSmall.brs.html","title":"Source: components/ItemGrid/GridItemSmall.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTV
