 \"wln\": \"Walloon\", \"wol\": \"Wolof\", \"xal\": \"Kalmyk; Oirat\", \"xho\": \"Xhosa\", \"yao\": \"Yao\", \"yap\": \"Yapese\", \"yid\": \"Yiddish\", \"yor\": \"Yoruba\", \"ypk\": \"Yupik languages\", \"zap\": \"Zapotec\", \"zbl\": \"Blissymbols; Blissymbolics; Bliss\", \"zen\": \"Zenaga\", \"zgh\": \"Standard Moroccan Tamazight\", \"zha\": \"Zhuang; Chuang\", \"znd\": \"Zande languages\", \"zul\": \"Zulu\", \"zun\": \"Zuni\", \"zxx\": \"No linguistic content; Not applicable\", \"zza\": \"Zaza; Dimili; Dimli; Kirdki; Kirmanjki; Zazaki\" } end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_config_LoginScene.brs.html":{"id":"components_config_LoginScene.brs.html","title":"Source: components/config/LoginScene.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/config/LoginScene.brs sub init() m.top.setFocus(true) m.top.optionsAvailable = false end sub function onKeyEvent(key as string, press as boolean) as boolean ' Returns true if user navigates to a new focusable element if not press then return false list = m.top.findNode(\"configOptions\") checkbox = m.top.findNode(\"onOff\") submit = m.top.findNode(\"submit\") quickConnect = m.top.findNode(\"quickConnect\") if key = \"back\" m.top.backPressed = true else if key = \"down\" and checkbox.focusedChild = invalid and submit.focusedChild = invalid limit = list.content.getChildren(-1, 0).count() - 1 if limit = list.itemFocused checkbox.setFocus(true) return true end if else if key = \"down\" and submit.focusedChild = invalid submit.setFocus(true) return true else if key = \"up\" and submit.focusedChild &lt;&gt; invalid checkbox.setFocus(true) return true else if key = \"up\" and quickConnect.focusedChild &lt;&gt; invalid checkbox.setFocus(true) return true else if key = \"up\" and checkbox.focusedChild &lt;&gt; invalid list.setFocus(true) return true else if key = \"right\" and checkbox.focusedChild &lt;&gt; invalid quickConnect.setFocus(true) return true else if key = \"right\" and submit.focusedChild &lt;&gt; invalid quickConnect.setFocus(true) return true else if key = \"left\" and quickConnect.focusedChild &lt;&gt; invalid submit.setFocus(true) return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_Main.brs.html":{"id":"source_Main.brs.html","title":"Source: source/Main.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/Main.brs sub Main (args as dynamic) as void ' The main function that runs when the application is launched. m.screen = CreateObject(\"roSGScreen\") ' Set global constants setConstants() ' Write screen tracker for screensaver WriteAsciiFile(\"tmp:/scene.temp\", \"\") MoveFile(\"tmp:/scene.temp\", \"tmp:/scene\") m.port = CreateObject(\"roMessagePort\") m.screen.setMessagePort(m.port) ' Set any initial Global Variables m.global = m.screen.getGlobalNode() SaveAppToGlobal() SaveDeviceToGlobal() session.Init() m.scene = m.screen.CreateScene(\"JFScene\") m.screen.show() ' vscode_rale_tracker_entry playstateTask = CreateObject(\"roSGNode\", \"PlaystateTask\") playstateTask.id = \"playstateTask\" sceneManager = CreateObject(\"roSGNode\", \"SceneManager\") sceneManager.observeField(\"dataReturned\", m.port) m.global.addFields({ app_loaded: false, playstateTask: playstateTask, sceneManager: sceneManager }) m.global.addFields({ queueManager: CreateObject(\"roSGNode\", \"QueueManager\") }) m.global.addFields({ audioPlayer: CreateObject(\"roSGNode\", \"AudioPlayer\") }) app_start: ' First thing to do is validate the ability to use the API if not LoginFlow() then return ' tell jellyfin server about device capabilities PostDeviceProfile() ' remove previous scenes from the stack sceneManager.callFunc(\"clearScenes\") ' load home page sceneManager.currentUser = m.global.session.user.name group = CreateHomeGroup() group.callFunc(\"loadLibraries\") sceneManager.callFunc(\"pushScene\", group) m.scene.observeField(\"exit\", m.port) ' Downloads and stores a fallback font to tmp:/ configEncoding = api.system.GetConfigurationByName(\"encoding\") if isValid(configEncoding) and isValid(configEncoding.EnableFallbackFont) if configEncoding.EnableFallbackFont re = CreateObject(\"roRegex\", \"Name.:.(.*?).,.Size\", \"s\") filename = APIRequest(\"FallbackFont/Fonts\").GetToString() if isValid(filename) filename = re.match(filename) if isValid(filename) and filename.count() &gt; 0 filename = filename[1] APIRequest(\"FallbackFont/Fonts/\" + filename).gettofile(\"tmp:/font\") end if end if end if end if ' Save the global last run version of the app if m.global.app.version &lt;&gt; m.global.app.lastRunVersion ' update global LastRunVersion set_setting(\"LastRunVersion\", m.global.app.version) ' Show the Whats New popup if m.global.session.user.settings[\"load.allowwhatsnew\"] = true dialog = createObject(\"roSGNode\", \"WhatsNewDialog\") m.scene.dialog = dialog m.scene.dialog.observeField(\"buttonSelected\", m.port) end if end if ' Save the user last run version of the app if m.global.session.user.lastRunVersion &lt;&gt; m.global.app.lastRunVersion ' update user LastRunVersion set_user_setting(\"LastRunVersion\", m.global.app.version) session.user.Update(\"lastRunVersion\", m.global.app.version) end if ' Handle input messages input = CreateObject(\"roInput\") input.SetMessagePort(m.port) device = CreateObject(\"roDeviceInfo\") device.setMessagePort(m.port) device.EnableScreensaverExitedEvent(true) device.EnableAppFocusEvent(true) device.EnableLowGeneralMemoryEvent(true) device.EnableLinkStatusEvent(true) device.EnableCodecCapChangedEvent(true) device.EnableAudioGuideChangedEvent(true) ' Check if we were sent content to play with the startup command (Deep Link) if isValidAndNotEmpty(args.mediaType) and isValidAndNotEmpty(args.contentId) deepLinkVideo = { id: args.contentId, type: \"video\" } m.global.queueManager.callFunc(\"push\", deepLinkVideo) m.global.queueManager.callFunc(\"playQueue\") end if ' This is the core logic loop. Mostly for transitioning between scenes ' This now only references m. fields so could be placed anywhere, in theory ' \"group\" is always \"whats on the screen\" ' m.scene's children is the \"previous view\" stack while true msg = wait(0, m.port) if type(msg) = \"roSGScreenEvent\" and msg.isScreenClosed() print \"CLOSING SCREEN\" return else if isNodeEvent(msg, \"exit\") return else if isNodeEvent(msg, \"closeSidePanel\") group = sceneManager.callFunc(\"getActiveScene\") if group.lastFocus &lt;&gt; invalid group.lastFocus.setFocus(true) else group.setFocus(true) end if else if isNodeEvent(msg, \"quickPlayNode\") ' measure processing time timeSpan = CreateObject(\"roTimespan\") startMediaLoadingSpinner() group = sceneManager.callFunc(\"getActiveScene\") reportingNode = msg.getRoSGNode() itemNode = invalid if isValid(reportingNode) itemNode = reportingNode.quickPlayNode reportingNodeType = reportingNode.subtype() print \"Quick Play reporting node type=\", reportingNodeType ' prevent double fire bug if isValid(reportingNodeType) and (reportingNodeType = \"Home\" or reportingNodeType = \"TVEpisodes\") reportingNode.quickPlayNode = invalid end if end if print \"Quick Play started. itemNode=\", itemNode ' if itemNode.json &lt;&gt; invalid ' print \"itemNode.json=\", itemNode.json ' end if if isValid(itemNode) and isValid(itemNode.id) and itemNode.id &lt;&gt; \"\" ' make sure there is a type and convert type to lowercase itemType = invalid if isValid(itemNode.type) and itemNode.type &lt;&gt; \"\" itemType = Lcase(itemNode.type) else ' grab type from json and convert to lowercase if isValid(itemNode.json) and isValid(itemNode.json.type) itemType = Lcase(itemNode.json.type) end if end if print \"Quick Play itemNode type=\", itemType ' can't play the item without knowing what type it is if isValid(itemType) m.global.queueManager.callFunc(\"clear\") ' empty queue/playlist m.global.queueManager.callFunc(\"resetShuffle\") ' turn shuffle off if itemType = \"episode\" or itemType = \"movie\" or itemType = \"video\" quickplay.video(itemNode) ' restore focus if LCase(group.subtype()) = \"tvepisodes\" if isValid(group.lastFocus) group.lastFocus.setFocus(true) end if end if else if itemType = \"audio\" quickplay.audio(itemNode) else if itemType = \"musicalbum\" quickplay.album(itemNode) else if itemType = \"musicartist\" quickplay.artist(itemNode) else if itemType = \"series\" quickplay.series(itemNode) else if itemType = \"season\" quickplay.season(itemNode) else if itemType = \"boxset\" quickplay.boxset(itemNode) else if itemType = \"collectionfolder\" quickplay.collectionFolder(itemNode) else if itemType = \"playlist\" quickplay.playlist(itemNode) else if itemType = \"userview\" quickplay.userView(itemNode) else if itemType = \"folder\" quickplay.folder(itemNode) else if itemType = \"musicvideo\" quickplay.musicVideo(itemNode) else if itemType = \"person\" quickplay.person(itemNode) else if itemType = \"tvchannel\" quickplay.tvChannel(itemNode) else if itemType = \"program\" quickplay.program(itemNode) end if m.global.queueManager.callFunc(\"playQueue\") end if end if stopLoadingSpinner() elapsed = timeSpan.TotalMilliseconds() / 1000 print \"Quick Play finished loading in \" + elapsed.toStr() + \" seconds.\" else if isNodeEvent(msg, \"selectedItem\") ' If you select a library from ANYWHERE, follow this flow selectedItem = msg.getData() if isValid(selectedItem) selectedItemType = selectedItem.type if selectedItemType = \"CollectionFolder\" if selectedItem.collectionType = \"movies\" group = CreateMovieLibraryView(selectedItem) else if selectedItem.collectionType = \"music\" group = CreateMusicLibraryView(selectedItem) else group = CreateItemGrid(selectedItem) end if sceneManager.callFunc(\"pushScene\", group) else if selectedItemType = \"Folder\" and selectedItem.json.type = \"Genre\" ' User clicked on a genre folder if selectedItem.json.MovieCount &gt; 0 group = CreateMovieLibraryView(selectedItem) else group = CreateItemGrid(selectedItem) end if sceneManager.callFunc(\"pushScene\", group) else if selectedItemType = \"Folder\" and selectedItem.json.type = \"MusicGenre\" group = CreateMusicLibraryView(selectedItem) sceneManager.callFunc(\"pushScene\", group) else if selectedItemType = \"UserView\" or selectedItemType = \"Folder\" or selectedItemType = \"Channel\" or selectedItemType = \"Boxset\" group = CreateItemGrid(selectedItem) sceneManager.callFunc(\"pushScene\", group) else if selectedItemType = \"Episode\" ' User has selected a TV episode they want us to play audio_stream_idx = 0 if isValid(selectedItem.selectedAudioStreamIndex) and selectedItem.selectedAudioStreamIndex &gt; 0 audio_stream_idx = selectedItem.selectedAudioStreamIndex end if selectedItem.selectedAudioStreamIndex = audio_stream_idx ' Display playback options dialog if selectedItem.json.userdata.PlaybackPositionTicks &gt; 0 m.global.queueManager.callFunc(\"hold\", selectedItem) playbackOptionDialog(selectedItem.json.userdata.PlaybackPositionTicks, selectedItem.json) else m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"push\", selectedItem) m.global.queueManager.callFunc(\"playQueue\") end if else if selectedItemType = \"Series\" group = CreateSeriesDetailsGroup(selectedItem.json.id) else if selectedItemType = \"Season\" group = CreateSeasonDetailsGroupByID(selectedItem.json.SeriesId, selectedItem.id) else if selectedItemType = \"Movie\" ' open movie detail page group = CreateMovieDetailsGroup(selectedItem) else if selectedItemType = \"Person\" CreatePersonView(selectedItem) else if selectedItemType = \"TvChannel\" or selectedItemType = \"Video\" or selectedItemType = \"Program\" ' User selected a Live TV channel / program ' Show Channel Loading spinner dialog = createObject(\"roSGNode\", \"ProgressDialog\") dialog.title = tr(\"Loading Channel Data\") m.scene.dialog = dialog ' User selected a program. Play the channel the program is on if LCase(selectedItemType) = \"program\" selectedItem.id = selectedItem.json.ChannelId end if ' Display playback options dialog if selectedItem.json.userdata.PlaybackPositionTicks &gt; 0 dialog.close = true m.global.queueManager.callFunc(\"hold\", selectedItem) playbackOptionDialog(selectedItem.json.userdata.PlaybackPositionTicks, selectedItem.json) else m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"push\", selectedItem) m.global.queueManager.callFunc(\"playQueue\") dialog.close = true end if else if selectedItemType = \"Photo\" ' Nothing to do here, handled in ItemGrid else if selectedItemType = \"MusicArtist\" group = CreateArtistView(selectedItem.json) if not isValid(group) message_dialog(tr(\"Unable to find any albums or songs belonging to this artist\")) end if else if selectedItemType = \"MusicAlbum\" group = CreateAlbumView(selectedItem.json) else if selectedItemType = \"MusicVideo\" group = CreateMovieDetailsGroup(selectedItem) else if selectedItemType = \"Playlist\" group = CreatePlaylistView(selectedItem.json) else if selectedItemType = \"Audio\" m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"resetShuffle\") m.global.queueManager.callFunc(\"push\", selectedItem.json) m.global.queueManager.callFunc(\"playQueue\") else ' TODO - switch on more node types message_dialog(\"This type is not yet supported: \" + selectedItemType + \".\") end if end if else if isNodeEvent(msg, \"movieSelected\") ' If you select a movie from ANYWHERE, follow this flow node = getMsgPicker(msg, \"picker\") group = CreateMovieDetailsGroup(node) else if isNodeEvent(msg, \"seriesSelected\") ' If you select a TV Series from ANYWHERE, follow this flow node = getMsgPicker(msg, \"picker\") group = CreateSeriesDetailsGroup(node.id) else if isNodeEvent(msg, \"seasonSelected\") ' If you select a TV Season from ANYWHERE, follow this flow ptr = msg.getData() ' ptr is for [row, col] of selected item... but we only have 1 row series = msg.getRoSGNode() if isValid(ptr) and ptr.count() &gt;= 2 and isValid(ptr[1]) and isValid(series) and isValid(series.seasonData) and isValid(series.seasonData.items) node = series.seasonData.items[ptr[1]] group = CreateSeasonDetailsGroup(series.itemContent, node) end if else if isNodeEvent(msg, \"musicAlbumSelected\") ' If you select a Music Album from ANYWHERE, follow this flow ptr = msg.getData() albums = msg.getRoSGNode() node = albums.musicArtistAlbumData.items[ptr] group = CreateAlbumView(node) else if isNodeEvent(msg, \"appearsOnSelected\") ' If you select a Music Album from ANYWHERE, follow this flow ptr = msg.getData() albums = msg.getRoSGNode() node = albums.musicArtistAppearsOnData.items[ptr] group = CreateAlbumView(node) else if isNodeEvent(msg, \"playSong\") ' User has selected audio they want us to play selectedIndex = msg.getData() screenContent = msg.getRoSGNode() m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"resetShuffle\") m.global.queueManager.callFunc(\"push\", screenContent.albumData.items[selectedIndex]) m.global.queueManager.callFunc(\"playQueue\") else if isNodeEvent(msg, \"playItem\") ' User has selected audio they want us to play selectedIndex = msg.getData() screenContent = msg.getRoSGNode() m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"resetShuffle\") m.global.queueManager.callFunc(\"push\", screenContent.albumData.items[selectedIndex]) m.global.queueManager.callFunc(\"playQueue\") else if isNodeEvent(msg, \"playAllSelected\") ' User has selected playlist of of audio they want us to play screenContent = msg.getRoSGNode() m.spinner = screenContent.findNode(\"spinner\") m.spinner.visible = true m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"resetShuffle\") m.global.queueManager.callFunc(\"set\", screenContent.albumData.items) m.global.queueManager.callFunc(\"playQueue\") else if isNodeEvent(msg, \"playArtistSelected\") ' User has selected playlist of of audio they want us to play screenContent = msg.getRoSGNode() m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"resetShuffle\") m.global.queueManager.callFunc(\"set\", CreateArtistMix(screenContent.pageContent.id).Items) m.global.queueManager.callFunc(\"playQueue\") else if isNodeEvent(msg, \"instantMixSelected\") ' User has selected instant mix ' User has selected playlist of of audio they want us to play screenContent = msg.getRoSGNode() m.spinner = screenContent.findNode(\"spinner\") if isValid(m.spinner) m.spinner.visible = true end if viewHandled = false ' Create instant mix based on selected album if isValid(screenContent.albumData) if isValid(screenContent.albumData.items) if screenContent.albumData.items.count() &gt; 0 m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"resetShuffle\") m.global.queueManager.callFunc(\"set\", CreateInstantMix(screenContent.albumData.items[0].id).Items) m.global.queueManager.callFunc(\"playQueue\") viewHandled = true end if end if end if if not viewHandled ' Create instant mix based on selected artist m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"resetShuffle\") m.global.queueManager.callFunc(\"set\", CreateInstantMix(screenContent.pageContent.id).Items) m.global.queueManager.callFunc(\"playQueue\") end if else if isNodeEvent(msg, \"search_value\") query = msg.getRoSGNode().search_value group.findNode(\"SearchBox\").visible = false options = group.findNode(\"SearchSelect\") options.visible = true options.setFocus(true) dialog = createObject(\"roSGNode\", \"ProgressDialog\") dialog.title = tr(\"Loading Search Data\") m.scene.dialog = dialog results = SearchMedia(query) dialog.close = true options.itemData = results options.query = query else if isNodeEvent(msg, \"itemSelected\") ' Search item selected node = getMsgPicker(msg) ' TODO - swap this based on target.mediatype ' types: [ Series (Show), Episode, Movie, Audio, Person, Studio, MusicArtist ] if node.type = \"Series\" group = CreateSeriesDetailsGroup(node.id) else if node.type = \"Movie\" group = CreateMovieDetailsGroup(node) else if node.type = \"MusicArtist\" group = CreateArtistView(node.json) else if node.type = \"MusicAlbum\" group = CreateAlbumView(node.json) else if node.type = \"MusicVideo\" group = CreateMovieDetailsGroup(node) else if node.type = \"Audio\" m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"resetShuffle\") m.global.queueManager.callFunc(\"push\", node.json) m.global.queueManager.callFunc(\"playQueue\") else if node.type = \"Person\" group = CreatePersonView(node) else if node.type = \"TvChannel\" group = CreateVideoPlayerGroup(node.id) sceneManager.callFunc(\"pushScene\", group) else if node.type = \"Episode\" group = CreateVideoPlayerGroup(node.id) sceneManager.callFunc(\"pushScene\", group) else if node.type = \"Audio\" selectedIndex = msg.getData() screenContent = msg.getRoSGNode() m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"resetShuffle\") m.global.queueManager.callFunc(\"push\", screenContent.albumData.items[node.id]) m.global.queueManager.callFunc(\"playQueue\") else ' TODO - switch on more node types message_dialog(\"This type is not yet supported: \" + node.type + \".\") end if else if isNodeEvent(msg, \"buttonSelected\") ' If a button is selected, we have some determining to do btn = getButton(msg) group = sceneManager.callFunc(\"getActiveScene\") if isValid(btn) and btn.id = \"play-button\" ' User chose Play button from movie detail view ' Check if a specific Audio Stream was selected audio_stream_idx = 0 if isValid(group) and isValid(group.selectedAudioStreamIndex) audio_stream_idx = group.selectedAudioStreamIndex end if group.itemContent.selectedAudioStreamIndex = audio_stream_idx group.itemContent.id = group.selectedVideoStreamId ' Display playback options dialog if group.itemContent.json.userdata.PlaybackPositionTicks &gt; 0 m.global.queueManager.callFunc(\"hold\", group.itemContent) playbackOptionDialog(group.itemContent.json.userdata.PlaybackPositionTicks, group.itemContent.json) else m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"push\", group.itemContent) m.global.queueManager.callFunc(\"playQueue\") end if if isValid(group) and isValid(group.lastFocus) and isValid(group.lastFocus.id) and group.lastFocus.id = \"main_group\" buttons = group.findNode(\"buttons\") if isValid(buttons) group.lastFocus = group.findNode(\"buttons\") end if end if if isValid(group) and isValid(group.lastFocus) group.lastFocus.setFocus(true) end if else if btn &lt;&gt; invalid and btn.id = \"trailer-button\" ' User chose to play a trailer from the movie detail view dialog = createObject(\"roSGNode\", \"ProgressDialog\") dialog.title = tr(\"Loading trailer\") m.scene.dialog = dialog trailerData = api.users.GetLocalTrailers(m.global.session.user.id, group.id) if isValid(trailerData) and isValid(trailerData[0]) and isValid(trailerData[0].id) m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"set\", trailerData) m.global.queueManager.callFunc(\"playQueue\") dialog.close = true end if if isValid(group) and isValid(group.lastFocus) group.lastFocus.setFocus(true) end if else if btn &lt;&gt; invalid and btn.id = \"watched-button\" movie = group.itemContent if isValid(movie) and isValid(movie.watched) and isValid(movie.id) if movie.watched UnmarkItemWatched(movie.id) else MarkItemWatched(movie.id) end if movie.watched = not movie.watched end if else if btn &lt;&gt; invalid and btn.id = \"favorite-button\" movie = group.itemContent if movie.favorite UnmarkItemFavorite(movie.id) else MarkItemFavorite(movie.id) end if movie.favorite = not movie.favorite else ' If there are no other button matches, check if this is a simple \"OK\" Dialog &amp; Close if so dialog = msg.getRoSGNode() if dialog.id = \"OKDialog\" dialog.unobserveField(\"buttonSelected\") dialog.close = true end if end if else if isNodeEvent(msg, \"optionSelected\") button = msg.getRoSGNode() group = sceneManager.callFunc(\"getActiveScene\") if button.id = \"goto_search\" and isValid(group) ' Exit out of the side panel panel = group.findNode(\"options\") panel.visible = false if isValid(group.lastFocus) group.lastFocus.setFocus(true) else group.setFocus(true) end if group = CreateSearchPage() sceneManager.callFunc(\"pushScene\", group) group.findNode(\"SearchBox\").findNode(\"search_Key\").setFocus(true) group.findNode(\"SearchBox\").findNode(\"search_Key\").active = true else if button.id = \"change_server\" unset_setting(\"server\") session.server.Delete() SignOut(false) sceneManager.callFunc(\"clearScenes\") goto app_start else if button.id = \"change_user\" SignOut(false) sceneManager.callFunc(\"clearScenes\") goto app_start else if button.id = \"sign_out\" SignOut() sceneManager.callFunc(\"clearScenes\") goto app_start else if button.id = \"settings\" ' Exit out of the side panel panel = group.findNode(\"options\") panel.visible = false if isValid(group) and isValid(group.lastFocus) group.lastFocus.setFocus(true) else group.setFocus(true) end if sceneManager.callFunc(\"settings\") end if else if isNodeEvent(msg, \"selectSubtitlePressed\") node = m.scene.focusedChild if node.focusedChild &lt;&gt; invalid and node.focusedChild.isSubType(\"JFVideo\") trackSelected = selectSubtitleTrack(node.Subtitles, node.SelectedSubtitle) if trackSelected &lt;&gt; invalid and trackSelected &lt;&gt; -2 changeSubtitleDuringPlayback(trackSelected) end if end if else if isNodeEvent(msg, \"selectPlaybackInfoPressed\") node = m.scene.focusedChild if node.focusedChild &lt;&gt; invalid and node.focusedChild.isSubType(\"JFVideo\") info = GetPlaybackInfo() show_dialog(tr(\"Playback Information\"), info) end if else if isNodeEvent(msg, \"state\") node = msg.getRoSGNode() if isValid(node) and isValid(node.state) if node.selectedItemType = \"TvChannel\" and node.state = \"finished\" video = CreateVideoPlayerGroup(node.id) m.global.sceneManager.callFunc(\"pushScene\", video) m.global.sceneManager.callFunc(\"deleteSceneAtIndex\", 2) else if node.state = \"finished\" node.control = \"stop\" ' If node allows retrying using Transcode Url, give that shot if isValid(node.retryWithTranscoding) and node.retryWithTranscoding retryVideo = CreateVideoPlayerGroup(node.Id, invalid, node.audioIndex, true, false) m.global.sceneManager.callFunc(\"popScene\") if isValid(retryVideo) m.global.sceneManager.callFunc(\"pushScene\", retryVideo) end if else if not isValid(node.showID) sceneManager.callFunc(\"popScene\") else autoPlayNextEpisode(node.id, node.showID) end if end if end if else if type(msg) = \"roDeviceInfoEvent\" event = msg.GetInfo() if event.exitedScreensaver = true sceneManager.callFunc(\"resetTime\") group = sceneManager.callFunc(\"getActiveScene\") if isValid(group) and isValid(group.subtype()) ' refresh the current view if group.subtype() = \"Home\" currentTime = CreateObject(\"roDateTime\").AsSeconds() group.timeLastRefresh = currentTime group.callFunc(\"refresh\") end if ' todo: add other screens to be refreshed - movie detail, tv series, episode list etc. end if else if isValid(event.audioGuideEnabled) tmpGlobalDevice = m.global.device tmpGlobalDevice.AddReplace(\"isaudioguideenabled\", event.audioGuideEnabled) ' update global device array m.global.setFields({ device: tmpGlobalDevice }) else if isValid(event.Mode) ' Indicates the current global setting for the Caption Mode property, which may be one of the following values: ' \"On\" ' \"Off\" ' \"Instant replay\" ' \"When mute\" (Only returned for a TV; this option is not available on STBs). print \"event.Mode = \", event.Mode if isValid(event.Mute) print \"event.Mute = \", event.Mute end if else if isValid(event.linkStatus) ' True if the device currently seems to have an active network connection. print \"event.linkStatus = \", event.linkStatus else if isValid(event.generalMemoryLevel) ' This event will be sent first when the OS transitions from \"normal\" to \"low\" state and will continue to be sent while in \"low\" or \"critical\" states. ' - \"normal\" means that the general memory is within acceptable levels ' - \"low\" means that the general memory is below acceptable levels but not critical ' - \"critical\" means that general memory are at dangerously low level and that the OS may force terminate the application print \"event.generalMemoryLevel = \", event.generalMemoryLevel session.Update(\"memoreyLevel\", event.generalMemoryLevel) else if isValid(event.audioCodecCapabilityChanged) ' The audio codec capability has changed if true. print \"event.audioCodecCapabilityChanged = \", event.audioCodecCapabilityChanged PostDeviceProfile() else if isValid(event.videoCodecCapabilityChanged) ' The video codec capability has changed if true. print \"event.videoCodecCapabilityChanged = \", event.videoCodecCapabilityChanged PostDeviceProfile() else if isValid(event.appFocus) ' It is set to False when the System Overlay (such as the confirm partner button HUD or the caption control overlay) takes focus and True when the channel regains focus print \"event.appFocus = \", event.appFocus else print \"Unhandled roDeviceInfoEvent:\" print msg.GetInfo() end if else if type(msg) = \"roInputEvent\" if msg.IsInput() info = msg.GetInfo() if info.DoesExist(\"mediatype\") and info.DoesExist(\"contentid\") inputEventVideo = { id: info.contentId, type: \"video\" } m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"push\", inputEventVideo) m.global.queueManager.callFunc(\"playQueue\") end if end if else if isNodeEvent(msg, \"dataReturned\") popupNode = msg.getRoSGNode() if isValid(popupNode) and isValid(popupNode.returnData) selectedItem = m.global.queueManager.callFunc(\"getHold\") m.global.queueManager.callFunc(\"clearHold\") if isValid(selectedItem) and selectedItem.count() &gt; 0 and isValid(selectedItem[0]) if popupNode.returnData.indexselected = 0 'Resume video from resume point startingPoint = 0 if isValid(selectedItem[0].json) and isValid(selectedItem[0].json.UserData) and isValid(selectedItem[0].json.UserData.PlaybackPositionTicks) if selectedItem[0].json.UserData.PlaybackPositionTicks &gt; 0 startingPoint = selectedItem[0].json.UserData.PlaybackPositionTicks end if end if selectedItem[0].startingPoint = startingPoint m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"push\", selectedItem[0]) m.global.queueManager.callFunc(\"playQueue\") else if popupNode.returnData.indexselected = 1 'Start Over from beginning selected, set position to 0 selectedItem[0].startingPoint = 0 m.global.queueManager.callFunc(\"clear\") m.global.queueManager.callFunc(\"push\", selectedItem[0]) m.global.queueManager.callFunc(\"playQueue\") else if popupNode.returnData.indexselected = 2 ' User chose Go to series CreateSeriesDetailsGroup(selectedItem[0].json.SeriesId) else if popupNode.returnData.indexselected = 3 ' User chose Go to season CreateSeasonDetailsGroupByID(selectedItem[0].json.SeriesId, selectedItem[0].json.seasonID) else if popupNode.returnData.indexselected = 4 ' User chose Go to episode CreateMovieDetailsGroup(selectedItem[0]) end if end if end if else print \"Unhandled \" type(msg) print msg end if end while end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_data_MovieData.brs.html":{"id":"components_data_MovieData.brs.html","title":"Source: components/data/MovieData.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/data/MovieData.brs import \"pkg:/source/api/Image.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/utils/misc.brs\" sub setFields() json = m.top.json m.top.id = json.id m.top.Title = json.name m.top.Description = json.overview m.top.favorite = json.UserData.isFavorite m.top.watched = json.UserData.played m.top.Type = \"Movie\" if isValid(json.MediaSourceCount) and json.MediaSourceCount &gt; 1 if isValid(json.MediaSources) m.top.mediaSources = [] for each source in json.MediaSources m.top.mediaSources.push(source) end for end if end if if json.ProductionYear &lt;&gt; invalid m.top.SubTitle = json.ProductionYear end if if json.OfficialRating &lt;&gt; invalid and json.OfficialRating &lt;&gt; \"\" m.top.Rating = json.OfficialRating if m.top.SubTitle &lt;&gt; \"\" m.top.SubTitle = m.top.SubTitle + \" - \" + m.top.Rating else m.top.SubTitle = m.top.Rating end if end if setPoster() setContainer() end sub sub setPoster() if m.top.image &lt;&gt; invalid m.top.posterURL = m.top.image.url else if isValid(m.top.json) if isValid(m.top.json.ImageTags) and isValid(m.top.json.ImageTags.Primary) imgParams = { \"maxHeight\": 440, \"maxWidth\": 295, \"Tag\": m.top.json.ImageTags.Primary } m.top.posterURL = ImageURL(m.top.json.id, \"Primary\", imgParams) else if isValid(m.top.json.BackdropImageTags) and isValid(m.top.json.BackdropImageTags[0]) imgParams = { \"maxHeight\": 440, \"Tag\": m.top.json.BackdropImageTags[0] } m.top.posterURL = ImageURL(m.top.json.id, \"Backdrop\", imgParams) else if isValid(m.top.json.ParentThumbImageTag) and isValid(m.top.json.ParentThumbItemId) imgParams = { \"maxHeight\": 440, \"maxWidth\": 295, \"Tag\": m.top.json.ParentThumbImageTag } m.top.posterURL = ImageURL(m.top.json.ParentThumbItemId, \"Thumb\", imgParams) end if ' Add Backdrop Image if isValid(m.top.json.BackdropImageTags) and isValid(m.top.json.BackdropImageTags[0]) imgParams = { \"maxHeight\": 720, \"maxWidth\": 1280, \"Tag\": m.top.json.BackdropImageTags[0] } m.top.backdropURL = ImageURL(m.top.json.id, \"Backdrop\", imgParams) end if end if end if end sub sub setContainer() json = m.top.json if json.mediaSources = invalid then return if json.mediaSources.count() = 0 then return m.top.container = json.mediaSources[0].container if m.top.container = invalid then m.top.container = \"\" if m.top.container = \"m4v\" or m.top.container = \"mov\" m.top.container = \"mp4\" end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_movies_MovieDetails.brs.html":{"id":"components_movies_MovieDetails.brs.html","title":"Source: components/movies/MovieDetails.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/movies/MovieDetails.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.extrasGrp = m.top.findnode(\"extrasGrp\") m.extrasGrid = m.top.findNode(\"extrasGrid\") m.top.optionsAvailable = false m.options = m.top.findNode(\"movieOptions\") m.infoGroup = m.top.findNode(\"infoGroup\") main = m.top.findNode(\"main_group\") main.translation = [96, 175] overview = m.top.findNode(\"overview\") overview.width = 1920 - 96 - 300 - 96 - 30 m.details = m.top.findNode(\"details\") m.tagline = m.top.findNode(\"tagline\") m.buttonGrp = m.top.findNode(\"buttons\") m.buttonGrp.setFocus(true) m.top.lastFocus = m.buttonGrp m.spinner = m.top.findNode(\"spinner\") m.top.observeField(\"itemContent\", \"itemContentChanged\") end sub sub OnScreenShown() ' set focus to button group if m.extrasGrp.opacity = 1 m.top.lastFocus.setFocus(true) else m.buttonGrp.setFocus(true) end if end sub sub trailerAvailableChanged() if m.top.trailerAvailable ' add trailor button to button group trailerButton = CreateObject(\"roSGNode\", \"Button\") trailerButton.id = \"trailer-button\" trailerButton.text = tr(\"Play Trailer\") trailerButton.iconUri = \"\" trailerButton.focusedIconUri = \"\" trailerButton.maxWidth = \"300\" trailerButton.minWidth = \"280\" m.buttonGrp.appendChild(trailerButton) else ' remove trailor button from button group m.buttonGrp.removeChild(m.top.findNode(\"trailer-button\")) end if end sub sub itemContentChanged() ' Updates video metadata item = m.top.itemContent itemData = item.json m.top.id = itemData.id m.top.findNode(\"moviePoster\").uri = m.top.itemContent.posterURL ' Set default video source if user hasn't selected one yet if m.top.selectedVideoStreamId = \"\" and isValid(itemData.MediaSources) m.top.selectedVideoStreamId = itemData.MediaSources[0].id end if ' Find first Audio Stream and set that as default SetDefaultAudioTrack(itemData) ' Handle all \"As Is\" fields m.top.overhangTitle = itemData.name setFieldText(\"releaseYear\", itemData.productionYear) setFieldText(\"overview\", itemData.overview) if itemData.officialRating &lt;&gt; invalid setFieldText(\"officialRating\", itemData.officialRating) else m.infoGroup.removeChild(m.top.findNode(\"officialRating\")) end if if itemData.communityRating &lt;&gt; invalid setFieldText(\"communityRating\", int(itemData.communityRating * 10) / 10) m.top.findNode(\"communityRatingGroup\").visible = \"true\" else ' hide the star icon m.infoGroup.removeChild(m.top.findNode(\"communityRatingGroup\")) end if if itemData.CriticRating &lt;&gt; invalid setFieldText(\"criticRatingLabel\", itemData.criticRating) if itemData.CriticRating &gt; 60 tomato = \"pkg:/images/fresh.png\" else tomato = \"pkg:/images/rotten.png\" end if m.top.findNode(\"criticRatingIcon\").uri = tomato else m.infoGroup.removeChild(m.top.findNode(\"criticRatingGroup\")) end if if type(itemData.RunTimeTicks) = \"LongInteger\" setFieldText(\"runtime\", stri(getRuntime()) + \" mins\") if m.global.session.user.settings[\"ui.design.hideclock\"] &lt;&gt; true setFieldText(\"ends-at\", tr(\"Ends at %1\").Replace(\"%1\", getEndTime())) end if end if if itemData.genres.count() &gt; 0 setFieldText(\"genres\", tr(\"Genres\") + \": \" + itemData.genres.join(\", \")) else m.top.findNode(\"details\").removeChild(m.top.findNode(\"genres\")) end if ' show tags if there are no genres to display if itemData.genres.count() = 0 and isValid(itemData.tags) and itemData.tags.count() &gt; 0 setFieldText(\"genres\", tr(\"Tags\") + \": \" + itemData.tags.join(\", \")) end if directors = [] for each person in itemData.people if person.type = \"Director\" directors.push(person.name) end if end for if directors.count() &gt; 0 setFieldText(\"director\", tr(\"Director\") + \": \" + directors.join(\", \")) else m.top.findNode(\"details\").removeChild(m.top.findNode(\"director\")) end if if m.global.session.user.settings[\"ui.details.hidetagline\"] = false if itemData.taglines.count() &gt; 0 setFieldText(\"tagline\", itemData.taglines[0]) end if else m.details.removeChild(m.tagline) end if 'set aired date if type is Episode if itemData.PremiereDate &lt;&gt; invalid and itemData.Type = \"Episode\" airDate = CreateObject(\"roDateTime\") airDate.FromISO8601String(itemData.PremiereDate) m.top.findNode(\"aired\").text = tr(\"Aired\") + \": \" + airDate.AsDateString(\"short-month-no-weekday\") 'remove movie release year label m.infoGroup.removeChild(m.top.findNode(\"releaseYear\")) end if setFavoriteColor() setWatchedColor() SetUpVideoOptions(itemData.mediaSources) SetUpAudioOptions(itemData.mediaStreams) m.buttonGrp.visible = true m.spinner.visible = false end sub sub SetUpVideoOptions(streams) videos = [] codecDetailsSet = false for i = 0 to streams.Count() - 1 if streams[i].VideoType = \"VideoFile\" codec = \"\" if streams[i].mediaStreams &lt;&gt; invalid and streams[i].mediaStreams.Count() &gt; 0 ' find the first (default) video track to get the codec for the details screen if codecDetailsSet = false for index = 0 to streams[i].mediaStreams.Count() - 1 if streams[i].mediaStreams[index].Type = \"Video\" setFieldText(\"video_codec\", tr(\"Video\") + \": \" + streams[i].mediaStreams[index].displayTitle) codecDetailsSet = true exit for end if end for end if codec = streams[i].mediaStreams[0].displayTitle end if ' Create options for user to switch between video tracks videos.push({ \"Title\": streams[i].Name, \"Description\": tr(\"Video\"), \"Selected\": m.top.selectedVideoStreamId = streams[i].id, \"StreamID\": streams[i].id, \"video_codec\": codec }) end if end for if streams.count() &gt; 1 m.top.findnode(\"video_codec_count\").text = \"+\" + stri(streams.Count() - 1).trim() end if options = {} options.videos = videos m.options.options = options end sub sub SetUpAudioOptions(streams) tracks = [] for i = 0 to streams.Count() - 1 if streams[i].Type = \"Audio\" tracks.push({ \"Title\": streams[i].displayTitle, \"Description\": streams[i].Title, \"Selected\": m.top.selectedAudioStreamIndex = i, \"StreamIndex\": i }) end if end for if tracks.count() &gt; 1 m.top.findnode(\"audio_codec_count\").text = \"+\" + stri(tracks.Count() - 1).trim() end if options = {} if m.options.options.videos &lt;&gt; invalid options.videos = m.options.options.videos end if options.audios = tracks m.options.options = options end sub sub SetDefaultAudioTrack(itemData) for i = 0 to itemData.mediaStreams.Count() - 1 if itemData.mediaStreams[i].Type = \"Audio\" m.top.selectedAudioStreamIndex = i setFieldText(\"audio_codec\", tr(\"Audio\") + \": \" + itemData.mediaStreams[i].displayTitle) exit for end if end for end sub sub setFieldText(field, value) node = m.top.findNode(field) if node = invalid or value = invalid then return ' Handle non strings... Which _shouldn't_ happen, but hey if type(value) = \"roInt\" or type(value) = \"Integer\" value = str(value) else if type(value) = \"roFloat\" or type(value) = \"Float\" value = str(value) else if type(value) &lt;&gt; \"roString\" and type(value) &lt;&gt; \"String\" value = \"\" end if node.text = value end sub function getRuntime() as integer itemData = m.top.itemContent.json ' A tick is .1ms, so 1/10,000,000 for ticks to seconds, ' then 1/60 for seconds to minutess... 1/600,000,000 return round(itemData.RunTimeTicks / 600000000.0) end function function getEndTime() as string itemData = m.top.itemContent.json date = CreateObject(\"roDateTime\") duration_s = int(itemData.RunTimeTicks / 10000000.0) date.fromSeconds(date.asSeconds() + duration_s) date.toLocalTime() return formatTime(date) end function sub setFavoriteColor() fave = m.top.itemContent.favorite fave_button = m.top.findNode(\"favorite-button\") if fave &lt;&gt; invalid and fave fave_button.textColor = \"#00ff00ff\" fave_button.focusedTextColor = \"#269926ff\" fave_button.text = tr(\"Favorite\") else fave_button.textColor = \"0xddddddff\" fave_button.focusedTextColor = \"#262626ff\" fave_button.text = tr(\"Set Favorite\") end if end sub sub setWatchedColor() watched = m.top.itemContent.watched watched_button = m.top.findNode(\"watched-button\") if watched watched_button.textColor = \"#ff0000ff\" watched_button.focusedTextColor = \"#992626ff\" watched_button.text = tr(\"Watched\") else watched_button.textColor = \"0xddddddff\" watched_button.focusedTextColor = \"#262626ff\" watched_button.text = tr(\"Set Watched\") end if end sub function round(f as float) as integer ' BrightScript only has a \"floor\" round ' This compares floor to floor + 1 to find which is closer m = int(f) n = m + 1 x = abs(f - m) y = abs(f - n) if y &gt; x return m else return n end if end function ' 'Check if options updated and any reloading required sub audioOptionsClosed() if m.options.audioStreamIndex &lt;&gt; m.top.selectedAudioStreamIndex m.top.selectedAudioStreamIndex = m.options.audioStreamIndex setFieldText(\"audio_codec\", tr(\"Audio\") + \": \" + m.top.itemContent.json.mediaStreams[m.top.selectedAudioStreamIndex].displayTitle) end if m.top.findNode(\"buttons\").setFocus(true) end sub ' ' Check if options were updated and if any reloding is needed... sub videoOptionsClosed() if m.options.videoStreamId &lt;&gt; m.top.selectedVideoStreamId m.top.selectedVideoStreamId = m.options.videoStreamId setFieldText(\"video_codec\", tr(\"Video\") + \": \" + m.options.video_codec) ' Because the video stream has changed (i.e. the actual video)... we need to reload the audio stream choices for that video m.top.unobservefield(\"itemContent\") itemData = m.top.itemContent.json for each mediaSource in itemData.mediaSources if mediaSource.id = m.top.selectedVideoStreamId itemData.mediaStreams = [] for i = 0 to mediaSource.mediaStreams.Count() - 1 itemData.mediaStreams.push(mediaSource.mediaStreams[i]) end for SetDefaultAudioTrack(itemData) SetUpAudioOptions(itemData.mediaStreams) exit for end if end for m.top.itemContent.json = itemData m.top.observeField(\"itemContent\", \"itemContentChanged\") end if m.top.findNode(\"buttons\").setFocus(true) end sub function onKeyEvent(key as string, press as boolean) as boolean ' Due to the way the button pressed event works, need to catch the release for the button as the press is being sent ' directly to the main loop. Will get this sorted in the layout update for Movie Details if key = \"OK\" and m.top.findNode(\"options-button\").isInFocusChain() m.options.visible = true m.options.setFocus(true) end if if key = \"down\" and m.buttonGrp.isInFocusChain() m.top.lastFocus = m.extrasGrid m.extrasGrid.setFocus(true) m.top.findNode(\"VertSlider\").reverse = false m.top.findNode(\"extrasFader\").reverse = false m.top.findNode(\"pplAnime\").control = \"start\" return true end if if key = \"up\" and m.top.findNode(\"extrasGrid\").isInFocusChain() if m.extrasGrid.itemFocused = 0 m.top.lastFocus = m.buttonGrp m.top.findNode(\"VertSlider\").reverse = true m.top.findNode(\"extrasFader\").reverse = true m.top.findNode(\"pplAnime\").control = \"start\" m.buttonGrp.setFocus(true) return true end if end if if not press then return false if key = \"back\" if m.options.visible = true m.options.visible = false videoOptionsClosed() audioOptionsClosed() return true end if else if key = \"play\" and m.extrasGrid.hasFocus() print \"Play was pressed from the movie details extras slider\" if m.extrasGrid.focusedItem &lt;&gt; invalid m.top.quickPlayNode = m.extrasGrid.focusedItem return true end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_ItemGrid_MovieLibraryView.brs.html":{"id":"components_ItemGrid_MovieLibraryView.brs.html","title":"Source: components/ItemGrid/MovieLibraryView.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/ItemGrid/MovieLibraryView.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/api/Image.brs\" import \"pkg:/source/utils/deviceCapabilities.brs\" sub setupNodes() m.options = m.top.findNode(\"options\") m.itemGrid = m.top.findNode(\"itemGrid\") m.voiceBox = m.top.findNode(\"voiceBox\") m.backdrop = m.top.findNode(\"backdrop\") m.newBackdrop = m.top.findNode(\"backdropTransition\") m.emptyText = m.top.findNode(\"emptyText\") m.selectedMovieName = m.top.findNode(\"selectedMovieName\") m.selectedMovieOverview = m.top.findNode(\"selectedMovieOverview\") m.selectedMovieProductionYear = m.top.findNode(\"selectedMovieProductionYear\") m.selectedMovieOfficialRating = m.top.findNode(\"selectedMovieOfficialRating\") m.movieLogo = m.top.findNode(\"movieLogo\") m.swapAnimation = m.top.findNode(\"backroundSwapAnimation\") m.spinner = m.top.findNode(\"spinner\") m.Alpha = m.top.findNode(\"AlphaMenu\") m.AlphaSelected = m.top.findNode(\"AlphaSelected\") m.micButton = m.top.findNode(\"micButton\") m.micButtonText = m.top.findNode(\"micButtonText\") m.communityRatingGroup = m.top.findNode(\"communityRatingGroup\") m.criticRatingIcon = m.top.findNode(\"criticRatingIcon\") m.criticRatingGroup = m.top.findNode(\"criticRatingGroup\") m.overhang = m.top.getScene().findNode(\"overhang\") m.genreList = m.top.findNode(\"genrelist\") m.infoGroup = m.top.findNode(\"infoGroup\") m.star = m.top.findNode(\"star\") end sub sub init() setupNodes() m.overhang.isVisible = false m.showItemCount = m.global.session.user.settings[\"itemgrid.showItemCount\"] m.swapAnimation.observeField(\"state\", \"swapDone\") m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.genreData = CreateObject(\"roSGNode\", \"ContentNode\") m.genreList.observeField(\"itemSelected\", \"onGenreItemSelected\") m.genreList.content = m.genreData m.itemGrid.observeField(\"itemFocused\", \"onItemFocused\") m.itemGrid.observeField(\"itemSelected\", \"onItemSelected\") m.itemGrid.observeField(\"alphaSelected\", \"onItemalphaSelected\") 'Voice filter setup m.voiceBox.voiceEnabled = true m.voiceBox.active = true m.voiceBox.observeField(\"text\", \"onvoiceFilter\") 'set voice help text m.voiceBox.hintText = tr(\"Use voice remote to search\") 'backdrop m.newBackdrop.observeField(\"loadStatus\", \"newBGLoaded\") 'Background Image Queued for loading m.queuedBGUri = \"\" 'Item sort - maybe load defaults from user prefs? m.sortField = \"SortName\" m.sortAscending = true m.filter = \"All\" m.filterOptions = {} m.favorite = \"Favorite\" m.loadItemsTask = createObject(\"roSGNode\", \"LoadItemsTask2\") m.loadLogoTask = createObject(\"roSGNode\", \"LoadItemsTask2\") m.getFiltersTask = createObject(\"roSGNode\", \"GetFiltersTask\") 'set inital counts for overhang before content is loaded. m.loadItemsTask.totalRecordCount = 0 m.spinner.visible = true 'Get reset folder setting m.resetGrid = m.global.session.user.settings[\"itemgrid.reset\"] 'Hide voice search if device does not have voice remote if m.global.device.hasVoiceRemote = false m.micButton.visible = false m.micButtonText.visible = false end if end sub sub OnScreenHidden() if not m.overhang.isVisible m.overhang.disableMoveAnimation = true m.overhang.isVisible = true m.overhang.disableMoveAnimation = false end if end sub sub OnScreenShown() m.overhang.isVisible = false if m.top.lastFocus &lt;&gt; invalid m.top.lastFocus.setFocus(true) else m.top.setFocus(true) end if end sub ' 'Load initial set of Data sub loadInitialItems() m.loadItemsTask.control = \"stop\" m.spinner.visible = true if m.top.parentItem.json.Type = \"CollectionFolder\" m.top.HomeLibraryItem = m.top.parentItem.Id end if if m.top.parentItem.backdropUrl &lt;&gt; invalid SetBackground(m.top.parentItem.backdropUrl) else SetBackground(\"\") end if m.sortField = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".sortField\"] m.filter = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".filter\"] m.filterOptions = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".filterOptions\"] m.view = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".landing\"] m.sortAscending = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".sortAscending\"] ' If user has not set a preferred view for this folder, check if they've set a default view if not isValid(m.view) m.view = m.global.session.user.settings[\"itemgrid.movieDefaultView\"] end if if not isValid(m.sortField) then m.sortField = \"SortName\" if not isValid(m.filter) then m.filter = \"All\" if not isValid(m.filterOptions) then m.filterOptions = \"{}\" if not isValid(m.view) then m.view = \"Movies\" if not isValid(m.sortAscending) then m.sortAscending = true m.filterOptions = ParseJson(m.filterOptions) if m.top.parentItem.json.type = \"Studio\" m.loadItemsTask.studioIds = m.top.parentItem.id m.loadItemsTask.itemId = m.top.parentItem.parentFolder m.loadItemsTask.genreIds = \"\" else if m.top.parentItem.json.type = \"Genre\" m.loadItemsTask.genreIds = m.top.parentItem.id m.loadItemsTask.itemId = m.top.parentItem.parentFolder m.loadItemsTask.studioIds = \"\" else if m.view = \"Movies\" or m.options.view = \"Movies\" m.loadItemsTask.studioIds = \"\" m.loadItemsTask.genreIds = \"\" else m.loadItemsTask.itemId = m.top.parentItem.Id end if m.loadItemsTask.nameStartsWith = m.top.alphaSelected m.loadItemsTask.searchTerm = m.voiceBox.text m.emptyText.visible = false m.loadItemsTask.sortField = m.sortField m.loadItemsTask.sortAscending = m.sortAscending m.loadItemsTask.filter = m.filter m.loadItemsTask.filterOptions = m.filterOptions m.loadItemsTask.startIndex = 0 ' Load Item Types if getCollectionType() = \"movies\" m.loadItemsTask.itemType = \"Movie\" m.loadItemsTask.itemId = m.top.parentItem.Id end if ' By default we load movies m.loadItemsTask.studioIds = \"\" m.loadItemsTask.view = \"Movies\" m.itemGrid.translation = \"[96, 650]\" m.itemGrid.itemSize = \"[230, 310]\" m.itemGrid.rowHeights = \"[310]\" m.itemGrid.numRows = \"2\" m.selectedMovieOverview.visible = true m.infoGroup.visible = true m.top.showItemTitles = \"hidealways\" if m.options.view = \"Studios\" or m.view = \"Studios\" m.itemGrid.translation = \"[96, 60]\" m.itemGrid.numRows = \"3\" m.loadItemsTask.view = \"Networks\" m.top.imageDisplayMode = \"scaleToFit\" m.selectedMovieOverview.visible = false m.infoGroup.visible = false else if LCase(m.options.view) = \"moviesgrid\" or LCase(m.view) = \"moviesgrid\" m.itemGrid.translation = \"[96, 60]\" m.itemGrid.numRows = \"3\" m.selectedMovieOverview.visible = false m.infoGroup.visible = false m.top.showItemTitles = m.global.session.user.settings[\"itemgrid.gridTitles\"] if LCase(m.top.showItemTitles) = \"hidealways\" m.itemGrid.itemSize = \"[230, 315]\" m.itemGrid.rowHeights = \"[315]\" else m.itemGrid.itemSize = \"[230, 350]\" m.itemGrid.rowHeights = \"[350]\" end if else if m.options.view = \"Genres\" or m.view = \"Genres\" m.loadItemsTask.StudioIds = m.top.parentItem.Id m.loadItemsTask.view = \"Genres\" m.movieLogo.visible = false m.selectedMovieName.visible = false m.selectedMovieOverview.visible = false m.infoGroup.visible = false end if m.loadItemsTask.observeField(\"content\", \"ItemDataLoaded\") m.spinner.visible = true m.loadItemsTask.control = \"RUN\" m.getFiltersTask.observeField(\"filters\", \"FilterDataLoaded\") m.getFiltersTask.params = { userid: m.global.session.user.id, parentid: m.top.parentItem.Id, includeitemtypes: \"Movie\" } m.getFiltersTask.control = \"RUN\" end sub ' Set Movies view, sort, and filter options sub setMoviesOptions(options) options.views = [ { \"Title\": tr(\"Movies (Presentation)\"), \"Name\": \"Movies\" }, { \"Title\": tr(\"Movies (Grid)\"), \"Name\": \"MoviesGrid\" }, { \"Title\": tr(\"Studios\"), \"Name\": \"Studios\" }, { \"Title\": tr(\"Genres\"), \"Name\": \"Genres\" } ] if m.top.parentItem.json.type = \"Genre\" options.views = [ { \"Title\": tr(\"Movies (Presentation)\"), \"Name\": \"Movies\" }, { \"Title\": tr(\"Movies (Grid)\"), \"Name\": \"MoviesGrid\" }, ] end if options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }, { \"Title\": tr(\"IMDB_RATING\"), \"Name\": \"CommunityRating\" }, { \"Title\": tr(\"CRITIC_RATING\"), \"Name\": \"CriticRating\" }, { \"Title\": tr(\"DATE_ADDED\"), \"Name\": \"DateCreated\" }, { \"Title\": tr(\"DATE_PLAYED\"), \"Name\": \"DatePlayed\" }, { \"Title\": tr(\"OFFICIAL_RATING\"), \"Name\": \"OfficialRating\" }, { \"Title\": tr(\"PLAY_COUNT\"), \"Name\": \"PlayCount\" }, { \"Title\": tr(\"RELEASE_DATE\"), \"Name\": \"PremiereDate\" }, { \"Title\": tr(\"RUNTIME\"), \"Name\": \"Runtime\" } ] options.filter = [ { \"Title\": tr(\"All\"), \"Name\": \"All\" }, { \"Title\": tr(\"Favorites\"), \"Name\": \"Favorites\" }, { \"Title\": tr(\"Played\"), \"Name\": \"Played\" }, { \"Title\": tr(\"Unplayed\"), \"Name\": \"Unplayed\" }, { \"Title\": tr(\"Resumable\"), \"Name\": \"Resumable\" } ] if m.options.view = \"Genres\" or m.view = \"Genres\" options.sort = [{ \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }] options.filter = [] end if if m.options.view = \"Studios\" or m.view = \"Studios\" options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }, { \"Title\": tr(\"DATE_ADDED\"), \"Name\": \"DateCreated\" }, ] options.filter = [ { \"Title\": tr(\"All\"), \"Name\": \"All\" }, { \"Title\": tr(\"Favorites\"), \"Name\": \"Favorites\" } ] end if end sub ' Return parent collection type function getCollectionType() as string if m.top.parentItem.collectionType = invalid return m.top.parentItem.Type else return m.top.parentItem.CollectionType end if end function ' Search string array for search value. Return if it's found function inStringArray(array, searchValue) as boolean for each item in array if lcase(item) = lcase(searchValue) then return true end for return false end function ' Data to display when options button selected sub setSelectedOptions(options) ' Set selected view option for each o in options.views if o.Name = m.view o.Selected = true o.Ascending = m.sortAscending m.options.view = o.Name end if end for ' Set selected sort option for each o in options.sort if o.Name = m.sortField o.Selected = true o.Ascending = m.sortAscending m.options.sortField = o.Name end if end for ' Set selected filter for each o in options.filter if o.Name = m.filter o.Selected = true m.options.filter = o.Name end if ' Select selected filter options if isValid(o.options) and isValid(m.filterOptions) if o.options.Count() &gt; 0 and m.filterOptions.Count() &gt; 0 if LCase(o.Name) = LCase(m.filterOptions.keys()[0]) selectedFilterOptions = m.filterOptions[m.filterOptions.keys()[0]].split(o.delimiter) checkedState = [] for each availableFilterOption in o.options matchFound = false for each selectedFilterOption in selectedFilterOptions if LCase(toString(availableFilterOption).trim()) = LCase(selectedFilterOption.trim()) matchFound = true end if end for checkedState.push(matchFound) end for o.checkedState = checkedState end if end if end if end for m.options.options = options end sub ' ' Logo Image Loaded Event Handler sub FilterDataLoaded(msg) options = {} options.filter = [] options.favorite = [] setMoviesOptions(options) data = msg.GetData() m.getFiltersTask.unobserveField(\"filters\") if not isValid(data) then return ' Add Movie filters from the API data if LCase(m.loadItemsTask.view) = \"movies\" if isValid(data.genres) options.filter.push({ \"Title\": tr(\"Genres\"), \"Name\": \"Genres\", \"Options\": data.genres, \"Delimiter\": \"|\", \"CheckedState\": [] }) end if if isValid(data.OfficialRatings) options.filter.push({ \"Title\": tr(\"Parental Ratings\"), \"Name\": \"OfficialRatings\", \"Options\": data.OfficialRatings, \"Delimiter\": \"|\", \"CheckedState\": [] }) end if if isValid(data.Years) options.filter.push({ \"Title\": tr(\"Years\"), \"Name\": \"Years\", \"Options\": data.Years, \"Delimiter\": \",\", \"CheckedState\": [] }) end if end if setSelectedOptions(options) m.options.options = options end sub ' ' Logo Image Loaded Event Handler sub LogoImageLoaded(msg) data = msg.GetData() m.loadLogoTask.unobserveField(\"content\") m.loadLogoTask.content = [] if data.Count() &gt; 0 m.movieLogo.uri = data[0] m.movieLogo.visible = true else m.selectedMovieName.visible = true end if end sub ' 'Handle loaded data, and add to Grid sub ItemDataLoaded(msg) m.top.alphaActive = false itemData = msg.GetData() m.loadItemsTask.unobserveField(\"content\") m.loadItemsTask.content = [] if itemData = invalid m.Loading = false return end if if m.loadItemsTask.view = \"Genres\" ' Reset genre list data m.genreData.removeChildren(m.genreData.getChildren(-1, 0)) for each item in itemData m.genreData.appendChild(item) end for m.itemGrid.opacity = \"0\" m.genreList.opacity = \"1\" m.itemGrid.setFocus(false) m.genreList.setFocus(true) m.loading = false m.spinner.visible = false ' Return focus to options menu if it was opened while library was loading if m.options.visible m.options.setFocus(true) end if return end if m.itemGrid.opacity = \"1\" m.genreList.opacity = \"0\" m.itemGrid.setFocus(true) m.genreList.setFocus(false) if m.data.getChildCount() = 0 m.itemGrid.jumpToItem = 0 end if for each item in itemData m.data.appendChild(item) end for 'Update the stored counts m.loadedItems = m.itemGrid.content.getChildCount() m.loadedRows = m.loadedItems / m.itemGrid.numColumns m.Loading = false 'If there are no items to display, show message if m.loadedItems = 0 m.selectedMovieOverview.visible = false m.infoGroup.visible = false m.movieLogo.visible = false m.movieLogo.uri = \"\" m.selectedMovieName.visible = false SetName(\"\") SetOverview(\"\") SetOfficialRating(\"\") SetProductionYear(\"\") setFieldText(\"runtime\", \"\") setFieldText(\"communityRating\", \"\") setFieldText(\"criticRatingLabel\", \"\") m.criticRatingIcon.uri = \"\" m.star.uri = \"\" m.emptyText.text = tr(\"NO_ITEMS\").Replace(\"%1\", m.top.parentItem.Type) m.emptyText.visible = true end if m.spinner.visible = false ' Return focus to options menu if it was opened while library was loading if m.options.visible m.options.setFocus(true) end if end sub ' 'Set Selected Movie Name sub SetName(movieName as string) m.selectedMovieName.text = movieName end sub ' 'Set Selected Movie Overview sub SetOverview(movieOverview as string) m.selectedMovieOverview.text = movieOverview end sub ' 'Set Selected Movie OfficialRating sub SetOfficialRating(movieOfficialRating as string) m.selectedMovieOfficialRating.text = movieOfficialRating end sub ' 'Set Selected Movie ProductionYear sub SetProductionYear(movieProductionYear) m.selectedMovieProductionYear.text = movieProductionYear end sub ' 'Set Background Image sub SetBackground(backgroundUri as string) if backgroundUri = \"\" m.backdrop.opacity = 0 end if 'If a new image is being loaded, or transitioned to, store URL to load next if m.swapAnimation.state &lt;&gt; \"stopped\" or m.newBackdrop.loadStatus = \"loading\" m.queuedBGUri = backgroundUri return end if m.newBackdrop.uri = backgroundUri end sub ' 'Handle new item being focused sub onItemFocused() focusedRow = m.itemGrid.currFocusRow itemInt = m.itemGrid.itemFocused ' If no selected item, set background to parent backdrop if itemInt = -1 return end if m.movieLogo.visible = false m.selectedMovieName.visible = false ' Load more data if focus is within last 5 rows, and there are more items to load if focusedRow &gt;= m.loadedRows - 5 and m.loadeditems &lt; m.loadItemsTask.totalRecordCount loadMoreData() end if m.selectedFavoriteItem = getItemFocused() m.communityRatingGroup.visible = false m.criticRatingGroup.visible = false if not isValid(m.selectedFavoriteItem) return end if if LCase(m.options.view) = \"studios\" or LCase(m.view) = \"studios\" return else if LCase(m.options.view) = \"moviesgrid\" or LCase(m.view) = \"moviesgrid\" return end if itemData = m.selectedFavoriteItem.json m.star.uri = \"pkg:/images/sharp_star_white_18dp.png\" if isValid(itemData.communityRating) setFieldText(\"communityRating\", int(itemData.communityRating * 10) / 10) m.communityRatingGroup.visible = true end if if isValid(itemData.CriticRating) setFieldText(\"criticRatingLabel\", itemData.criticRating) tomato = \"pkg:/images/rotten.png\" if itemData.CriticRating &gt; 60 tomato = \"pkg:/images/fresh.png\" end if m.criticRatingIcon.uri = tomato m.criticRatingGroup.visible = true end if if isValid(itemData.Name) SetName(itemData.Name) else SetName(\"\") end if if isValid(itemData.Overview) SetOverview(itemData.Overview) else SetOverview(\"\") end if if isValid(itemData.ProductionYear) SetProductionYear(str(itemData.ProductionYear)) else SetProductionYear(\"\") end if if type(itemData.RunTimeTicks) = \"LongInteger\" setFieldText(\"runtime\", stri(getRuntime(itemData.RunTimeTicks)) + \" mins\") else setFieldText(\"runtime\", \"\") end if if isValid(itemData.OfficialRating) SetOfficialRating(itemData.OfficialRating) else SetOfficialRating(\"\") end if m.loadLogoTask.itemId = itemData.id m.loadLogoTask.itemType = \"LogoImage\" m.loadLogoTask.observeField(\"content\", \"LogoImageLoaded\") m.loadLogoTask.control = \"RUN\" ' Set Background to item backdrop SetBackground(m.selectedFavoriteItem.backdropUrl) end sub function getRuntime(runTimeTicks) as integer return round(runTimeTicks / 600000000.0) end function function round(f as float) as integer ' BrightScript only has a \"floor\" round ' This compares floor to floor + 1 to find which is closer m = int(f) n = m + 1 x = abs(f - m) y = abs(f - n) if y &gt; x return m else return n end if end function sub setFieldText(field, value) node = m.top.findNode(field) if node = invalid or value = invalid then return ' Handle non strings... Which _shouldn't_ happen, but hey if type(value) = \"roInt\" or type(value) = \"Integer\" value = str(value) else if type(value) = \"roFloat\" or type(value) = \"Float\" value = str(value) else if type(value) &lt;&gt; \"roString\" and type(value) &lt;&gt; \"String\" value = \"\" end if node.text = value end sub ' 'When Image Loading Status changes sub newBGLoaded() 'If image load was sucessful, start the fade swap if m.newBackdrop.loadStatus = \"ready\" m.swapAnimation.control = \"start\" end if end sub ' 'Swap Complete sub swapDone() if m.swapAnimation.state = \"stopped\" 'Set main BG node image and hide transitioning node m.backdrop.uri = m.newBackdrop.uri m.backdrop.opacity = 1 m.newBackdrop.opacity = 0 'If there is another one to load if m.newBackdrop.uri &lt;&gt; m.queuedBGUri and m.queuedBGUri &lt;&gt; \"\" SetBackground(m.queuedBGUri) m.queuedBGUri = \"\" end if end if end sub ' 'Load next set of items sub loadMoreData() m.spinner.visible = true if m.Loading = true then return m.Loading = true m.loadItemsTask.startIndex = m.loadedItems m.loadItemsTask.observeField(\"content\", \"ItemDataLoaded\") m.loadItemsTask.control = \"RUN\" end sub ' 'Item Selected sub onItemSelected() m.top.selectedItem = m.itemGrid.content.getChild(m.itemGrid.itemSelected) end sub ' 'Returns Focused Item function getItemFocused() if m.itemGrid.isinFocusChain() and isValid(m.itemGrid.itemFocused) return m.itemGrid.content.getChild(m.itemGrid.itemFocused) else if m.genreList.isinFocusChain() and isValid(m.genreList.rowItemFocused) return m.genreList.content.getChild(m.genreList.rowItemFocused[0]).getChild(m.genreList.rowItemFocused[1]) end if return invalid end function ' 'Genre Item Selected sub onGenreItemSelected() m.top.selectedItem = m.genreList.content.getChild(m.genreList.rowItemSelected[0]).getChild(m.genreList.rowItemSelected[1]) end sub sub onItemalphaSelected() if m.top.alphaSelected &lt;&gt; \"\" m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.genreData = CreateObject(\"roSGNode\", \"ContentNode\") m.genreList.content = m.genreData m.loadItemsTask.searchTerm = \"\" m.VoiceBox.text = \"\" m.loadItemsTask.nameStartsWith = m.alpha.itemAlphaSelected m.spinner.visible = true loadInitialItems() end if end sub sub onvoiceFilter() if m.VoiceBox.text &lt;&gt; \"\" m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.top.alphaSelected = \"\" m.loadItemsTask.NameStartsWith = \" \" m.loadItemsTask.searchTerm = m.voiceBox.text m.loadItemsTask.recursive = true m.spinner.visible = true loadInitialItems() end if end sub ' 'Check if options updated and any reloading required sub optionsClosed() reload = false if m.options.sortField &lt;&gt; m.sortField or m.options.sortAscending &lt;&gt; m.sortAscending m.sortField = m.options.sortField m.sortAscending = m.options.sortAscending reload = true sortAscendingStr = \"true\" 'Store sort settings if not m.sortAscending sortAscendingStr = \"false\" end if set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortField\", m.sortField) set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortAscending\", sortAscendingStr) end if if m.options.filter &lt;&gt; m.filter m.filter = m.options.filter reload = true set_user_setting(\"display.\" + m.top.parentItem.Id + \".filter\", m.options.filter) end if if not isValid(m.options.filterOptions) m.filterOptions = {} end if if not AssocArrayEqual(m.options.filterOptions, m.filterOptions) m.filterOptions = m.options.filterOptions reload = true set_user_setting(\"display.\" + m.top.parentItem.Id + \".filterOptions\", FormatJson(m.options.filterOptions)) end if m.view = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".landing\"] if m.options.view &lt;&gt; m.view m.view = m.options.view set_user_setting(\"display.\" + m.top.parentItem.Id + \".landing\", m.view) ' Reset any filtering or search terms m.top.alphaSelected = \"\" m.loadItemsTask.NameStartsWith = \" \" m.loadItemsTask.searchTerm = \"\" m.filter = \"All\" m.filterOptions = {} m.sortField = \"SortName\" m.sortAscending = true ' Reset view to defaults set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortField\", m.sortField) set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortAscending\", \"true\") set_user_setting(\"display.\" + m.top.parentItem.Id + \".filter\", m.filter) set_user_setting(\"display.\" + m.top.parentItem.Id + \".filterOptions\", FormatJson(m.filterOptions)) reload = true end if if reload m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data loadInitialItems() end if m.itemGrid.setFocus(m.itemGrid.opacity = 1) m.genreList.setFocus(m.genreList.opacity = 1) end sub sub onChannelSelected(msg) node = msg.getRoSGNode() m.top.lastFocus = lastFocusedChild(node) if node.watchChannel &lt;&gt; invalid ' Clone the node when it's reused/update in the TimeGrid it doesn't automatically start playing m.top.selectedItem = node.watchChannel.clone(false) end if end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"left\" and m.voiceBox.isinFocusChain() m.itemGrid.setFocus(m.itemGrid.opacity = 1) m.genreList.setFocus(m.genreList.opacity = 1) m.voiceBox.setFocus(false) end if if key = \"options\" if m.options.visible = true m.options.visible = false m.top.removeChild(m.options) optionsClosed() else itemSelected = m.selectedFavoriteItem if itemSelected &lt;&gt; invalid m.options.selectedFavoriteItem = itemSelected end if m.options.visible = true m.top.appendChild(m.options) m.options.setFocus(true) end if return true else if key = \"back\" if m.options.visible = true m.options.visible = false optionsClosed() return true else m.global.sceneManager.callfunc(\"popScene\") m.loadItemsTask.control = \"stop\" return true end if else if key = \"play\" itemToPlay = getItemFocused() if itemToPlay &lt;&gt; invalid m.top.quickPlayNode = itemToPlay return true end if else if key = \"left\" if m.itemGrid.isinFocusChain() m.top.alphaActive = true m.itemGrid.setFocus(false) alpha = m.alpha.getChild(0).findNode(\"Alphamenu\") alpha.setFocus(true) return true else if m.genreList.isinFocusChain() m.top.alphaActive = true m.genreList.setFocus(false) alpha = m.alpha.getChild(0).findNode(\"Alphamenu\") alpha.setFocus(true) return true end if else if key = \"right\" and m.Alpha.isinFocusChain() m.top.alphaActive = false m.Alpha.setFocus(false) m.Alpha.visible = true m.itemGrid.setFocus(m.itemGrid.opacity = 1) m.genreList.setFocus(m.genreList.opacity = 1) return true else if key = \"replay\" and m.itemGrid.isinFocusChain() if m.resetGrid = true m.itemGrid.animateToItem = 0 else m.itemGrid.jumpToItem = 0 end if return true else if key = \"replay\" and m.genreList.isinFocusChain() if m.resetGrid = true m.genreList.animateToItem = 0 else m.genreList.jumpToItem = 0 end if return true end if if key = \"replay\" m.spinner.visible = true m.loadItemsTask.searchTerm = \"\" m.loadItemsTask.nameStartsWith = \"\" m.voiceBox.text = \"\" m.top.alphaSelected = \"\" m.loadItemsTask.filter = \"All\" m.filter = \"All\" m.filterOptions = {} m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data loadInitialItems() return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_movies_MovieOptions.brs.html":{"id":"components_movies_MovieOptions.brs.html","title":"Source: components/movies/MovieOptions.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEp
