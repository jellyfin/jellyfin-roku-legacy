ttonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/JFMessageDialog.brs sub init() options = m.top.findNode(\"optionList\") options.focusBitmapBlendColor = \"0x0cb0e8\" options.color = \"0xffffff\" options.focusedColor = \"0xffffff\" options.setFocus(true) end sub function onKeyEvent(key as string, press as boolean) as boolean if key = \"back\" m.top.backPressed = true return true end if return false end function sub updateOptions() for each item in m.top.options row = CreateObject(\"roSGNode\", \"ContentNode\") row.title = item m.top.findNode(\"content\").appendChild(row) end for redraw() end sub sub updateMessage() message = m.top.findNode(\"messageText\") message.text = m.top.message redraw() end sub sub redraw() boxWidth = 900 border = 40 itemSpacing = 40 optionHeight = 60 maxRows = 9 bg = m.top.findNode(\"dialogBackground\") text = m.top.findNode(\"messageText\") options = m.top.findNode(\"optionList\") fontHeight = m.top.fontHeight fontWidth = m.top.fontWidth if text.text.len() &gt; 0 textWidth = boxWidth - (border * 2) text.width = textWidth text.numLines = int(fontWidth / textWidth) + 1 text.translation = [border, border] textHeight = (fontHeight * text.numLines) else textHeight = 0 itemSpacing = border end if options.translation = [border * 2, textHeight + itemSpacing] options.itemSize = [boxWidth - (border * 4), optionHeight] options.itemSpacing = \"[0,20]\" options.numRows = m.top.options.count() if options.numRows &gt; maxRows options.numRows = maxRows options.wrapDividerHeight = 0 options.vertFocusAnimationStyle = \"fixedFocusWrap\" end if boxHeight = options.translation[1] + (options.itemSize[1] * options.numRows) + (options.itemSpacing[1] * (options.NumRows - 1)) + border bg.width = boxWidth bg.height = boxHeight m.top.translation = [(1920 - boxWidth) / 2, (1080 - boxHeight) / 2] end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_JFOverhang.brs.html":{"id":"components_JFOverhang.brs.html","title":"Source: components/JFOverhang.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/JFOverhang.brs import \"pkg:/source/utils/config.brs\" sub init() m.top.id = \"overhang\" ' hide seperators till they're needed m.leftSeperator = m.top.findNode(\"overlayLeftSeperator\") m.leftSeperator.visible = \"false\" m.rightSeperator = m.top.findNode(\"overlayRightSeperator\") ' set font sizes m.optionText = m.top.findNode(\"overlayOptionsText\") m.optionText.font.size = 20 m.optionStar = m.top.findNode(\"overlayOptionsStar\") m.optionStar.font.size = 58 ' save node references m.title = m.top.findNode(\"overlayTitle\") m.overlayRightGroup = m.top.findNode(\"overlayRightGroup\") m.overlayTimeGroup = m.top.findNode(\"overlayTimeGroup\") m.slideDownAnimation = m.top.findNode(\"slideDown\") m.slideUpAnimation = m.top.findNode(\"slideUp\") ' show clock based on user setting m.hideClock = m.global.session.user.settings[\"ui.design.hideclock\"] if not m.hideClock ' save node references m.overlayHours = m.top.findNode(\"overlayHours\") m.overlayMinutes = m.top.findNode(\"overlayMinutes\") m.overlayMeridian = m.top.findNode(\"overlayMeridian\") m.overlayMeridian.font.size = 20 m.currentTimeTimer = m.top.findNode(\"currentTimeTimer\") ' display current time updateTime() ' start timer to update clock every minute m.currentTimeTimer.control = \"start\" m.currentTimeTimer.ObserveField(\"fire\", \"updateTime\") end if setClockVisibility() end sub sub onVisibleChange() if m.top.disableMoveAnimation m.top.translation = [0, 0] return end if if m.top.isVisible m.slideDownAnimation.control = \"start\" return end if m.slideUpAnimation.control = \"start\" end sub sub updateTitle() if m.top.title &lt;&gt; \"\" m.leftSeperator.visible = \"true\" else m.leftSeperator.visible = \"false\" end if m.title.text = m.top.title if not m.hideClock resetTime() end if end sub sub setClockVisibility() if m.hideClock m.overlayRightGroup.removeChild(m.overlayTimeGroup) end if end sub sub setRightSeperatorVisibility() if m.hideClock m.top.removeChild(m.rightSeperator) return end if if m.top.currentUser &lt;&gt; \"\" m.rightSeperator.visible = \"true\" else m.rightSeperator.visible = \"false\" end if end sub sub updateUser() setRightSeperatorVisibility() user = m.top.findNode(\"overlayCurrentUser\") user.text = m.top.currentUser end sub sub updateTime() currentTime = CreateObject(\"roDateTime\") currentTime.ToLocalTime() m.currentTimeTimer.duration = 60 - currentTime.GetSeconds() m.currentHours = currentTime.GetHours() m.currentMinutes = currentTime.GetMinutes() updateTimeDisplay() end sub sub resetTime() if m.hideClock then return m.currentTimeTimer.control = \"stop\" m.currentTimeTimer.control = \"start\" updateTime() end sub sub updateTimeDisplay() if m.global.device.clockFormat = \"24h\" m.overlayMeridian.text = \"\" if m.currentHours &lt; 10 m.overlayHours.text = \"0\" + StrI(m.currentHours).trim() else m.overlayHours.text = m.currentHours end if else if m.currentHours &lt; 12 m.overlayMeridian.text = \"AM\" if m.currentHours = 0 m.overlayHours.text = \"12\" else m.overlayHours.text = m.currentHours end if else m.overlayMeridian.text = \"PM\" if m.currentHours = 12 m.overlayHours.text = \"12\" else m.overlayHours.text = m.currentHours - 12 end if end if end if if m.currentMinutes &lt; 10 m.overlayMinutes.text = \"0\" + StrI(m.currentMinutes).trim() else m.overlayMinutes.text = m.currentMinutes end if end sub sub updateOptions() if m.top.showOptions = true m.optionText.visible = true m.optionStar.visible = true else m.optionText.visible = false m.optionStar.visible = false end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_JFScene.brs.html":{"id":"components_JFScene.brs.html","title":"Source: components/JFScene.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/JFScene.brs import \"pkg:/source/utils/misc.brs\" sub init() m.top.backgroundColor = \"#262626\" '\"#101010\" m.top.backgroundURI = \"\" end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"back\" m.global.sceneManager.callFunc(\"popScene\") return true else if key = \"options\" group = m.global.sceneManager.callFunc(\"getActiveScene\") if isValid(group) and isValid(group.optionsAvailable) and group.optionsAvailable group.lastFocus = group.focusedChild panel = group.findNode(\"options\") panel.visible = true panel.findNode(\"panelList\").setFocus(true) end if return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_JFScreen.brs.html":{"id":"components_JFScreen.brs.html","title":"Source: components/JFScreen.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/JFScreen.brs import \"pkg:/source/roku_modules/log/LogMixin.brs\" sub init() ' initialize the log manager. second param sets log output: ' 1 error, 2 warn, 3 info, 4 verbose, 5 debug _rLog = log_initializeLogManager([\"log_PrintTransport\"], 5) 'bs:disable-line end sub ' Function called when the screen is displayed by the screen manager ' It is expected that screens override this function to handle focus ' managmenet and any other actions required on screen shown sub OnScreenShown() if m.top.lastFocus &lt;&gt; invalid m.top.lastFocus.setFocus(true) else m.top.setFocus(true) end if end sub ' Function called when the screen is hidden by the screen manager ' It is expected that screens override this function if required, ' to handle focus any actions required on the screen being hidden sub OnScreenHidden() end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_config_JFServer.brs.html":{"id":"components_config_JFServer.brs.html","title":"Source: components/config/JFServer.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/config/JFServer.brs sub init() as void m.poster = m.top.findNode(\"poster\") m.name = m.top.findNode(\"name\") m.baseUrl = m.top.findNode(\"baseUrl\") m.labels = m.top.findNode(\"labels\") setTextColor(0) end sub sub itemContentChanged() as void server = m.top.itemContent m.poster.uri = server.iconUrl m.name.text = server.name m.baseUrl.text = server.baseUrl end sub sub onFocusPercentChange(event) setTextColor(event.getData()) end sub sub setTextColor(percentFocused) white = \"0xffffffff\" black = \"0x00000099\" if percentFocused &gt; .4 color = black else color = white end if children = m.labels.getChildren(-1, 0) for each child in children child.color = color end for end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_JFVideo.brs.html":{"id":"components_JFVideo.brs.html","title":"Source: components/JFVideo.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/JFVideo.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.playbackTimer = m.top.findNode(\"playbackTimer\") m.bufferCheckTimer = m.top.findNode(\"bufferCheckTimer\") m.top.observeField(\"state\", \"onState\") m.top.observeField(\"content\", \"onContentChange\") m.playbackTimer.observeField(\"fire\", \"ReportPlayback\") m.bufferPercentage = 0 ' Track whether content is being loaded m.playReported = false m.top.transcodeReasons = [] m.bufferCheckTimer.duration = 30 if m.global.session.user.settings[\"ui.design.hideclock\"] = true clockNode = findNodeBySubtype(m.top, \"clock\") if clockNode[0] &lt;&gt; invalid then clockNode[0].parent.removeChild(clockNode[0].node) end if 'Play Next Episode button m.nextEpisodeButton = m.top.findNode(\"nextEpisode\") m.nextEpisodeButton.text = tr(\"Next Episode\") m.nextEpisodeButton.setFocus(false) m.nextupbuttonseconds = m.global.session.user.settings[\"playback.nextupbuttonseconds\"].ToInt() m.showNextEpisodeButtonAnimation = m.top.findNode(\"showNextEpisodeButton\") m.hideNextEpisodeButtonAnimation = m.top.findNode(\"hideNextEpisodeButton\") m.checkedForNextEpisode = false m.getNextEpisodeTask = createObject(\"roSGNode\", \"GetNextEpisodeTask\") m.getNextEpisodeTask.observeField(\"nextEpisodeData\", \"onNextEpisodeDataLoaded\") m.top.observeField(\"allowCaptions\", \"onAllowCaptionsChange\") end sub sub onAllowCaptionsChange() if not m.top.allowCaptions then return m.captionGroup = m.top.findNode(\"captionGroup\") m.captionGroup.createchildren(9, \"LayoutGroup\") m.captionTask = createObject(\"roSGNode\", \"captionTask\") m.captionTask.observeField(\"currentCaption\", \"updateCaption\") m.captionTask.observeField(\"useThis\", \"checkCaptionMode\") m.top.observeField(\"currentSubtitleTrack\", \"loadCaption\") m.top.observeField(\"globalCaptionMode\", \"toggleCaption\") if m.global.session.user.settings[\"playback.subs.custom\"] = false m.top.suppressCaptions = false else m.top.suppressCaptions = true toggleCaption() end if end sub sub loadCaption() if m.top.suppressCaptions m.captionTask.url = m.top.currentSubtitleTrack end if end sub sub toggleCaption() m.captionTask.playerState = m.top.state + m.top.globalCaptionMode if LCase(m.top.globalCaptionMode) = \"on\" m.captionTask.playerState = m.top.state + m.top.globalCaptionMode + \"w\" m.captionGroup.visible = true else m.captionGroup.visible = false end if end sub sub updateCaption () m.captionGroup.removeChildrenIndex(m.captionGroup.getChildCount(), 0) m.captionGroup.appendChildren(m.captionTask.currentCaption) end sub ' Event handler for when video content field changes sub onContentChange() if not isValid(m.top.content) then return m.top.observeField(\"position\", \"onPositionChanged\") end sub sub onNextEpisodeDataLoaded() m.checkedForNextEpisode = true m.top.observeField(\"position\", \"onPositionChanged\") end sub ' ' Runs Next Episode button animation and sets focus to button sub showNextEpisodeButton() if m.top.content.contenttype &lt;&gt; 4 then return ' only display when content is type \"Episode\" if m.nextupbuttonseconds = 0 then return ' is the button disabled? if m.nextEpisodeButton.opacity = 0 and m.global.session.user.configuration.EnableNextEpisodeAutoPlay m.nextEpisodeButton.visible = true m.showNextEpisodeButtonAnimation.control = \"start\" m.nextEpisodeButton.setFocus(true) end if end sub ' 'Update count down text sub updateCount() nextEpisodeCountdown = Int(m.top.duration - m.top.position) if nextEpisodeCountdown &lt; 0 nextEpisodeCountdown = 0 end if m.nextEpisodeButton.text = tr(\"Next Episode\") + \" \" + nextEpisodeCountdown.toStr() end sub ' ' Runs hide Next Episode button animation and sets focus back to video sub hideNextEpisodeButton() m.hideNextEpisodeButtonAnimation.control = \"start\" m.nextEpisodeButton.setFocus(false) m.top.setFocus(true) end sub ' Checks if we need to display the Next Episode button sub checkTimeToDisplayNextEpisode() if m.top.content.contenttype &lt;&gt; 4 then return ' only display when content is type \"Episode\" if m.nextupbuttonseconds = 0 then return ' is the button disabled? if isValid(m.top.duration) and isValid(m.top.position) nextEpisodeCountdown = Int(m.top.duration - m.top.position) if nextEpisodeCountdown &lt; 0 and m.nextEpisodeButton.opacity = 0.9 hideNextEpisodeButton() return else if nextEpisodeCountdown &gt; 1 and int(m.top.position) &gt;= (m.top.duration - m.nextupbuttonseconds - 1) updateCount() if m.nextEpisodeButton.opacity = 0 showNextEpisodeButton() end if return end if end if if m.nextEpisodeButton.visible or m.nextEpisodeButton.hasFocus() m.nextEpisodeButton.visible = false m.nextEpisodeButton.setFocus(false) end if end sub ' When Video Player state changes sub onPositionChanged() if isValid(m.captionTask) m.captionTask.currentPos = Int(m.top.position * 1000) end if ' Check if dialog is open m.dialog = m.top.getScene().findNode(\"dialogBackground\") if not isValid(m.dialog) checkTimeToDisplayNextEpisode() end if end sub ' ' When Video Player state changes sub onState(msg) if isValid(m.captionTask) m.captionTask.playerState = m.top.state + m.top.globalCaptionMode end if ' When buffering, start timer to monitor buffering process if m.top.state = \"buffering\" and m.bufferCheckTimer &lt;&gt; invalid ' start timer m.bufferCheckTimer.control = \"start\" m.bufferCheckTimer.ObserveField(\"fire\", \"bufferCheck\") else if m.top.state = \"error\" if not m.playReported and m.top.transcodeAvailable m.top.retryWithTranscoding = true ' If playback was not reported, retry with transcoding else ' If an error was encountered, Display dialog dialog = createObject(\"roSGNode\", \"PlaybackDialog\") dialog.title = tr(\"Error During Playback\") dialog.buttons = [tr(\"OK\")] dialog.message = tr(\"An error was encountered while playing this item.\") m.top.getScene().dialog = dialog end if ' Stop playback and exit player m.top.control = \"stop\" m.top.backPressed = true else if m.top.state = \"playing\" ' Check if next episde is available if isValid(m.top.showID) if m.top.showID &lt;&gt; \"\" and not m.checkedForNextEpisode and m.top.content.contenttype = 4 m.getNextEpisodeTask.showID = m.top.showID m.getNextEpisodeTask.videoID = m.top.id m.getNextEpisodeTask.control = \"RUN\" end if end if if m.playReported = false ReportPlayback(\"start\") m.playReported = true else ReportPlayback() end if m.playbackTimer.control = \"start\" else if m.top.state = \"paused\" m.playbackTimer.control = \"stop\" ReportPlayback() else if m.top.state = \"stopped\" m.playbackTimer.control = \"stop\" ReportPlayback(\"stop\") m.playReported = false end if end sub ' ' Report playback to server sub ReportPlayback(state = \"update\" as string) if m.top.position = invalid then return params = { \"ItemId\": m.top.id, \"PlaySessionId\": m.top.PlaySessionId, \"PositionTicks\": int(m.top.position) * 10000000&amp;, 'Ensure a LongInteger is used \"IsPaused\": (m.top.state = \"paused\") } if m.top.content.live params.append({ \"MediaSourceId\": m.top.transcodeParams.MediaSourceId, \"LiveStreamId\": m.top.transcodeParams.LiveStreamId }) m.bufferCheckTimer.duration = 30 end if ' Report playstate via worker task playstateTask = m.global.playstateTask playstateTask.setFields({ status: state, params: params }) playstateTask.control = \"RUN\" end sub ' ' Check the the buffering has not hung sub bufferCheck(msg) if m.top.state &lt;&gt; \"buffering\" ' If video is not buffering, stop timer m.bufferCheckTimer.control = \"stop\" m.bufferCheckTimer.unobserveField(\"fire\") return end if if m.top.bufferingStatus &lt;&gt; invalid ' Check that the buffering percentage is increasing if m.top.bufferingStatus[\"percentage\"] &gt; m.bufferPercentage m.bufferPercentage = m.top.bufferingStatus[\"percentage\"] else if m.top.content.live = true m.top.callFunc(\"refresh\") else ' If buffering has stopped Display dialog dialog = createObject(\"roSGNode\", \"PlaybackDialog\") dialog.title = tr(\"Error Retrieving Content\") dialog.buttons = [tr(\"OK\")] dialog.message = tr(\"There was an error retrieving the data for this item from the server.\") m.top.getScene().dialog = dialog ' Stop playback and exit player m.top.control = \"stop\" m.top.backPressed = true end if end if end sub function onKeyEvent(key as string, press as boolean) as boolean if key = \"OK\" and m.nextEpisodeButton.hasfocus() and not m.top.trickPlayBar.visible m.top.state = \"finished\" hideNextEpisodeButton() return true else 'Hide Next Episode Button if m.nextEpisodeButton.opacity &gt; 0 or m.nextEpisodeButton.hasFocus() m.nextEpisodeButton.opacity = 0 m.nextEpisodeButton.setFocus(false) m.top.setFocus(true) end if end if if not press then return false if key = \"down\" m.top.selectSubtitlePressed = true return true else if key = \"up\" m.top.selectPlaybackInfoPressed = true return true else if key = \"OK\" ' OK will play/pause depending on current state ' return false to allow selection during seeking if m.top.state = \"paused\" m.top.control = \"resume\" return false else if m.top.state = \"playing\" m.top.control = \"pause\" return false end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_ListPoster.brs.html":{"id":"components_ListPoster.brs.html","title":"Source: components/ListPoster.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerS .text = itemData.title if m.global.session.user.settings[\"ui.tvshows.disableUnwatchedEpisodeCount\"] = false if isValid(itemData.json.UserData) and isValid(itemData.json.UserData.UnplayedItemCount) if itemData.json.UserData.UnplayedItemCount &gt; 0 m.unplayedCount.visible = true m.unplayedEpisodeCount.text = itemData.json.UserData.UnplayedItemCount end if end if end if if itemData.json.lookup(\"Type\") = \"Episode\" and isValid(itemData.json.IndexNumber) m.title.text = StrI(itemData.json.IndexNumber) + \". \" + m.title.text m.series.text = itemData.json.Series m.series.visible = true else if itemData.json.lookup(\"Type\") = \"MusicAlbum\" m.title.font = \"font:SmallestSystemFont\" m.staticTitle.font = \"font:SmallestSystemFont\" else m.series.visible = false end if m.staticTitle.text = m.title.text imageUrl = itemData.posterURL if m.global.session.user.settings[\"ui.tvshows.blurunwatched\"] = true if itemData.json.lookup(\"Type\") = \"Episode\" and isValid(itemData.json.userdata) if not itemData.json.userdata.played imageUrl = imageUrl + \"&amp;blur=15\" end if end if end if m.poster.uri = imageUrl updateSize() end sub ' ' Enable title scrolling based on item Focus sub focusChanged() if m.top.itemHasFocus = true m.title.repeatCount = -1 m.series.repeatCount = -1 m.staticTitle.visible = false m.title.visible = true ' text to speech for accessibility if m.global.device.isAudioGuideEnabled = true txt2Speech = CreateObject(\"roTextToSpeech\") txt2Speech.Flush() txt2Speech.Say(m.title.text) end if else m.title.repeatCount = 0 m.series.repeatCount = 0 m.staticTitle.visible = true m.title.visible = false end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_liveTv_LoadChannelsTask.brs.html":{"id":"components_liveTv_LoadChannelsTask.brs.html","title":"Source: c d if m.top.sortAscending = true sort_order = \"Ascending\" else sort_order = \"Descending\" end if params = { includeItemTypes: \"LiveTvChannel\", SortBy: sort_field, SortOrder: sort_order, recursive: m.top.recursive, UserId: m.global.session.user.id } ' Handle special case when getting names starting with numeral if m.top.NameStartsWith &lt;&gt; \"\" if m.top.NameStartsWith = \"#\" params.searchterm = \"A\" else params.searchterm = m.top.nameStartsWith end if end if 'Append voice search when there is text if m.top.searchTerm &lt;&gt; \"\" params.searchTerm = m.top.searchTerm end if if m.top.filter = \"Favorites\" params.append({ isFavorite: true }) end if url = Substitute(\"Users/{0}/Items/\", m.global.session.user.id) resp = APIRequest(url, params) data = getJson(resp) if data.TotalRecordCount = invalid m.top.channels = results return end if for each item in data.Items channel = createObject(\"roSGNode\", \"ChannelData\") channel.json = item if item.UserData &lt;&gt; invalid and item.UserData.isFavorite &lt;&gt; invalid channel.favorite = item.UserData.isFavorite if channel.favorite = true results.Unshift(channel) else results.push(channel) end if else results.push(channel) end if end for m.top.channels = results end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_home_LoadItemsTask.brs.html":{"id":"components_home_LoadItemsTask.brs.html","title":"Source: components/home/LoadItemsTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/home/LoadItemsTask.brs import \"pkg:/source/api/Items.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/deviceCapabilities.brs\" import \"pkg:/source/api/Image.brs\" import \"pkg:/source/api/sdk.bs\" sub init() m.top.functionName = \"loadItems\" end sub sub loadItems() results = [] ' Load Libraries if m.top.itemsToLoad = \"libraries\" url = Substitute(\"Users/{0}/Views/\", m.global.session.user.id) resp = APIRequest(url) data = getJson(resp) if isValid(data) and isValid(data.Items) for each item in data.Items ' Skip Books for now as we don't support it (issue #525) if item.CollectionType &lt;&gt; \"books\" tmp = CreateObject(\"roSGNode\", \"HomeData\") tmp.json = item results.push(tmp) end if end for end if ' Load Latest Additions to Libraries else if m.top.itemsToLoad = \"latest\" activeUser = m.global.session.user.id if isValid(activeUser) url = Substitute(\"Users/{0}/Items/Latest\", activeUser) params = {} params[\"Limit\"] = 16 params[\"ParentId\"] = m.top.itemId params[\"EnableImageTypes\"] = \"Primary,Backdrop,Thumb\" params[\"ImageTypeLimit\"] = 1 params[\"EnableTotalRecordCount\"] = false resp = APIRequest(url, params) data = getJson(resp) if isValid(data) for each item in data ' Skip Books for now as we don't support it (issue #525) if item.Type &lt;&gt; \"Book\" tmp = CreateObject(\"roSGNode\", \"HomeData\") tmp.json = item results.push(tmp) end if end for end if end if ' Load Next Up else if m.top.itemsToLoad = \"nextUp\" url = \"Shows/NextUp\" params = {} params[\"recursive\"] = true params[\"SortBy\"] = \"DatePlayed\" params[\"SortOrder\"] = \"Descending\" params[\"ImageTypeLimit\"] = 1 params[\"UserId\"] = m.global.session.user.id params[\"EnableRewatching\"] = false params[\"DisableFirstEpisode\"] = false params[\"limit\"] = 24 params[\"EnableTotalRecordCount\"] = false maxDaysInNextUp = m.global.session.user.settings[\"ui.details.maxdaysnextup\"].ToInt() if isValid(maxDaysInNextUp) if maxDaysInNextUp &gt; 0 dateToday = CreateObject(\"roDateTime\") dateCutoff = CreateObject(\"roDateTime\") dateCutoff.FromSeconds(dateToday.AsSeconds() - (maxDaysInNextUp * 86400)) params[\"NextUpDateCutoff\"] = dateCutoff.ToISOString() end if end if resp = APIRequest(url, params) data = getJson(resp) if isValid(data) and isValid(data.Items) for each item in data.Items tmp = CreateObject(\"roSGNode\", \"HomeData\") tmp.json = item results.push(tmp) end for end if ' Load Continue Watching else if m.top.itemsToLoad = \"continue\" activeUser = m.global.session.user.id if isValid(activeUser) url = Substitute(\"Users/{0}/Items/Resume\", activeUser) params = {} params[\"recursive\"] = true params[\"SortBy\"] = \"DatePlayed\" params[\"SortOrder\"] = \"Descending\" params[\"Filters\"] = \"IsResumable\" params[\"EnableTotalRecordCount\"] = false resp = APIRequest(url, params) data = getJson(resp) if isValid(data) and isValid(data.Items) for each item in data.Items ' Skip Books for now as we don't support it (issue #558) if item.Type &lt;&gt; \"Book\" tmp = CreateObject(\"roSGNode\", \"HomeData\") tmp.json = item results.push(tmp) end if end for end if end if else if m.top.itemsToLoad = \"favorites\" url = Substitute(\"Users/{0}/Items\", m.global.session.user.id) params = {} params[\"Filters\"] = \"IsFavorite\" params[\"Limit\"] = 20 params[\"recursive\"] = true params[\"sortby\"] = \"random\" params[\"EnableTotalRecordCount\"] = false resp = APIRequest(url, params) data = getJson(resp) if isValid(data) and isValid(data.Items) for each item in data.Items ' Skip Books for now as we don't support it (issue #558) ' also skip songs since there is limited space if not (item.Type = \"Book\" or item.Type = \"Audio\") tmp = CreateObject(\"roSGNode\", \"HomeData\") params = {} params[\"Tags\"] = item.PrimaryImageTag params[\"MaxWidth\"] = 234 params[\"MaxHeight\"] = 330 tmp.posterURL = ImageUrl(item.Id, \"Primary\", params) tmp.json = item results.push(tmp) end if end for end if else if m.top.itemsToLoad = \"onNow\" url = \"LiveTv/Programs/Recommended\" params = {} params[\"userId\"] = m.global.session.user.id params[\"isAiring\"] = true params[\"limit\"] = 16 ' 16 to be consistent with \"Latest In\" params[\"imageTypeLimit\"] = 1 params[\"enableImageTypes\"] = \"Primary,Thumb,Backdrop\" params[\"enableTotalRecordCount\"] = false params[\"fields\"] = \"ChannelInfo,PrimaryImageAspectRatio\" resp = APIRequest(url, params) data = getJson(resp) if isValid(data) and isValid(data.Items) for each item in data.Items tmp = CreateObject(\"roSGNode\", \"HomeData\") item.ImageURL = ImageURL(item.Id) tmp.json = item results.push(tmp) end for end if ' Extract array of persons from Views and download full metadata for each else if m.top.itemsToLoad = \"people\" for each person in m.top.peopleList tmp = CreateObject(\"roSGNode\", \"ExtrasData\") tmp.Id = person.Id tmp.labelText = person.Name params = {} params[\"Tags\"] = person.PrimaryImageTag params[\"MaxWidth\"] = 234 params[\"MaxHeight\"] = 330 tmp.posterURL = ImageUrl(person.Id, \"Primary\", params) tmp.json = person results.push(tmp) end for else if m.top.itemsToLoad = \"specialfeatures\" params = {} url = Substitute(\"Users/{0}/Items/{1}/SpecialFeatures\", m.global.session.user.id, m.top.itemId) resp = APIRequest(url, params) data = getJson(resp) if data &lt;&gt; invalid and data.count() &gt; 0 for each specfeat in data tmp = CreateObject(\"roSGNode\", \"ExtrasData\") results.push(tmp) params = {} params[\"Tags\"] = specfeat.ImageTags.Primary params[\"MaxWidth\"] = 450 params[\"MaxHeight\"] = 402 tmp.posterURL = ImageUrl(specfeat.Id, \"Primary\", params) tmp.json = specfeat end for end if else if m.top.itemsToLoad = \"additionalparts\" additionalParts = api.videos.GetAdditionalParts(m.top.itemId) if isValid(additionalParts) for each part in additionalParts.items tmp = CreateObject(\"roSGNode\", \"ExtrasData\") params = {} params[\"Tags\"] = part.ImageTags.Primary params[\"MaxWidth\"] = 450 params[\"MaxHeight\"] = 402 tmp.posterURL = ImageUrl(part.Id, \"Primary\", params) tmp.json = part results.push(tmp) end for end if else if m.top.itemsToLoad = \"likethis\" params = { \"userId\": m.global.session.user.id, \"limit\": 16 } url = Substitute(\"Items/{0}/Similar\", m.top.itemId) resp = APIRequest(url, params) data = getJson(resp) if isValid(data) and isValid(data.Items) for each item in data.items tmp = CreateObject(\"roSGNode\", \"ExtrasData\") tmp.posterURL = ImageUrl(item.Id, \"Primary\", { \"Tags\": item.PrimaryImageTag }) tmp.json = item results.push(tmp) end for end if else if m.top.itemsToLoad = \"personMovies\" getPersonVideos(\"Movie\", results, {}) else if m.top.itemsToLoad = \"personTVShows\" getPersonVideos(\"Episode\", results, { MaxWidth: 502, MaxHeight: 300 }) else if m.top.itemsToLoad = \"personSeries\" getPersonVideos(\"Series\", results, {}) else if m.top.itemsToLoad = \"metaData\" results.push(ItemMetaData(m.top.itemId)) else if m.top.itemsToLoad = \"audioStream\" results.push(AudioStream(m.top.itemId)) else if m.top.itemsToLoad = \"backdropImage\" results.push(BackdropImage(m.top.itemId)) end if m.top.content = results end sub sub getPersonVideos(videoType, dest, dimens) params = { personIds: m.top.itemId, recursive: true, includeItemTypes: videoType, Limit: 50, SortBy: \"Random\" } url = Substitute(\"Users/{0}/Items\", m.global.session.user.id) resp = APIRequest(url, params) data = getJson(resp) if data &lt;&gt; invalid and data.count() &gt; 0 for each item in data.items tmp = CreateObject(\"roSGNode\", \"ExtrasData\") imgParms = { \"Tags\": item.ImageTags.Primary } imgParms.append(dimens) tmp.posterURL = ImageUrl(item.Id, \"Primary\", imgParms) tmp.json = item dest.push(tmp) end for end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_ItemGrid_LoadItemsTask2.brs.html":{"id":"components_ItemGrid_LoadItemsTask2.brs.html","title":"Source: components/ItemGrid/LoadItemsTask2.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/ItemGrid/LoadItemsTask2.brs import \"pkg:/source/api/Items.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/api/Image.brs\" import \"pkg:/source/utils/deviceCapabilities.brs\" import \"pkg:/source/roku_modules/log/LogMixin.brs\" import \"pkg:/source/api/sdk.bs\" sub init() m.log = log.Logger(\"LoadItemsTask2\") m.top.functionName = \"loadItems\" m.top.limit = 60 usersettingLimit = m.global.session.user.settings[\"itemgrid.Limit\"] if usersettingLimit &lt;&gt; invalid m.top.limit = usersettingLimit end if end sub sub loadItems() results = [] sort_field = m.top.sortField if m.top.sortAscending = true sort_order = \"Ascending\" else sort_order = \"Descending\" end if if m.top.ItemType = \"LogoImage\" logoImageExists = api.items.HeadImageURLByName(m.top.itemId, \"logo\") if logoImageExists m.top.content = [api.items.GetImageURL(m.top.itemId, \"logo\", 0, { \"maxHeight\": 500, \"maxWidth\": 500, \"quality\": \"90\" })] else m.top.content = [] end if return end if params = { limit: m.top.limit, StartIndex: m.top.startIndex, parentid: m.top.itemId, SortBy: sort_field, SortOrder: sort_order, recursive: m.top.recursive, Fields: \"Overview\", StudioIds: m.top.studioIds, genreIds: m.top.genreIds } ' Handle special case when getting names starting with numeral if m.top.NameStartsWith &lt;&gt; \"\" if m.top.NameStartsWith = \"#\" if m.top.ItemType = \"LiveTV\" or m.top.ItemType = \"TvChannel\" params.searchterm = \"A\" params.append({ parentid: \" \" }) else params.NameLessThan = \"A\" end if else if m.top.ItemType = \"LiveTV\" or m.top.ItemType = \"TvChannel\" params.searchterm = m.top.nameStartsWith params.append({ parentid: \" \" }) else params.NameStartsWith = m.top.nameStartsWith end if end if end if 'reset data if LCase(m.top.searchTerm) = LCase(tr(\"all\")) params.searchTerm = \" \" else if m.top.searchTerm &lt;&gt; \"\" params.searchTerm = m.top.searchTerm end if filter = LCase(m.top.filter) if filter = \"all\" ' do nothing else if filter = \"favorites\" params.append({ Filters: \"IsFavorite\" }) params.append({ isFavorite: true }) else if filter = \"unplayed\" params.append({ Filters: \"IsUnplayed\" }) else if filter = \"played\" params.append({ Filters: \"IsPlayed\" }) else if filter = \"resumable\" params.append({ Filters: \"IsResumable\" }) end if if isValid(m.top.filterOptions) if m.top.filterOptions.count() &gt; 0 params.append(m.top.filterOptions) end if end if if m.top.ItemType &lt;&gt; \"\" params.append({ IncludeItemTypes: m.top.ItemType }) end if if m.top.ItemType = \"LiveTV\" url = \"LiveTv/Channels\" params.append({ UserId: m.global.session.user.id }) else if m.top.view = \"Networks\" url = \"Studios\" params.append({ UserId: m.global.session.user.id }) else if m.top.view = \"Genres\" url = \"Genres\" params.append({ UserId: m.global.session.user.id, includeItemTypes: m.top.itemType }) else if m.top.ItemType = \"MusicArtist\" url = \"Artists\" params.append({ UserId: m.global.session.user.id, Fields: \"Genres\" }) params.IncludeItemTypes = \"MusicAlbum,Audio\" else if m.top.ItemType = \"AlbumArtists\" url = \"Artists/AlbumArtists\" params.append({ UserId: m.global.session.user.id, Fields: \"Genres\" }) params.IncludeItemTypes = \"MusicAlbum,Audio\" else if m.top.ItemType = \"MusicAlbum\" url = Substitute(\"Users/{0}/Items/\", m.global.session.user.id) params.append({ ImageTypeLimit: 1 }) params.append({ EnableImageTypes: \"Primary,Backdrop,Banner,Thumb\" }) else url = Substitute(\"Users/{0}/Items/\", m.global.session.user.id) end if resp = APIRequest(url, params) data = getJson(resp) if data &lt;&gt; invalid if data.TotalRecordCount &lt;&gt; invalid then m.top.totalRecordCount = data.TotalRecordCount for each item in data.Items tmp = invalid if item.Type = \"Movie\" or item.Type = \"MusicVideo\" tmp = CreateObject(\"roSGNode\", \"MovieData\") else if item.Type = \"Series\" tmp = CreateObject(\"roSGNode\", \"SeriesData\") else if item.Type = \"BoxSet\" or item.Type = \"ManualPlaylistsFolder\" tmp = CreateObject(\"roSGNode\", \"CollectionData\") else if item.Type = \"TvChannel\" tmp = CreateObject(\"roSGNode\", \"ChannelData\") else if item.Type = \"Folder\" or item.Type = \"ChannelFolderItem\" or item.Type = \"CollectionFolder\" tmp = CreateObject(\"roSGNode\", \"FolderData\") else if item.Type = \"Video\" or item.Type = \"Recording\" tmp = CreateObject(\"roSGNode\", \"VideoData\") else if item.Type = \"Photo\" tmp = CreateObject(\"roSGNode\", \"PhotoData\") else if item.type = \"PhotoAlbum\" tmp = CreateObject(\"roSGNode\", \"FolderData\") else if item.type = \"Playlist\" tmp = CreateObject(\"roSGNode\", \"PlaylistData\") tmp.type = \"Playlist\" tmp.image = PosterImage(item.id, { \"maxHeight\": 425, \"maxWidth\": 290, \"quality\": \"90\" }) else if item.type = \"Episode\" tmp = CreateObject(\"roSGNode\", \"TVEpisode\") else if item.Type = \"Genre\" tmp = CreateObject(\"roSGNode\", \"ContentNode\") tmp.title = item.name genreData = api.users.GetItemsByQuery(m.global.session.user.id, { SortBy: \"Random\", SortOrder: \"Ascending\", IncludeItemTypes: m.top.itemType, Recursive: true, Fields: \"PrimaryImageAspectRatio,MediaSourceCount,BasicSyncInfo\", ImageTypeLimit: 1, EnableImageTypes: \"Primary\", Limit: 6, GenreIds: item.id, EnableTotalRecordCount: false, ParentId: m.top.itemId }) if genreData.Items.Count() &gt; 5 ' Add View All item to the start of the row row = tmp.createChild(\"FolderData\") row.parentFolder = m.top.itemId row.title = tr(\"View All\") + \" \" + item.name item.name = tr(\"View All\") + \" \" + item.name row.json = item row.type = \"Folder\" if LCase(m.top.itemType) = \"movie\" genreItemImage = api.items.GetImageURL(item.id) else genreItemImage = invalid row.posterURL = invalid end if row.FHDPOSTERURL = genreItemImage row.HDPOSTERURL = genreItemImage row.SDPOSTERURL = genreItemImage end if for each genreItem in genreData.Items if LCase(m.top.itemType) = \"movie\" row = tmp.createChild(\"MovieData\") else row = tmp.createChild(\"SeriesData\") end if genreItemImage = api.items.GetImageURL(genreItem.id) row.title = genreItem.name row.FHDPOSTERURL = genreItemImage row.HDPOSTERURL = genreItemImage row.SDPOSTERURL = genreItemImage row.json = genreItem row.id = genreItem.id row.type = genreItem.type end for else if item.Type = \"Studio\" tmp = CreateObject(\"roSGNode\", \"FolderData\") else if item.Type = \"MusicAlbum\" tmp = CreateObject(\"roSGNode\", \"MusicAlbumData\") tmp.type = \"MusicAlbum\" if api.items.HeadImageURLByName(item.id, \"primary\") tmp.posterURL = ImageURL(item.id, \"Primary\") else tmp.posterURL = ImageURL(item.id, \"backdrop\") end if else if item.Type = \"MusicArtist\" tmp = CreateObject(\"roSGNode\", \"MusicArtistData\") else if item.Type = \"Audio\" tmp = CreateObject(\"roSGNode\", \"MusicSongData\") tmp.type = \"Audio\" tmp.image = api.items.GetImageURL(item.id, \"primary\", 0, { \"maxHeight\": 280, \"maxWidth\": 280, \"quality\": \"90\" }) else if item.Type = \"MusicGenre\" tmp = CreateObject(\"roSGNode\", \"FolderData\") tmp.title = item.name tmp.parentFolder = m.top.itemId tmp.json = item tmp.type = \"Folder\" tmp.posterUrl = api.items.GetImageURL(item.id, \"primary\", 0, { \"maxHeight\": 280, \"maxWidth\": 280, \"quality\": \"90\" }) else m.log.warn(\"Unknown Type\", item.Type) end if if tmp &lt;&gt; invalid if item.Type &lt;&gt; \"Genre\" and item.Type &lt;&gt; \"MusicGenre\" tmp.parentFolder = m.top.itemId tmp.json = item if item.UserData &lt;&gt; invalid and item.UserData.isFavorite &lt;&gt; invalid tmp.favorite = item.UserData.isFavorite end if end if results.push(tmp) end if end for end if m.top.content = results end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_photos_LoadPhotoTask.brs.html":{"id":"components_photos_LoadPhotoTask.brs.html","title":"Source: components/photos/LoadPhotoTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgra mHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/liveTv/LoadSheduleTask.brs import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.top.functionName = \"loadSchedule\" end sub sub loadSchedule() results = [] params = { UserId: m.global.session.user.id, SortBy: \"startDate\", EnableImages: false, EnableTotalRecordCount: false, EnableUserData: false, channelIds: m.top.channelIds, MaxStartDate: m.top.endTime, MinEndDate: m.top.startTime } url = \"LiveTv/Programs\" resp = APIRequest(url) data = postJson(resp, FormatJson(params)) if data = invalid m.top.schedule = results return end if results = [] for each item in data.Items program = createObject(\"roSGNode\", \"ScheduleProgramData\") program.json = item ' Are we currently recording this program? if program.json.TimerId &lt;&gt; invalid and program.json.TimerId &lt;&gt; \"\" program.hdSmallIconUrl = \"pkg:/images/red.png\" else program.hdSmallIconUrl = invalid end if results.push(program) end for m.top.schedule = results end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_ItemGrid_LoadVideoContentTask.brs.html":{"id":"components_ItemGrid_LoadVideoContentTask.brs.html","title":"Source: components/ItemGrid/LoadVideoContentTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/ItemGrid/LoadVideoContentTask.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/api/Items.brs\" import \"pkg:/source/api/UserLibrary.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/api/Image.brs\" import \"pkg:/source/api/userauth.brs\" import \"pkg:/source/utils/deviceCapabilities.brs\" sub init() m.user = AboutMe() m.top.functionName = \"loadItems\" end sub sub loadItems() ' Reset intro tracker in case task gets reused m.top.isIntro = false ' Only show preroll once per queue if m.global.queueManager.callFunc(\"isPrerollActive\") ' Prerolls not allowed if we're resuming video if m.global.queueManager.callFunc(\"getCurrentItem\").startingPoint = 0 preRoll = GetIntroVideos(m.top.itemId) if isValid(preRoll) and preRoll.TotalRecordCount &gt; 0 and isValid(preRoll.items[0]) ' If an error is thrown in the Intros plugin, instead of passing the error they pass the entire rick roll music video. ' Bypass the music video and treat it as an error message if lcase(preRoll.items[0].name) &lt;&gt; \"rick roll'd\" m.global.queueManager.callFunc(\"push\", m.global.queueManager.callFunc(\"getCurrentItem\")) m.top.itemId = preRoll.items[0].id m.global.queueManager.callFunc(\"setPrerollStatus\", false) m.top.isIntro = true end if end if end if end if if m.top.selectedAudioStreamIndex = 0 currentItem = m.global.queueManager.callFunc(\"getCurrentItem\") if isValid(currentItem) and isValid(currentItem.json) m.top.selectedAudioStreamIndex = FindPreferredAudioStream(currentItem.json.MediaStreams) end if end if id = m.top.itemId mediaSourceId = invalid audio_stream_idx = m.top.selectedAudioStreamIndex subtitle_idx = m.top.selectedSubtitleIndex forceTranscoding = false m.top.content = [LoadItems_VideoPlayer(id, mediaSourceId, audio_stream_idx, subtitle_idx, forceTranscoding)] end sub function LoadItems_VideoPlayer(id as string, mediaSourceId = invalid as dynamic, audio_stream_idx = 1 as integer, subtitle_idx = -1 as integer, forceTranscoding = false as boolean) as dynamic video = {} video.id = id video.content = createObject(\"RoSGNode\", \"ContentNode\") LoadItems_AddVideoContent(video, mediaSourceId, audio_stream_idx, subtitle_idx, forceTranscoding) if video.content = invalid return invalid end if return video end function sub LoadItems_AddVideoContent(video as object, mediaSourceId as dynamic, audio_stream_idx = 1 as integer, subtitle_idx = -1 as integer, forceTranscoding = false as boolean) meta = ItemMetaData(video.id) if not isValid(meta) video.errorMsg = \"Error loading metadata\" video.content = invalid return end if videotype = LCase(meta.type) if videotype = \"episode\" or videotype = \"series\" video.content.contenttype = \"episode\" end if video.content.title = meta.title video.showID = meta.showID user = AboutMe() if user.Configuration.EnableNextEpisodeAutoPlay if LCase(m.top.itemType) = \"episode\" addNextEpisodesToQueue(video.showID) end if end if playbackPosition = 0! currentItem = m.global.queueManager.callFunc(\"getCurrentItem\") if isValid(currentItem) and isValid(currentItem.startingPoint) playbackPosition = currentItem.startingPoint end if ' PlayStart requires the time to be in seconds video.content.PlayStart = int(playbackPosition / 10000000) if not isValid(mediaSourceId) then mediaSourceId = video.id if meta.live then mediaSourceId = \"\" m.playbackInfo = ItemPostPlaybackInfo(video.id, mediaSourceId, audio_stream_idx, subtitle_idx, playbackPosition) video.videoId = video.id video.mediaSourceId = mediaSourceId video.audioIndex = audio_stream_idx if not isValid(m.playbackInfo) video.errorMsg = \"Error loading playback info\" video.content = invalid return end if video.PlaySessionId = m.playbackInfo.PlaySessionId if meta.live video.content.live = true video.content.StreamFormat = \"hls\" end if video.container = getContainerType(meta) if not isValid(m.playbackInfo.MediaSources[0]) m.playbackInfo = meta.json end if addSubtitlesToVideo(video, meta) if meta.live video.transcodeParams = { \"MediaSourceId\": m.playbackInfo.MediaSources[0].Id, \"LiveStreamId\": m.playbackInfo.MediaSources[0].LiveStreamId, \"PlaySessionId\": video.PlaySessionId } end if ' 'TODO: allow user selection of subtitle track before playback initiated, for now set to no subtitles video.directPlaySupported = m.playbackInfo.MediaSources[0].SupportsDirectPlay fully_external = false ' For h264/hevc video, Roku spec states that it supports specfic encoding levels ' The device can decode content with a Higher Encoding level but may play it back with certain ' artifacts. If the user preference is set, and the only reason the server says we need to ' transcode is that the Encoding Level is not supported, then try to direct play but silently ' fall back to the transcode if that fails. if m.playbackInfo.MediaSources[0].MediaStreams.Count() &gt; 0 and meta.live = false tryDirectPlay = m.global.session.user.settings[\"playback.tryDirect.h264ProfileLevel\"] and m.playbackInfo.MediaSources[0].MediaStreams[0].codec = \"h264\" tryDirectPlay = tryDirectPlay or (m.global.session.user.settings[\"playback.tryDirect.hevcProfileLevel\"] and m.playbackInfo.MediaSources[0].MediaStreams[0].codec = \"hevc\") if tryDirectPlay and isValid(m.playbackInfo.MediaSources[0].TranscodingUrl) and forceTranscoding = false transcodingReasons = getTranscodeReasons(m.playbackInfo.MediaSources[0].TranscodingUrl) if transcodingReasons.Count() = 1 and transcodingReasons[0] = \"VideoLevelNotSupported\" video.directPlaySupported = true video.transcodeAvailable = true end if end if end if if video.directPlaySupported addVideoContentURL(video, mediaSourceId, audio_stream_idx, fully_external) video.isTranscoded = false else if m.playbackInfo.MediaSources[0].TranscodingUrl = invalid ' If server does not provide a transcode URL, display a message to the user m.global.sceneManager.callFunc(\"userMessage\", tr(\"Error Getting Playback Information\"), tr(\"An error was encountered while playing this item. Server did not provide required transcoding data.\")) video.errorMsg = \"Error getting playback information\" video.content = invalid return end if ' Get transcoding reason video.transcodeReasons = getTranscodeReasons(m.playbackInfo.MediaSources[0].TranscodingUrl) video.content.url = buildURL(m.playbackInfo.MediaSources[0].TranscodingUrl) video.isTranscoded = true end if setCertificateAuthority(video.content) video.audioTrack = (audio_stream_idx + 1).ToStr() ' Roku's track indexes count from 1. Our index is zero based video.SelectedSubtitle = subtitle_idx if not fully_external video.content = authRequest(video.content) end if end sub sub addVideoContentURL(video, mediaSourceId, audio_stream_idx, fully_external) protocol = LCase(m.playbackInfo.MediaSources[0].Protocol) if protocol &lt;&gt; \"file\" uri = parseUrl(m.playbackInfo.MediaSources[0].Path) if isLocalhost(uri[2]) ' if the domain of the URI is local to the server, ' create a new URI by appending the received path to the server URL ' later we will substitute the users provided URL for this case video.content.url = buildURL(uri[4]) else fully_external = true video.content.url = m.playbackInfo.MediaSources[0].Path end if else: params = {} params.append({ \"Static\": \"true\", \"Container\": video.container, \"PlaySessionId\": video.PlaySessionId, \"AudioStreamIndex\": audio_stream_idx }) if mediaSourceId &lt;&gt; \"\" params.MediaSourceId = mediaSourceId end if video.content.url = buildURL(Substitute(\"Videos/{0}/stream\", video.id), params) end if end sub sub addSubtitlesToVideo(video, meta) subtitles = sortSubtitles(meta.id, m.playbackInfo.MediaSources[0].MediaStreams) safesubs = subtitles[\"all\"] subtitleTracks = [] if m.global.session.user.settings[\"playback.subs.onlytext\"] = true safesubs = subtitles[\"text\"] end if for each subtitle in safesubs subtitleTracks.push(subtitle.track) end for video.content.SubtitleTracks = subtitleTracks video.fullSubtitleData = safesubs end sub ' ' Extract array of Transcode Reasons from the content URL ' @returns Array of Strings function getTranscodeReasons(url as string) as object regex = CreateObject(\"roRegex\", \"&amp;TranscodeReasons=([^&amp;]*)\", \"\") match = regex.Match(url) if match.count() &gt; 1 return match[1].Split(\",\") end if return [] end function function directPlaySupported(meta as object) as boolean devinfo = CreateObject(\"roDeviceInfo\") if isValid(meta.json.MediaSources[0]) and meta.json.MediaSources[0].SupportsDirectPlay = false return false end if if meta.json.MediaStreams[0] = invalid return false end if streamInfo = { Codec: meta.json.MediaStreams[0].codec } if isValid(meta.json.MediaStreams[0].Profile) and meta.json.MediaStreams[0].Profile.len() &gt; 0 streamInfo.Profile = LCase(meta.json.MediaStreams[0].Profile) end if if isValid(meta.json.MediaSources[0].container) and meta.json.MediaSources[0].container.len() &gt; 0 'CanDecodeVideo() requires the .container to be format: “mp4”, “hls”, “mkv”, “ism”, “dash”, “ts” if its to direct stream if meta.json.MediaSources[0].container = \"mov\" streamInfo.Container = \"mp4\" else streamInfo.Container = meta.json.MediaSources[0].container end if end if decodeResult = devinfo.CanDecodeVideo(streamInfo) return decodeResult &lt;&gt; invalid and decodeResult.result end function function getContainerType(meta as object) as string ' Determine the file type of the video file source if meta.json.mediaSources = invalid then return \"\" container = meta.json.mediaSources[0].container if container = invalid container = \"\" else if container = \"m4v\" or container = \"mov\" container = \"mp4\" end if return container end function ' Add next episodes to the playback queue sub addNextEpisodesToQueue(showID) ' Don't queue next episodes if we already have a playback queue maxQueueCount = 1 if m.top.isIntro maxQueueCount = 2 end if if m.global.queueManager.callFunc(\"getCount\") &gt; maxQueueCount then return videoID = m.top.itemId ' If first item is an intro video, use the next item in the queue if m.top.isIntro currentVideo = m.global.queueManager.callFunc(\"getItemByIndex\", 1) if isValid(currentVideo) and isValid(currentVideo.id) videoID = currentVideo.id ' Override showID value since it's for the intro video meta = ItemMetaData(videoID) if isValid(meta) showID = meta.showID end if end if end if url = Substitute(\"Shows/{0}/Episodes\", showID) urlParams = { \"UserId\": m.global.session.user.id } urlParams.Append({ \"StartItemId\": videoID }) urlParams.Append({ \"Limit\": 50 }) resp = APIRequest(url, urlParams) data = getJson(resp) if isValid(data) and data.Items.Count() &gt; 1 for i = 1 to data.Items.Count() - 1 m.global.queueManager.callFunc(\"push\", data.Items[i]) end for end if end sub 'Checks available subtitle tracks and puts subtitles in forced, default, and non-default/forced but preferred language at the top function sortSubtitles(id as string, MediaStreams) tracks = { \"forced\": [], \"default\": [], \"normal\": [], \"text\": [] } 'Too many args for using substitute prefered_lang = m.global.session.user.configuration.SubtitleLanguagePreference for each stream in MediaStreams if stream.type = \"Subtitle\" url = \"\" if isValid(stream.DeliveryUrl) url = buildURL(stream.DeliveryUrl) end if stream = { \"Track\": { \"Language\": stream.language, \"Description\": stream.displaytitle, \"TrackName\": url }, \"IsTextSubtitleStream\": stream.IsTextSubtitleStream, \"Index\": stream.index, \"IsDefault\": stream.IsDefault, \"IsForced\": stream.IsForced, \"IsExternal\": stream.IsExternal, \"IsEncoded\": stream.DeliveryMethod = \"Encode\" } if stream.isForced trackType = \"forced\" else if stream.IsDefault trackType = \"default\" else if stream.IsTextSubtitleStream trackType = \"text\" else trackType = \"normal\" end if if prefered_lang &lt;&gt; \"\" and prefered_lang = stream.Track.Language tracks[trackType].unshift(stream) else tracks[trackType].push(stream) end if end if end for tracks[\"default\"].append(tracks[\"normal\"]) tracks[\"forced\"].append(tracks[\"default\"]) tracks[\"forced\"].append(tracks[\"text\"]) return { \"all\": tracks[\"forced\"], \"text\": tracks[\"text\"] } end function function FindPreferredAudioStream(streams as dynamic) as integer preferredLanguage = m.user.Configuration.AudioLanguagePreference playDefault = m.user.Configuration.PlayDefaultAudioTrack if playDefault &lt;&gt; invalid and playDefault = true return 1 end if ' Do we already have the MediaStreams or not? if streams = invalid url = Substitute(\"Users/{0}/Items/{1}\", m.user.id, m.top.itemId) resp = APIRequest(url) jsonResponse = getJson(resp) if jsonResponse = invalid or jsonResponse.MediaStreams = invalid then return 1 streams = jsonResponse.MediaStreams end if if preferredLanguage &lt;&gt; invalid for i = 0 to streams.Count() - 1 if LCase(streams[i].Type) = \"audio\" if streams[i].Language &lt;&gt; invalid and LCase(streams[i].Language) = LCase(preferredLanguage) return i end if end if end for end if return 1 end function function getSubtitleLanguages() return { \"aar\": \"Afar\", \"abk\": \"Abkhazian\", \"ace\": \"Achinese\", \"ach\": \"Acoli\", \"ada\": \"Adangme\", \"ady\": \"Adyghe; Adygei\", \"afa\": \"Afro-Asiatic languages\", \"afh\": \"Afrihili\", \"afr\": \"Afrikaans\", \"ain\": \"Ainu\", \"aka\": \"Akan\", \"akk\": \"Akkadian\", \"alb\": \"Albanian\", \"ale\": \"Aleut\", \"alg\": \"Algonquian languages\", \"alt\": \"Southern Altai\", \"amh\": \"Amharic\", \"ang\": \"English, Old (ca.450-1100)\", \"anp\": \"Angika\", \"apa\": \"Apac
