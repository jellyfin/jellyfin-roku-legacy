gs.Primary &lt;&gt; invalid imgParams = { \"maxHeight\": 440, \"maxWidth\": 295, \"Tag\": m.top.json.ImageTags.Primary } m.top.posterURL = ImageURL(m.top.json.id, \"Primary\", imgParams) else if m.top.json.BackdropImageTags &lt;&gt; invalid imgParams = { \"maxHeight\": 440, \"Tag\": m.top.json.BackdropImageTags[0] } m.top.posterURL = ImageURL(m.top.json.id, \"Backdrop\", imgParams) end if ' Add Backdrop Image if m.top.json.BackdropImageTags &lt;&gt; invalid imgParams = { \"maxHeight\": 720, \"maxWidth\": 1280, \"Tag\": m.top.json.BackdropImageTags[0] } m.top.backdropURL = ImageURL(m.top.json.id, \"Backdrop\", imgParams) end if end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_config_ServerDiscoveryTask.brs.html":{"id":"components_config_ServerDiscoveryTask.brs.html","title":"Source: components/config/ServerDiscoveryTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/config/ServerDiscoveryTask.brs import \"pkg:/source/roku_modules/log/LogMixin.brs\" ' ' Task used to discover jellyfin servers on the local network ' sub init() m.log = log.Logger(\"ServerDiscoveryTask\") m.top.functionName = \"execute\" end sub sub execute() m.servers = [] m.serverUrlMap = {} m.locationUrlMap = {} 'send both requests at the same time SendSSDPBroadcast() SendClientDiscoveryBroadcast() ts = CreateObject(\"roTimespan\") maxTimeMs = 2200 'monitor each port and collect messages while True elapsed = ts.TotalMilliseconds() if elapsed &gt;= maxTimeMs exit while end if msg = Wait(100, m.ssdp.port) if msg &lt;&gt; invalid ProcessSSDPResponse(msg) end if msg = Wait(100, m.clientDiscovery.port) if msg &lt;&gt; invalid ProcessClientDiscoveryResponse(msg) end if end while m.top.content = m.servers m.log.debug(\"Jellyfin servers found\", m.servers[0], m.servers[1], m.servers[2]) end sub sub AddServer(server) if m.serverUrlMap[server.baseUrl] = invalid m.serverUrlMap[server.baseUrl] = true m.servers.push(server) end if end sub sub SendClientDiscoveryBroadcast() m.clientDiscovery = { port: CreateObject(\"roMessagePort\"), address: CreateObject(\"roSocketAddress\"), socket: CreateObject(\"roDatagramSocket\"), urlTransfer: CreateObject(\"roUrlTransfer\") } m.clientDiscovery.address.SetAddress(\"255.255.255.255:7359\") m.clientDiscovery.urlTransfer.SetPort(m.clientDiscoveryPort) m.clientDiscovery.socket.SetMessagePort(m.clientDiscovery.port) m.clientDiscovery.socket.SetSendToAddress(m.clientDiscovery.address) m.clientDiscovery.socket.NotifyReadable(true) m.clientDiscovery.socket.SetBroadcast(true) m.clientDiscovery.socket.SendStr(\"Who is JellyfinServer?\") end sub sub ProcessClientDiscoveryResponse(message) if Type(message) = \"roSocketEvent\" and message.GetSocketId() = m.clientDiscovery.socket.GetId() and m.clientDiscovery.socket.IsReadable() try responseJson = m.clientDiscovery.socket.ReceiveStr(4096) server = ParseJson(responseJson) AddServer({ name: server.Name, baseUrl: server.Address, 'hardcoded icon since this service doesn't include them iconUrl: \"pkg:/images/logo-icon120.jpg\", iconWidth: 120, iconHeight: 120 }) m.log.info(\"Found Jellyfin server using client discovery\", server.Address) catch e m.log.error(\"Error scanning for jellyfin server\", message) end try end if end sub sub SendSSDPBroadcast() m.ssdp = { port: CreateObject(\"roMessagePort\"), address: CreateObject(\"roSocketAddress\"), socket: CreateObject(\"roDatagramSocket\"), urlTransfer: CreateObject(\"roUrlTransfer\") } m.ssdp.address.SetAddress(\"239.255.255.250:1900\") m.ssdp.socket.SetMessagePort(m.ssdp.port) m.ssdp.socket.SetSendToAddress(m.ssdp.address) m.ssdp.socket.NotifyReadable(true) m.ssdp.urlTransfer.SetPort(m.ssdp.port) 'brightscript can't escape characters in strings, so create a few vars here so we can use them in the strings below Q = Chr(34) CRLF = Chr(13) + Chr(10) ssdpStr = \"M-SEARCH * HTTP/1.1\" + CRLF ssdpStr += \"HOST: 239.255.255.250:1900\" + CRLF ssdpStr += \"MAN: \" + Q + \"ssdp:discover\" + Q + CRLF ssdpStr += \"ST:urn:schemas-upnp-org:device:MediaServer:1\" + CRLF ssdpStr += \"MX: 2\" + CRLF ssdpStr += CRLF m.ssdp.socket.SendStr(ssdpStr) end sub sub ProcessSSDPResponse(message) locationUrl = invalid if Type (message) = \"roSocketEvent\" and message.GetSocketId() = m.ssdp.socket.GetId() and m.ssdp.socket.IsReadable() recvStr = m.ssdp.socket.ReceiveStr(4096) match = CreateObject(\"roRegex\", \"\\r\\nLocation:\\s*(.*?)\\s*\\r\\n\", \"i\").Match(recvStr) if match.Count() = 2 locationUrl = match[1] end if end if if locationUrl = invalid return else if m.locationUrlMap[locationUrl] &lt;&gt; invalid m.log.warn(\"Already discovered this location\", locationUrl) return end if m.locationUrlMap[locationUrl] = true http = CreateObject(\"roUrlTransfer\") http.SetUrl(locationUrl) responseText = http.GetToString() xml = CreateObject(\"roXMLElement\") 'if we successfully parsed the response, process it if xml.Parse(responseText) deviceNode = xml.GetNamedElementsCi(\"device\")[0] manufacturer = deviceNode.GetNamedElementsCi(\"manufacturer\").GetText() 'only process jellyfin servers if lcase(manufacturer) = \"jellyfin\" 'find the largest icon width = 0 server = invalid icons = deviceNode.GetNamedElementsCi(\"iconList\")[0].GetNamedElementsCi(\"icon\") for each iconNode in icons iconUrl = iconNode.GetNamedElementsCi(\"url\").GetText() baseUrl = invalid match = CreateObject(\"roRegex\", \"(.*?)\\/dlna\\/\", \"i\").Match(iconUrl) if match.Count() = 2 baseUrl = match[1] end if loopResult = { name: deviceNode.GetNamedElementsCi(\"friendlyName\").GetText(), baseUrl: baseUrl, iconUrl: iconUrl, iconWidth: iconNode.GetNamedElementsCi(\"width\")[0].GetText().ToInt(), iconHeight: iconNode.GetNamedElementsCi(\"height\")[0].GetText().ToInt() } if baseUrl &lt;&gt; invalid and loopResult.iconWidth &gt; width width = loopResult.iconWidth server = loopResult end if end for AddServer(server) m.log.info(\"Found jellyfin server using SSDP and DLNA\", server.baseUrl) end if end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_config_SetServerScreen.brs.html":{"id":"components_config_SetServerScreen.brs.html","title":"Source: components/config/SetServerScreen.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/config/SetServerScreen.brs import \"pkg:/source/roku_modules/log/LogMixin.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.log = log.Logger(\"SetServerScreen\") m.top.setFocus(true) m.spinner = m.top.findNode(\"spinner\") m.serverPicker = m.top.findNode(\"serverPicker\") m.serverUrlTextbox = m.top.findNode(\"serverUrlTextbox\") m.serverUrlContainer = m.top.findNode(\"serverUrlContainer\") m.serverUrlOutline = m.top.findNode(\"serverUrlOutline\") m.submit = m.top.findNode(\"submit\") m.top.observeField(\"serverUrl\", \"clearErrorMessage\") ScanForServers() end sub function onKeyEvent(key as string, press as boolean) as boolean m.log.debug(\"SetServerScreen onKeyEvent\", key, press) if not press then return true handled = true if key = \"OK\" and m.serverPicker.hasFocus() m.top.serverUrl = m.serverPicker.content.getChild(m.serverPicker.itemFocused).baseUrl m.submit.setFocus(true) 'if the user pressed the down key and we are already at the last child of server picker, then change focus to the url textbox else if key = \"down\" and m.serverPicker.hasFocus() and m.serverPicker.content.getChildCount() &gt; 0 and m.serverPicker.itemFocused = m.serverPicker.content.getChildCount() - 1 m.serverUrlContainer.setFocus(true) 'user navigating up to the server picker from the input box (it's only focusable if it has items) else if key = \"up\" and m.serverUrlContainer.hasFocus() and m.servers.Count() &gt; 0 m.serverPicker.setFocus(true) else if key = \"up\" and m.serverUrlContainer.hasFocus() and m.servers.Count() = 0 ScanForServers() else if key = \"back\" and m.serverUrlContainer.hasFocus() and m.servers.Count() &gt; 0 m.serverPicker.setFocus(true) else if key = \"OK\" and m.serverUrlContainer.hasFocus() ShowKeyboard() else if key = \"back\" and m.submit.hasFocus() and m.servers.Count() &gt; 0 m.serverPicker.setFocus(true) else if key = \"back\" and m.submit.hasFocus() and m.servers.Count() = 0 m.serverUrlContainer.setFocus(true) else if key = \"back\" and m.serverUrlContainer.hasFocus() and m.servers.Count() = 0 ScanForServers() else if key = \"back\" and m.serverPicker.hasFocus() and m.servers.Count() &gt; 0 ScanForServers() ' On \"back\" with or without available local servers, will rescan for servers else if key = \"up\" and m.submit.hasFocus() m.serverUrlContainer.setFocus(true) 'focus the submit button from serverUrl else if key = \"down\" and m.serverUrlContainer.hasFocus() m.submit.setFocus(true) else if key = \"options\" if m.serverPicker.itemFocused &gt;= 0 and m.serverPicker.itemFocused &lt; m.serverPicker.content.getChildCount() serverName = m.serverPicker.content.getChild(m.serverPicker.itemFocused).name if m.servers.Count() &gt; 0 and Instr(1, serverName, \"Saved\") &gt; 0 'Can only delete previously saved servers, not locally discovered ones 'So if we are on a \"Saved\" item, let the options dialog be shown (handled elsewhere) handled = false end if end if else handled = false end if 'show/hide input box outline m.serverUrlOutline.visible = m.serverUrlContainer.isInFocusChain() return handled end function sub ScanForServers() m.ssdpScanner = CreateObject(\"roSGNode\", \"ServerDiscoveryTask\") 'run the task m.ssdpScanner.observeField(\"content\", \"ScanForServersComplete\") m.ssdpScanner.control = \"RUN\" m.spinner.visible = true end sub sub ScanForServersComplete(event) m.servers = event.getData() items = CreateObject(\"roSGNode\", \"ContentNode\") for each server in m.servers server.subtype = \"ContentNode\" 'add new fields for every server property onto the ContentNode (rather than making a dedicated component just to hold data...) items.update([server], true) end for 'load any previously logged in to servers as well (if they aren't already discovered on the local network) saved = get_setting(\"saved_servers\") if saved &lt;&gt; invalid savedServers = ParseJson(saved) for each server in savedServers.serverList alreadyListed = false for each listed in m.servers if LCase(listed.baseUrl) = server.baseUrl 'saved server data is always lowercase alreadyListed = true exit for end if end for if alreadyListed = false items.update([server], true) m.servers.push(server) end if end for end if m.serverPicker.content = items m.spinner.visible = false 'if we have at least one server, focus on the server picker if m.servers.Count() &gt; 0 m.serverPicker.setFocus(true) 'no servers found...focus on the input textbox else m.serverUrlContainer.setFocus(true) 'show/hide input box outline m.serverUrlOutline.visible = true end if end sub sub ShowKeyboard() dialog = createObject(\"roSGNode\", \"StandardKeyboardDialog\") dialog.title = tr(\"Enter the server name or ip address\") dialog.buttons = [tr(\"OK\"), tr(\"Cancel\")] dialog.text = m.serverUrlTextbox.text greenPalette = createObject(\"roSGNode\", \"RSGPalette\") greenPalette.colors = { DialogBackgroundColor: \"#2A2B2A\" } dialog.palette = greenPalette m.top.getscene().dialog = dialog m.dialog = dialog dialog.observeField(\"buttonSelected\", \"onDialogButton\") end sub function onDialogButton() d = m.dialog button_text = d.buttons[d.buttonSelected] if button_text = tr(\"OK\") m.serverUrlTextbox.text = d.text m.dialog.close = true return true else if button_text = tr(\"Cancel\") m.dialog.close = true return true else return false end if end function sub clearErrorMessage() m.top.errorMessage = \"\" end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_ShowScenes.brs.html":{"id":"source_ShowScenes.brs.html","title":"Source: source/ShowScenes.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/ShowScenes.brs function LoginFlow() 'Collect Jellyfin server and user information start_login: serverUrl = get_setting(\"server\") if isValid(serverUrl) print \"Previous server connection saved to registry\" startOver = not session.server.UpdateURL(serverUrl) if startOver print \"Could not connect to previously saved server.\" end if else startOver = true print \"No previous server connection saved to registry\" end if invalidServer = true if not startOver ' Show Connecting to Server spinner dialog = createObject(\"roSGNode\", \"ProgressDialog\") dialog.title = tr(\"Connecting to Server\") m.scene.dialog = dialog invalidServer = ServerInfo().Error dialog.close = true end if m.serverSelection = \"Saved\" if startOver or invalidServer print \"Get server details\" SendPerformanceBeacon(\"AppDialogInitiate\") ' Roku Performance monitoring - Dialog Starting m.serverSelection = CreateServerGroup() SendPerformanceBeacon(\"AppDialogComplete\") ' Roku Performance monitoring - Dialog Closed if m.serverSelection = \"backPressed\" print \"backPressed\" m.global.sceneManager.callFunc(\"clearScenes\") return false end if SaveServerList() end if activeUser = get_setting(\"active_user\") if activeUser = invalid print \"No active user found in registry\" user_select: SendPerformanceBeacon(\"AppDialogInitiate\") ' Roku Performance monitoring - Dialog Starting publicUsers = GetPublicUsers() savedUsers = getSavedUsers() numPubUsers = publicUsers.count() numSavedUsers = savedUsers.count() if numPubUsers &gt; 0 or numSavedUsers &gt; 0 publicUsersNodes = [] publicUserIds = [] ' load public users if numPubUsers &gt; 0 for each item in publicUsers user = CreateObject(\"roSGNode\", \"PublicUserData\") user.id = item.Id user.name = item.Name if isValid(item.PrimaryImageTag) user.ImageURL = UserImageURL(user.id, { \"tag\": item.PrimaryImageTag }) end if publicUsersNodes.push(user) publicUserIds.push(user.id) end for end if ' load saved users for this server id if numSavedUsers &gt; 0 for each savedUser in savedUsers if isValid(savedUser.serverId) and savedUser.serverId = m.global.session.server.id ' only show unique userids on screen. if not arrayHasValue(publicUserIds, savedUser.Id) user = CreateObject(\"roSGNode\", \"PublicUserData\") user.id = savedUser.Id if isValid(savedUser.username) user.name = savedUser.username end if publicUsersNodes.push(user) end if end if end for end if ' push all users to the user select view userSelected = CreateUserSelectGroup(publicUsersNodes) SendPerformanceBeacon(\"AppDialogComplete\") ' Roku Performance monitoring - Dialog Closed if userSelected = \"backPressed\" session.server.Delete() unset_setting(\"server\") goto start_login else print \"A public user was selected with username=\" + userSelected session.user.Update(\"name\", userSelected) regex = CreateObject(\"roRegex\", \"[^a-zA-Z0-9\\ \\-\\_]\", \"\") session.user.Update(\"friendlyName\", regex.ReplaceAll(userSelected, \"\")) ' save userid to session for each user in publicUsersNodes if user.name = userSelected session.user.Update(\"id\", user.id) exit for end if end for ' try to login with token from registry myToken = get_user_setting(\"token\") if myToken &lt;&gt; invalid ' check if token is valid print \"Auth token found in registry for selected user\" session.user.Update(\"authToken\", myToken) print \"Attempting to use API with auth token\" currentUser = AboutMe() if currentUser = invalid print \"Auth token is no longer valid - deleting token\" unset_user_setting(\"token\") unset_user_setting(\"username\") else print \"Success! Auth token is still valid\" session.user.Login(currentUser, true) LoadUserAbilities() return true end if else print \"No auth token found in registry for selected user\" end if 'Try to login without password. If the token is valid, we're done print \"Attempting to login with no password\" userData = get_token(userSelected, \"\") if isValid(userData) print \"login success!\" session.user.Login(userData, true) LoadUserAbilities() return true else print \"Auth failed. Password required\" end if end if else userSelected = \"\" end if passwordEntry = CreateSigninGroup(userSelected) SendPerformanceBeacon(\"AppDialogComplete\") ' Roku Performance monitoring - Dialog Closed if passwordEntry = \"backPressed\" if numPubUsers &gt; 0 goto user_select else session.server.Delete() unset_setting(\"server\") goto start_login end if end if else print \"Active user found in registry\" session.user.Update(\"id\", activeUser) myUsername = get_user_setting(\"username\") myAuthToken = get_user_setting(\"token\") if isValid(myAuthToken) and isValid(myUsername) print \"Auth token found in registry\" session.user.Update(\"authToken\", myAuthToken) session.user.Update(\"name\", myUsername) regex = CreateObject(\"roRegex\", \"[^a-zA-Z0-9\\ \\-\\_]\", \"\") session.user.Update(\"friendlyName\", regex.ReplaceAll(myUsername, \"\")) print \"Attempting to use API with auth token\" currentUser = AboutMe() if currentUser = invalid print \"Auth token is no longer valid\" 'Try to login without password. If the token is valid, we're done print \"Attempting to login with no password\" userData = get_token(myUsername, \"\") if isValid(userData) print \"login success!\" session.user.Login(userData, true) LoadUserAbilities() return true else print \"Auth failed. Password required\" print \"delete token and restart login flow\" unset_user_setting(\"token\") unset_user_setting(\"username\") goto start_login end if else print \"Success! Auth token is still valid\" session.user.Login(currentUser, true) end if else print \"No auth token found in registry\" end if end if if m.global.session.user.id = invalid or m.global.session.user.authToken = invalid print \"Login failed, restart flow\" unset_setting(\"active_user\") session.user.Logout() goto start_login end if LoadUserAbilities() m.global.sceneManager.callFunc(\"clearScenes\") return true end function sub SaveServerList() 'Save off this server to our list of saved servers for easier navigation between servers server = m.global.session.server.url saved = get_setting(\"saved_servers\") if isValid(server) server = LCase(server)'Saved server data is always lowercase end if entryCount = 0 addNewEntry = true savedServers = { serverList: [] } if isValid(saved) savedServers = ParseJson(saved) entryCount = savedServers.serverList.Count() if isValid(savedServers.serverList) and entryCount &gt; 0 for each item in savedServers.serverList if item.baseUrl = server addNewEntry = false exit for end if end for end if end if if addNewEntry if entryCount = 0 set_setting(\"saved_servers\", FormatJson({ serverList: [{ name: m.serverSelection, baseUrl: server, iconUrl: \"pkg:/images/logo-icon120.jpg\", iconWidth: 120, iconHeight: 120 }] })) else savedServers.serverList.Push({ name: m.serverSelection, baseUrl: server, iconUrl: \"pkg:/images/logo-icon120.jpg\", iconWidth: 120, iconHeight: 120 }) set_setting(\"saved_servers\", FormatJson(savedServers)) end if end if end sub sub DeleteFromServerList(urlToDelete) saved = get_setting(\"saved_servers\") if isValid(urlToDelete) urlToDelete = LCase(urlToDelete) end if if isValid(saved) savedServers = ParseJson(saved) newServers = { serverList: [] } for each item in savedServers.serverList if item.baseUrl &lt;&gt; urlToDelete newServers.serverList.Push(item) end if end for set_setting(\"saved_servers\", FormatJson(newServers)) end if end sub ' Roku Performance monitoring sub SendPerformanceBeacon(signalName as string) if m.global.app_loaded = false m.scene.signalBeacon(signalName) end if end sub function CreateServerGroup() screen = CreateObject(\"roSGNode\", \"SetServerScreen\") screen.optionsAvailable = true m.global.sceneManager.callFunc(\"pushScene\", screen) port = CreateObject(\"roMessagePort\") m.colors = {} if isValid(m.global.session.server.url) screen.serverUrl = m.global.session.server.url end if m.viewModel = {} button = screen.findNode(\"submit\") button.observeField(\"buttonSelected\", port) 'create delete saved server option new_options = [] sidepanel = screen.findNode(\"options\") opt = CreateObject(\"roSGNode\", \"OptionsButton\") opt.title = tr(\"Delete Saved\") opt.id = \"delete_saved\" opt.observeField(\"optionSelected\", port) new_options.push(opt) sidepanel.options = new_options sidepanel.observeField(\"closeSidePanel\", port) screen.observeField(\"backPressed\", port) while true msg = wait(0, port) print type(msg), msg if type(msg) = \"roSGScreenEvent\" and msg.isScreenClosed() return \"false\" else if isNodeEvent(msg, \"backPressed\") return \"backPressed\" else if isNodeEvent(msg, \"closeSidePanel\") screen.setFocus(true) serverPicker = screen.findNode(\"serverPicker\") serverPicker.setFocus(true) else if type(msg) = \"roSGNodeEvent\" node = msg.getNode() if node = \"submit\" ' Show Connecting to Server spinner dialog = createObject(\"roSGNode\", \"ProgressDialog\") dialog.title = tr(\"Connecting to Server\") m.scene.dialog = dialog serverUrl = inferServerUrl(screen.serverUrl) isConnected = session.server.UpdateURL(serverUrl) serverInfoResult = invalid if isConnected set_setting(\"server\", serverUrl) serverInfoResult = ServerInfo() 'If this is a different server from what we know, reset username/password setting if m.global.session.server.url &lt;&gt; serverUrl set_setting(\"username\", \"\") set_setting(\"password\", \"\") end if set_setting(\"server\", serverUrl) end if dialog.close = true if isConnected = false or serverInfoResult = invalid ' Maybe don't unset setting, but offer as a prompt ' Server not found, is it online? New values / Retry print \"Server not found, is it online? New values / Retry\" screen.errorMessage = tr(\"Server not found, is it online?\") SignOut(false) else if isValid(serverInfoResult.Error) and serverInfoResult.Error ' If server redirected received, update the URL if isValid(serverInfoResult.UpdatedUrl) serverUrl = serverInfoResult.UpdatedUrl isConnected = session.server.UpdateURL(serverUrl) if isConnected set_setting(\"server\", serverUrl) screen.visible = false return \"\" end if end if ' Display Error Message to user message = tr(\"Error: \") if isValid(serverInfoResult.ErrorCode) message = message + \"[\" + serverInfoResult.ErrorCode.toStr() + \"] \" end if screen.errorMessage = message + tr(serverInfoResult.ErrorMessage) SignOut(false) else screen.visible = false if isValid(serverInfoResult.serverName) return serverInfoResult.ServerName + \" (Saved)\" else return \"Saved\" end if end if end if else if node = \"delete_saved\" serverPicker = screen.findNode(\"serverPicker\") itemToDelete = serverPicker.content.getChild(serverPicker.itemFocused) urlToDelete = itemToDelete.baseUrl if isValid(urlToDelete) DeleteFromServerList(urlToDelete) serverPicker.content.removeChild(itemToDelete) sidepanel.visible = false serverPicker.setFocus(true) end if end if end if end while ' Just hide it when done, in case we need to come back screen.visible = false return \"\" end function function CreateUserSelectGroup(users = []) if users.count() = 0 return \"\" end if group = CreateObject(\"roSGNode\", \"UserSelect\") m.global.sceneManager.callFunc(\"pushScene\", group) port = CreateObject(\"roMessagePort\") group.itemContent = users group.findNode(\"userRow\").observeField(\"userSelected\", port) group.findNode(\"alternateOptions\").observeField(\"itemSelected\", port) group.observeField(\"backPressed\", port) while true msg = wait(0, port) if type(msg) = \"roSGScreenEvent\" and msg.isScreenClosed() group.visible = false return -1 else if isNodeEvent(msg, \"backPressed\") return \"backPressed\" else if type(msg) = \"roSGNodeEvent\" and msg.getField() = \"userSelected\" return msg.GetData() else if type(msg) = \"roSGNodeEvent\" and msg.getField() = \"itemSelected\" if msg.getData() = 0 return \"\" end if end if end while ' Just hide it when done, in case we need to come back group.visible = false return \"\" end function function CreateSigninGroup(user = \"\") ' Get and Save Jellyfin user login credentials group = CreateObject(\"roSGNode\", \"LoginScene\") m.global.sceneManager.callFunc(\"pushScene\", group) port = CreateObject(\"roMessagePort\") group.findNode(\"prompt\").text = tr(\"Sign In\") config = group.findNode(\"configOptions\") username_field = CreateObject(\"roSGNode\", \"ConfigData\") username_field.label = tr(\"Username\") username_field.field = \"username\" username_field.type = \"string\" if user = \"\" and get_setting(\"username\") &lt;&gt; invalid username_field.value = get_setting(\"username\") else username_field.value = user end if password_field = CreateObject(\"roSGNode\", \"ConfigData\") password_field.label = tr(\"Password\") password_field.field = \"password\" password_field.type = \"password\" registryPassword = get_setting(\"password\") if isValid(registryPassword) password_field.value = registryPassword end if ' Add checkbox for saving credentials checkbox = group.findNode(\"onOff\") items = CreateObject(\"roSGNode\", \"ContentNode\") items.role = \"content\" saveCheckBox = CreateObject(\"roSGNode\", \"ContentNode\") saveCheckBox.title = tr(\"Save Credentials?\") items.appendChild(saveCheckBox) checkbox.content = items checkbox.checkedState = [true] quickConnect = group.findNode(\"quickConnect\") ' Quick Connect only supported for server version 10.8+ right now... if versionChecker(m.global.session.server.version, \"10.8.0\") ' Add option for Quick Connect quickConnect.text = tr(\"Quick Connect\") quickConnect.observeField(\"buttonSelected\", port) else quickConnect.visible = false end if items = [username_field, password_field] config.configItems = items button = group.findNode(\"submit\") button.observeField(\"buttonSelected\", port) config = group.findNode(\"configOptions\") username = config.content.getChild(0) password = config.content.getChild(1) group.observeField(\"backPressed\", port) while true msg = wait(0, port) if type(msg) = \"roSGScreenEvent\" and msg.isScreenClosed() group.visible = false return \"false\" else if isNodeEvent(msg, \"backPressed\") group.unobserveField(\"backPressed\") group.backPressed = false return \"backPressed\" else if type(msg) = \"roSGNodeEvent\" node = msg.getNode() if node = \"submit\" ' Validate credentials activeUser = get_token(username.value, password.value) if isValid(activeUser) print \"activeUser=\", activeUser if checkbox.checkedState[0] = true ' save credentials session.user.Login(activeUser, true) set_user_setting(\"token\", activeUser.token) set_user_setting(\"username\", username.value) else session.user.Login(activeUser) end if return \"true\" end if print \"Login attempt failed...\" group.findNode(\"alert\").text = tr(\"Login attempt failed.\") else if node = \"quickConnect\" json = initQuickConnect() if json = invalid group.findNode(\"alert\").text = tr(\"Quick Connect not available.\") else ' Server user is talking to is at least 10.8 and has quick connect enabled... m.quickConnectDialog = createObject(\"roSGNode\", \"QuickConnectDialog\") m.quickConnectDialog.quickConnectJson = json m.quickConnectDialog.title = tr(\"Quick Connect\") m.quickConnectDialog.message = [tr(\"Here is your Quick Connect code: \") + json.Code, tr(\"(Dialog will close automatically)\")] m.quickConnectDialog.buttons = [tr(\"Cancel\")] m.quickConnectDialog.observeField(\"authenticated\", port) m.scene.dialog = m.quickConnectDialog end if else if msg.getField() = \"authenticated\" authenticated = msg.getData() if authenticated = true ' Quick connect authentication was successful... return \"true\" else dialog = createObject(\"roSGNode\", \"Dialog\") dialog.id = \"QuickConnectError\" dialog.title = tr(\"Quick Connect\") dialog.buttons = [tr(\"OK\")] dialog.message = tr(\"There was an error authenticating via Quick Connect.\") m.scene.dialog = dialog m.scene.dialog.observeField(\"buttonSelected\", port) end if else ' If there are no other button matches, check if this is a simple \"OK\" Dialog &amp; Close if so dialog = msg.getRoSGNode() if dialog.id = \"QuickConnectError\" dialog.unobserveField(\"buttonSelected\") dialog.close = true end if end if end if end while ' Just hide it when done, in case we need to come back group.visible = false return \"\" end function function CreateHomeGroup() ' Main screen after logging in. Shows the user's libraries group = CreateObject(\"roSGNode\", \"Home\") group.overhangTitle = tr(\"Home\") group.optionsAvailable = true group.observeField(\"selectedItem\", m.port) group.observeField(\"quickPlayNode\", m.port) sidepanel = group.findNode(\"options\") sidepanel.observeField(\"closeSidePanel\", m.port) new_options = [] options_buttons = [ { \"title\": \"Search\", \"id\": \"goto_search\" }, { \"title\": \"Change user\", \"id\": \"change_user\" }, { \"title\": \"Change server\", \"id\": \"change_server\" }, { \"title\": \"Sign out\", \"id\": \"sign_out\" } ] for each opt in options_buttons o = CreateObject(\"roSGNode\", \"OptionsButton\") o.title = tr(opt.title) o.id = opt.id o.observeField(\"optionSelected\", m.port) new_options.push(o) end for ' Add settings option to menu o = CreateObject(\"roSGNode\", \"OptionsButton\") o.title = \"Settings\" o.id = \"settings\" o.observeField(\"optionSelected\", m.port) new_options.push(o) ' And a profile button user_node = CreateObject(\"roSGNode\", \"OptionsData\") user_node.id = \"active_user\" user_node.title = tr(\"Profile\") user_node.base_title = tr(\"Profile\") user_options = [] for each user in AvailableUsers() user_options.push({ display: user.username + \"@\" + user.server, value: user.id }) end for user_node.choices = user_options user_node.value = m.global.session.user.id new_options.push(user_node) sidepanel.options = new_options return group end function function CreateMovieDetailsGroup(movie as object) as dynamic ' validate movie node if not isValid(movie) or not isValid(movie.id) then return invalid startLoadingSpinner() ' get movie meta data movieMetaData = ItemMetaData(movie.id) ' validate movie meta data if not isValid(movieMetaData) stopLoadingSpinner() return invalid end if ' start building MovieDetails view group = CreateObject(\"roSGNode\", \"MovieDetails\") group.observeField(\"quickPlayNode\", m.port) group.overhangTitle = movie.title group.optionsAvailable = false group.trailerAvailable = false ' push scene asap (to prevent extra button presses when retriving series/movie info) m.global.sceneManager.callFunc(\"pushScene\", group) group.itemContent = movieMetaData ' local trailers trailerData = api.users.GetLocalTrailers(m.global.session.user.id, movie.id) if isValid(trailerData) group.trailerAvailable = trailerData.Count() &gt; 0 end if ' watch for button presses buttons = group.findNode(\"buttons\") for each b in buttons.getChildren(-1, 0) b.observeField(\"buttonSelected\", m.port) end for ' setup and load movie extras extras = group.findNode(\"extrasGrid\") extras.observeField(\"selectedItem\", m.port) extras.callFunc(\"loadParts\", movieMetaData.json) ' done building MovieDetails view stopLoadingSpinner() return group end function function CreateSeriesDetailsGroup(seriesID as string) as dynamic ' validate series node if not isValid(seriesID) or seriesID = \"\" then return invalid startLoadingSpinner() ' get series meta data seriesMetaData = ItemMetaData(seriesID) ' validate series meta data if not isValid(seriesMetaData) stopLoadingSpinner() return invalid end if ' Get season data early in the function so we can check number of seasons. seasonData = TVSeasons(seriesID) ' Divert to season details if user setting goStraightToEpisodeListing is enabled and only one season exists. if m.global.session.user.settings[\"ui.tvshows.goStraightToEpisodeListing\"] = true and seasonData.Items.Count() = 1 stopLoadingSpinner() return CreateSeasonDetailsGroupByID(seriesID, seasonData.Items[0].id) end if ' start building SeriesDetails view group = CreateObject(\"roSGNode\", \"TVShowDetails\") group.optionsAvailable = false ' push scene asap (to prevent extra button presses when retriving series/movie info) m.global.sceneManager.callFunc(\"pushScene\", group) group.itemContent = seriesMetaData group.seasonData = seasonData ' watch for button presses group.observeField(\"seasonSelected\", m.port) group.observeField(\"quickPlayNode\", m.port) ' setup and load series extras extras = group.findNode(\"extrasGrid\") extras.observeField(\"selectedItem\", m.port) extras.callFunc(\"loadParts\", seriesMetaData.json) ' done building SeriesDetails view stopLoadingSpinner() return group end function ' Shows details on selected artist. Bio, image, and list of available albums function CreateArtistView(artist as object) as dynamic ' validate artist node if not isValid(artist) or not isValid(artist.id) then return invalid musicData = MusicAlbumList(artist.id) appearsOnData = AppearsOnList(artist.id) if (musicData = invalid or musicData.Items.Count() = 0) and (appearsOnData = invalid or appearsOnData.Items.Count() = 0) ' Just songs under artists... group = CreateObject(\"roSGNode\", \"AlbumView\") group.pageContent = ItemMetaData(artist.id) ' Lookup songs based on artist id songList = GetSongsByArtist(artist.id) if not isValid(songList) ' Lookup songs based on folder parent / child relationship songList = MusicSongList(artist.id) end if if not isValid(songList) return invalid end if group.albumData = songList group.observeField(\"playSong\", m.port) group.observeField(\"playAllSelected\", m.port) group.observeField(\"instantMixSelected\", m.port) else ' User has albums under artists group = CreateObject(\"roSGNode\", \"ArtistView\") group.pageContent = ItemMetaData(artist.id) group.musicArtistAlbumData = musicData group.musicArtistAppearsOnData = appearsOnData group.artistOverview = ArtistOverview(artist.name) group.observeField(\"musicAlbumSelected\", m.port) group.observeField(\"playArtistSelected\", m.port) group.observeField(\"instantMixSelected\", m.port) group.observeField(\"appearsOnSelected\", m.port) end if group.observeField(\"quickPlayNode\", m.port) m.global.sceneManager.callFunc(\"pushScene\", group) return group end function ' Shows details on selected album. Description text, image, and list of available songs function CreateAlbumView(album as object) as dynamic ' validate album node if not isValid(album) or not isValid(album.id) then return invalid group = CreateObject(\"roSGNode\", \"AlbumView\") m.global.sceneManager.callFunc(\"pushScene\", group) group.pageContent = ItemMetaData(album.id) group.albumData = MusicSongList(album.id) ' Watch for user clicking on a song group.observeField(\"playSong\", m.port) ' Watch for user click on Play button on album group.observeField(\"playAllSelected\", m.port) ' Watch for user click on Instant Mix button on album group.observeField(\"instantMixSelected\", m.port) return group end function ' Shows details on selected playlist. Description text, image, and list of available items function CreatePlaylistView(playlist as object) as dynamic ' validate playlist node if not isValid(playlist) or not isValid(playlist.id) then return invalid group = CreateObject(\"roSGNode\", \"PlaylistView\") m.global.sceneManager.callFunc(\"pushScene\", group) group.pageContent = ItemMetaData(playlist.id) group.albumData = PlaylistItemList(playlist.id) ' Watch for user clicking on an item group.observeField(\"playItem\", m.port) ' Watch for user click on Play button group.observeField(\"playAllSelected\", m.port) return group end function function CreateSeasonDetailsGroup(series as object, season as object) as dynamic ' validate series node if not isValid(series) or not isValid(series.id) then return invalid ' validate season node if not isValid(season) or not isValid(season.id) then return invalid startLoadingSpinner() ' get season meta data seasonMetaData = ItemMetaData(season.id) ' validate season meta data if not isValid(seasonMetaData) stopLoadingSpinner() return invalid end if ' start building SeasonDetails view group = CreateObject(\"roSGNode\", \"TVEpisodes\") group.optionsAvailable = false ' push scene asap (to prevent extra button presses when retriving series/movie info) m.global.sceneManager.callFunc(\"pushScene\", group) group.seasonData = seasonMetaData.json group.objects = TVEpisodes(series.id, season.id) group.episodeObjects = group.objects group.extrasObjects = TVSeasonExtras(season.id) ' watch for button presses group.observeField(\"episodeSelected\", m.port) group.observeField(\"quickPlayNode\", m.port) ' finished building SeasonDetails view stopLoadingSpinner() return group end function function CreateSeasonDetailsGroupByID(seriesID as string, seasonID as string) as dynamic ' validate parameters if seriesID = \"\" or seasonID = \"\" then return invalid startLoadingSpinner() ' get season meta data seasonMetaData = ItemMetaData(seasonID) ' validate season meta data if not isValid(seasonMetaData) stopLoadingSpinner() return invalid end if ' start building SeasonDetails view group = CreateObject(\"roSGNode\", \"TVEpisodes\") group.optionsAvailable = false ' push scene asap (to prevent extra button presses when retriving series/movie info) m.global.sceneManager.callFunc(\"pushScene\", group) group.seasonData = seasonMetaData.json group.objects = TVEpisodes(seriesID, seasonID) group.episodeObjects = group.objects group.extrasObjects = TVSeasonExtras(seasonID) ' watch for button presses group.observeField(\"episodeSelected\", m.port) group.observeField(\"quickPlayNode\", m.port) ' finished building SeasonDetails view stopLoadingSpinner() return group end function function CreateItemGrid(libraryItem as object) as dynamic ' validate libraryItem if not isValid(libraryItem) then return invalid group = CreateObject(\"roSGNode\", \"ItemGrid\") group.parentItem = libraryItem group.optionsAvailable = true group.observeField(\"selectedItem\", m.port) group.observeField(\"quickPlayNode\", m.port) return group end function function CreateMovieLibraryView(libraryItem as object) as dynamic ' validate libraryItem if not isValid(libraryItem) then return invalid group = CreateObject(\"roSGNode\", \"MovieLibraryView\") group.parentItem = libraryItem group.optionsAvailable = true group.observeField(\"selectedItem\", m.port) group.observeField(\"quickPlayNode\", m.port) return group end function function CreateMusicLibraryView(libraryItem as object) as dynamic ' validate libraryItem if not isValid(libraryItem) then return invalid group = CreateObject(\"roSGNode\", \"MusicLibraryView\") group.parentItem = libraryItem group.optionsAvailable = true group.observeField(\"selectedItem\", m.port) group.observeField(\"quickPlayNode\", m.port) return group end function function CreateSearchPage() ' Search + Results Page group = CreateObject(\"roSGNode\", \"searchResults\") group.observeField(\"quickPlayNode\", m.port) options = group.findNode(\"searchSelect\") options.observeField(\"itemSelected\", m.port) return group end function function CreateVideoPlayerGroup(video_id as string, mediaSourceId = invalid as dynamic, audio_stream_idx = 1 as integer, forceTranscoding = false as boolean, showIntro = true as boolean, allowResumeDialog = true as boolean) ' validate video_id if not isValid(video_id) or video_id = \"\" then return invalid startMediaLoadingSpinner() ' Video is Playing video = VideoPlayer(video_id, mediaSourceId, audio_stream_idx, defaultSubtitleTrackFromVid(video_id), forceTranscoding, showIntro, allowResumeDialog) if video = invalid then return invalid video.allowCaptions = true if video.errorMsg = \"introaborted\" then return video video.observeField(\"selectSubtitlePressed\", m.port) video.observeField(\"selectPlaybackInfoPressed\", m.port) video.observeField(\"state\", m.port) stopLoadingSpinner() return video end function function CreatePersonView(personData as object) as dynamic ' validate personData node if not isValid(personData) or not isValid(personData.id) then return invalid startLoadingSpinner() ' get person meta data personMetaData = ItemMetaData(personData.id) ' validate season meta data if not isValid(personMetaData) stopLoadingSpinner() return invalid end if ' start building Person View person = CreateObject(\"roSGNode\", \"PersonDetails\") ' push scene asap (to prevent extra button presses when retriving series/movie info) m.global.SceneManager.callFunc(\"pushScene\", person) person.itemContent = personMetaData person.setFocus(true) ' watch for button presses person.observeField(\"selectedItem\", m.port) person.findNode(\"favorite-button\").observeField(\"buttonSelected\", m.port) ' finished building Person View stopLoadingSpinner() return person end function 'Opens dialog asking user if they want to resume video or start playback over only on the home screen sub playbackOptionDialog(time as longinteger, meta as object) resumeData = [ tr(\"Resume playing at \") + ticksToHuman(time) + \".\", tr(\"Start over from the beginning.\") ] group = m.global.sceneManager.callFunc(\"getActiveScene\") if LCase(group.subtype()) = \"home\" if LCase(meta.type) = \"episode\" resumeData.push(tr(\"Go to series\")) resumeData.push(tr(\"Go to season\")) resumeData.push(tr(\"Go to episode\")) end if end if m.global.sceneManager.callFunc(\"optionDialog\", tr(\"Playback Options\"), [], resumeData) end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_Buttons_SlideOutButton.bs.html":{"id":"components_Buttons_SlideOutButton.bs.html","title":"Source: components/Buttons/SlideOutButton.bs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublic ext end sub sub setIconSize() height = m.buttonBackground.height width = m.buttonBackground.width if height &gt; 0 and width &gt; 0 ' TODO: Use smallest number between them m.buttonIcon.height = m.top.height if m.top.padding &gt; 0 m.buttonIcon.height = m.buttonIcon.height - m.top.padding end if m.buttonIcon.width = m.buttonIcon.height m.buttonIcon.translation = [m.top.padding, ((height - m.buttonIcon.height) / 2)] m.buttonText.translation = [m.top.padding + m.buttonIcon.width + 10, 12] end if end sub sub onHeightChanged() m.buttonBackground.height = m.top.height setIconSize() end sub sub onWidthChanged() if m.originalWidth = 0 m.originalWidth = m.top.width end if m.buttonBackground.width = m.top.width setIconSize() end sub sub onPaddingChanged() setIconSize() end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"OK\" and m.top.hasFocus() ' Simply toggle the selected field to trigger the next event m.top.selected = not m.top.selected return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_music_SongItem.brs.html":{"id":"components_music_SongItem.brs.html","title":"Source: components/music/SongItem.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadIt LoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/utils/Subtitles.brs ' Roku translates the info provided in subtitleTracks into availableSubtitleTracks ' Including ignoring tracks, if they are not understood, thus making indexing unpredictable. ' This function translates between our internel selected subtitle index ' and the corresponding index in availableSubtitleTracks. function availSubtitleTrackIdx(video, sub_idx) as integer url = video.Subtitles[sub_idx].Track.TrackName idx = 0 for each availTrack in video.availableSubtitleTracks ' The TrackName must contain the URL we supplied originally, though ' Roku mangles the name a bit, so we check if the URL is a substring, rather ' than strict equality if Instr(1, availTrack.TrackName, url) return idx end if idx = idx + 1 end for return -1 end function ' Identify the default subtitle track for a given video id ' returns the server-side track index for the appriate subtitle function defaultSubtitleTrackFromVid(video_id) as integer meta = ItemMetaData(video_id) if isValid(meta) and isValid(meta.json) and isValid(meta.json.mediaSources) subtitles = sortSubtitles(meta.id, meta.json.MediaSources[0].MediaStreams) default_text_subs = defaultSubtitleTrack(subtitles[\"all\"], true) ' Find correct subtitle track (forced text) if default_text_subs &lt;&gt; -1 return default_text_subs else if m.global.session.user.settings[\"playback.subs.onlytext\"] = false return defaultSubtitleTrack(subtitles[\"all\"]) ' if no appropriate text subs exist, allow non-text else return -1 end if end if end if ' No valid mediaSources (i.e. LiveTV) return -1 end function ' Identify the default subtitle track ' if \"requires_text\" is true, only return a track if it is textual ' This allows forcing text subs, since roku requires transcoding of non-text subs ' returns the server-side track index for the appriate subtitle function defaultSubtitleTrack(sorted_subtitles, require_text = false) as integer if m.global.session.user.configuration.SubtitleMode = \"None\" return -1 ' No subtitles desired: select none end if for each item in sorted_subtitles ' Only auto-select subtitle if language matches preference languageMatch = (m.global.session.user.configuration.SubtitleLanguagePreference = item.Track.Language) ' Ensure textuality of subtitle matches preferenced passed as arg matchTextReq = ((require_text and item.IsTextSubtitleStream) or not require_text) if languageMatch and matchTextReq if m.global.session.user.configuration.SubtitleMode = \"Default\" and (item.isForced or item.IsDefault or item.IsExternal) return item.Index ' Finds first forced, or default, or external subs in sorted list else if m.global.session.user.configuration.SubtitleMode = \"Always\" and not item.IsForced return item.Index ' Select the first non-forced subtitle option in the sorted list else if m.global.session.user.configuration.SubtitleMode = \"OnlyForced\" and item.IsForced return item.Index ' Select the first forced subtitle option in the sorted list else if m.global.session.user.configuration.SubtitlePlaybackMode = \"Smart\" and (item.isForced or item.IsDefault or item.IsExternal) ' Simplified \"Smart\" logic here mimics Default (as that is fallback behavior normally) ' Avoids detecting preferred audio language (as is utilized in main client) return item.Index end if end if end for return -1 ' Keep current default behavior of \"None\", if no correct subtitle is identified end function ' Given a set of subtitles, and a subtitle index (the index on the server, not in the list provided) ' this will set all relevant settings for roku (mainly closed captions) and return the index of the ' subtitle track specified, but indexed based on the provided list of subtitles function setupSubtitle(video, subtitles, subtitle_idx = -1) as integer if subtitle_idx = -1 ' If we are not using text-based subtitles, turn them off return -1 end if ' Translate the raw index to one relative to the provided list subtitleSelIdx = getSubtitleSelIdxFromSubIdx(subtitles, subtitle_idx) selectedSubtitle = subtitles[subtitleSelIdx] if isValid(selectedSubtitle) and isValid(selectedSubtitle.IsEncoded) if selectedSubtitle.IsEncoded ' With encoded subtitles, turn off captions video.globalCaptionMode = \"Off\" else ' If this is a text-based subtitle, set relevant settings for roku captions video.globalCaptionMode = \"On\" video.subtitleTrack = video.availableSubtitleTracks[availSubtitleTrackIdx(video, subtitleSelIdx)].TrackName end if end if return subtitleSelIdx end function ' The subtitle index on the server differs from the index we track locally ' This function converts the former into the latter function getSubtitleSelIdxFromSubIdx(subtitles, sub_idx) as integer selIdx = 0 if sub_idx = -1 then return -1 for each item in subtitles if item.Index = sub_idx return selIdx end if selIdx = selIdx + 1 end for return -1 end function function selectSubtitleTrack(tracks, current = -1) as integer video = m.scene.focusedChild.focusedChild trackSelected = selectSubtitleTrackDialog(video.Subtitles, video.SelectedSubtitle) if trackSelected = invalid or trackSelected = -1 ' back pressed in Dialog - no selection made return -2 else return trackSelected - 1 end if end function ' Present Dialog to user to select subtitle track function selectSubtitleTrackDialog(tracks, currentTrack = -1) iso6392 = getSubtitleLanguages() options = [\"None\"] for each item in tracks forced = \"\" default = \"\" if item.IsForced then forced = \" [Forced]\" if item.IsDefault then default = \" - Default\" if isValid(item.Track.Language) language = iso6392.lookup(item.Track.Language) if language = invalid then language = item.Track.Language else language = \"Undefined\" end if options.push(language + forced + default) end for return option_dialog(options, \"Select a subtitle track\", currentTrack + 1) end function sub changeSubtitleDuringPlayback(newid) ' If no subtitles set if newid = invalid or newid = -1 turnoffSubtitles() return end if video = m.scene.focusedChild.focusedChild ' If no change of subtitle track, return if newid = video.SelectedSubtitle then return currentSubtitles = video.Subtitles[video.SelectedSubtitle] newSubtitles = video.Subtitles[newid] if newSubtitles.IsEncoded or (isValid(currentSubtitles) and currentSubtitles.IsEncoded) ' With encoded subtitles we need to stop/start playback video.control = \"stop\" AddVideoContent(video, video.mediaSourceId, video.audioIndex, newSubtitles.Index, video.position * 10000000) video.control = \"play\" else ' Switching from text to text (or none to text) does not require stopping playback video.globalCaptionMode = \"On\" video.subtitleTrack = video.availableSubtitleTracks[availSubtitleTrackIdx(video, newid)].TrackName end if video.SelectedSubtitle = newid end sub sub turnoffSubtitles() video = m.scene.focusedChild.focusedChild current = video.SelectedSubtitle video.SelectedSubtitle = -1 video.globalCaptionMode = \"Off\" device = CreateObject(\"roDeviceInfo\") device.EnableAppFocusEvent(false) ' Check if Enoded subtitles are being displayed, and turn off if current &gt; -1 and video.Subtitles[current].IsEncoded video.control = \"stop\" AddVideoContent(video, video.mediaSourceId, video.audioIndex, -1, video.position * 10000000) video.control = \"play\" end if end sub 'Checks available subtitle tracks and puts subtitles in forced, default, and non-default/forced but preferred language at the top function sortSubtitles(id as string, MediaStreams) tracks = { \"forced\": [], \"default\": [], \"normal\": [] } 'Too many args for using substitute prefered_lang = m.global.session.user.configuration.SubtitleLanguagePreference for each stream in MediaStreams if stream.type = \"Subtitle\" url = \"\" if isValid(stream.DeliveryUrl) url = buildURL(stream.DeliveryUrl) end if stream = { \"Track\": { \"Language\": stream.language, \"Description\": stream.displaytitle, \"TrackName\": url }, \"IsTextSubtitleStream\": stream.IsTextSubtitleStream, \"Index\": stream.index, \"IsDefault\": stream.IsDefault, \"IsForced\": stream.IsForced, \"IsExternal\": stream.IsExternal, \"IsEncoded\": stream.DeliveryMethod = \"Encode\" } if stream.isForced trackType = \"forced\" else if stream.IsDefault trackType = \"default\" else trackType = \"normal\" end if if prefered_lang &lt;&gt; \"\" and prefered_lang = stream.Track.Language tracks[trackType].unshift(stream) else tracks[trackType].push(stream) end if end if end for tracks[\"default\"].append(tracks[\"normal\"]) tracks[\"forced\"].append(tracks[\"default\"]) textTracks = [] for i = 0 to tracks[\"forced\"].count() - 1 if tracks[\"forced\"][i].IsTextSubtitleStream textTracks.push(tracks[\"forced\"][i].Track) end if end for return { \"all\": tracks[\"forced\"], \"text\": textTracks } end function function getSubtitleLanguages() return { \"aar\": \"Afar\", \"abk\": \"Abkhazian\", \"ace\": \"Achinese\", \"ach\": \"Acoli\", \"ada\": \"Adangme\", \"ady\": \"Adyghe; Adygei\", \"afa\": \"Afro-Asiatic languages\", \"afh\": \"Afrihili\", \"afr
