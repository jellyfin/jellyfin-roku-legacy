onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"back\" m.top.backPressed = true else if key = \"up\" if m.top.focusedChild.isSubType(\"LabelList\") m.top.findNode(\"UserRow\").setFocus(true) return true end if else if key = \"down\" if m.top.focusedChild.isSubType(\"UserRow\") m.top.findNode(\"alternateOptions\").setFocus(true) return true end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_data_VideoData.brs.html":{"id":"components_data_VideoData.brs.html","title":"Source: components/data/VideoData.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/data/VideoData.brs import \"pkg:/source/api/Image.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" sub setFields() json = m.top.json m.top.id = json.id m.top.Title = json.name m.top.Description = json.overview m.top.favorite = json.UserData.isFavorite m.top.watched = json.UserData.played m.top.Type = \"Video\" setPoster() end sub sub setPoster() if m.top.image &lt;&gt; invalid m.top.posterURL = m.top.image.url else if m.top.json.ImageTags.Primary &lt;&gt; invalid imgParams = { \"maxHeight\": 440, \"maxWidth\": 295, \"Tag\": m.top.json.ImageTags.Primary } m.top.posterURL = ImageURL(m.top.json.id, \"Primary\", imgParams) end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_VideoPlayer.brs.html":{"id":"source_VideoPlayer.brs.html","title":"Source: source/VideoPlayer.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/VideoPlayer.brs function VideoPlayer(id as string, mediaSourceId = invalid as dynamic, audio_stream_idx = 1 as integer, subtitle_idx = -1 as integer, forceTranscoding = false as boolean, showIntro = true as boolean, allowResumeDialog = true as boolean) as dynamic ' Get video controls and UI video = CreateObject(\"roSGNode\", \"JFVideo\") video.id = id AddVideoContent(video, mediaSourceId, audio_stream_idx, subtitle_idx, -1, forceTranscoding, showIntro, allowResumeDialog) if video.errorMsg = \"introaborted\" return video end if if video.content = invalid stopLoadingSpinner() return invalid end if jellyfin_blue = \"#00a4dcFF\" video.retrievingBar.filledBarBlendColor = jellyfin_blue video.bufferingBar.filledBarBlendColor = jellyfin_blue video.trickPlayBar.filledBarBlendColor = jellyfin_blue return video end function sub AddVideoContent(video as object, mediaSourceId as dynamic, audio_stream_idx = 1 as integer, subtitle_idx = -1 as integer, playbackPosition = -1 as integer, forceTranscoding = false as boolean, showIntro = true as boolean, allowResumeDialog = true as boolean) video.content = createObject(\"RoSGNode\", \"ContentNode\") meta = ItemMetaData(video.id) if meta = invalid video.content = invalid return end if m.videotype = meta.type ' Special handling for \"Programs\" or \"Vidoes\" launched from \"On Now\" or elsewhere on the home screen... ' basically anything that is a Live Channel. if isValid(meta.json) and isValid(meta.json.ChannelId) if isValid(meta.json.EpisodeTitle) meta.title = meta.json.EpisodeTitle else if isValid(meta.json.Name) meta.title = meta.json.Name end if meta.showID = meta.json.id meta.live = true if meta.json.type = \"Program\" video.id = meta.json.ChannelId else video.id = meta.json.id end if end if if m.videotype = \"Episode\" or m.videotype = \"Series\" video.content.contenttype = \"episode\" end if video.content.title = meta.title video.showID = meta.showID if playbackPosition = -1 and isValid(meta.json) playbackPosition = meta.json.UserData.PlaybackPositionTicks if allowResumeDialog if playbackPosition &gt; 0 stopLoadingSpinner() dialogResult = startPlayBackOver(playbackPosition) startMediaLoadingSpinner() 'Dialog returns -1 when back pressed, 0 for resume, and 1 for start over if dialogResult = -1 'User pressed back, return invalid and don't load video video.content = invalid return else if dialogResult = 1 'Start Over selected, change position to 0 playbackPosition = 0 else if dialogResult = 2 'Mark this item as watched, refresh the page, and return invalid so we don't load the video MarkItemWatched(video.id) video.content.watched = not video.content.watched group = m.scene.focusedChild group.timeLastRefresh = CreateObject(\"roDateTime\").AsSeconds() group.callFunc(\"refresh\") video.content = invalid return else if dialogResult = 3 'get series ID based off episiode ID params = { ids: video.Id } url = Substitute(\"Users/{0}/Items/\", m.global.session.user.id) resp = APIRequest(url, params) data = getJson(resp) for each item in data.Items m.series_id = item.SeriesId end for 'Get series json data params = { ids: m.series_id } url = Substitute(\"Users/{0}/Items/\", m.global.session.user.id) resp = APIRequest(url, params) data = getJson(resp) for each item in data.Items m.tmp = item end for stopLoadingSpinner() 'Create Series Scene CreateSeriesDetailsGroup(m.tmp) video.content = invalid return else if dialogResult = 4 'get Season/Series ID based off episiode ID params = { ids: video.Id } url = Substitute(\"Users/{0}/Items/\", m.global.session.user.id) resp = APIRequest(url, params) data = getJson(resp) for each item in data.Items m.season_id = item.SeasonId m.series_id = item.SeriesId end for 'Get Series json data params = { ids: m.season_id } url = Substitute(\"Users/{0}/Items/\", m.global.session.user.id) resp = APIRequest(url, params) data = getJson(resp) for each item in data.Items m.Season_tmp = item end for 'Get Season json data params = { ids: m.series_id } url = Substitute(\"Users/{0}/Items/\", m.global.session.user.id) resp = APIRequest(url, params) data = getJson(resp) for each item in data.Items m.Series_tmp = item end for stopLoadingSpinner() 'Create Season Scene CreateSeasonDetailsGroup(m.Series_tmp, m.Season_tmp) video.content = invalid return else if dialogResult = 5 'get episiode ID params = { ids: video.Id } url = Substitute(\"Users/{0}/Items/\", m.global.session.user.id) resp = APIRequest(url, params) data = getJson(resp) for each item in data.Items m.episode_id = item end for stopLoadingSpinner() 'Create Episode Scene CreateMovieDetailsGroup(m.episode_id) video.content = invalid return end if end if end if end if ' Don't attempt to play an intro for an intro video if showIntro ' Do not play intros when resuming playback if playbackPosition = 0 if not PlayIntroVideo(video.id, audio_stream_idx) video.errorMsg = \"introaborted\" return end if end if end if video.content.PlayStart = int(playbackPosition / 10000000) ' Call PlayInfo from server if mediaSourceId = invalid mediaSourceId = video.id end if ' Don't send mediaSourceId for Live Media ' Note: Recordings in progress will have meta.live = invalid, but we still don't want to send mediaSourceId if not isValid(meta.live) meta.live = false mediaSourceId = \"\" else if meta.live mediaSourceId = \"\" end if end if m.playbackInfo = ItemPostPlaybackInfo(video.id, mediaSourceId, audio_stream_idx, subtitle_idx, playbackPosition) video.videoId = video.id video.mediaSourceId = mediaSourceId video.audioIndex = audio_stream_idx if m.playbackInfo = invalid video.content = invalid return end if params = {} video.PlaySessionId = m.playbackInfo.PlaySessionId if meta.live video.content.live = true video.content.StreamFormat = \"hls\" end if video.container = getContainerType(meta) if not isValid(m.playbackInfo.MediaSources[0]) and isValid(meta.json) m.playbackInfo = meta.json end if subtitles = sortSubtitles(meta.id, m.playbackInfo.MediaSources[0].MediaStreams) if m.global.session.user.settings[\"playback.subs.onlytext\"] = true safesubs = [] for each subtitle in subtitles[\"all\"] if subtitle[\"IsTextSubtitleStream\"] safesubs.push(subtitle) end if end for video.Subtitles = safesubs else video.Subtitles = subtitles[\"all\"] end if if meta.live video.transcodeParams = { \"MediaSourceId\": m.playbackInfo.MediaSources[0].Id, \"LiveStreamId\": m.playbackInfo.MediaSources[0].LiveStreamId, \"PlaySessionId\": video.PlaySessionId } end if video.content.SubtitleTracks = subtitles[\"text\"] ' 'TODO: allow user selection of subtitle track before playback initiated, for now set to no subtitles video.directPlaySupported = m.playbackInfo.MediaSources[0].SupportsDirectPlay fully_external = false ' For h264/hevc video, Roku spec states that it supports specfic encoding levels ' The device can decode content with a Higher Encoding level but may play it back with certain ' artifacts. If the user preference is set, and the only reason the server says we need to ' transcode is that the Encoding Level is not supported, then try to direct play but silently ' fall back to the transcode if that fails. if m.playbackInfo.MediaSources[0].MediaStreams.Count() &gt; 0 and meta.live = false tryDirectPlay = m.global.session.user.settings[\"playback.tryDirect.h264ProfileLevel\"] = true and m.playbackInfo.MediaSources[0].MediaStreams[0].codec = \"h264\" tryDirectPlay = tryDirectPlay or (m.global.session.user.settings[\"playback.tryDirect.hevcProfileLevel\"] = true and m.playbackInfo.MediaSources[0].MediaStreams[0].codec = \"hevc\") if tryDirectPlay and isValid(m.playbackInfo.MediaSources[0].TranscodingUrl) and forceTranscoding = false transcodingReasons = getTranscodeReasons(m.playbackInfo.MediaSources[0].TranscodingUrl) if transcodingReasons.Count() = 1 and transcodingReasons[0] = \"VideoLevelNotSupported\" video.directPlaySupported = true video.transcodeAvailable = true end if end if end if if video.directPlaySupported protocol = LCase(m.playbackInfo.MediaSources[0].Protocol) if protocol &lt;&gt; \"file\" uri = parseUrl(m.playbackInfo.MediaSources[0].Path) if isLocalhost(uri[2]) ' the domain of the URI is local to the server. ' create a new URI by appending the received path to the server URL ' later we will substitute the users provided URL for this case video.content.url = buildURL(uri[4]) else fully_external = true video.content.url = m.playbackInfo.MediaSources[0].Path end if else: params.append({ \"Static\": \"true\", \"Container\": video.container, \"PlaySessionId\": video.PlaySessionId, \"AudioStreamIndex\": audio_stream_idx }) if mediaSourceId &lt;&gt; \"\" params.MediaSourceId = mediaSourceId end if video.content.url = buildURL(Substitute(\"Videos/{0}/stream\", video.id), params) end if video.isTranscoded = false else if m.playbackInfo.MediaSources[0].TranscodingUrl = invalid ' If server does not provide a transcode URL, display a message to the user m.global.sceneManager.callFunc(\"userMessage\", tr(\"Error Getting Playback Information\"), tr(\"An error was encountered while playing this item. Server did not provide required transcoding data.\")) video.content = invalid return end if ' Get transcoding reason video.transcodeReasons = getTranscodeReasons(m.playbackInfo.MediaSources[0].TranscodingUrl) video.content.url = buildURL(m.playbackInfo.MediaSources[0].TranscodingUrl) video.isTranscoded = true end if setCertificateAuthority(video.content) video.audioTrack = (audio_stream_idx + 1).ToStr() ' Roku's track indexes count from 1. Our index is zero based ' Perform relevant setup work for selected subtitle, and return the index of the subtitle ' is enabled/will be enabled, indexed on the provided list of subtitles video.SelectedSubtitle = setupSubtitle(video, video.Subtitles, subtitle_idx) if not fully_external video.content = authRequest(video.content) end if end sub function PlayIntroVideo(video_id, audio_stream_idx) as boolean ' Intro videos only play if user has cinema mode setting enabled if m.global.session.user.settings[\"playback.cinemamode\"] = true ' Check if server has intro videos setup and available introVideos = GetIntroVideos(video_id) if introVideos = invalid then return true if introVideos.TotalRecordCount &gt; 0 ' Bypass joke pre-roll if lcase(introVideos.items[0].name) = \"rick roll'd\" then return true introVideo = VideoPlayer(introVideos.items[0].id, introVideos.items[0].id, audio_stream_idx, defaultSubtitleTrackFromVid(video_id), false, false) if isValid(introVideo) introVideo.allowCaptions = false end if port = CreateObject(\"roMessagePort\") introVideo.observeField(\"state\", port) m.global.sceneManager.callFunc(\"pushScene\", introVideo) introPlaying = true stopLoadingSpinner() while introPlaying msg = wait(0, port) if type(msg) = \"roSGNodeEvent\" if msg.GetData() = \"finished\" m.global.sceneManager.callFunc(\"clearPreviousScene\") introPlaying = false else if msg.GetData() = \"stopped\" introPlaying = false return false end if end if end while end if end if return true end function ' ' Extract array of Transcode Reasons from the content URL ' @returns Array of Strings function getTranscodeReasons(url as string) as object regex = CreateObject(\"roRegex\", \"&amp;TranscodeReasons=([^&amp;]*)\", \"\") match = regex.Match(url) if match.count() &gt; 1 return match[1].Split(\",\") end if return [] end function 'Opens dialog asking user if they want to resume video or start playback over only on the home screen function startPlayBackOver(time as longinteger) as integer if m.scene.focusedChild.focusedChild.overhangTitle = tr(\"Home\") and (m.videotype = \"Episode\" or m.videotype = \"Series\") return option_dialog([tr(\"Resume playing at \") + ticksToHuman(time) + \".\", tr(\"Start over from the beginning.\"), tr(\"Watched\"), tr(\"Go to series\"), tr(\"Go to season\"), tr(\"Go to episode\")]) else return option_dialog([\"Resume playing at \" + ticksToHuman(time) + \".\", \"Start over from the beginning.\"]) end if end function function directPlaySupported(meta as object) as boolean devinfo = CreateObject(\"roDeviceInfo\") if isValid(meta.json.MediaSources[0]) and meta.json.MediaSources[0].SupportsDirectPlay = false return false end if if not isValid(meta.json.MediaSources[0]) return false end if streamInfo = { Codec: meta.json.MediaStreams[0].codec } if isValid(meta.json.MediaStreams[0].Profile) and meta.json.MediaStreams[0].Profile.len() &gt; 0 streamInfo.Profile = LCase(meta.json.MediaStreams[0].Profile) end if if isValid(meta.json.MediaSources[0].container) and meta.json.MediaSources[0].container.len() &gt; 0 'CanDecodeVideo() requires the .container to be format: “mp4”, “hls”, “mkv”, “ism”, “dash”, “ts” if its to direct stream if meta.json.MediaSources[0].container = \"mov\" streamInfo.Container = \"mp4\" else streamInfo.Container = meta.json.MediaSources[0].container end if end if decodeResult = devinfo.CanDecodeVideo(streamInfo) return isValid(decodeResult) and decodeResult.result end function function getContainerType(meta as object) as string ' Determine the file type of the video file source if not IsValid(meta.json) or not isValid(meta.json.mediaSources) then return \"\" container = meta.json.mediaSources[0].container if container = invalid container = \"\" else if container = \"m4v\" or container = \"mov\" container = \"mp4\" end if return container end function function getAudioFormat(meta as object) as string ' Determine the codec of the audio file source if meta.json.mediaSources = invalid then return \"\" audioInfo = getAudioInfo(meta) if audioInfo.count() = 0 or audioInfo[0].codec = invalid then return \"\" return audioInfo[0].codec end function function getAudioInfo(meta as object) as object ' Return audio metadata for a given stream results = [] for each source in meta.json.mediaSources[0].mediaStreams if source[\"type\"] = \"Audio\" results.push(source) end if end for return results end function sub autoPlayNextEpisode(videoID as string, showID as string) ' use web client setting if m.global.session.user.configuration.EnableNextEpisodeAutoPlay ' query API for next episode ID url = Substitute(\"Shows/{0}/Episodes\", showID) urlParams = { \"UserId\": m.global.session.user.id } urlParams.Append({ \"StartItemId\": videoID }) urlParams.Append({ \"Limit\": 2 }) resp = APIRequest(url, urlParams) data = getJson(resp) if isValid(data) and data.Items.Count() = 2 ' setup new video node nextVideo = CreateVideoPlayerGroup(data.Items[1].Id, invalid, 1, false, false) ' remove last videoplayer scene m.global.sceneManager.callFunc(\"clearPreviousScene\") if isValid(nextVideo) m.global.sceneManager.callFunc(\"pushScene\", nextVideo) else m.global.sceneManager.callFunc(\"popScene\") end if else ' can't play next episode m.global.sceneManager.callFunc(\"popScene\") end if else m.global.sceneManager.callFunc(\"popScene\") end if end sub ' Returns an array of playback info to be displayed during playback. ' In the future, with a custom playback info view, we can return an associated array. function GetPlaybackInfo() sessions = api.sessions.Get({ \"deviceId\": m.global.device.serverDeviceName }) if isValid(sessions) and sessions.Count() &gt; 0 return GetTranscodingStats(sessions[0]) end if errMsg = tr(\"Unable to get playback information\") return [errMsg] end function function GetTranscodingStats(deviceSession) sessionStats = [] if isValid(deviceSession.TranscodingInfo) and deviceSession.TranscodingInfo.Count() &gt; 0 transcodingReasons = deviceSession.TranscodingInfo.TranscodeReasons videoCodec = deviceSession.TranscodingInfo.VideoCodec audioCodec = deviceSession.TranscodingInfo.AudioCodec totalBitrate = deviceSession.TranscodingInfo.Bitrate audioChannels = deviceSession.TranscodingInfo.AudioChannels if isValid(transcodingReasons) and transcodingReasons.Count() &gt; 0 sessionStats.push(\"** \" + tr(\"Transcoding Information\") + \" **\") for each item in transcodingReasons sessionStats.push(tr(\"Reason\") + \": \" + item) end for end if if isValid(videoCodec) data = tr(\"Video Codec\") + \": \" + videoCodec if deviceSession.TranscodingInfo.IsVideoDirect data = data + \" (\" + tr(\"direct\") + \")\" end if sessionStats.push(data) end if if isValid(audioCodec) data = tr(\"Audio Codec\") + \": \" + audioCodec if deviceSession.TranscodingInfo.IsAudioDirect data = data + \" (\" + tr(\"direct\") + \")\" end if sessionStats.push(data) end if if isValid(totalBitrate) data = tr(\"Total Bitrate\") + \": \" + getDisplayBitrate(totalBitrate) sessionStats.push(data) end if if isValid(audioChannels) data = tr(\"Audio Channels\") + \": \" + Str(audioChannels) sessionStats.push(data) end if end if if havePlaybackInfo() stream = m.playbackInfo.mediaSources[0].MediaStreams[0] sessionStats.push(\"** \" + tr(\"Stream Information\") + \" **\") if isValid(stream.Container) data = tr(\"Container\") + \": \" + stream.Container sessionStats.push(data) end if if isValid(stream.Size) data = tr(\"Size\") + \": \" + stream.Size sessionStats.push(data) end if if isValid(stream.BitRate) data = tr(\"Bit Rate\") + \": \" + getDisplayBitrate(stream.BitRate) sessionStats.push(data) end if if isValid(stream.Codec) data = tr(\"Codec\") + \": \" + stream.Codec sessionStats.push(data) end if if isValid(stream.CodecTag) data = tr(\"Codec Tag\") + \": \" + stream.CodecTag sessionStats.push(data) end if if isValid(stream.VideoRangeType) data = tr(\"Video range type\") + \": \" + stream.VideoRangeType sessionStats.push(data) end if if isValid(stream.PixelFormat) data = tr(\"Pixel format\") + \": \" + stream.PixelFormat sessionStats.push(data) end if if isValid(stream.Width) and isValid(stream.Height) data = tr(\"WxH\") + \": \" + Str(stream.Width) + \" x \" + Str(stream.Height) sessionStats.push(data) end if if isValid(stream.Level) data = tr(\"Level\") + \": \" + Str(stream.Level) sessionStats.push(data) end if end if return sessionStats end function function havePlaybackInfo() if not isValid(m.playbackInfo) return false end if if not isValid(m.playbackInfo.mediaSources) return false end if if m.playbackInfo.mediaSources.Count() &lt;= 0 return false end if if not isValid(m.playbackInfo.mediaSources[0].MediaStreams) return false end if if m.playbackInfo.mediaSources[0].MediaStreams.Count() &lt;= 0 return false end if return true end function function getDisplayBitrate(bitrate) if bitrate &gt; 1000000 return Str(Fix(bitrate / 1000000)) + \" Mbps\" else return Str(Fix(bitrate / 1000)) + \" Kbps\" end if end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_video_VideoPlayerView.brs.html":{"id":"components_video_VideoPlayerView.brs.html","title":"Source: components/video/VideoPlayerView.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/video/VideoPlayerView.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" sub init() ' Hide the overhang on init to prevent showing 2 clocks m.top.getScene().findNode(\"overhang\").visible = false m.currentItem = m.global.queueManager.callFunc(\"getCurrentItem\") m.top.id = m.currentItem.id ' Load meta data m.LoadMetaDataTask = CreateObject(\"roSGNode\", \"LoadVideoContentTask\") m.LoadMetaDataTask.itemId = m.currentItem.id m.LoadMetaDataTask.itemType = m.currentItem.type m.LoadMetaDataTask.selectedAudioStreamIndex = m.currentItem.selectedAudioStreamIndex m.LoadMetaDataTask.observeField(\"content\", \"onVideoContentLoaded\") m.LoadMetaDataTask.control = \"RUN\" m.playbackTimer = m.top.findNode(\"playbackTimer\") m.bufferCheckTimer = m.top.findNode(\"bufferCheckTimer\") m.top.observeField(\"state\", \"onState\") m.top.observeField(\"content\", \"onContentChange\") m.top.observeField(\"selectedSubtitle\", \"onSubtitleChange\") ' Custom Caption Function m.top.observeField(\"allowCaptions\", \"onAllowCaptionsChange\") m.playbackTimer.observeField(\"fire\", \"ReportPlayback\") m.bufferPercentage = 0 ' Track whether content is being loaded m.playReported = false m.top.transcodeReasons = [] m.bufferCheckTimer.duration = 30 if m.global.session.user.settings[\"ui.design.hideclock\"] = true clockNode = findNodeBySubtype(m.top, \"clock\") if clockNode[0] &lt;&gt; invalid then clockNode[0].parent.removeChild(clockNode[0].node) end if 'Play Next Episode button m.nextEpisodeButton = m.top.findNode(\"nextEpisode\") m.nextEpisodeButton.text = tr(\"Next Episode\") m.nextEpisodeButton.setFocus(false) m.nextupbuttonseconds = m.global.session.user.settings[\"playback.nextupbuttonseconds\"].ToInt() m.showNextEpisodeButtonAnimation = m.top.findNode(\"showNextEpisodeButton\") m.hideNextEpisodeButtonAnimation = m.top.findNode(\"hideNextEpisodeButton\") m.checkedForNextEpisode = false m.getNextEpisodeTask = createObject(\"roSGNode\", \"GetNextEpisodeTask\") m.getNextEpisodeTask.observeField(\"nextEpisodeData\", \"onNextEpisodeDataLoaded\") m.top.retrievingBar.filledBarBlendColor = m.global.constants.colors.blue m.top.bufferingBar.filledBarBlendColor = m.global.constants.colors.blue m.top.trickPlayBar.filledBarBlendColor = m.global.constants.colors.blue end sub ' Only setup captain items if captions are allowed sub onAllowCaptionsChange() if not m.top.allowCaptions then return m.captionGroup = m.top.findNode(\"captionGroup\") m.captionGroup.createchildren(9, \"LayoutGroup\") m.captionTask = createObject(\"roSGNode\", \"captionTask\") m.captionTask.observeField(\"currentCaption\", \"updateCaption\") m.captionTask.observeField(\"useThis\", \"checkCaptionMode\") m.top.observeField(\"subtitleTrack\", \"loadCaption\") m.top.observeField(\"globalCaptionMode\", \"toggleCaption\") if m.global.session.user.settings[\"playback.subs.custom\"] m.top.suppressCaptions = true toggleCaption() else m.top.suppressCaptions = false end if end sub ' Set caption url to server subtitle track sub loadCaption() if m.top.suppressCaptions m.captionTask.url = m.top.subtitleTrack end if end sub ' Toggles visibility of custom subtitles and sets captionTask's player state sub toggleCaption() m.captionTask.playerState = m.top.state + m.top.globalCaptionMode if LCase(m.top.globalCaptionMode) = \"on\" m.captionTask.playerState = m.top.state + m.top.globalCaptionMode + \"w\" m.captionGroup.visible = true else m.captionGroup.visible = false end if end sub ' Removes old subtitle lines and adds new subtitle lines sub updateCaption() m.captionGroup.removeChildrenIndex(m.captionGroup.getChildCount(), 0) m.captionGroup.appendChildren(m.captionTask.currentCaption) end sub ' Event handler for when selectedSubtitle changes sub onSubtitleChange() ' Save the current video position m.global.queueManager.callFunc(\"setTopStartingPoint\", int(m.top.position) * 10000000&amp;) m.top.control = \"stop\" m.LoadMetaDataTask.selectedSubtitleIndex = m.top.SelectedSubtitle m.LoadMetaDataTask.itemId = m.currentItem.id m.LoadMetaDataTask.observeField(\"content\", \"onVideoContentLoaded\") m.LoadMetaDataTask.control = \"RUN\" end sub sub onPlaybackErrorDialogClosed(msg) sourceNode = msg.getRoSGNode() sourceNode.unobserveField(\"buttonSelected\") sourceNode.unobserveField(\"wasClosed\") m.global.sceneManager.callFunc(\"popScene\") end sub sub onPlaybackErrorButtonSelected(msg) sourceNode = msg.getRoSGNode() sourceNode.close = true end sub sub showPlaybackErrorDialog(errorMessage as string) dialog = createObject(\"roSGNode\", \"Dialog\") dialog.title = tr(\"Error During Playback\") dialog.buttons = [tr(\"OK\")] dialog.message = errorMessage dialog.observeField(\"buttonSelected\", \"onPlaybackErrorButtonSelected\") dialog.observeField(\"wasClosed\", \"onPlaybackErrorDialogClosed\") m.top.getScene().dialog = dialog end sub sub onVideoContentLoaded() m.LoadMetaDataTask.unobserveField(\"content\") m.LoadMetaDataTask.control = \"STOP\" videoContent = m.LoadMetaDataTask.content m.LoadMetaDataTask.content = [] ' If we have nothing to play, return to previous screen if not isValid(videoContent) showPlaybackErrorDialog(tr(\"There was an error retrieving the data for this item from the server.\")) return end if if not isValid(videoContent[0]) showPlaybackErrorDialog(tr(\"There was an error retrieving the data for this item from the server.\")) return end if m.top.content = videoContent[0].content m.top.PlaySessionId = videoContent[0].PlaySessionId m.top.videoId = videoContent[0].id m.top.container = videoContent[0].container m.top.mediaSourceId = videoContent[0].mediaSourceId m.top.fullSubtitleData = videoContent[0].fullSubtitleData m.top.audioIndex = videoContent[0].audioIndex m.top.transcodeParams = videoContent[0].transcodeparams if m.LoadMetaDataTask.isIntro ' Disable trackplay bar for intro videos m.top.enableTrickPlay = false else ' Allow custom captions for non intro videos m.top.allowCaptions = true end if if isValid(m.top.audioIndex) m.top.audioTrack = (m.top.audioIndex + 1).toStr() else m.top.audioTrack = \"2\" end if m.top.setFocus(true) m.top.control = \"play\" end sub ' Event handler for when video content field changes sub onContentChange() if not isValid(m.top.content) then return m.top.observeField(\"position\", \"onPositionChanged\") end sub sub onNextEpisodeDataLoaded() m.checkedForNextEpisode = true m.top.observeField(\"position\", \"onPositionChanged\") end sub ' ' Runs Next Episode button animation and sets focus to button sub showNextEpisodeButton() if m.top.content.contenttype &lt;&gt; 4 then return ' only display when content is type \"Episode\" if m.nextupbuttonseconds = 0 then return ' is the button disabled? if m.nextEpisodeButton.opacity = 0 and m.global.session.user.configuration.EnableNextEpisodeAutoPlay m.nextEpisodeButton.visible = true m.showNextEpisodeButtonAnimation.control = \"start\" m.nextEpisodeButton.setFocus(true) end if end sub ' 'Update count down text sub updateCount() nextEpisodeCountdown = Int(m.top.duration - m.top.position) if nextEpisodeCountdown &lt; 0 nextEpisodeCountdown = 0 end if m.nextEpisodeButton.text = tr(\"Next Episode\") + \" \" + nextEpisodeCountdown.toStr() end sub ' ' Runs hide Next Episode button animation and sets focus back to video sub hideNextEpisodeButton() m.hideNextEpisodeButtonAnimation.control = \"start\" m.nextEpisodeButton.setFocus(false) m.top.setFocus(true) end sub ' Checks if we need to display the Next Episode button sub checkTimeToDisplayNextEpisode() if m.top.content.contenttype &lt;&gt; 4 then return ' only display when content is type \"Episode\" if m.nextupbuttonseconds = 0 then return ' is the button disabled? if isValid(m.top.duration) and isValid(m.top.position) nextEpisodeCountdown = Int(m.top.duration - m.top.position) if nextEpisodeCountdown &lt; 0 and m.nextEpisodeButton.opacity = 0.9 hideNextEpisodeButton() return else if nextEpisodeCountdown &gt; 1 and int(m.top.position) &gt;= (m.top.duration - m.nextupbuttonseconds - 1) updateCount() if m.nextEpisodeButton.opacity = 0 showNextEpisodeButton() end if return end if end if if m.nextEpisodeButton.visible or m.nextEpisodeButton.hasFocus() m.nextEpisodeButton.visible = false m.nextEpisodeButton.setFocus(false) end if end sub ' When Video Player state changes sub onPositionChanged() if isValid(m.captionTask) m.captionTask.currentPos = Int(m.top.position * 1000) end if ' Check if dialog is open m.dialog = m.top.getScene().findNode(\"dialogBackground\") if not isValid(m.dialog) ' Do not show Next Episode button for intro videos if not m.LoadMetaDataTask.isIntro checkTimeToDisplayNextEpisode() end if end if end sub ' ' When Video Player state changes sub onState(msg) if isValid(m.captionTask) m.captionTask.playerState = m.top.state + m.top.globalCaptionMode end if ' When buffering, start timer to monitor buffering process if m.top.state = \"buffering\" and m.bufferCheckTimer &lt;&gt; invalid ' start timer m.bufferCheckTimer.control = \"start\" m.bufferCheckTimer.ObserveField(\"fire\", \"bufferCheck\") else if m.top.state = \"error\" if not m.playReported and m.top.transcodeAvailable m.top.retryWithTranscoding = true ' If playback was not reported, retry with transcoding else ' If an error was encountered, Display dialog showPlaybackErrorDialog(tr(\"Error During Playback\")) end if ' Stop playback and exit player m.top.control = \"stop\" m.top.backPressed = true else if m.top.state = \"playing\" ' Check if next episde is available if isValid(m.top.showID) if m.top.showID &lt;&gt; \"\" and not m.checkedForNextEpisode and m.top.content.contenttype = 4 m.getNextEpisodeTask.showID = m.top.showID m.getNextEpisodeTask.videoID = m.top.id m.getNextEpisodeTask.control = \"RUN\" end if end if if m.playReported = false ReportPlayback(\"start\") m.playReported = true else ReportPlayback() end if m.playbackTimer.control = \"start\" else if m.top.state = \"paused\" m.playbackTimer.control = \"stop\" ReportPlayback() else if m.top.state = \"stopped\" m.playbackTimer.control = \"stop\" ReportPlayback(\"stop\") m.playReported = false end if end sub ' ' Report playback to server sub ReportPlayback(state = \"update\" as string) if m.top.position = invalid then return params = { \"ItemId\": m.top.id, \"PlaySessionId\": m.top.PlaySessionId, \"PositionTicks\": int(m.top.position) * 10000000&amp;, 'Ensure a LongInteger is used \"IsPaused\": (m.top.state = \"paused\") } if m.top.content.live params.append({ \"MediaSourceId\": m.top.transcodeParams.MediaSourceId, \"LiveStreamId\": m.top.transcodeParams.LiveStreamId }) m.bufferCheckTimer.duration = 30 end if ' Report playstate via worker task playstateTask = m.global.playstateTask playstateTask.setFields({ status: state, params: params }) playstateTask.control = \"RUN\" end sub ' ' Check the the buffering has not hung sub bufferCheck(msg) if m.top.state &lt;&gt; \"buffering\" ' If video is not buffering, stop timer m.bufferCheckTimer.control = \"stop\" m.bufferCheckTimer.unobserveField(\"fire\") return end if if m.top.bufferingStatus &lt;&gt; invalid ' Check that the buffering percentage is increasing if m.top.bufferingStatus[\"percentage\"] &gt; m.bufferPercentage m.bufferPercentage = m.top.bufferingStatus[\"percentage\"] else if m.top.content.live = true m.top.callFunc(\"refresh\") else ' If buffering has stopped Display dialog showPlaybackErrorDialog(tr(\"There was an error retrieving the data for this item from the server.\")) ' Stop playback and exit player m.top.control = \"stop\" m.top.backPressed = true end if end if end sub function onKeyEvent(key as string, press as boolean) as boolean if key = \"OK\" and m.nextEpisodeButton.hasfocus() and not m.top.trickPlayBar.visible m.top.control = \"stop\" m.top.state = \"finished\" hideNextEpisodeButton() return true else 'Hide Next Episode Button if m.nextEpisodeButton.opacity &gt; 0 or m.nextEpisodeButton.hasFocus() m.nextEpisodeButton.opacity = 0 m.nextEpisodeButton.setFocus(false) m.top.setFocus(true) end if end if if not press then return false if key = \"down\" ' Do not show subtitle selection for intro videos if not m.LoadMetaDataTask.isIntro m.top.selectSubtitlePressed = true return true end if else if key = \"up\" ' Do not show playback info for intro videos if not m.LoadMetaDataTask.isIntro m.top.selectPlaybackInfoPressed = true return true end if else if key = \"OK\" ' OK will play/pause depending on current state ' return false to allow selection during seeking if m.top.state = \"paused\" m.top.control = \"resume\" return false else if m.top.state = \"playing\" m.top.control = \"pause\" return false end if end if if key = \"back\" m.top.control = \"stop\" end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_movies_VideoTrackListItem.brs.html":{"id":"components_movies_VideoTrackListItem.brs.html","title":"Source: components/movies/VideoTrackListItem.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/movies/VideoTrackListItem.brs sub init() m.title = m.top.findNode(\"title\") m.description = m.top.findNode(\"description\") m.selectedIcon = m.top.findNode(\"selectedIcon\") end sub sub itemContentChanged() m.title.text = m.top.itemContent.title m.description.text = m.top.itemContent.description if m.top.itemContent.description = \"\" m.title.translation = [50, 20] end if if m.top.itemContent.selected m.selectedIcon.uri = m.global.constants.icons.check_white else m.selectedIcon.uri = \"\" end if end sub ' 'Scroll description if focused sub focusChanged() if m.top.itemHasFocus = true m.description.repeatCount = -1 else m.description.repeatCount = 0 end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_manager_ViewCreator.brs.html":{"id":"components_manager_ViewCreator.brs.html","title":"Source: components/manager/ViewCreator.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/manager/ViewCreator.brs ' Play Audio sub CreateAudioPlayerView() m.view = CreateObject(\"roSGNode\", \"AudioPlayerView\") m.view.observeField(\"state\", \"onStateChange\") m.global.sceneManager.callFunc(\"pushScene\", m.view) end sub ' Play Video sub CreateVideoPlayerView() m.playbackData = {} m.selectedSubtitle = {} m.view = CreateObject(\"roSGNode\", \"VideoPlayerView\") m.view.observeField(\"state\", \"onStateChange\") m.view.observeField(\"selectPlaybackInfoPressed\", \"onSelectPlaybackInfoPressed\") m.view.observeField(\"selectSubtitlePressed\", \"onSelectSubtitlePressed\") mediaSourceId = m.global.queueManager.callFunc(\"getCurrentItem\").mediaSourceId if not isValid(mediaSourceId) or mediaSourceId = \"\" mediaSourceId = m.global.queueManager.callFunc(\"getCurrentItem\").id end if m.getPlaybackInfoTask = createObject(\"roSGNode\", \"GetPlaybackInfoTask\") m.getPlaybackInfoTask.videoID = mediaSourceId m.getPlaybackInfoTask.observeField(\"data\", \"onPlaybackInfoLoaded\") m.global.sceneManager.callFunc(\"pushScene\", m.view) end sub ' ----------------- ' Event Handlers ' ----------------- ' User requested subtitle selection popup sub onSelectSubtitlePressed() ' None is always first in the subtitle list subtitleData = { data: [{ \"Index\": -1, \"IsExternal\": false, \"Track\": { \"description\": \"None\" }, \"Type\": \"subtitleselection\" }] } for each item in m.view.fullSubtitleData item.type = \"subtitleselection\" if m.view.selectedSubtitle &lt;&gt; -1 ' Subtitle is a track within the file if item.index = m.view.selectedSubtitle item.selected = true end if else ' Subtitle is from an external source availableSubtitleTrackIndex = availSubtitleTrackIdx(item.track.TrackName) if availableSubtitleTrackIndex &lt;&gt; -1 ' Convert Jellyfin subtitle track name to Roku track name subtitleFullTrackName = m.view.availableSubtitleTracks[availableSubtitleTrackIndex].TrackName if subtitleFullTrackName = m.view.subtitleTrack item.selected = true end if end if end if subtitleData.data.push(item) end for m.global.sceneManager.callFunc(\"radioDialog\", tr(\"Select Subtitles\"), subtitleData) m.global.sceneManager.observeField(\"returnData\", \"onSelectionMade\") end sub ' User has selected something from the radioDialog popup sub onSelectionMade() m.global.sceneManager.unobserveField(\"returnData\") if not isValid(m.global.sceneManager.returnData) then return if not isValid(m.global.sceneManager.returnData.type) then return if LCase(m.global.sceneManager.returnData.type) = \"subtitleselection\" processSubtitleSelection() end if end sub sub processSubtitleSelection() m.selectedSubtitle = m.global.sceneManager.returnData ' The selected encoded subtitle did not change. if m.view.selectedSubtitle &lt;&gt; -1 or m.selectedSubtitle.index &lt;&gt; -1 if m.view.selectedSubtitle = m.selectedSubtitle.index then return end if ' The playbackData is now outdated and must be refreshed m.playbackData = invalid if LCase(m.selectedSubtitle.track.description) = \"none\" m.view.globalCaptionMode = \"Off\" m.view.subtitleTrack = \"\" if m.view.selectedSubtitle &lt;&gt; -1 m.view.selectedSubtitle = -1 end if return end if if m.selectedSubtitle.IsEncoded m.view.globalCaptionMode = \"Off\" else m.view.globalCaptionMode = \"On\" end if if m.selectedSubtitle.IsExternal availableSubtitleTrackIndex = availSubtitleTrackIdx(m.selectedSubtitle.Track.TrackName) if availableSubtitleTrackIndex = -1 then return m.view.subtitleTrack = m.view.availableSubtitleTracks[availableSubtitleTrackIndex].TrackName else m.view.selectedSubtitle = m.selectedSubtitle.Index end if end sub ' User requested playback info sub onSelectPlaybackInfoPressed() ' Check if we already have playback info and show it in a popup if isValid(m.playbackData) and isValid(m.playbackData.playbackinfo) m.global.sceneManager.callFunc(\"standardDialog\", tr(\"Playback Info\"), m.playbackData.playbackinfo) return end if m.getPlaybackInfoTask.control = \"RUN\" end sub ' The playback info task has returned data sub onPlaybackInfoLoaded() m.playbackData = m.getPlaybackInfoTask.data ' Check if we have playback info and show it in a popup if isValid(m.playbackData) and isValid(m.playbackData.playbackinfo) m.global.sceneManager.callFunc(\"standardDialog\", tr(\"Playback Info\"), m.playbackData.playbackinfo) end if end sub ' Playback state change event handlers sub onStateChange() if LCase(m.view.state) = \"finished\" ' Close any open dialogs if m.global.sceneManager.callFunc(\"isDialogOpen\") m.global.sceneManager.callFunc(\"dismissDialog\") end if ' If there is something next in the queue, play it if m.global.queueManager.callFunc(\"getPosition\") &lt; m.global.queueManager.callFunc(\"getCount\") - 1 m.global.sceneManager.callFunc(\"clearPreviousScene\") m.global.queueManager.callFunc(\"moveForward\") m.global.queueManager.callFunc(\"playQueue\") return end if ' Playback completed, return user to previous screen m.global.sceneManager.callFunc(\"popScene\") m.global.audioPlayer.loopMode = \"\" end if end sub ' Roku translates the info provided in subtitleTracks into availableSubtitleTracks ' Including ignoring tracks, if they are not understood, thus making indexing unpredictable. ' This function translates between our internel selected subtitle index ' and the corresponding index in availableSubtitleTracks. function availSubtitleTrackIdx(tracknameToFind as string) as integer idx = 0 for each availTrack in m.view.availableSubtitleTracks ' The TrackName must contain the URL we supplied originally, though ' Roku mangles the name a bit, so we check if the URL is a substring, rather ' than strict equality if Instr(1, availTrack.TrackName, tracknameToFind) return idx end if idx = idx + 1 end for return -1 end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_WhatsNewDialog.brs.html":{"id":"components_WhatsNewDialog.brs.html","title":"Source: components/WhatsNewDialog.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsIt  setPalette() dlgPalette = createObject(\"roSGNode\", \"RSGPalette\") dlgPalette.colors = { DialogBackgroundColor: \"0x262828FF\", DialogFocusColor: \"0xcececeFF\", DialogFocusItemColor: \"0x202020FF\", DialogSecondaryTextColor: \"0xf8f8f8ff\", DialogSecondaryItemColor: \"#00a4dcFF\", DialogTextColor: \"0xeeeeeeFF\" } m.top.palette = dlgPalette end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_api_baserequest.brs.html":{"id":"source_api_baserequest.brs.html","title":"Source: source/api/baserequest.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/api/baserequest.brs ' Functions for making requests to the API function buildParams(params = {} as object) as string ' Take an object of parameters and construct the URL query param_array = [] for each field in params.items() item = \"\" if type(field.value) = \"String\" or type(field.value) = \"roString\" item = field.key + \"=\" + field.value.trim().EncodeUriComponent() else if type(field.value) = \"roInteger\" or type(field.value) = \"roInt\" item = field.key + \"=\" + stri(field.value).trim() 'item = field.key + \"=\" + str(field.value).trim() else if type(field.value) = \"roFloat\" item = field.key + \"=\" + stri(int(field.value)).trim() else if type(field.value) = \"LongInteger\" item = field.key + \"=\" + field.value.toStr().trim() else if type(field.value) = \"roArray\" ' TODO handle array params else if type(field.value) = \"roBoolean\" if field.value item = field.key + \"=true\" else item = field.key + \"=false\" end if else if field.value = invalid item = field.key + \"=null\" else if field &lt;&gt; invalid print \"Unhandled param type: \" + type(field.value) item = field.key + \"=\" + field.value.EncodeUriComponent() end if if item &lt;&gt; \"\" then param_array.push(item) end for return param_array.join(\"&amp;\") end function function buildURL(path as string, params = {} as object) as dynamic serverURL = get_url() if serverURL = invalid then return invalid ' Add intial '/' if path does not start with one if path.Left(1) = \"/\" full_url = serverURL + path else full_url = serverURL + \"/\" + path end if if params.count() &gt; 0 full_url = full_url + \"?\" + buildParams(params) end if return full_url end function function APIRequest(url as string, params = {} as object) as dynamic full_url = buildURL(url, params) if full_url = invalid then return invalid serverURL = m.global.session.server.url if serverURL = invalid then return invalid req = createObject(\"roUrlTransfer\") req.setUrl(full_url) req = authRequest(req) ' SSL cert if serverURL.left(8) = \"https://\" setCertificateAuthority(req) end if return req end function function getJson(req) 'req.retainBodyOnError(True) data = req.GetToString() if data = invalid or data = \"\" return invalid end if json = ParseJson(data) return json end function function postVoid(req, data = \"\" as string) as boolean req.setMessagePort(CreateObject(\"roMessagePort\")) req.AddHeader(\"Content-Type\", \"application/json\") req.AsyncPostFromString(data) resp = wait(30000, req.GetMessagePort()) if type(resp) &lt;&gt; \"roUrlEvent\" return false end if if resp.GetResponseCode() = 200 return true end if return false end function function headVoid(req) as boolean req.setMessagePort(CreateObject(\"roMessagePort\")) req.AddHeader(\"Content-Type\", \"application/json\") req.AsyncHead() resp = wait(30000, req.GetMessagePort()) if type(resp) &lt;&gt; \"roUrlEvent\" return false end if if resp.GetResponseCode() = 200 return true end if return false end function function getVoid(req) as boolean req.setMessagePort(CreateObject(\"roMessagePort\")) req.AddHeader(\"Content-Type\", \"application/json\") req.AsyncGetToString() resp = wait(30000, req.GetMessagePort()) if type(resp) &lt;&gt; \"roUrlEvent\" return false end if if resp.GetResponseCode() = 200 return true end if return false end function function postJson(req, data = \"\" as string) req.setMessagePort(CreateObject(\"roMessagePort\")) req.AddHeader(\"Content-Type\", \"application/json\") req.AsyncPostFromString(data) resp = wait(30000, req.GetMessagePort()) if type(resp) &lt;&gt; \"roUrlEvent\" return invalid end if if resp.getString() = \"\" return invalid end if json = ParseJson(resp.GetString()) return json end function function deleteVoid(req) req.setMessagePort(CreateObject(\"roMessagePort\")) req.AddHeader(\"Content-Type\", \"application/json\") req.SetRequest(\"DELETE\") req.GetToString() return true end function function get_url() serverURL = m.global.session.server.url if serverURL &lt;&gt; invalid if serverURL.right(1) = \"/\" serverURL = serverURL.left(serverURL.len() - 1) end if ' append http:// to the start if not specified if serverURL.left(7) &lt;&gt; \"http://\" and serverURL.left(8) &lt;&gt; \"https://\" serverURL = \"http://\" + serverURL end if end if return serverURL end function function getString(req) data = req.GetToString() return data end function function postString(req, data = \"\" as string) req.setMessagePort(CreateObject(\"roMessagePort\")) req.AddHeader(\"Content-Type\", \"application/json\") req.AsyncPostFromString(data) resp = wait(30000, req.GetMessagePort()) if type(resp) &lt;&gt; \"roUrlEvent\" return invalid end if return resp.getString() end function ' sets the certificate authority by file path on the passed node sub setCertificateAuthority(request as object) as void request.setCertificatesFile(\"common:/certs/ca-bundle.crt\") end sub ' Takes and returns a roUrlTransfer object after adding a Jellyfin \"Authorization\" header function authRequest(request as object) as object QUOTE = Chr(34) auth = \"MediaBrowser\" + \" Client=\" + QUOTE + \"Jellyfin Roku\" + QUOTE auth = auth + \", Device=\" + QUOTE + m.global.device.name + \" (\" + m.global.device.model + \")\" + QUOTE auth = auth + \", Version=\" + QUOTE + m.global.app.version + QUOTE if m.global.session.user.id &lt;&gt; invalid auth = auth + \", UserId=\" + QUOTE + m.global.session.user.id + QUOTE end if auth = auth + \", DeviceId=\" + QUOTE + m.global.device.serverDeviceName + QUOTE if m.global.session.user.authToken &lt;&gt; invalid auth = auth + \", Token=\" + QUOTE + m.global.session.user.authToken + QUOTE end if request.AddHeader(\"Authorization\", auth) return request end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_captionTask.brs.html":{"id":"components_captionTask.brs.html","title":"Source: components/captionTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/captionTask.brs import \"pkg:/source/utils/config.brs\" import \"pkg:/source/api/baserequest.brs\" sub init() m.top.observeField(\"url\", \"fetchCaption\") m.top.currentCaption = [] m.top.currentPos = 0 m.captionTimer = m.top.findNode(\"captionTimer\") m.captionTimer.ObserveField(\"fire\", \"updateCaption\") m.captionList = [] m.reader = createObject(\"roUrlTransfer\") m.font = CreateObject(\"roSGNode\", \"Font\") m.tags = CreateObject(\"roRegex\", \"{\\\\an\\d*}|&amp;lt;.*?&amp;gt;|&lt;.*?&gt;\", \"s\") ' Caption Style m.fontSizeDict = { \"Default\": 60, \"Large\": 60, \"Extra Large\": 70, \"Medium\": 50, \"Small\": 40 } m.percentageDict = { \"Default\": 1.0, \"100%\": 1.0, \"75%\": 0.75, \"50%\": 0.5, \"25%\": 0.25, \"Off\": 0 } m.textColorDict = { \"Default\": &amp;HFFFFFFFF, \"White\": &amp;HFFFFFFFF, \"Black\": &amp;H000000FF, \"Red\": &amp;HFF0000FF, \"Green\": &amp;H008000FF, \"Blue\": &amp;H0000FFFF, \"Yellow\": &amp;HFFFF00FF, \"Magenta\": &amp;HFF00FFFF, \"Cyan\": &amp;H00FFFFFF } m.bgColorDict = { \"Default\": &amp;H000000FF, \"White\": &amp;HFFFFFFFF, \"Black\": &amp;H000000FF, \"Red\": &amp;HFF0000FF, \"Green\": &amp;H008000FF, \"Blue\": &amp;H0000FFFF, \"Yellow\": &amp;HFFFF00FF, \"Magenta\": &amp;HFF00FFFF, \"Cyan\": &amp;H00FFFFFF } deviceInfo = CreateObject(\"roDeviceInfo\") m.fontSize = m.fontSizeDict[deviceInfo.GetCaptionsOption(\"Text/Size\")] m.textColor = m.textColorDict[deviceInfo.GetCaptionsOption(\"Text/Color\")] m.textOpac = m.percentageDict[deviceInfo.GetCaptionsOption(\"Text/Opacity\")] m.bgColor = m.bgColorDict[deviceInfo.GetCaptionsOption(\"Background/Color\")] m.bgOpac = m.percentageDict[deviceInfo.GetCaptionsOption(\"Background/Opacity\")] setFont() end sub sub setFont() fs = CreateObject(\"roFileSystem\") if fs.Exists(\"tmp:/font\") m.font.uri = \"tmp:/font\" m.font.size = m.fontSize else m.font = \"font:LargeSystemFont\" end if end sub sub fetchCaption() m.captionTimer.control = \"stop\" re = CreateObject(\"roRegex\", \"(http.*?\\.vtt)\", \"s\") url = re.match(m.top.url)[0] if url &lt;&gt; invalid m.reader.setUrl(url) text = m.reader.GetToString() m.captionList = parseVTT(text) m.captionTimer.control = \"start\" else m.captionTimer.control = \"stop\" end if end sub function newlabel(txt) label = CreateObject(\"roSGNode\", \"Label\") label.text = txt label.font = m.font label.font.size = m.fontSize label.color = m.textColor label.opacity = m.textOpac return label end function function newLayoutGroup(labels) newlg = CreateObject(\"roSGNode\", \"LayoutGroup\") newlg.appendchildren(labels) newlg.horizalignment = \"center\" newlg.vertalignment = \"bottom\" return newlg end function function newRect(lg) rectLG = CreateObject(\"roSGNode\", \"LayoutGroup\") rectxy = lg.BoundingRect() rect = CreateObject(\"roSGNode\", \"Rectangle\") rect.color = m.bgColor rect.opacity = m.bgOpac rect.width = rectxy.width + 50 rect.height = rectxy.height if lg.getchildCount() = 0 rect.width = 0 rect.height = 0 end if rectLG.translation = [0, -rect.height / 2] rectLG.horizalignment = \"center\" rectLG.vertalignment = \"center\" rectLG.appendchild(rect) return rectLG end function sub updateCaption() m.top.currentCaption = [] if LCase(m.top.playerState) = \"playingon\" m.top.currentPos = m.top.currentPos + 100 texts = [] for each entry in m.captionList if entry[\"start\"] &lt;= m.top.currentPos and m.top.currentPos &lt; entry[\"end\"] t = m.tags.replaceAll(entry[\"text\"], \"\") texts.push(t) end if end for labels = [] for each text in texts labels.push(newlabel (text)) end for lines = newLayoutGroup(labels) rect = newRect(lines) m.top.currentCaption = [rect, lines] else if LCase(m.top.playerState.right(1)) = \"w\" m.top.playerState = m.top.playerState.left(len (m.top.playerState) - 1) end if end sub function isTime(text) return text.right(1) = chr(31) end function function toMs(t) t = t.replace(\".\", \":\") t = t.left(12) timestamp = t.tokenize(\":\") return 3600000 * timestamp[0].toint() + 60000 * timestamp[1].toint() + 1000 * timestamp[2].toint() + timestamp[3].toint() end function function parseVTT(lines) lines = lines.replace(\" --&gt; \", chr(31) + chr(10)) lines = lines.split(chr(10)) curStart = -1 curEnd = -1 entries = [] for i = 0 to lines.count() - 1 if isTime(lines[i]) curStart = toMs (lines[i]) curEnd = toMs (lines[i + 1]) i += 1 else if curStart &lt;&gt; -1 trimmed = lines[i].trim() if trimmed &lt;&gt; chr(0) entry = { \"start\": curStart, \"end\": curEnd, \"text\": trimmed } entries.push(entry) end if end if end for return entries end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_utils_config.brs.html":{"id":"source_utils_config.brs.html","title":"Source: source/utils/config.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/utils/config.brs ' needed for set_user_setting() and unset_user_setting() import \"pkg:/source/utils/session.bs\" ' Read config tree from json config file and return function GetConfigTree() return ParseJSON(ReadAsciiFile(\"pkg:/settings/settings.json\")) end function ' Generic registry accessors function registry_read(key, section = invalid) if section = invalid then return invalid reg = CreateObject(\"roRegistrySection\", section) if reg.exists(key) then return reg.read(key) return invalid end function sub registry_write(key, value, section = invalid) if section = invalid then return reg = CreateObject(\"roRegistrySection\", section) reg.write(key, value) reg.flush() end sub sub registry_delete(key, section = invalid) if section = invalid then return reg = CreateObject(\"roRegistrySection\", section) reg.delete(key) reg.flush() end sub ' Return all data found inside a registry section function RegistryReadAll(section as string) as dynamic if section = \"\" then return invalid registry = CreateObject(\"roRegistrySection\", section) regKeyList = registry.GetKeyList() registryData = {} for each item in regKeyList ' ignore session related tokens if item &lt;&gt; \"token\" and item &lt;&gt; \"username\" and item &lt;&gt; \"password\" and LCase(item) &lt;&gt; \"lastrunversion\" if registry.Exists(item) registryData.AddReplace(item, registry.Read(item)) end if end if end for return registryData end function ' Return an array of all the registry section keys function getRegistrySections() as object registry = CreateObject(\"roRegistry\") return registry.GetSectionList() end function ' \"Jellyfin\" registry accessors for the default global settings function get_setting(key, defaultValue = invalid) value = registry_read(key, \"Jellyfin\") if value = invalid then return defaultValue return value end function sub set_setting(key, value) registry_write(key, value, \"Jellyfin\") end sub sub unset_setting(key) registry_delete(key, \"Jellyfin\") end sub ' User registry accessors for the currently active user function get_user_setting(key as string) as dynamic if key = \"\" or m.global.session.user.id = invalid then return invalid value = registry_read(key, m.global.session.user.id) return value end function sub set_user_setting(key as string, value as dynamic) if m.global.session.user.id = invalid then return session.user.settings.Save(key, value) registry_write(key, value, m.global.session.user.id) end sub sub unset_user_setting(key as string) if m.global.session.user.id = invalid then return session.user.settings.Delete(key) registry_delete(key, m.global.session.user.id) end sub ' Recursivly search the config tree for entry with settingname equal to key function findConfigTreeKey(key as string, tree) for each item in tree if item.settingName &lt;&gt; invalid and item.settingName = key then return item if item.children &lt;&gt; invalid and item.children.Count() &gt; 0 result = findConfigTreeKey(key, item.children) if result &lt;&gt; invalid then return result end if end for return invalid end function ' Returns an array of saved users from the registry ' that belong to the active server function getSavedUsers() as object registrySections = getRegistrySections() savedUsers = [] for each section in registrySections if LCase(section) &lt;&gt; \"jellyfin\" savedUsers.push(section) end if end for savedServerUsers = [] for each userId in savedUsers userArray = { id: userId } token = registry_read(\"token\", userId) username = registry_read(\"username\", userId) if username &lt;&gt; invalid userArray[\"username\"] = username end if serverId = registry_read(\"serverId\", userId) if serverId &lt;&gt; invalid userArray[\"serverId\"] = serverId end if if username &lt;&gt; invalid and token &lt;&gt; invalid and serverId &lt;&gt; invalid and serverId = m.global.session.server.id savedServerUsers.push(userArray) end if end for return savedServerUsers end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_utils_deviceCapabilities.brs.html":{"id":"source_utils_deviceCapabilities.brs.html","title":"Source: source/utils/deviceCapabilities.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/utils/deviceCapabilities.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/api/baserequest.brs\" 'Device Capabilities for Roku. 'This will likely need further tweaking function getDeviceCapabilities() as object return { \"PlayableMediaTypes\": [ \"Audio\", \"Video\", \"Photo\" ], \"SupportedCommands\": [], \"SupportsPersistentIdentifier\": true, \"SupportsMediaControl\": false, \"SupportsContentUploading\": false, \"SupportsSync\": false, \"DeviceProfile\": getDeviceProfile(), \"AppStoreUrl\": \"https://channelstore.roku.com/details/cc5e559d08d9ec87c5f30dcebdeebc12/jellyfin\" } end function ' Send Device Profile information to server sub PostDeviceProfile() profile = getDeviceCapabilities() req = APIRequest(\"/Sessions/Capabilities/Full\") req.SetRequest(\"POST\") print \"profile =\", profile print \"profile.DeviceProfile =\", profile.DeviceProfile print \"profile.DeviceProfile.CodecProfiles =\" for each prof in profile.DeviceProfile.CodecProfiles print prof for each cond in prof.Conditions print cond end for end for print \"profile.DeviceProfile.ContainerProfiles =\", profile.DeviceProfile.ContainerProfiles print \"profile.DeviceProfile.DirectPlayProfiles =\" for each prof in profile.DeviceProfile.DirectPlayProfiles print prof end for print \"profile.DeviceProfile.SubtitleProfiles =\" for each prof in profile.DeviceProfile.SubtitleProfiles print prof end for print \"profile.DeviceProfile.TranscodingProfiles =\" for each prof in profile.DeviceProfile.TranscodingProfiles print prof if isValid(prof.Conditions) for each condition in prof.Conditions print condition end for end if end for print \"profile.PlayableMediaTypes =\", profile.PlayableMediaTypes print \"profile.SupportedCommands =\", profile.SupportedCommands postJson(req, FormatJson(profile)) end sub function getDeviceProfile() as object playMpeg2 = m.global.session.user.settings[\"playback.mpeg2\"] di = CreateObject(\"roDeviceInfo\") ' TRANSCODING ' use strings to preserve order mp4AudioCodecs = \"aac\" mp4VideoCodecs = \"h264\" tsAudioCodecs = \"aac\" tsVideoCodecs = \"h264\" ' profileSupport[\"mp4\"][\"hevc\"][\"profile name\"][\"profile level\"] profileSupport = { mp4: {}, ts: {} } ' does the users setup support surround sound? maxAudioChannels = \"2\" ' jellyfin expects this as a string ' in order of preference from left to right audioCodecs = [\"eac3\", \"ac3\", \"dts\", \"mp3\", \"vorbis\", \"opus\", \"flac\", \"alac\", \"ac4\", \"pcm\", \"wma\", \"wmapro\"] surroundSoundCodecs = [\"eac3\", \"ac3\", \"dts\"] if m.global.session.user.settings[\"playback.forceDTS\"] = true surroundSoundCodecs = [\"dts\", \"eac3\", \"ac3\"] end if preferredSurroundSoundCodec = invalid if di.GetAudioOutputChannel() = \"5.1 surround\" maxAudioChannels = \"6\" for each codec in surroundSoundCodecs if di.CanDecodeAudio({ Codec: codec, ChCnt: 6 }).Result preferredSurroundSoundCodec = codec if di.CanDecodeAudio({ Codec: codec, ChCnt: 8 }).Result maxAudioChannels = \"8\" end if exit for end if end for end if ' VIDEO CODECS ' ' AVC / h264 / MPEG4 AVC h264Profiles = [\"main\", \"high\"] h264Levels = [\"4.1\", \"4.2\"] for each container in profileSupport for each profile in h264Profiles for each level in h264Levels if di.CanDecodeVideo({ Codec: \"h264\", Container: container, Profile: profile, Level: level }).Result profileSupport[container] = updateProfileArray(profileSupport[container], \"h264\", profile, level) end if if di.CanDecodeVideo({ Codec: \"mpeg4 avc\", Container: container, Profile: profile, Level: level }).Result profileSupport[container] = updateProfileArray(profileSupport[container], \"mpeg4 avc\", profile, level) if container = \"mp4\" ' check for codec string before adding it if mp4VideoCodecs.Instr(0, \",mpeg4 avc\") = -1 mp4VideoCodecs = mp4VideoCodecs + \",mpeg4 avc\" end if else if container = \"ts\" ' check for codec string before adding it if tsVideoCodecs.Instr(0, \",mpeg4 avc\") = -1 tsVideoCodecs = tsVideoCodecs + \",mpeg4 avc\" end if end if end if end for end for end for addHevc = false if m.global.session.user.settings[\"playback.compatibility.disablehevc\"] = false ' HEVC / h265 hevcProfiles = [\"main\", \"main 10\"] hevcLevels = [\"4.1\", \"5.0\", \"5.1\"] for each container in profileSupport for each profile in hevcProfiles for each level in hevcLevels if di.CanDecodeVideo({ Codec: \"hevc\", Container: container, Profile: profile, Level: level }).Result addHevc = true profileSupport[container] = updateProfileArray(profileSupport[container], \"hevc\", profile, level) profileSupport[container] = updateProfileArray(profileSupport[container], \"h265\", profile, level) if container = \"mp4\" ' check for codec string before adding it if mp4VideoCodecs.Instr(0, \"h265,\") = -1 mp4VideoCodecs = \"h265,\" + mp4VideoCodecs end if if mp4VideoCodecs.Instr(0, \"hevc,\") = -1 mp4VideoCodecs = \"hevc,\" + mp4VideoCodecs end if else if container = \"ts\" ' check for codec string before adding it if tsVideoCodecs.Instr(0, \"h265,\") = -1 tsVideoCodecs = \"h265,\" + tsVideoCodecs end if if tsVideoCodecs.Instr(0, \"hevc,\") = -1 tsVideoCodecs = \"hevc,\" + tsVideoCodecs end if end if end if end for end for end for end if ' VP9 vp9Profiles = [\"profile 0\", \"profile 2\"] addVp9 = false for each container in profileSupport for each profile in vp9Profiles if di.CanDecodeAudio({ Codec: \"vp9\", Container: container, Profile: profile }).Result addVp9 = true profileSupport[container] = updateProfileArray(profileSupport[container], \"vp9\", profile) if container = \"mp4\" ' check for codec string before adding it if mp4VideoCodecs.Instr(0, \",vp9\") = -1 mp4VideoCodecs = mp4VideoCodecs + \",vp9\" end if else if container = \"ts\" ' check for codec string before adding it if tsVideoCodecs.Instr(0, \",vp9\") = -1 tsVideoCodecs = tsVideoCodecs + \",vp9\" end if end if end if end for end for ' MPEG2 ' mpeg2 uses levels with no profiles. see https://developer.roku.com/en-ca/docs/references/brightscript/interfaces/ifdeviceinfo.md#candecodevideovideo_format-as-object-as-object ' NOTE: the mpeg2 levels are being saved in the profileSupport array as if they were profiles mpeg2Levels = [\"main\", \"high\"] addMpeg2 = false if playMpeg2 for each container in profileSupport for each level in mpeg2Levels if di.CanDecodeVideo({ Codec: \"mpeg2\", Container: container, Level: level }).Result addMpeg2 = true profileSupport[container] = updateProfileArray(profileSupport[container], \"mpeg2\", level) if container = \"mp4\" ' check for codec string before adding it if mp4VideoCodecs.Instr(0, \",mpeg2video\") = -1 mp4VideoCodecs = mp4VideoCodecs + \",mpeg2video\" end if else if container = \"ts\" ' check for codec string before adding it if tsVideoCodecs.Instr(0, \",mpeg2video\") = -1 tsVideoCodecs = tsVideoCodecs + \",mpeg2video\" end if end if end if end for end for end if ' AV1 addAv1 = di.CanDecodeVideo({ Codec: \"av1\" }).Result av1Profiles = [\"main\", \"main 10\"] av1Levels = [\"4.1\", \"5.0\", \"5.1\"] if addAv1 for each container in profileSupport for each profile in av1Profiles for each level in av1Levels ' av1 doesn't support checking for container
