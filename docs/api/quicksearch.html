istDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/ItemGrid/ItemGrid.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/deviceCapabilities.brs\" import \"pkg:/source/roku_modules/log/LogMixin.brs\" sub init() m.log = log.Logger(\"ItemGrid\") m.options = m.top.findNode(\"options\") m.showItemCount = m.global.session.user.settings[\"itemgrid.showItemCount\"] m.tvGuide = invalid m.channelFocused = invalid m.itemGrid = m.top.findNode(\"itemGrid\") m.backdrop = m.top.findNode(\"backdrop\") m.newBackdrop = m.top.findNode(\"backdropTransition\") m.emptyText = m.top.findNode(\"emptyText\") m.genreList = m.top.findNode(\"genrelist\") m.genreList.observeField(\"itemSelected\", \"onGenreItemSelected\") m.genreData = CreateObject(\"roSGNode\", \"ContentNode\") m.genreList.content = m.genreData m.swapAnimation = m.top.findNode(\"backroundSwapAnimation\") m.swapAnimation.observeField(\"state\", \"swapDone\") m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.itemGrid.setFocus(true) m.itemGrid.observeField(\"itemFocused\", \"onItemFocused\") m.itemGrid.observeField(\"itemSelected\", \"onItemSelected\") m.itemGrid.observeField(\"alphaSelected\", \"onItemalphaSelected\") 'Voice filter setup m.voiceBox = m.top.findNode(\"voiceBox\") m.voiceBox.voiceEnabled = true m.voiceBox.active = true m.voiceBox.observeField(\"text\", \"onvoiceFilter\") 'set voice help text m.voiceBox.hintText = tr(\"Use voice remote to search\") 'backdrop m.newBackdrop.observeField(\"loadStatus\", \"newBGLoaded\") 'Background Image Queued for loading m.queuedBGUri = \"\" 'Item sort - maybe load defaults from user prefs? m.sortField = \"SortName\" m.sortAscending = true m.filter = \"All\" m.favorite = \"Favorite\" m.loadItemsTask = createObject(\"roSGNode\", \"LoadItemsTask2\") 'set inital counts for overhang before content is loaded. m.loadItemsTask.totalRecordCount = 0 m.spinner = m.top.findNode(\"spinner\") m.spinner.visible = true m.Alpha = m.top.findNode(\"AlphaMenu\") m.AlphaSelected = m.top.findNode(\"AlphaSelected\") 'Get reset folder setting m.resetGrid = m.global.session.user.settings[\"itemgrid.reset\"] m.micButton = m.top.findNode(\"micButton\") m.micButtonText = m.top.findNode(\"micButtonText\") 'Hide voice search if device does not have voice remote if m.global.device.hasVoiceRemote = false m.micButton.visible = false m.micButtonText.visible = false end if end sub ' 'Genre Item Selected sub onGenreItemSelected() m.top.selectedItem = m.genreList.content.getChild(m.genreList.rowItemSelected[0]).getChild(m.genreList.rowItemSelected[1]) end sub ' 'Load initial set of Data sub loadInitialItems() m.loadItemsTask.control = \"stop\" m.spinner.visible = true if m.top.parentItem.json.Type = \"CollectionFolder\" 'or m.top.parentItem.json.Type = \"Folder\" m.top.HomeLibraryItem = m.top.parentItem.Id end if if m.top.parentItem.backdropUrl &lt;&gt; invalid SetBackground(m.top.parentItem.backdropUrl) end if ' Read view/sort/filter settings if m.top.parentItem.collectionType = \"livetv\" ' Translate between app and server nomenclature viewSetting = m.global.session.user.settings[\"display.livetv.landing\"] 'Move mic to be visiable on TV Guide screen if m.global.device.hasVoiceRemote = true m.micButton.translation = \"[1540, 92]\" m.micButtonText.visible = true m.micButtonText.translation = \"[1600,130]\" m.micButtonText.font.size = 22 m.micButtonText.text = tr(\"Search\") end if if viewSetting = \"guide\" m.view = \"tvGuide\" else m.view = \"livetv\" end if m.sortField = m.global.session.user.settings[\"display.livetv.sortField\"] sortAscendingStr = m.global.session.user.settings[\"display.livetv.sortAscending\"] m.filter = m.global.session.user.settings[\"display.livetv.filter\"] else if m.top.parentItem.collectionType = \"music\" m.view = m.global.session.user.settings[\"display.music.view\"] m.sortField = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".sortField\"] sortAscendingStr = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".sortAscending\"] m.filter = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".filter\"] else m.sortField = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".sortField\"] sortAscendingStr = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".sortAscending\"] m.filter = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".filter\"] m.view = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".landing\"] end if if m.sortField = invalid ' Set the default order for boxsets to the Release Date - API calls it PremiereDate if LCase(m.top.parentItem.json.Type) = \"boxset\" m.sortField = \"PremiereDate\" else m.sortField = \"SortName\" end if end if if m.filter = invalid then m.filter = \"All\" if sortAscendingStr = invalid or sortAscendingStr = true m.sortAscending = true else m.sortAscending = false end if ' Set Studio Id if m.top.parentItem.json.type = \"Studio\" m.loadItemsTask.studioIds = m.top.parentItem.id m.loadItemsTask.itemId = m.top.parentItem.parentFolder m.loadItemsTask.genreIds = \"\" ' Set Genre Id else if m.top.parentItem.json.type = \"Genre\" m.loadItemsTask.genreIds = m.top.parentItem.id m.loadItemsTask.itemId = m.top.parentItem.parentFolder m.loadItemsTask.studioIds = \"\" else if (m.view = \"Shows\" or m.options.view = \"Shows\") or (m.view = \"Movies\" or m.options.view = \"Movies\") m.loadItemsTask.studioIds = \"\" m.loadItemsTask.genreIds = \"\" else m.loadItemsTask.itemId = m.top.parentItem.Id end if updateTitle() m.loadItemsTask.nameStartsWith = m.top.alphaSelected m.loadItemsTask.searchTerm = m.voiceBox.text m.emptyText.visible = false m.loadItemsTask.sortField = m.sortField m.loadItemsTask.sortAscending = m.sortAscending m.loadItemsTask.filter = m.filter m.loadItemsTask.startIndex = 0 ' Load Item Types if getCollectionType() = \"movies\" m.loadItemsTask.itemType = \"Movie\" m.loadItemsTask.itemId = m.top.parentItem.Id else if getCollectionType() = \"tvshows\" m.loadItemsTask.itemType = \"Series\" m.loadItemsTask.itemId = m.top.parentItem.Id else if getCollectionType() = \"music\" ' Default Settings m.loadItemsTask.recursive = true m.itemGrid.itemSize = \"[290, 290]\" m.loadItemsTask.itemType = \"MusicArtist\" m.loadItemsTask.itemId = m.top.parentItem.Id m.view = m.global.session.user.settings[\"display.music.view\"] if m.view = \"music-album\" m.loadItemsTask.itemType = \"MusicAlbum\" end if else if m.top.parentItem.collectionType = \"livetv\" m.loadItemsTask.itemType = \"TvChannel\" m.loadItemsTask.itemId = \" \" ' For LiveTV, we want to \"Fit\" the item images, not zoom m.top.imageDisplayMode = \"scaleToFit\" if m.global.session.user.settings[\"display.livetv.landing\"] = \"guide\" and m.options.view &lt;&gt; \"livetv\" showTvGuide() end if else if m.top.parentItem.collectionType = \"CollectionFolder\" or m.top.parentItem.type = \"CollectionFolder\" or m.top.parentItem.collectionType = \"boxsets\" or m.top.parentItem.Type = \"Boxset\" or m.top.parentItem.Type = \"Boxsets\" or m.top.parentItem.Type = \"Folder\" or m.top.parentItem.Type = \"Channel\" if m.voiceBox.text &lt;&gt; \"\" m.loadItemsTask.recursive = true else ' non recursive for collections (folders, boxsets, photo albums, etc) m.loadItemsTask.recursive = false end if else if m.top.parentItem.json.type = \"Studio\" m.loadItemsTask.itemId = m.top.parentItem.parentFolder m.loadItemsTask.itemType = \"Series,Movie\" m.top.imageDisplayMode = \"scaleToFit\" else if m.top.parentItem.json.type = \"Genre\" m.loadItemsTask.itemType = \"Series,Movie\" m.loadItemsTask.itemId = m.top.parentItem.parentFolder else m.log.warn(\"Unknown Item Type\", m.top.parentItem) end if if m.top.parentItem.type &lt;&gt; \"Folder\" and (m.options.view = \"Networks\" or m.view = \"Networks\" or m.options.view = \"Studios\" or m.view = \"Studios\") m.loadItemsTask.view = \"Networks\" m.top.imageDisplayMode = \"scaleToFit\" else if m.top.parentItem.type &lt;&gt; \"Folder\" and (m.options.view = \"Genres\" or m.view = \"Genres\") m.loadItemsTask.StudioIds = m.top.parentItem.Id m.loadItemsTask.view = \"Genres\" else if m.top.parentItem.type &lt;&gt; \"Folder\" and (m.options.view = \"Shows\" or m.view = \"Shows\") m.loadItemsTask.studioIds = \"\" m.loadItemsTask.view = \"Shows\" else if m.top.parentItem.type &lt;&gt; \"Folder\" and (m.options.view = \"Movies\" or m.view = \"Movies\") m.loadItemsTask.studioIds = \"\" m.loadItemsTask.view = \"Movies\" end if m.loadItemsTask.observeField(\"content\", \"ItemDataLoaded\") m.spinner.visible = true m.loadItemsTask.control = \"RUN\" SetUpOptions() end sub ' Set Movies view, sort, and filter options sub setMoviesOptions(options) options.views = [ { \"Title\": tr(\"Movies\"), \"Name\": \"Movies\" }, { \"Title\": tr(\"Studios\"), \"Name\": \"Studios\" }, { \"Title\": tr(\"Genres\"), \"Name\": \"Genres\" } ] options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }, { \"Title\": tr(\"IMDB_RATING\"), \"Name\": \"CommunityRating\" }, { \"Title\": tr(\"CRITIC_RATING\"), \"Name\": \"CriticRating\" }, { \"Title\": tr(\"DATE_ADDED\"), \"Name\": \"DateCreated\" }, { \"Title\": tr(\"DATE_PLAYED\"), \"Name\": \"DatePlayed\" }, { \"Title\": tr(\"OFFICIAL_RATING\"), \"Name\": \"OfficialRating\" }, { \"Title\": tr(\"PLAY_COUNT\"), \"Name\": \"PlayCount\" }, { \"Title\": tr(\"RELEASE_DATE\"), \"Name\": \"PremiereDate\" }, { \"Title\": tr(\"RUNTIME\"), \"Name\": \"Runtime\" } ] options.filter = [ { \"Title\": tr(\"All\"), \"Name\": \"All\" }, { \"Title\": tr(\"Favorites\"), \"Name\": \"Favorites\" }, { \"Title\": tr(\"Played\"), \"Name\": \"Played\" }, { \"Title\": tr(\"Unplayed\"), \"Name\": \"Unplayed\" }, { \"Title\": tr(\"Resumable\"), \"Name\": \"Resumable\" } ] end sub ' Set Boxset view, sort, and filter options sub setBoxsetsOptions(options) options.views = [{ \"Title\": tr(\"Shows\"), \"Name\": \"shows\" }] options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }, { \"Title\": tr(\"DATE_ADDED\"), \"Name\": \"DateCreated\" }, { \"Title\": tr(\"DATE_PLAYED\"), \"Name\": \"DatePlayed\" }, { \"Title\": tr(\"RELEASE_DATE\"), \"Name\": \"PremiereDate\" }, ] options.filter = [ { \"Title\": tr(\"All\"), \"Name\": \"All\" }, { \"Title\": tr(\"Favorites\"), \"Name\": \"Favorites\" }, { \"Title\": tr(\"Played\"), \"Name\": \"Played\" }, { \"Title\": tr(\"Unplayed\"), \"Name\": \"Unplayed\" } ] end sub ' Set TV Show view, sort, and filter options sub setTvShowsOptions(options) options.views = [ { \"Title\": tr(\"Shows\"), \"Name\": \"Shows\" }, { \"Title\": tr(\"Networks\"), \"Name\": \"Networks\" }, { \"Title\": tr(\"Genres\"), \"Name\": \"Genres\" } ] options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }, { \"Title\": tr(\"IMDB_RATING\"), \"Name\": \"CommunityRating\" }, { \"Title\": tr(\"DATE_ADDED\"), \"Name\": \"DateCreated\" }, { \"Title\": tr(\"DATE_PLAYED\"), \"Name\": \"DatePlayed\" }, { \"Title\": tr(\"OFFICIAL_RATING\"), \"Name\": \"OfficialRating\" }, { \"Title\": tr(\"RELEASE_DATE\"), \"Name\": \"PremiereDate\" }, ] options.filter = [ { \"Title\": tr(\"All\"), \"Name\": \"All\" }, { \"Title\": tr(\"Favorites\"), \"Name\": \"Favorites\" }, { \"Title\": tr(\"Played\"), \"Name\": \"Played\" }, { \"Title\": tr(\"Unplayed\"), \"Name\": \"Unplayed\" } ] if isValid(m.view) if LCase(m.options.view) = \"genres\" or LCase(m.view) = \"genres\" options.sort = [{ \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }] options.filter = [] end if end if end sub ' Set Live TV view, sort, and filter options sub setLiveTvOptions(options) options.views = [ { \"Title\": tr(\"Channels\"), \"Name\": \"livetv\" }, { \"Title\": tr(\"TV Guide\"), \"Name\": \"tvGuide\" } ] options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" } ] options.filter = [ { \"Title\": tr(\"All\"), \"Name\": \"All\" }, { \"Title\": tr(\"Favorites\"), \"Name\": \"Favorites\" } ] options.favorite = [ { \"Title\": tr(\"Favorite\"), \"Name\": \"Favorite\" } ] end sub ' Set Music view, sort, and filter options sub setMusicOptions(options) options.views = [ { \"Title\": tr(\"Artists\"), \"Name\": \"music-artist\" }, { \"Title\": tr(\"Albums\"), \"Name\": \"music-album\" }, ] options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }, { \"Title\": tr(\"DATE_ADDED\"), \"Name\": \"DateCreated\" }, { \"Title\": tr(\"DATE_PLAYED\"), \"Name\": \"DatePlayed\" }, { \"Title\": tr(\"RELEASE_DATE\"), \"Name\": \"PremiereDate\" }, ] options.filter = [ { \"Title\": tr(\"All\"), \"Name\": \"All\" }, { \"Title\": tr(\"Favorites\"), \"Name\": \"Favorites\" } ] end sub ' Set Photo Album view, sort, and filter options sub setPhotoAlbumOptions(options) options.views = [ { \"Title\": tr(\"Slideshow Off\"), \"Name\": \"singlephoto\" } { \"Title\": tr(\"Slideshow On\"), \"Name\": \"slideshowphoto\" } { \"Title\": tr(\"Random Off\"), \"Name\": \"singlephoto\" } { \"Title\": tr(\"Random On\"), \"Name\": \"randomphoto\" } ] options.sort = [] options.filter = [] end sub ' Set Default view, sort, and filter options sub setDefaultOptions(options) options.views = [ { \"Title\": tr(\"Default\"), \"Name\": \"default\" } ] options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" } ] end sub ' Return parent collection type function getCollectionType() as string if m.top.parentItem.collectionType = invalid return m.top.parentItem.Type else return m.top.parentItem.CollectionType end if end function ' Search string array for search value. Return if it's found function inStringArray(array, searchValue) as boolean for each item in array if lcase(item) = lcase(searchValue) then return true end for return false end function ' Data to display when options button selected sub SetUpOptions() options = {} options.filter = [] options.favorite = [] if getCollectionType() = \"movies\" setMoviesOptions(options) else if inStringArray([\"boxsets\", \"Boxset\"], getCollectionType()) setBoxsetsOptions(options) else if getCollectionType() = \"tvshows\" setTvShowsOptions(options) else if getCollectionType() = \"livetv\" setLiveTvOptions(options) else if inStringArray([\"photoalbum\", \"photo\", \"homevideos\"], getCollectionType()) setPhotoAlbumOptions(options) else if getCollectionType() = \"music\" setMusicOptions(options) else setDefaultOptions(options) end if ' Set selected view option for each o in options.views if o.Name = m.view o.Selected = true o.Ascending = m.sortAscending m.options.view = o.Name end if end for ' Set selected sort option for each o in options.sort if o.Name = m.sortField o.Selected = true o.Ascending = m.sortAscending m.options.sortField = o.Name end if end for ' Set selected filter option for each o in options.filter if o.Name = m.filter o.Selected = true m.options.filter = o.Name end if end for m.options.options = options end sub ' 'Handle loaded data, and add to Grid sub ItemDataLoaded(msg) m.top.alphaActive = false itemData = msg.GetData() m.loadItemsTask.unobserveField(\"content\") m.loadItemsTask.content = [] if itemData = invalid m.Loading = false return end if if m.loadItemsTask.view = \"Genres\" ' Reset genre list data m.genreData.removeChildren(m.genreData.getChildren(-1, 0)) for each item in itemData m.genreData.appendChild(item) end for m.itemGrid.opacity = \"0\" m.genreList.opacity = \"1\" m.itemGrid.setFocus(false) m.genreList.setFocus(true) m.loading = false m.spinner.visible = false return end if for each item in itemData m.data.appendChild(item) end for m.itemGrid.opacity = \"1\" m.genreList.opacity = \"0\" 'Update the stored counts m.loadedItems = m.itemGrid.content.getChildCount() m.loadedRows = m.loadedItems / m.itemGrid.numColumns m.Loading = false 'If there are no items to display, show message if m.loadedItems = 0 m.emptyText.text = tr(\"NO_ITEMS\").Replace(\"%1\", m.top.parentItem.Type) m.emptyText.visible = true end if m.itemGrid.setFocus(true) m.genreList.setFocus(false) m.spinner.visible = false end sub ' 'Set Background Image sub SetBackground(backgroundUri as string) 'If a new image is being loaded, or transitioned to, store URL to load next if m.swapAnimation.state &lt;&gt; \"stopped\" or m.newBackdrop.loadStatus = \"loading\" m.queuedBGUri = backgroundUri return end if m.newBackdrop.uri = backgroundUri end sub ' 'Handle new item being focused sub onItemFocused() focusedRow = m.itemGrid.currFocusRow itemInt = m.itemGrid.itemFocused updateTitle() ' If no selected item, set background to parent backdrop if itemInt = -1 return end if m.selectedFavoriteItem = m.itemGrid.content.getChild(m.itemGrid.itemFocused) ' Set Background to item backdrop SetBackground(m.itemGrid.content.getChild(m.itemGrid.itemFocused).backdropUrl) ' Load more data if focus is within last 5 rows, and there are more items to load if focusedRow &gt;= m.loadedRows - 5 and m.loadeditems &lt; m.loadItemsTask.totalRecordCount loadMoreData() end if end sub ' 'When Image Loading Status changes sub newBGLoaded() 'If image load was sucessful, start the fade swap if m.newBackdrop.loadStatus = \"ready\" m.swapAnimation.control = \"start\" end if end sub ' 'Swap Complete sub swapDone() if m.swapAnimation.state = \"stopped\" 'Set main BG node image and hide transitioning node m.backdrop.uri = m.newBackdrop.uri m.backdrop.opacity = 0.25 m.newBackdrop.opacity = 0 'If there is another one to load if m.newBackdrop.uri &lt;&gt; m.queuedBGUri and m.queuedBGUri &lt;&gt; \"\" SetBackground(m.queuedBGUri) m.queuedBGUri = \"\" end if end if end sub ' 'Load next set of items sub loadMoreData() m.spinner.visible = true if m.Loading = true then return m.Loading = true m.loadItemsTask.startIndex = m.loadedItems m.loadItemsTask.observeField(\"content\", \"ItemDataLoaded\") m.loadItemsTask.control = \"RUN\" end sub ' 'Item Selected sub onItemSelected() m.top.selectedItem = m.itemGrid.content.getChild(m.itemGrid.itemSelected) end sub sub onItemalphaSelected() if m.top.alphaSelected &lt;&gt; \"\" m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.loadItemsTask.searchTerm = \"\" m.VoiceBox.text = \"\" m.loadItemsTask.nameStartsWith = m.alpha.itemAlphaSelected m.spinner.visible = true loadInitialItems() end if end sub sub onvoiceFilter() if m.VoiceBox.text &lt;&gt; \"\" m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.top.alphaSelected = \"\" m.loadItemsTask.NameStartsWith = \" \" m.loadItemsTask.searchTerm = m.voiceBox.text m.loadItemsTask.recursive = true m.spinner.visible = true loadInitialItems() end if end sub ' 'Check if options updated and any reloading required sub optionsClosed() if m.top.parentItem.collectionType = \"livetv\" and m.options.view &lt;&gt; m.view if m.options.view = \"tvGuide\" m.view = \"tvGuide\" set_user_setting(\"display.livetv.landing\", \"guide\") showTVGuide() return else m.view = \"livetv\" set_user_setting(\"display.livetv.landing\", \"channels\") if m.tvGuide &lt;&gt; invalid ' Try to hide the TV Guide m.top.removeChild(m.tvGuide) end if end if end if if m.top.parentItem.Type = \"CollectionFolder\" or m.top.parentItem.Type = \"Folder\" or m.top.parentItem.CollectionType = \"CollectionFolder\" ' Did the user just request \"Random\" on a PhotoAlbum? if m.options.view = \"singlephoto\" set_user_setting(\"photos.slideshow\", \"false\") set_user_setting(\"photos.random\", \"false\") else if m.options.view = \"slideshowphoto\" set_user_setting(\"photos.slideshow\", \"true\") set_user_setting(\"photos.random\", \"false\") else if m.options.view = \"randomphoto\" set_user_setting(\"photos.random\", \"true\") set_user_setting(\"photos.slideshow\", \"false\") end if end if reload = false if m.top.parentItem.collectionType = \"music\" if m.options.view &lt;&gt; m.view m.view = m.options.view set_user_setting(\"display.music.view\", m.view) reload = true end if else m.view = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".landing\"] if m.options.view &lt;&gt; m.view 'reload and store new view setting m.view = m.options.view set_user_setting(\"display.\" + m.top.parentItem.Id + \".landing\", m.view) reload = true end if end if if m.options.sortField &lt;&gt; m.sortField or m.options.sortAscending &lt;&gt; m.sortAscending m.sortField = m.options.sortField m.sortAscending = m.options.sortAscending reload = true 'Store sort settings if m.sortAscending = true sortAscendingStr = \"true\" else sortAscendingStr = \"false\" end if if m.top.parentItem.collectionType = \"livetv\" set_user_setting(\"display.livetv.sortField\", m.sortField) set_user_setting(\"display.livetv.sortAscending\", sortAscendingStr) else set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortField\", m.sortField) set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortAscending\", sortAscendingStr) end if end if if m.options.filter &lt;&gt; m.filter m.filter = m.options.filter updateTitle() reload = true 'Store filter setting if m.top.parentItem.collectionType = \"livetv\" set_user_setting(\"display.livetv.filter\", m.options.filter) else set_user_setting(\"display.\" + m.top.parentItem.Id + \".filter\", m.options.filter) end if end if if reload m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data loadInitialItems() end if m.itemGrid.setFocus(m.itemGrid.opacity = 1) m.genreList.setFocus(m.genreList.opacity = 1) if m.tvGuide &lt;&gt; invalid m.tvGuide.lastFocus.setFocus(true) end if end sub sub showTVGuide() if m.tvGuide = invalid m.tvGuide = createObject(\"roSGNode\", \"Schedule\") m.top.signalBeacon(\"EPGLaunchInitiate\") ' Required Roku Performance monitoring m.tvGuide.observeField(\"watchChannel\", \"onChannelSelected\") m.tvGuide.observeField(\"focusedChannel\", \"onChannelFocused\") end if m.tvGuide.filter = m.filter m.tvGuide.searchTerm = m.voiceBox.text m.top.appendChild(m.tvGuide) m.scheduleGrid = m.top.findNode(\"scheduleGrid\") m.tvGuide.lastFocus.setFocus(true) end sub sub onChannelSelected(msg) node = msg.getRoSGNode() m.top.lastFocus = lastFocusedChild(node) if node.watchChannel &lt;&gt; invalid ' Clone the node when it's reused/update in the TimeGrid it doesn't automatically start playing m.top.selectedItem = node.watchChannel.clone(false) end if end sub sub onChannelFocused(msg) node = msg.getRoSGNode() m.channelFocused = node.focusedChannel end sub 'Returns Focused Item function getItemFocused() if m.itemGrid.isinFocusChain() and isValid(m.itemGrid.itemFocused) return m.itemGrid.content.getChild(m.itemGrid.itemFocused) else if m.genreList.isinFocusChain() and isValid(m.genreList.rowItemFocused) return m.genreList.content.getChild(m.genreList.rowItemFocused[0]).getChild(m.genreList.rowItemFocused[1]) else if m.scheduleGrid.isinFocusChain() and isValid(m.scheduleGrid.itemFocused) return m.scheduleGrid.content.getChild(m.scheduleGrid.itemFocused) end if return invalid end function function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if m.itemGrid.opacity = 1 topGrp = m.itemGrid else topGrp = m.genreList end if searchGrp = m.top.findNode(\"voiceBox\") if key = \"left\" and searchGrp.isinFocusChain() topGrp.setFocus(true) searchGrp.setFocus(false) end if if key = \"options\" if m.options.visible = true m.options.visible = false m.top.removeChild(m.options) optionsClosed() else channelSelected = m.channelFocused itemSelected = m.selectedFavoriteItem if itemSelected &lt;&gt; invalid m.options.selectedFavoriteItem = itemSelected end if if channelSelected &lt;&gt; invalid if channelSelected.type = \"TvChannel\" m.options.selectedFavoriteItem = channelSelected end if end if m.options.visible = true m.top.appendChild(m.options) m.options.setFocus(true) end if return true else if key = \"back\" if m.options.visible = true m.options.visible = false optionsClosed() return true else m.global.sceneManager.callfunc(\"popScene\") m.loadItemsTask.control = \"stop\" return true end if else if key = \"play\" markupGrid = m.top.findNode(\"itemGrid\") itemToPlay = getItemFocused() if itemToPlay &lt;&gt; invalid m.top.quickPlayNode = itemToPlay return true else if itemToPlay &lt;&gt; invalid and itemToPlay.type = \"Photo\" ' Spawn photo player task photoPlayer = CreateObject(\"roSgNode\", \"PhotoDetails\") photoPlayer.items = markupGrid photoPlayer.itemIndex = markupGrid.itemFocused m.global.sceneManager.callfunc(\"pushScene\", photoPlayer) return true end if else if key = \"left\" and topGrp.isinFocusChain() m.top.alphaActive = true topGrp.setFocus(false) alpha = m.alpha.getChild(0).findNode(\"Alphamenu\") alpha.setFocus(true) return true else if key = \"right\" and m.Alpha.isinFocusChain() m.top.alphaActive = false m.Alpha.setFocus(false) m.Alpha.visible = true topGrp.setFocus(true) return true else if key = \"replay\" and topGrp.isinFocusChain() if m.resetGrid = true m.itemGrid.animateToItem = 0 else m.itemGrid.jumpToItem = 0 end if end if if key = \"replay\" m.spinner.visible = true m.loadItemsTask.searchTerm = \"\" m.loadItemsTask.nameStartsWith = \"\" m.voiceBox.text = \"\" m.top.alphaSelected = \"\" m.loadItemsTask.filter = \"All\" m.filter = \"All\" m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data loadInitialItems() return true end if return false end function sub updateTitle() m.top.overhangTitle = m.top.parentItem.title if m.filter = \"Favorites\" m.top.overhangTitle = m.top.parentItem.title + \" \" + tr(\"(Favorites)\") end if if m.voiceBox.text &lt;&gt; \"\" m.top.overhangTitle = m.top.parentItem.title + tr(\" (Filtered by \") + m.loadItemsTask.searchTerm + \")\" end if if m.top.alphaSelected &lt;&gt; \"\" m.top.overhangTitle = m.top.parentItem.title + tr(\" (Filtered by \") + m.loadItemsTask.nameStartsWith + \")\" end if if m.view = \"music-artist\" m.top.overhangTitle = \"%s (%s)\".Format(m.top.parentItem.title, tr(\"Artists\")) else if m.view = \"music-album\" m.top.overhangTitle = \"%s (%s)\".Format(m.top.parentItem.title, tr(\"Albums\")) end if if m.options.view = \"Networks\" or m.view = \"Networks\" m.top.overhangTitle = \"%s (%s)\".Format(m.top.parentItem.title, tr(\"Networks\")) end if if m.options.view = \"Studios\" or m.view = \"Studios\" m.top.overhangTitle = \"%s (%s)\".Format(m.top.parentItem.title, tr(\"Studios\")) end if if m.options.view = \"Genres\" or m.view = \"Genres\" m.top.overhangTitle = \"%s (%s)\".Format(m.top.parentItem.title, tr(\"Genres\")) end if actInt = m.itemGrid.itemFocused + 1 if m.showItemCount and m.loadItemsTask.totalRecordCount &gt; 0 and m.options.view &lt;&gt; \"Genres\" and m.view &lt;&gt; \"Genres\" m.top.overhangTitle += \" (\" + tr(\"%1 of %2\").Replace(\"%1\", actInt.toStr()).Replace(\"%2\", m.loadItemsTask.totalRecordCount.toStr()) + \")\" end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_ItemGrid_ItemGridOptions.brs.html":{"id":"components_ItemGrid_ItemGridOptions.brs.html","title":"Source: components/ItemGrid/ItemGridOptions.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/ItemGrid/ItemGridOptions.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/roku_modules/log/LogMixin.brs\" sub init() m.log = log.Logger(\"ItemGridOptions\") m.buttons = m.top.findNode(\"buttons\") m.buttons.buttons = [tr(\"View\"), tr(\"Sort\"), tr(\"Filter\")] m.buttons.selectedIndex = 1 m.buttons.setFocus(true) m.favoriteMenu = m.top.findNode(\"favoriteMenu\") m.selectedFavoriteItem = m.top.findNode(\"selectedFavoriteItem\") m.selectedSortIndex = 0 m.selectedItem = 1 m.menus = [] m.menus.push(m.top.findNode(\"viewMenu\")) m.menus.push(m.top.findNode(\"sortMenu\")) m.menus.push(m.top.findNode(\"filterMenu\")) m.filterOptions = m.top.findNode(\"filterOptions\") m.filterMenu = m.top.findNode(\"filterMenu\") m.filterMenu.observeField(\"itemFocused\", \"onFilterFocusChange\") m.viewNames = [] m.sortNames = [] m.filterNames = [] ' Animation m.fadeAnim = m.top.findNode(\"fadeAnim\") m.fadeOutAnimOpacity = m.top.findNode(\"outOpacity\") m.fadeInAnimOpacity = m.top.findNode(\"inOpacity\") m.showChecklistAnimation = m.top.findNode(\"showChecklistAnimation\") m.hideChecklistAnimation = m.top.findNode(\"hideChecklistAnimation\") m.buttons.observeField(\"focusedIndex\", \"buttonFocusChanged\") m.favoriteMenu.observeField(\"buttonSelected\", \"toggleFavorite\") end sub sub showChecklist() if m.filterOptions.opacity = 0 if m.showChecklistAnimation.state = \"stopped\" m.showChecklistAnimation.control = \"start\" end if end if end sub sub hideChecklist() if m.filterOptions.opacity = 1 if m.hideChecklistAnimation.state = \"stopped\" m.hideChecklistAnimation.control = \"start\" end if end if end sub sub onFilterFocusChange() if not isFilterMenuDataValid() hideChecklist() return end if if m.filterMenu.content.getChild(m.filterMenu.itemFocused).getChildCount() &gt; 0 showChecklist() else hideChecklist() end if m.filterOptions.content = m.filterMenu.content.getChild(m.filterMenu.itemFocused) if isValid(m.filterMenu.content.getChild(m.filterMenu.itemFocused).checkedState) m.filterOptions.checkedState = m.filterMenu.content.getChild(m.filterMenu.itemFocused).checkedState else m.filterOptions.checkedState = [] end if end sub ' Check if data for Filter Menu is valid function isFilterMenuDataValid() as boolean if not isValid(m.filterMenu) or not isValid(m.filterMenu.content) or not isValid(m.filterMenu.itemFocused) return false end if if not isValid(m.filterMenu.content.getChild(m.filterMenu.itemFocused)) return false end if return true end function sub optionsSet() ' Views Tab if m.top.options.views &lt;&gt; invalid viewContent = CreateObject(\"roSGNode\", \"ContentNode\") index = 0 selectedViewIndex = m.selectedViewIndex for each view in m.top.options.views entry = viewContent.CreateChild(\"ContentNode\") entry.title = view.Title m.viewNames.push(view.Name) if (view.selected &lt;&gt; invalid and view.selected = true) or viewContent.Name = m.top.view selectedViewIndex = index end if index = index + 1 end for m.menus[0].content = viewContent m.menus[0].checkedItem = selectedViewIndex end if ' Sort Tab if m.top.options.sort &lt;&gt; invalid sortContent = CreateObject(\"roSGNode\", \"ContentNode\") index = 0 m.selectedSortIndex = 0 for each sortItem in m.top.options.sort entry = sortContent.CreateChild(\"ContentNode\") entry.title = sortItem.Title m.sortNames.push(sortItem.Name) if sortItem.Selected &lt;&gt; invalid and sortItem.Selected = true m.selectedSortIndex = index if sortItem.Ascending &lt;&gt; invalid and sortItem.Ascending = false m.top.sortAscending = 0 else m.top.sortAscending = 1 end if end if index = index + 1 end for m.menus[1].content = sortContent m.menus[1].checkedItem = m.selectedSortIndex if m.top.sortAscending = 1 m.menus[1].focusedCheckedIconUri = m.global.constants.icons.ascending_black m.menus[1].checkedIconUri = m.global.constants.icons.ascending_white else m.menus[1].focusedCheckedIconUri = m.global.constants.icons.descending_black m.menus[1].checkedIconUri = m.global.constants.icons.descending_white end if end if ' Filter Tab if m.top.options.filter &lt;&gt; invalid filterContent = CreateObject(\"roSGNode\", \"ContentNode\") index = 0 m.selectedFilterIndex = 0 for each filterItem in m.top.options.filter entry = filterContent.CreateChild(\"OptionNode\") entry.title = filterItem.Title entry.name = filterItem.Name entry.delimiter = filterItem.Delimiter if isValid(filterItem.options) for each filterItemOption in filterItem.options entryOption = entry.CreateChild(\"ContentNode\") entryOption.title = toString(filterItemOption) end for entry.checkedState = filterItem.checkedState end if m.filterNames.push(filterItem.Name) if filterItem.selected &lt;&gt; invalid and filterItem.selected = true m.selectedFilterIndex = index end if index = index + 1 end for m.menus[2].content = filterContent m.menus[2].checkedItem = m.selectedFilterIndex else filterContent = CreateObject(\"roSGNode\", \"ContentNode\") entry = filterContent.CreateChild(\"ContentNode\") entry.title = \"All\" m.filterNames.push(\"All\") m.menus[2].content = filterContent m.menus[2].checkedItem = 0 end if end sub ' Switch menu shown when button focus changes sub buttonFocusChanged() if m.buttons.focusedIndex = m.selectedItem if m.buttons.hasFocus() m.buttons.setFocus(false) m.menus[m.selectedItem].setFocus(false) m.menus[m.selectedItem].visible = false m.favoriteMenu.setFocus(true) end if end if m.fadeOutAnimOpacity.fieldToInterp = m.menus[m.selectedItem].id + \".opacity\" m.fadeInAnimOpacity.fieldToInterp = m.menus[m.buttons.focusedIndex].id + \".opacity\" m.fadeAnim.control = \"start\" m.selectedItem = m.buttons.focusedIndex end sub sub toggleFavorite() m.favItemsTask = createObject(\"roSGNode\", \"FavoriteItemsTask\") if m.favoriteMenu.iconUri = \"pkg:/images/icons/favorite.png\" m.favoriteMenu.iconUri = \"pkg:/images/icons/favorite_selected.png\" m.favoriteMenu.focusedIconUri = \"pkg:/images/icons/favorite_selected.png\" ' Run the task to actually favorite it via API m.favItemsTask.favTask = \"Favorite\" m.favItemsTask.itemId = m.selectedFavoriteItem.id m.favItemsTask.control = \"RUN\" else m.favoriteMenu.iconUri = \"pkg:/images/icons/favorite.png\" m.favoriteMenu.focusedIconUri = \"pkg:/images/icons/favorite.png\" m.favItemsTask.favTask = \"Unfavorite\" m.favItemsTask.itemId = m.selectedFavoriteItem.id m.favItemsTask.control = \"RUN\" end if ' Make sure we set the Favorite Heart color for the appropriate child setHeartColor(\"#cc3333\") end sub sub setHeartColor(color as string) try for i = 0 to 6 node = m.favoriteMenu.getChild(i) if node &lt;&gt; invalid and node.uri &lt;&gt; invalid and node.uri = \"pkg:/images/icons/favorite_selected.png\" m.favoriteMenu.getChild(i).blendColor = color end if end for catch e m.log.error(\"setHeartColor()\", e.number, e.message) end try end sub sub saveFavoriteItemSelected(msg) data = msg.GetData() m.selectedFavoriteItem = data ' Favorite button if m.selectedFavoriteItem &lt;&gt; invalid if m.selectedFavoriteItem.favorite = true m.favoriteMenu.iconUri = \"pkg:/images/icons/favorite_selected.png\" m.favoriteMenu.focusedIconUri = \"pkg:/images/icons/favorite_selected.png\" ' Make sure we set the Favorite Heart color for the appropriate child setHeartColor(\"#cc3333\") else m.favoriteMenu.iconUri = \"pkg:/images/icons/favorite.png\" m.favoriteMenu.focusedIconUri = \"pkg:/images/icons/favorite.png\" ' Make sure we set the Favorite Heart color for the appropriate child setHeartColor(\"#cc3333\") end if end if end sub function onKeyEvent(key as string, press as boolean) as boolean if key = \"down\" or (key = \"OK\" and m.buttons.hasFocus()) m.buttons.setFocus(false) m.menus[m.selectedItem].setFocus(true) m.menus[m.selectedItem].drawFocusFeedback = true 'If user presses down from button menu, focus first item. If OK, focus checked item if key = \"down\" m.menus[m.selectedItem].jumpToItem = 0 else m.menus[m.selectedItem].jumpToItem = m.menus[m.selectedItem].itemSelected end if return true else if key = \"right\" if not isFilterMenuDataValid() then return false if m.menus[m.selectedItem].isInFocusChain() ' Handle Filter screen if m.selectedItem = 2 ' Selected filter has options, move cursor to it if m.filterMenu.content.getChild(m.filterMenu.itemFocused).getChildCount() &gt; 0 m.menus[m.selectedItem].setFocus(false) m.filterOptions.setFocus(true) return true end if end if end if else if key = \"left\" if m.favoriteMenu.hasFocus() m.favoriteMenu.setFocus(false) m.menus[m.selectedItem].visible = true m.buttons.setFocus(true) end if ' User wants to escape filter options if m.filterOptions.isInFocusChain() m.filterOptions.setFocus(false) m.menus[m.selectedItem].setFocus(true) return true end if else if key = \"OK\" if m.menus[m.selectedItem].isInFocusChain() ' Handle View Screen if m.selectedItem = 0 m.selectedViewIndex = m.menus[0].itemSelected m.top.view = m.viewNames[m.selectedViewIndex] end if ' Handle Sort screen if m.selectedItem = 1 if m.menus[1].itemSelected &lt;&gt; m.selectedSortIndex m.menus[1].focusedCheckedIconUri = m.global.constants.icons.ascending_black m.menus[1].checkedIconUri = m.global.constants.icons.ascending_white m.selectedSortIndex = m.menus[1].itemSelected m.top.sortAscending = true m.top.sortField = m.sortNames[m.selectedSortIndex] else if m.top.sortAscending = true m.top.sortAscending = false m.menus[1].focusedCheckedIconUri = m.global.constants.icons.descending_black m.menus[1].checkedIconUri = m.global.constants.icons.descending_white else m.top.sortAscending = true m.menus[1].focusedCheckedIconUri = m.global.constants.icons.ascending_black m.menus[1].checkedIconUri = m.global.constants.icons.ascending_white end if end if end if ' Handle Filter screen if m.selectedItem = 2 if not isFilterMenuDataValid() then return false ' If filter has no options, select it if m.filterMenu.content.getChild(m.filterMenu.itemFocused).getChildCount() = 0 m.menus[2].checkedItem = m.menus[2].itemSelected m.selectedFilterIndex = m.menus[2].itemSelected m.top.filter = m.filterNames[m.selectedFilterIndex] m.top.filterOptions = {} return true end if ' Selected filter has options, move cursor to it m.filterOptions.setFocus(true) m.menus[m.selectedItem].setFocus(false) return true end if end if ' User pressed OK from inside the filter's options if m.filterOptions.isInFocusChain() selectedOptions = [] for i = 0 to m.filterOptions.checkedState.count() - 1 if m.filterOptions.checkedState[i] selectedValue = toString(m.filterOptions.content.getChild(i).title) selectedOptions.push(selectedValue) end if end for if selectedOptions.Count() &gt; 0 m.menus[2].checkedItem = m.menus[2].itemFocused m.selectedFilterIndex = m.menus[2].itemFocused m.top.filter = m.filterMenu.content.getChild(m.filterMenu.itemFocused).Name newFilter = {} newFilter[m.top.filter] = selectedOptions.join(m.filterMenu.content.getChild(m.filterMenu.itemFocused).delimiter) m.top.filterOptions = newFilter else m.menus[2].checkedItem = 0 m.selectedFilterIndex = 0 m.top.filter = m.filterNames[0] m.top.filterOptions = {} end if m.filterMenu.content.getChild(m.filterMenu.itemFocused).checkedState = m.filterOptions.checkedState return true end if return true else if key = \"back\" or key = \"up\" if key = \"back\" then hideChecklist() m.menus[2].visible = true ' Show Filter contents in case hidden by favorite button if m.menus[m.selectedItem].isInFocusChain() m.buttons.setFocus(true) m.menus[m.selectedItem].drawFocusFeedback = false return true end if else if key = \"options\" hideChecklist() m.menus[2].visible = true ' Show Filter contents in case hidden by favorite button m.menus[m.selectedItem].drawFocusFeedback = false return false end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_api_Items.brs.html":{"id":"source_api_Items.brs.html","title":"Source: source/api/Items.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/api/Items.brs import \"pkg:/source/api/sdk.bs\" function ItemGetPlaybackInfo(id as string, startTimeTicks = 0 as longinteger) params = { \"UserId\": m.global.session.user.id, \"StartTimeTicks\": startTimeTicks, \"IsPlayback\": true, \"AutoOpenLiveStream\": true, \"MaxStreamingBitrate\": \"140000000\" } resp = APIRequest(Substitute(\"Items/{0}/PlaybackInfo\", id), params) return getJson(resp) end function function ItemPostPlaybackInfo(id as string, mediaSourceId = \"\" as string, audioTrackIndex = -1 as integer, subtitleTrackIndex = -1 as integer, startTimeTicks = 0 as longinteger) body = { \"DeviceProfile\": getDeviceProfile() } params = { \"UserId\": m.global.session.user.id, \"StartTimeTicks\": startTimeTicks, \"IsPlayback\": true, \"AutoOpenLiveStream\": true, \"MaxStreamingBitrate\": \"140000000\", \"MaxStaticBitrate\": \"140000000\", \"SubtitleStreamIndex\": subtitleTrackIndex } if mediaSourceId &lt;&gt; \"\" then params.MediaSourceId = mediaSourceId if audioTrackIndex &gt; -1 then params.AudioStreamIndex = audioTrackIndex req = APIRequest(Substitute(\"Items/{0}/PlaybackInfo\", id), params) req.SetRequest(\"POST\") return postJson(req, FormatJson(body)) end function ' Search across all libraries function searchMedia(query as string) if query &lt;&gt; \"\" data = api.users.GetItemsByQuery(m.global.session.user.id, { \"searchTerm\": query, \"IncludePeople\": true, \"IncludeMedia\": true, \"IncludeShows\": true, \"IncludeGenres\": true, \"IncludeStudios\": true, \"IncludeArtists\": true, \"IncludeItemTypes\": \"LiveTvChannel,Movie,BoxSet,Series,Episode,Video,Person,Audio,MusicAlbum,MusicArtist,Playlist\", \"EnableTotalRecordCount\": false, \"ImageTypeLimit\": 1, \"Recursive\": true, \"limit\": 100 }) results = [] for each item in data.Items tmp = CreateObject(\"roSGNode\", \"SearchData\") tmp.image = PosterImage(item.id) tmp.json = item results.push(tmp) end for data.Items = results return data end if return [] end function ' MetaData about an item function ItemMetaData(id as string) url = Substitute(\"Users/{0}/Items/{1}\", m.global.session.user.id, id) resp = APIRequest(url) data = getJson(resp) if data = invalid then return invalid imgParams = {} if data.type &lt;&gt; \"Audio\" if data.UserData &lt;&gt; invalid and data.UserData.PlayedPercentage &lt;&gt; invalid param = { \"PercentPlayed\": data.UserData.PlayedPercentage } imgParams.Append(param) end if end if if data.type = \"Movie\" or data.type = \"MusicVideo\" tmp = CreateObject(\"roSGNode\", \"MovieData\") tmp.image = PosterImage(data.id, imgParams) tmp.json = data return tmp else if data.type = \"Series\" tmp = CreateObject(\"roSGNode\", \"SeriesData\") tmp.image = PosterImage(data.id) tmp.json = data return tmp else if data.type = \"Episode\" ' param = { \"AddPlayedIndicator\": data.UserData.Played } ' imgParams.Append(param) tmp = CreateObject(\"roSGNode\", \"TVEpisodeData\") tmp.image = PosterImage(data.id, imgParams) tmp.json = data return tmp else if data.type = \"BoxSet\" or data.type = \"Playlist\" tmp = CreateObject(\"roSGNode\", \"CollectionData\") tmp.image = PosterImage(data.id, imgParams) tmp.json = data return tmp else if data.type = \"Season\" tmp = CreateObject(\"roSGNode\", \"TVSeasonData\") tmp.image = PosterImage(data.id) tmp.json = data return tmp else if data.type = \"Video\" tmp = CreateObject(\"roSGNode\", \"VideoData\") tmp.image = PosterImage(data.id) tmp.json = data return tmp else if data.type = \"Trailer\" tmp = CreateObject(\"roSGNode\", \"VideoData\") tmp.json = data return tmp else if data.type = \"TvChannel\" or data.type = \"Program\" tmp = CreateObject(\"roSGNode\", \"ChannelData\") tmp.image = PosterImage(data.id) tmp.isFavorite = data.UserData.isFavorite tmp.json = data return tmp else if data.type = \"Person\" tmp = CreateObject(\"roSGNode\", \"PersonData\") tmp.image = PosterImage(data.id, { \"MaxWidth\": 300, \"MaxHeight\": 450 }) tmp.json = data return tmp else if data.type = \"MusicArtist\" ' User clicked on an artist and wants to see the list of their albums tmp = CreateObject(\"roSGNode\", \"MusicArtistData\") tmp.image = PosterImage(data.id) tmp.json = data return tmp else if data.type = \"MusicAlbum\" ' User clicked on an album and wants to see the list of songs tmp = CreateObject(\"roSGNode\", \"MusicAlbumSongListData\") tmp.image = PosterImage(data.id) tmp.json = data return tmp else if data.type = \"Audio\" ' User clicked on a song and wants it to play tmp = CreateObject(\"roSGNode\", \"MusicSongData\") ' Try using song's parent for poster image tmp.image = PosterImage(data.ParentId, { \"MaxWidth\": 500, \"MaxHeight\": 500 }) ' Song's parent poster image is no good, try using the song's poster image if tmp.image = invalid tmp.image = PosterImage(data.id, { \"MaxWidth\": 500, \"MaxHeight\": 500 }) end if tmp.json = data return tmp else if data.type = \"Recording\" ' We know it's \"Recording\", but we don't do any special preprocessing ' for this data type at the moment, so just return the json. return data else print \"Items.brs::ItemMetaData processed unhandled type: \" data.type ' Return json if we don't know what it is return data end if end function ' Music Artist Data function ArtistOverview(name as string) req = createObject(\"roUrlTransfer\") url = Substitute(\"Artists/{0}\", req.escape(name)) resp = APIRequest(url) data = getJson(resp) if data = invalid then return invalid return data.overview end function ' Get list of albums belonging to an artist function MusicAlbumList(id as string) url = Substitute(\"Users/{0}/Items\", m.global.session.user.id) resp = APIRequest(url, { \"AlbumArtistIds\": id, \"includeitemtypes\": \"MusicAlbum\", \"sortBy\": \"SortName\", \"Recursive\": true }) data = getJson(resp) results = [] for each item in data.Items tmp = CreateObject(\"roSGNode\", \"MusicAlbumData\") tmp.image = PosterImage(item.id) tmp.json = item results.push(tmp) end for data.Items = results return data end function ' Get list of albums an artist appears on function AppearsOnList(id as string) url = Substitute(\"Users/{0}/Items\", m.global.session.user.id) resp = APIRequest(url, { \"ContributingArtistIds\": id, \"ExcludeItemIds\": id, \"includeitemtypes\": \"MusicAlbum\", \"sortBy\": \"PremiereDate,ProductionYear,SortName\", \"SortOrder\": \"Descending\", \"Recursive\": true }) data = getJson(resp) results = [] for each item in data.Items tmp = CreateObject(\"roSGNode\", \"MusicAlbumData\") tmp.image = PosterImage(item.id) tmp.json = item results.push(tmp) end for data.Items = results return data end function ' Get list of songs belonging to an artist function GetSongsByArtist(id as string, params = {} as object) url = Substitute(\"Users/{0}/Items\", m.global.session.user.id) paramArray = { \"AlbumArtistIds\": id, \"includeitemtypes\": \"Audio\", \"sortBy\": \"SortName\", \"Recursive\": true } ' overwrite defaults with the params provided for each param in params paramArray.AddReplace(param, params[param]) end for resp = APIRequest(url, paramArray) data = getJson(resp) results = [] if data = invalid then return invalid if data.Items = invalid then return invalid if data.Items.Count() = 0 then return invalid for each item in data.Items tmp = CreateObject(\"roSGNode\", \"MusicAlbumData\") tmp.image = PosterImage(item.id) tmp.json = item results.push(tmp) end for data.Items = results return data end function ' Get Items that are under the provided item function PlaylistItemList(id as string) url = Substitute(\"Playlists/{0}/Items\", id) resp = APIRequest(url, { \"UserId\": m.global.session.user.id }) results = [] data = getJson(resp) if data = invalid then return invalid if data.Items = invalid then return invalid if data.Items.Count() = 0 then return invalid for each item in data.Items tmp = CreateObject(\"roSGNode\", \"PlaylistData\") tmp.image = PosterImage(item.id) tmp.json = item results.push(tmp) end for data.Items = results return data end function ' Get Songs that are on an Album function MusicSongList(id as string) url = Substitute(\"Users/{0}/Items\", m.global.session.user.id, id) resp = APIRequest(url, { \"UserId\": m.global.session.user.id, \"parentId\": id, \"includeitemtypes\": \"Audio\", \"sortBy\": \"SortName\" }) results = [] data = getJson(resp) if data = invalid then return invalid if data.Items = invalid then return invalid if data.Items.Count() = 0 then return invalid for each item in data.Items tmp = CreateObject(\"roSGNode\", \"MusicSongData\") tmp.image = PosterImage(item.id) tmp.json = item results.push(tmp) end for data.Items = results return data end function ' Get Songs that are on an Album function AudioItem(id as string) url = Substitute(\"Users/{0}/Items/{1}\", m.global.session.user.id, id) resp = APIRequest(url, { \"UserId\": m.global.session.user.id, \"includeitemtypes\": \"Audio\", \"sortBy\": \"SortName\" }) return getJson(resp) end function ' Get Instant Mix based on item function CreateInstantMix(id as string) url = Substitute(\"/Items/{0}/InstantMix\", id) resp = APIRequest(url, { \"UserId\": m.global.session.user.id, \"Limit\": 201 }) return getJson(resp) end function ' Get Instant Mix based on item function CreateArtistMix(id as string) url = Substitute(\"Users/{0}/Items\", m.global.session.user.id) resp = APIRequest(url, { \"ArtistIds\": id, \"Recursive\": \"true\", \"MediaTypes\": \"Audio\", \"Filters\": \"IsNotFolder\", \"SortBy\": \"SortName\", \"Limit\": 300, \"Fields\": \"Chapters\", \"ExcludeLocationTypes\": \"Virtual\", \"EnableTotalRecordCount\": false, \"CollapseBoxSetItems\": false }) return getJson(resp) end function ' Get Intro Videos for an item function GetIntroVideos(id as string) url = Substitute(\"Users/{0}/Items/{1}/Intros\", m.global.session.user.id, id) resp = APIRequest(url, { \"UserId\": m.global.session.user.id }) return getJson(resp) end function function AudioStream(id as string) songData = AudioItem(id) if songData &lt;&gt; invalid content = createObject(\"RoSGNode\", \"ContentNode\") if songData.title &lt;&gt; invalid content.title = songData.title end if playbackInfo = ItemPostPlaybackInfo(songData.id, songData.mediaSources[0].id) if playbackInfo &lt;&gt; invalid content.id = playbackInfo.PlaySessionId if useTranscodeAudioStream(playbackInfo) ' Transcode the audio content.url = buildURL(playbackInfo.mediaSources[0].TranscodingURL) else ' Direct Stream the audio params = { \"Static\": \"true\", \"Container\": songData.mediaSources[0].container, \"MediaSourceId\": songData.mediaSources[0].id } content.streamformat = songData.mediaSources[0].container content.url = buildURL(Substitute(\"Audio/{0}/stream\", songData.id), params) end if else return invalid end if return content else return invalid end if end function function useTranscodeAudioStream(playbackInfo) return playbackInfo.mediaSources[0] &lt;&gt; invalid and playbackInfo.mediaSources[0].TranscodingURL &lt;&gt; invalid end function function BackdropImage(id as string) imgParams = { \"maxHeight\": \"720\", \"maxWidth\": \"1280\" } return ImageURL(id, \"Backdrop\", imgParams) end function ' Seasons for a TV Show function TVSeasons(id as string) as dynamic url = Substitute(\"Shows/{0}/Seasons\", id) resp = APIRequest(url, { \"UserId\": m.global.session.user.id }) data = getJson(resp) ' validate data if data = invalid or data.Items = invalid then return invalid results = [] for each item in data.Items imgParams = { \"AddPlayedIndicator\": item.UserData.Played } tmp = CreateObject(\"roSGNode\", \"TVSeasonData\") tmp.image = PosterImage(item.id, imgParams) tmp.json = item results.push(tmp) end for data.Items = results return data end function ' Returns a list of TV Shows for a given TV Show and season ' Accepts strings for the TV Show Id and the season Id function TVEpisodes(showId as string, seasonId as string) as dynamic ' Get and validate data data = api.shows.GetEpisodes(showId, { \"seasonId\": seasonId, \"UserId\": m.global.session.user.id, \"fields\": \"MediaStreams,MediaSources\" }) if data = invalid or data.Items = invalid then return invalid results = [] for each item in data.Items tmp = CreateObject(\"roSGNode\", \"TVEpisodeData\") tmp.image = PosterImage(item.id, { \"maxWidth\": 400, \"maxheight\": 250 }) if isValid(tmp.image) tmp.image.posterDisplayMode = \"scaleToZoom\" end if tmp.json = item tmpMetaData = ItemMetaData(item.id) ' validate meta data if isValid(tmpMetaData) and isValid(tmpMetaData.overview) tmp.overview = tmpMetaData.overview end if results.push(tmp) end for data.Items = results return data end function ' Returns a list of extra features for a TV Show season ' Accepts a string that is a TV Show season id function TVSeasonExtras(seasonId as string) as dynamic ' Get and validate TV extra features data data = api.users.GetSpecialFeatures(m.global.session.user.id, seasonId) if not isValid(data) then return invalid results = [] for each item in data tmp = CreateObject(\"roSGNode\", \"TVEpisodeData\") tmp.image = PosterImage(item.id, { \"maxWidth\": 400, \"maxheight\": 250 }) if isValid(tmp.image) tmp.image.posterDisplayMode = \"scaleToZoom\" end if tmp.json = item ' Force item type to Video so episode auto queue is not attempted tmp.type = \"Video\" tmpMetaData = ItemMetaData(item.id) ' Validate meta data if isValid(tmpMetaData) and isValid(tmpMetaData.overview) tmp.overview = tmpMetaData.overview end if results.push(tmp) end for ' Build that data format that the TVEpisodeRow expects return { Items: results } end function function TVEpisodeShuffleList(show_id as string) url = Substitute(\"Shows/{0}/Episodes\", show_id) resp = APIRequest(url, { \"UserId\": m.global.session.user.id, \"Limit\": 200, \"sortBy\": \"Random\" }) data = getJson(resp) results = [] for each item in data.Items tmp = CreateObject(\"roSGNode\", \"TVEpisodeData\") tmp.json = item results.push(tmp) end for data.Items = results return data end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_JFButton.brs.html":{"id":"components_JFButton.brs.html","title":"Source: components/JFButton.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLi mWidth = m.top.findNode(\"focusWidth\") m.focusAnimHeight = m.top.findNode(\"focusHeight\") ' Set button color to global m.focusRing.color = m.global.constants.colors.button m.buttonCount = 0 m.selectedFocusedIndex = 0 m.textSizeTask = createObject(\"roSGNode\", \"TextSizeTask\") m.top.observeField(\"focusedChild\", \"focusChanged\") m.top.enableRenderTracking = true m.top.observeField(\"renderTracking\", \"renderChanged\") end sub ' ' When Selected Index set, ensure it is the one Focused sub selectedIndexChanged() m.selectedFocusedIndex = m.top.selectedIndex end sub ' ' When options are fully displayed, set focus and selected option sub renderChanged() if m.top.renderTracking = \"full\" highlightSelected(m.selectedFocusedIndex, false) m.top.setfocus(true) end if end sub sub updateButtons() m.textSizeTask.fontsize = 40 m.textSizeTask.text = m.top.buttons m.textSizeTask.name = m.buttonCount m.textSizeTask.observeField(\"width\", \"showButtons\") m.textSizeTask.control = \"RUN\" end sub sub showButtons() totalWidth = 110 ' track for menu background width - start with side padding for i = 0 to m.top.buttons.count() - 1 m.buttonCount = m.buttonCount + 1 l = m.buttonGroup.createChild(\"Label\") l.text = m.top.buttons[i] l.font.size = 40 l.translation = [0, 10] l.height = m.textSizeTask.height l.width = m.textSizeTask.width[i] + 50 l.horizAlign = \"center\" l.vertAlign = \"center\" totalWidth = totalWidth + l.width + 45 end for m.menubg.width = totalWidth m.menubg.height = m.textSizeTask.height + 40 end sub ' Highlight selected menu option sub highlightSelected(index as integer, animate = true) val = m.buttonGroup.getChild(index) rect = val.ancestorBoundingRect(m.top) if animate = true m.focusAnimTranslation.keyValue = [m.focusRing.translation, [rect.x - 25, rect.y - 30]] m.focusAnimWidth.keyValue = [m.focusRing.width, val.width + 50] m.focusAnimHeight.keyValue = [m.focusRing.height, val.height + 60] m.focusAnim.control = \"start\" else m.focusRing.translation = [rect.x - 25, rect.y - 30] m.focusRing.width = val.width + 50 m.focusRing.height = val.height + 60 end if end sub ' Change opacity of the highlighted menu item based on focus sub focusChanged() if m.top.isInFocusChain() m.focusRing.opacity = 1 else m.focusRing.opacity = 0.6 end if end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"left\" if m.selectedFocusedIndex &gt; 0 then m.selectedFocusedIndex = m.selectedFocusedIndex - 1 highlightSelected(m.selectedFocusedIndex) m.top.focusedIndex = m.selectedFocusedIndex return true else if key = \"right\" if m.selectedFocusedIndex &lt; m.buttonCount - 1 then m.selectedFocusedIndex = m.selectedFocusedIndex + 1 highlightSelected(m.selectedFocusedIndex) m.top.focusedIndex = m.selectedFocusedIndex return true else if key = \"OK\" m.top.selectedIndex = m.selectedFocusedIndex return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_JFGroup.brs.html":{"id":"components_JFGroup.brs.html","title":"Source: components/JFGroup.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsM
