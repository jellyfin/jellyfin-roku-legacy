stItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/manager/QueueManager.brs import \"pkg:/source/utils/misc.brs\" import \"ViewCreator.brs\" import \"pkg:/source/api/Items.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/api/Image.brs\" import \"pkg:/source/utils/deviceCapabilities.brs\" sub init() m.hold = [] m.queue = [] m.originalQueue = [] m.queueTypes = [] m.isPlaying = false ' Preroll videos only play if user has cinema mode setting enabled m.isPrerollActive = m.global.session.user.settings[\"playback.cinemamode\"] m.position = 0 m.shuffleEnabled = false end sub ' Clear all content from play queue sub clear() m.isPlaying = false m.queue = [] m.queueTypes = [] m.isPrerollActive = m.global.session.user.settings[\"playback.cinemamode\"] setPosition(0) end sub ' Clear all hold content sub clearHold() m.hold = [] end sub ' Delete item from play queue at passed index sub deleteAtIndex(index) m.queue.Delete(index) m.queueTypes.Delete(index) end sub ' Return the number of items in the play queue function getCount() return m.queue.count() end function ' Return the item currently in focus from the play queue function getCurrentItem() return getItemByIndex(m.position) end function ' Return the items in the hold function getHold() return m.hold end function ' Return whether or not shuffle is enabled function getIsShuffled() return m.shuffleEnabled end function ' Return the item in the passed index from the play queue function getItemByIndex(index) return m.queue[index] end function ' Returns current playback position within the queue function getPosition() return m.position end function ' Hold an item sub hold(newItem) m.hold.push(newItem) end sub ' Move queue position back one sub moveBack() m.position-- end sub ' Move queue position ahead one sub moveForward() m.position++ end sub ' Return the current play queue function getQueue() return m.queue end function ' Return the types of items in current play queue function getQueueTypes() return m.queueTypes end function ' Return the unique types of items in current play queue function getQueueUniqueTypes() itemTypes = [] for each item in getQueueTypes() if not inArray(itemTypes, item) itemTypes.push(item) end if end for return itemTypes end function ' Return item at end of play queue without removing function peek() return m.queue.peek() end function ' Play items in queue sub playQueue() m.isPlaying = true nextItem = getCurrentItem() if not isValid(nextItem) then return nextItemMediaType = getItemType(nextItem) if nextItemMediaType = \"\" then return if nextItemMediaType = \"audio\" CreateAudioPlayerView() return end if if nextItemMediaType = \"musicvideo\" CreateVideoPlayerView() return end if if nextItemMediaType = \"video\" CreateVideoPlayerView() return end if if nextItemMediaType = \"movie\" CreateVideoPlayerView() return end if if nextItemMediaType = \"episode\" CreateVideoPlayerView() return end if if nextItemMediaType = \"trailer\" CreateVideoPlayerView() return end if end sub ' Remove item at end of play queue sub pop() m.queue.pop() m.queueTypes.pop() end sub ' Return isPrerollActive status function isPrerollActive() as boolean return m.isPrerollActive end function ' Set prerollActive status sub setPrerollStatus(newStatus as boolean) m.isPrerollActive = newStatus end sub ' Push new items to the play queue sub push(newItem) m.queue.push(newItem) m.queueTypes.push(getItemType(newItem)) end sub ' Set the queue position sub setPosition(newPosition) m.position = newPosition end sub ' Reset shuffle to off state sub resetShuffle() m.shuffleEnabled = false end sub ' Toggle shuffleEnabled state sub toggleShuffle() m.shuffleEnabled = not m.shuffleEnabled if m.shuffleEnabled shuffleQueueItems() return end if resetQueueItemOrder() end sub ' Reset queue items back to original, unshuffled order sub resetQueueItemOrder() set(m.originalQueue) end sub ' Return original, unshuffled queue function getUnshuffledQueue() return m.originalQueue end function ' Save a copy of the original queue and randomize order of queue items sub shuffleQueueItems() ' By calling getQueue 2 different ways, Roku avoids needing to do a deep copy m.originalQueue = m.global.queueManager.callFunc(\"getQueue\") itemIDArray = getQueue() temp = invalid if m.isPlaying ' Save the currently playing item temp = getCurrentItem() ' remove currently playing item from itemIDArray itemIDArray.Delete(m.position) end if ' shuffle all items itemIDArray = shuffleArray(itemIDArray) if m.isPlaying ' Put currently playing item in front of itemIDArray itemIDArray.Unshift(temp) end if set(itemIDArray) end sub ' Return the fitst item in the play queue function top() return getItemByIndex(0) end function ' Replace play queue with passed array sub set(items) clear() m.queue = items for each item in items m.queueTypes.push(getItemType(item)) end for end sub ' Set starting point for top item in the queue sub setTopStartingPoint(positionTicks) m.queue[0].startingPoint = positionTicks end sub function getItemType(item) as string if isValid(item) and isValid(item.json) and isValid(item.json.mediatype) and item.json.mediatype &lt;&gt; \"\" return LCase(item.json.mediatype) else if isValid(item) and isValid(item.type) and item.type &lt;&gt; \"\" return LCase(item.type) end if return \"\" end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_quickConnect_QuickConnect.brs.html":{"id":"components_quickConnect_QuickConnect.brs.html","title":"Source: components/quickConnect/QuickConnect.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/quickConnect/QuickConnect.brs import \"pkg:/source/api/userauth.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.top.functionName = \"monitorQuickConnect\" end sub sub monitorQuickConnect() authenticated = checkQuickConnect(m.top.secret) if authenticated = true m.top.authenticated = 1 else m.top.authenticated = -1 end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_quickConnect_QuickConnectDialog.brs.html":{"id":"components_quickConnect_QuickConnectDialog.brs.html","title":"Source: components/quickConnect/QuickConnectDialog.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/quickConnect/QuickConnectDialog.brs import \"pkg:/source/api/userauth.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/utils/session.bs\" sub init() m.quickConnectTimer = m.top.findNode(\"quickConnectTimer\") m.quickConnectTimer.observeField(\"fire\", \"quickConnectStatus\") m.quickConnectTimer.control = \"start\" m.top.observeFieldScoped(\"buttonSelected\", \"onButtonSelected\") end sub sub quickConnectStatus() m.quickConnectTimer.control = \"stop\" m.checkTask = CreateObject(\"roSGNode\", \"QuickConnect\") m.checkTask.secret = m.top.quickConnectJson.secret m.checkTask.observeField(\"authenticated\", \"OnAuthenticated\") m.checkTask.control = \"run\" end sub sub OnAuthenticated() m.checkTask.unobserveField(\"authenticated\") ' Did we get the A-OK to authenticate? authenticated = m.checkTask.authenticated if authenticated &lt; 0 ' Still waiting, check again in 3 seconds... authenticated = 0 m.checkTask.observeField(\"authenticated\", \"OnAuthenticated\") m.quickConnectTimer.control = \"start\" else if authenticated &gt; 0 ' We've been given the go ahead, try to authenticate via Quick Connect... authenticated = AuthenticateViaQuickConnect(m.top.quickConnectJson.secret) if authenticated &lt;&gt; invalid and authenticated = true currentUser = AboutMe() session.user.Login(currentUser) session.user.LoadUserPreferences() LoadUserAbilities() m.top.close = true m.top.authenticated = true else m.top.close = true m.top.authenticated = false end if end if end sub sub quickConnectClosed() m.quickConnectTimer.control = \"stop\" if m.checkTask &lt;&gt; invalid m.checkTask.unobserveField(\"authenticated\") end if m.top.close = true end sub sub onButtonSelected() ' only one button at the moment... quickConnectClosed() end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false ' Note that \"OK\" does not get sent here, hence onButtonSelected() above. if key = \"back\" quickConnectClosed() return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_RadioDialog.brs.html":{"id":"components_RadioDialog.brs.html","title":"Source: components/RadioDialog.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/RadioDialog.brs import \"pkg:/source/utils/misc.brs\" sub init() m.contentArea = m.top.findNode(\"contentArea\") m.radioOptions = m.top.findNode(\"radioOptions\") m.scrollBarColumn = [] m.top.observeField(\"contentData\", \"onContentDataChanged\") m.top.observeFieldScoped(\"buttonSelected\", \"onButtonSelected\") m.radioOptions.observeField(\"focusedChild\", \"onItemFocused\") m.top.id = \"OKDialog\" m.top.height = 900 end sub ' Event handler for when user selected a button sub onButtonSelected() if m.top.buttonSelected = 0 m.global.sceneManager.returnData = m.top.contentData.data[m.radioOptions.selectedIndex] end if end sub ' Event handler for when user's cursor highlights an option in the option list sub onItemFocused() focusedChild = m.radioOptions.focusedChild if not isValid(focusedChild) then return moveScrollBar() ' If the option list is scrollable, move the option list to the user's section if m.scrollBarColumn.count() &lt;&gt; 0 hightedButtonTranslation = m.radioOptions.focusedChild.translation m.radioOptions.translation = [m.radioOptions.translation[0], -1 * hightedButtonTranslation[1]] end if end sub ' Move the popup's scroll bar sub moveScrollBar() ' If we haven't found the scrollbar column node yet, try to find it now if m.scrollBarColumn.count() = 0 scrollBar = findNodeBySubtype(m.contentArea, \"StdDlgScrollbar\") if scrollBar.count() = 0 or not isValid(scrollBar[0]) or not isValid(scrollBar[0].node) return end if m.scrollBarColumn = findNodeBySubtype(scrollBar[0].node, \"Poster\") if m.scrollBarColumn.count() = 0 or not isValid(m.scrollBarColumn[0]) or not isValid(m.scrollBarColumn[0].node) return end if m.scrollBarThumb = findNodeBySubtype(m.scrollBarColumn[0].node, \"Poster\") if m.scrollBarThumb.count() = 0 or not isValid(m.scrollBarThumb[0]) or not isValid(m.scrollBarThumb[0].node) return end if m.scrollBarThumb[0].node.blendColor = \"#444444\" ' If the user presses left then right, it's possible for us to lose focus. Ensure focus stays on the option list. scrollBar[0].node.observeField(\"focusedChild\", \"onScrollBarFocus\") ' Hide the default scrollbar background m.scrollBarColumn[0].node.uri = \"\" ' Create a new scrollbar background so we can move the original nodes freely scrollbarBackground = createObject(\"roSGNode\", \"Rectangle\") scrollbarBackground.color = \"#101010\" scrollbarBackground.opacity = \"0.3\" scrollbarBackground.width = \"30\" scrollbarBackground.height = m.contentArea.clippingRect.height scrollbarBackground.translation = [0, 0] scrollBar[0].node.insertChild(scrollbarBackground, 0) ' Determine the proper scroll amount for the scrollbar m.scrollAmount = (m.contentArea.clippingRect.height - int(m.scrollBarThumb[0].node.height)) / m.radioOptions.getChildCount() m.scrollAmount += m.scrollAmount / m.radioOptions.getChildCount() end if if not isvalid(m.radioOptions.focusedChild.id) then return m.scrollBarColumn[0].node.translation = [0, val(m.radioOptions.focusedChild.id) * m.scrollAmount] end sub ' If somehow the scrollbar gains focus, set focus back to the option list sub onScrollBarFocus() m.radioOptions.setFocus(true) ' Ensure scrollbar styles remain in an unfocused state m.scrollBarThumb[0].node.blendColor = \"#353535\" end sub ' Once user selected an item, move cursor down to OK button sub onItemSelected() buttonArea = findNodeBySubtype(m.top, \"StdDlgButtonArea\") if buttonArea.count() &lt;&gt; 0 and isValid(buttonArea[0]) and isValid(buttonArea[0].node) buttonArea[0].node.setFocus(true) end if end sub sub onContentDataChanged() i = 0 for each item in m.top.contentData.data cardItem = m.radioOptions.CreateChild(\"StdDlgActionCardItem\") cardItem.iconType = \"radiobutton\" cardItem.id = i if isValid(item.selected) m.radioOptions.selectedIndex = i end if textLine = cardItem.CreateChild(\"SimpleLabel\") textLine.text = item.track.description cardItem.observeField(\"selected\", \"onItemSelected\") i++ end for end sub function onKeyEvent(key as string, press as boolean) as boolean if key = \"right\" ' By default RIGHT from the option list selects the OK button ' Instead, keep the user on the option list return true end if if not press then return false if key = \"up\" ' By default UP from the OK button is the scrollbar ' Instead, move the user to the option list if not m.radioOptions.isinFocusChain() m.radioOptions.setFocus(true) return true end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_liveTv_RecordProgramTask.brs.html":{"id":"components_liveTv_RecordProgramTask.brs.html","title":"Source: components/liveTv/RecordProgramTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/liveTv/RecordProgramTask.brs import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/roku_modules/log/LogMixin.brs\" sub init() m.log = log.Logger(\"RecordProgramTask\") m.top.functionName = \"RecordOrCancelProgram\" end sub sub RecordOrCancelProgram() if m.top.programDetails &lt;&gt; invalid ' Are we setting up a recording or canceling one? TimerId = invalid if m.top.programDetails.json.TimerId &lt;&gt; invalid and m.top.programDetails.json.TimerId &lt;&gt; \"\" TimerId = m.top.programDetails.json.TimerId end if if TimerId = invalid ' Setting up a recording... programId = m.top.programDetails.Id ' Get Live TV default params from server... url = \"LiveTv/Timers/Defaults\" params = { programId: programId } resp = APIRequest(url, params) data = getJson(resp) if data &lt;&gt; invalid ' Create recording timer... if m.top.recordSeries = true url = \"LiveTv/SeriesTimers\" else url = \"LiveTv/Timers\" end if resp = APIRequest(url) postJson(resp, FormatJson(data)) m.top.programDetails.hdSmallIconUrl = \"pkg:/images/red.png\" else ' Error msg to user? m.log.error(\"Could not retrieve live TV Defaults from Server\") end if else ' Cancelling a recording... if m.top.recordSeries = true TimerId = m.top.programDetails.json.SeriesTimerId url = Substitute(\"LiveTv/SeriesTimers/{0}\", TimerId) else url = Substitute(\"LiveTv/Timers/{0}\", TimerId) end if resp = APIRequest(url) deleteVoid(resp) m.top.programDetails.hdSmallIconUrl = invalid end if end if m.top.recordOperationDone = true end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_data_SceneManager.brs.html":{"id":"components_data_SceneManager.brs.html","title":"Source: components/data/SceneManager.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/data/SceneManager.brs import \"pkg:/source/roku_modules/log/LogMixin.brs\" sub init() m.log = log.Logger(\"SceneManager\") m.groups = [] m.scene = m.top.getScene() m.content = m.scene.findNode(\"content\") m.overhang = m.scene.findNode(\"overhang\") end sub ' ' Push a new group onto the stack, replacing the existing group on the screen sub pushScene(newGroup) currentGroup = m.groups.peek() if newGroup &lt;&gt; invalid if currentGroup &lt;&gt; invalid 'Search through group and store off last focused item if currentGroup.focusedChild &lt;&gt; invalid focused = currentGroup.focusedChild while focused.hasFocus() = false focused = focused.focusedChild end while currentGroup.lastFocus = focused currentGroup.setFocus(false) else currentGroup.setFocus(false) end if if currentGroup.isSubType(\"JFGroup\") unregisterOverhangData(currentGroup) end if currentGroup.visible = false if currentGroup.isSubType(\"JFScreen\") currentGroup.callFunc(\"OnScreenHidden\") end if end if m.groups.push(newGroup) if currentGroup &lt;&gt; invalid m.content.replaceChild(newGroup, 0) else m.content.appendChild(newGroup) end if if newGroup.isSubType(\"JFScreen\") newGroup.callFunc(\"OnScreenShown\") end if 'observe info about new group, set overhang title, etc. if newGroup.isSubType(\"JFGroup\") registerOverhangData(newGroup) ' Some groups set focus to a specific component within init(), so we don't want to ' change if that is the case. if newGroup.isInFocusChain() = false newGroup.setFocus(true) end if else if newGroup.isSubType(\"JFVideo\") newGroup.setFocus(true) newGroup.control = \"play\" m.overhang.visible = false end if else currentGroup.focusedChild.setFocus(true) end if end sub ' ' Remove the current group and load the last group from the stack sub popScene() group = m.groups.pop() if group &lt;&gt; invalid if group.isSubType(\"JFGroup\") unregisterOverhangData(group) else if group.isSubType(\"JFVideo\") ' Stop video to make sure app communicates stop playstate to server group.control = \"stop\" end if group.visible = false if group.isSubType(\"JFScreen\") group.callFunc(\"OnScreenHidden\") end if else ' Exit app if for some reason we don't have anything on the stack m.scene.exit = true end if group = m.groups.peek() if group &lt;&gt; invalid registerOverhangData(group) if group.subtype() = \"Home\" currentTime = CreateObject(\"roDateTime\").AsSeconds() if group.timeLastRefresh = invalid or (currentTime - group.timeLastRefresh) &gt; 20 group.timeLastRefresh = currentTime group.callFunc(\"refresh\") end if end if group.visible = true m.content.replaceChild(group, 0) if group.isSubType(\"JFScreen\") group.callFunc(\"OnScreenShown\") else ' Restore focus if group.lastFocus &lt;&gt; invalid group.lastFocus.setFocus(true) else if group.focusedChild &lt;&gt; invalid group.focusedChild.setFocus(true) else group.setFocus(true) end if end if end if else ' Exit app if the stack is empty after removing group m.scene.exit = true end if end sub ' ' Return group at top of stack without removing function getActiveScene() as object return m.groups.peek() end function ' ' Clear all content from group stack sub clearScenes() if m.content &lt;&gt; invalid then m.content.removeChildrenIndex(m.content.getChildCount(), 0) m.groups = [] end sub ' ' Clear previous scene from group stack sub clearPreviousScene() m.groups.pop() end sub ' ' Delete scene from group stack at passed index sub deleteSceneAtIndex(index = 1) m.groups.Delete(index) end sub ' ' Display user/device settings screen sub settings() settingsScreen = createObject(\"roSGNode\", \"Settings\") pushScene(settingsScreen) end sub ' ' Register observers for overhang data sub registerOverhangData(group) if group.isSubType(\"JFGroup\") if group.overhangTitle &lt;&gt; invalid then m.overhang.title = group.overhangTitle if group.optionsAvailable m.overhang.showOptions = true else m.overhang.showOptions = false end if group.observeField(\"optionsAvailable\", \"updateOptions\") group.observeField(\"overhangTitle\", \"updateOverhangTitle\") if group.overhangVisible m.overhang.visible = true else m.overhang.visible = false end if group.observeField(\"overhangVisible\", \"updateOverhangVisible\") else if group.isSubType(\"JFVideo\") m.overhang.visible = false else m.log.error(\"registerOverhangData(): Unexpected group type.\", group, group.subtype()) end if end sub ' ' Remove observers for overhang data sub unregisterOverhangData(group) group.unobserveField(\"overhangTitle\") end sub ' ' Update overhang title sub updateOverhangTitle(msg) m.overhang.title = msg.getData() end sub ' ' Update options availability sub updateOptions(msg) m.overhang.showOptions = msg.getData() end sub ' ' Update whether the overhang is visible or not sub updateOverhangVisible(msg) m.overhang.visible = msg.getData() end sub ' ' Update username in overhang sub updateUser() ' Passthrough to overhang if m.overhang &lt;&gt; invalid then m.overhang.currentUser = m.top.currentUser end sub ' ' Reset time sub resetTime() ' Passthrough to overhang m.overhang.callFunc(\"resetTime\") end sub ' ' Display dialog to user with an OK button sub userMessage(title as string, message as string) dialog = createObject(\"roSGNode\", \"StandardMessageDialog\") dialog.title = title dialog.message = message dialog.buttons = [tr(\"OK\")] dialog.observeField(\"buttonSelected\", \"dismissDialog\") m.scene.dialog = dialog end sub ' ' Display dialog to user with an OK button sub standardDialog(title, message) dialog = createObject(\"roSGNode\", \"StandardDialog\") dlgPalette = createObject(\"roSGNode\", \"RSGPalette\") dlgPalette.colors = { DialogBackgroundColor: \"0x262828FF\", DialogFocusColor: \"0xcececeFF\", DialogFocusItemColor: \"0x202020FF\", DialogSecondaryTextColor: \"0xf8f8f8ff\", DialogSecondaryItemColor: \"#00a4dcFF\", DialogTextColor: \"0xeeeeeeFF\" } dialog.palette = dlgPalette dialog.observeField(\"buttonSelected\", \"dismissDialog\") dialog.title = title dialog.contentData = message dialog.buttons = [tr(\"OK\")] m.scene.dialog = dialog end sub ' ' Display dialog to user with an OK button sub radioDialog(title, message) dialog = createObject(\"roSGNode\", \"RadioDialog\") dlgPalette = createObject(\"roSGNode\", \"RSGPalette\") dlgPalette.colors = { DialogBackgroundColor: \"0x262828FF\", DialogFocusColor: \"0xcececeFF\", DialogFocusItemColor: \"0x202020FF\", DialogSecondaryTextColor: \"0xf8f8f8ff\", DialogSecondaryItemColor: \"#00a4dcFF\", DialogTextColor: \"0xeeeeeeFF\" } dialog.palette = dlgPalette dialog.observeField(\"buttonSelected\", \"dismissDialog\") dialog.title = title dialog.contentData = message dialog.buttons = [tr(\"OK\")] m.scene.dialog = dialog end sub ' ' Display dialog to user with an OK button sub optionDialog(title, message, buttons) m.top.dataReturned = false m.top.returnData = invalid m.userselection = false dialog = createObject(\"roSGNode\", \"StandardMessageDialog\") dlgPalette = createObject(\"roSGNode\", \"RSGPalette\") dlgPalette.colors = { DialogBackgroundColor: \"0x262828FF\", DialogFocusColor: \"0xcececeFF\", DialogFocusItemColor: \"0x202020FF\", DialogSecondaryTextColor: \"0xf8f8f8ff\", DialogSecondaryItemColor: \"#00a4dcFF\", DialogTextColor: \"0xeeeeeeFF\" } dialog.palette = dlgPalette dialog.observeField(\"buttonSelected\", \"optionSelected\") dialog.observeField(\"wasClosed\", \"optionClosed\") dialog.title = title dialog.message = message dialog.buttons = buttons m.scene.dialog = dialog end sub ' ' Return button the user selected sub optionClosed() if m.userselection then return m.top.returnData = { indexSelected: -1, buttonSelected: \"\" } m.top.dataReturned = true end sub ' ' Return button the user selected sub optionSelected() m.userselection = true m.top.returnData = { indexSelected: m.scene.dialog.buttonSelected, buttonSelected: m.scene.dialog.buttons[m.scene.dialog.buttonSelected] } m.top.dataReturned = true dismissDialog() end sub ' ' Close currently displayed dialog sub dismissDialog() m.scene.dialog.close = true end sub ' ' Returns bool indicating if dialog is currently displayed function isDialogOpen() as boolean return m.scene.dialog &lt;&gt; invalid end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_data_ScheduleProgramData.brs.html":{"id":"components_data_ScheduleProgramData.brs.html","title":"Source: components/data/ScheduleProgramData.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrac amDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/search/SearchResults.brs import \"pkg:/source/api/Items.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/api/Image.brs\" import \"pkg:/source/utils/deviceCapabilities.brs\" sub init() m.top.optionsAvailable = false m.searchSpinner = m.top.findnode(\"searchSpinner\") m.searchSelect = m.top.findnode(\"searchSelect\") m.searchTask = CreateObject(\"roSGNode\", \"SearchTask\") 'set label text m.searchHelpText = m.top.findNode(\"SearchHelpText\") m.searchHelpText.text = tr(\"You can search for Titles, People, Live TV Channels and more\") end sub sub searchMedias() query = m.top.searchAlpha 'if user deletes the search string hide the spinner if query.len() = 0 m.searchSpinner.visible = false end if 'if search task is running and user selectes another letter stop the search and load the next letter m.searchTask.control = \"stop\" if query &lt;&gt; invalid and query &lt;&gt; \"\" m.searchSpinner.visible = true end if m.searchTask.observeField(\"results\", \"loadResults\") m.searchTask.query = query m.top.overhangTitle = tr(\"Search\") + \": \" + query m.searchTask.control = \"RUN\" end sub sub loadResults() m.searchTask.unobserveField(\"results\") m.searchSpinner.visible = false m.searchSelect.itemdata = m.searchTask.results m.searchSelect.query = m.top.SearchAlpha m.searchHelpText.visible = false if m.searchTask.results.TotalRecordCount = 0 ' make sure focus is on the keyboard if m.searchSelect.isinFocusChain() m.searchAlphabox.setFocus(true) end if return end if m.searchAlphabox = m.top.findnode(\"searchResults\") m.searchAlphabox.translation = \"[470, 85]\" end sub function onKeyEvent(key as string, press as boolean) as boolean m.searchAlphabox = m.top.findNode(\"search_Key\") if m.searchAlphabox.textEditBox.hasFocus() m.searchAlphabox.textEditBox.translation = \"[0, -150]\" else m.searchAlphabox.textEditBox.translation = \"[0, 0]\" end if if key = \"left\" and m.searchSelect.isinFocusChain() m.searchAlphabox.setFocus(true) return true else if key = \"right\" and m.searchSelect.content &lt;&gt; invalid and m.searchSelect.content.getChildCount() &gt; 0 m.searchSelect.setFocus(true) return true else if key = \"play\" and m.searchSelect.isinFocusChain() and m.searchSelect.rowItemFocused.count() &gt; 0 print \"play was pressed from search results\" if m.searchSelect.rowItemFocused &lt;&gt; invalid selectedContent = m.searchSelect.content.getChild(m.searchSelect.rowItemFocused[0]) if selectedContent &lt;&gt; invalid selectedItem = selectedContent.getChild(m.searchSelect.rowItemFocused[1]) if selectedItem &lt;&gt; invalid m.top.quickPlayNode = selectedItem return true end if end if end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentati
