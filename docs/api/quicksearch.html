 1).callFunc(\"scrollDownToOnDeck\") displayedSection.callFunc(\"showFromTop\") if isValid(previouslyOnDeckSection) previouslyOnDeckSection.callFunc(\"scrollOffOnDeck\") end if end if m.previouslyDisplayedSection = m.top.displayedIndex end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_settings_settings.brs.html":{"id":"components_settings_settings.brs.html","title":"Source: components/settings/settings.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/settings/settings.brs import \"pkg:/source/utils/config.brs\" import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/roku_modules/log/LogMixin.brs\" sub init() m.log = log.Logger(\"Settings\") m.top.optionsAvailable = false m.userLocation = [] m.settingsMenu = m.top.findNode(\"settingsMenu\") m.settingDetail = m.top.findNode(\"settingDetail\") m.settingDesc = m.top.findNode(\"settingDesc\") m.path = m.top.findNode(\"path\") m.boolSetting = m.top.findNode(\"boolSetting\") m.integerSetting = m.top.findNode(\"integerSetting\") m.radioSetting = m.top.findNode(\"radioSetting\") m.integerSetting.observeField(\"submit\", \"onKeyGridSubmit\") m.integerSetting.observeField(\"escape\", \"onKeyGridEscape\") m.settingsMenu.setFocus(true) m.settingsMenu.observeField(\"itemFocused\", \"settingFocused\") m.settingsMenu.observeField(\"itemSelected\", \"settingSelected\") m.boolSetting.observeField(\"checkedItem\", \"boolSettingChanged\") m.radioSetting.observeField(\"checkedItem\", \"radioSettingChanged\") ' Load Configuration Tree m.configTree = GetConfigTree() LoadMenu({ children: m.configTree }) end sub sub onKeyGridSubmit() selectedSetting = m.userLocation.peek().children[m.settingsMenu.itemFocused] set_user_setting(selectedSetting.settingName, m.integerSetting.text) m.settingsMenu.setFocus(true) end sub sub onKeyGridEscape() if m.integerSetting.escape = \"left\" or m.integerSetting.escape = \"back\" m.settingsMenu.setFocus(true) end if end sub sub LoadMenu(configSection) if configSection.children = invalid ' Load parent menu m.userLocation.pop() configSection = m.userLocation.peek() else if m.userLocation.Count() &gt; 0 then m.userLocation.peek().selectedIndex = m.settingsMenu.itemFocused m.userLocation.push(configSection) end if result = CreateObject(\"roSGNode\", \"ContentNode\") for each item in configSection.children listItem = result.CreateChild(\"ContentNode\") listItem.title = tr(item.title) listItem.Description = tr(item.description) listItem.id = item.id end for m.settingsMenu.content = result if configSection.selectedIndex &lt;&gt; invalid and configSection.selectedIndex &gt; -1 m.settingsMenu.jumpToItem = configSection.selectedIndex end if ' Set Path display m.path.text = tr(\"Settings\") for each level in m.userLocation if level.title &lt;&gt; invalid then m.path.text += \" / \" + tr(level.title) end for end sub sub settingFocused() selectedSetting = m.userLocation.peek().children[m.settingsMenu.itemFocused] m.settingDesc.text = tr(selectedSetting.Description) m.top.overhangTitle = tr(selectedSetting.Title) ' Hide Settings m.boolSetting.visible = false m.integerSetting.visible = false m.radioSetting.visible = false if selectedSetting.type = invalid return else if selectedSetting.type = \"bool\" m.boolSetting.visible = true if m.global.session.user.settings[selectedSetting.settingName] = true m.boolSetting.checkedItem = 1 else m.boolSetting.checkedItem = 0 end if else if selectedSetting.type = \"integer\" integerValue = m.global.session.user.settings[selectedSetting.settingName].ToStr() if isValid(integerValue) m.integerSetting.text = integerValue end if m.integerSetting.visible = true else if LCase(selectedSetting.type) = \"radio\" selectedValue = m.global.session.user.settings[selectedSetting.settingName] radioContent = CreateObject(\"roSGNode\", \"ContentNode\") itemIndex = 0 for each item in m.userLocation.peek().children[m.settingsMenu.itemFocused].options listItem = radioContent.CreateChild(\"ContentNode\") listItem.title = tr(item.title) listItem.id = item.id if selectedValue = item.id m.radioSetting.checkedItem = itemIndex end if itemIndex++ end for m.radioSetting.content = radioContent m.radioSetting.visible = true else m.log.warn(\"Unknown setting type\", selectedSetting.type) end if end sub sub settingSelected() selectedItem = m.userLocation.peek().children[m.settingsMenu.itemFocused] if selectedItem.type &lt;&gt; invalid ' Show setting if selectedItem.type = \"bool\" m.boolSetting.setFocus(true) end if if selectedItem.type = \"integer\" m.integerSetting.setFocus(true) end if if (selectedItem.type) = \"radio\" m.radioSetting.setFocus(true) end if else if selectedItem.children &lt;&gt; invalid and selectedItem.children.Count() &gt; 0 ' Show sub menu LoadMenu(selectedItem) m.settingsMenu.setFocus(true) else return end if m.settingDesc.text = m.settingsMenu.content.GetChild(m.settingsMenu.itemFocused).Description end sub sub boolSettingChanged() if m.boolSetting.focusedChild = invalid then return selectedSetting = m.userLocation.peek().children[m.settingsMenu.itemFocused] if m.boolSetting.checkedItem session.user.settings.Save(selectedSetting.settingName, \"true\") if Left(selectedSetting.settingName, 7) = \"global.\" ' global user setting ' save to main registry block set_setting(selectedSetting.settingName, \"true\") ' setting specific triggers if selectedSetting.settingName = \"global.rememberme\" print \"m.global.session.user.id=\", m.global.session.user.id set_setting(\"active_user\", m.global.session.user.id) end if else ' regular user setting ' save to user specific registry block set_user_setting(selectedSetting.settingName, \"true\") end if else session.user.settings.Save(selectedSetting.settingName, \"false\") if Left(selectedSetting.settingName, 7) = \"global.\" ' global user setting ' save to main registry block set_setting(selectedSetting.settingName, \"false\") ' setting specific triggers if selectedSetting.settingName = \"global.rememberme\" unset_setting(\"active_user\") end if else ' regular user setting ' save to user specific registry block set_user_setting(selectedSetting.settingName, \"false\") end if end if end sub sub radioSettingChanged() if m.radioSetting.focusedChild = invalid then return selectedSetting = m.userLocation.peek().children[m.settingsMenu.itemFocused] set_user_setting(selectedSetting.settingName, m.radioSetting.content.getChild(m.radioSetting.checkedItem).id) end sub ' Returns true if any of the data entry forms are in focus function isFormInFocus() as boolean if isValid(m.settingDetail.focusedChild) or m.radioSetting.hasFocus() or m.boolSetting.hasFocus() or m.integerSetting.hasFocus() return true end if return false end function function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if (key = \"back\" or key = \"left\") and m.settingsMenu.focusedChild &lt;&gt; invalid and m.userLocation.Count() &gt; 1 LoadMenu({}) return true else if (key = \"back\" or key = \"left\") and isFormInFocus() m.settingsMenu.setFocus(true) return true end if if key = \"options\" m.global.sceneManager.callFunc(\"popScene\") return true end if if key = \"right\" settingSelected() end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_api_userauth.brs.html":{"id":"source_api_userauth.brs.html","title":"Source: source/api/userauth.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/api/userauth.brs ' needed for SignOut() and ServerInfo() import \"pkg:/source/utils/session.bs\" import \"pkg:/source/utils/misc.brs\" function get_token(user as string, password as string) url = \"Users/AuthenticateByName?format=json\" req = APIRequest(url) json = postJson(req, FormatJson({ \"Username\": user, \"Pw\": password })) if json = invalid then return invalid userdata = CreateObject(\"roSGNode\", \"UserData\") userdata.json = json userdata.callFunc(\"setActive\") userdata.callFunc(\"saveToRegistry\") return userdata end function function AboutMe(id = \"\" as string) if id = \"\" if m.global.session.user.id &lt;&gt; invalid id = m.global.session.user.id else return invalid end if end if url = Substitute(\"Users/{0}\", id) resp = APIRequest(url) return getJson(resp) end function sub SignOut(deleteSavedEntry = true as boolean) if deleteSavedEntry unset_user_setting(\"token\") unset_user_setting(\"username\") end if unset_setting(\"active_user\") session.user.Logout() m.global.sceneManager.currentUser = \"\" group = m.global.sceneManager.callFunc(\"getActiveScene\") group.optionsAvailable = false end sub function AvailableUsers() users = parseJson(get_setting(\"available_users\", \"[]\")) return users end function function ServerInfo() url = \"System/Info/Public\" req = APIRequest(url) req.setMessagePort(CreateObject(\"roMessagePort\")) req.AsyncGetToString() ' wait 15 seconds for a server response resp = wait(35000, req.GetMessagePort()) ' handle unknown errors if type(resp) &lt;&gt; \"roUrlEvent\" return { \"Error\": true, \"ErrorMessage\": \"Unknown\" } end if ' check for a location redirect header in the response headers = resp.GetResponseHeaders() if headers &lt;&gt; invalid and headers.location &lt;&gt; invalid ' only follow redirect if it the API Endpoint path is the same (/System/Info/Public) ' set the server to new location and try again if right(headers.location, 19) = \"/System/Info/Public\" set_setting(\"server\", left(headers.location, len(headers.location) - 19)) isConnected = session.server.UpdateURL(left(headers.location, len(headers.location) - 19)) if isConnected info = ServerInfo() if info.Error info.UpdatedUrl = left(headers.location, len(headers.location) - 19) info.ErrorMessage = info.ErrorMessage + \" (Note: Server redirected us to \" + info.UpdatedUrl + \")\" end if return info end if end if end if ' handle any non 200 responses, returning the error code and message if resp.GetResponseCode() &lt;&gt; 200 return { \"Error\": true, \"ErrorCode\": resp.GetResponseCode(), \"ErrorMessage\": resp.GetFailureReason() } end if ' return the parsed response string responseString = resp.GetString() if responseString &lt;&gt; invalid and responseString &lt;&gt; \"\" result = ParseJson(responseString) if result &lt;&gt; invalid result.Error = false return result end if end if ' otherwise return error message return { \"Error\": true, \"ErrorMessage\": \"Does not appear to be a Jellyfin Server\" } end function function GetPublicUsers() url = \"Users/Public\" resp = APIRequest(url) return getJson(resp) end function sub LoadUserAbilities() if m.global.session.user.Policy.EnableLiveTvManagement = true set_user_setting(\"livetv.canrecord\", \"true\") else set_user_setting(\"livetv.canrecord\", \"false\") end if if m.global.session.user.Policy.EnableContentDeletion = true set_user_setting(\"content.candelete\", \"true\") else set_user_setting(\"content.candelete\", \"false\") end if end sub function initQuickConnect() resp = APIRequest(\"QuickConnect/Initiate\") jsonResponse = getJson(resp) if jsonResponse = invalid return invalid end if if jsonResponse.Secret = invalid return invalid end if return jsonResponse end function function checkQuickConnect(secret) url = Substitute(\"QuickConnect/Connect?secret={0}\", secret) resp = APIRequest(url) jsonResponse = getJson(resp) if jsonResponse = invalid return false end if if jsonResponse.Authenticated &lt;&gt; invalid and jsonResponse.Authenticated = true return true end if return false end function function AuthenticateViaQuickConnect(secret) params = { secret: secret } req = APIRequest(\"Users/AuthenticateWithQuickConnect\") jsonResponse = postJson(req, FormatJson(params)) if jsonResponse &lt;&gt; invalid and jsonResponse.AccessToken &lt;&gt; invalid and jsonResponse.User &lt;&gt; invalid userdata = CreateObject(\"roSGNode\", \"UserData\") userdata.json = jsonResponse session.user.Update(\"id\", jsonResponse.User.Id) session.user.Update(\"authToken\", jsonResponse.AccessToken) userdata.callFunc(\"setActive\") userdata.callFunc(\"saveToRegistry\") return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the
