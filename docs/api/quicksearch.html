oPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/tvshows/TVEpisodeRow.brs sub init() m.top.itemComponentName = \"TVListDetails\" m.top.content = setData() m.top.vertFocusAnimationStyle = \"fixedFocusWrap\" m.top.showRowLabel = [false] updateSize() m.top.setFocus(true) end sub sub updateSize() m.top.translation = [450, 180] itemWidth = 1360 itemHeight = 300 m.top.visible = true ' Size of the individual rows m.top.itemSize = [itemWidth, itemHeight] ' Spacing between Rows m.top.itemSpacing = [0, 40] ' Size of items in the row m.top.rowItemSize = [itemWidth, itemHeight] ' Spacing between items in the row m.top.rowItemSpacing = [20, 0] end sub sub setupRows() updateSize() objects = m.top.objects m.top.numRows = objects.items.count() m.top.content = setData() end sub function setData() data = CreateObject(\"roSGNode\", \"ContentNode\") if m.top.objects = invalid ' Return an empty node just to return something; we'll update once we have data return data end if for each item in m.top.objects.items row = data.CreateChild(\"ContentNode\") row.appendChild(item) end for m.top.doneLoading = true return data end function function onKeyEvent(key as string, press as boolean) as boolean if not press then return false return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_tvshows_TVEpisodeRowWithOptions.brs.html":{"id":"components_tvshows_TVEpisodeRowWithOptions.brs.html","title":"Source: components/tvshows/TVEpisodeRowWithOptions.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/tvshows/TVEpisodeRowWithOptions.brs import \"pkg:/source/utils/misc.brs\" sub init() m.rows = m.top.findNode(\"tvEpisodeRow\") m.tvListOptions = m.top.findNode(\"tvListOptions\") m.rows.observeField(\"doneLoading\", \"rowsDoneLoading\") end sub sub setupRows() objects = m.top.objects m.rows.objects = objects end sub sub rowsDoneLoading() m.top.doneLoading = true end sub ' List of video versions to choose from sub SetUpVideoOptions(streams as object) videos = [] for i = 0 to streams.Count() - 1 if LCase(streams[i].VideoType) = \"videofile\" ' Create options for user to switch between video tracks videos.push({ \"Title\": streams[i].Name, \"Description\": tr(\"Video\"), \"Selected\": m.top.objects.items[m.currentSelected].selectedVideoStreamId = streams[i].id, \"StreamID\": streams[i].id, \"video_codec\": streams[i].mediaStreams[0].displayTitle }) end if end for if videos.count() &gt;= 1 options = {} options.videos = videos m.tvListOptions.options = options end if end sub ' List of audio tracks to choose from sub SetUpAudioOptions(streams as object) tracks = [] for i = 0 to streams.Count() - 1 if streams[i].Type = \"Audio\" tracks.push({ \"Title\": streams[i].displayTitle, \"Description\": streams[i].Title, \"Selected\": m.top.objects.items[m.currentSelected].selectedAudioStreamIndex = i, \"StreamIndex\": i }) end if end for if tracks.count() &gt;= 1 options = {} if isValid(m.tvListOptions.options) and isValid(m.tvListOptions.options.videos) options.videos = m.tvListOptions.options.videos end if options.audios = tracks m.tvListOptions.options = options end if end sub sub audioOptionsClosed() if m.currentSelected &lt;&gt; invalid ' If the user opened the audio options, we report back even if they left the selection alone. ' Otherwise, the users' lang peference from the server will take over. ' To do this, we interpret anything other than \"0\" as the user opened the audio options. m.top.objects.items[m.currentSelected].selectedAudioStreamIndex = m.tvListOptions.audioStreamIndex = 0 ? 1 : m.tvListOptions.audioStreamIndex end if end sub sub videoOptionsClosed() if m.tvListOptions.videoStreamId &lt;&gt; m.top.objects.items[m.currentSelected].selectedVideoStreamId m.rows.objects.items[m.currentSelected].selectedVideoStreamId = m.tvListOptions.videoStreamId end if end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"options\" and isValid(m.rows.focusedChild) and isValid(m.rows.focusedChild.rowItemFocused) m.currentSelected = m.rows.focusedChild.rowItemFocused[0] mediaStreams = m.rows.objects.items[m.currentSelected].json.MediaStreams mediaSources = m.rows.objects.items[m.currentSelected].json.MediaSources if m.rows.objects.items[m.currentSelected].selectedVideoStreamId &lt;&gt; \"\" for each source in mediaSources if source.id = m.rows.objects.items[m.currentSelected].selectedVideoStreamId mediaStreams = source.MediaStreams exit for end if end for end if if isValid(mediaSources) SetUpVideoOptions(mediaSources) end if if isValid(mediaStreams) SetUpAudioOptions(mediaStreams) end if if isValid(m.tvListOptions.options) m.tvListOptions.visible = true m.tvListOptions.setFocus(true) end if return true else if m.tvListOptions.visible = true and key = \"back\" or key = \"options\" m.tvListOptions.setFocus(false) m.tvListOptions.visible = false m.rows.setFocus(true) videoOptionsClosed() audioOptionsClosed() return true else if key = \"up\" and m.rows.hasFocus() = false m.rows.setFocus(true) else if key = \"down\" and m.rows.hasFocus() = false m.rows.setFocus(true) end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_tvshows_TVEpisodes.brs.html":{"id":"components_tvshows_TVEpisodes.brs.html","title":"Source: components/tvshows/TVEpisodes.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/tvshows/TVEpisodes.brs import \"pkg:/source/api/Image.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/api/sdk.bs\" sub init() m.top.optionsAvailable = false m.rows = m.top.findNode(\"picker\") m.poster = m.top.findNode(\"seasonPoster\") m.shuffle = m.top.findNode(\"shuffle\") m.extras = m.top.findNode(\"extras\") m.tvEpisodeRow = m.top.findNode(\"tvEpisodeRow\") m.unplayedCount = m.top.findNode(\"unplayedCount\") m.unplayedEpisodeCount = m.top.findNode(\"unplayedEpisodeCount\") m.rows.observeField(\"doneLoading\", \"updateSeason\") end sub sub setSeasonLoading() m.top.overhangTitle = tr(\"Loading...\") end sub ' Updates the visibility of the Extras button based on if this season has any extra features sub setExtraButtonVisibility() if isValid(m.top.extrasObjects) and isValidAndNotEmpty(m.top.extrasObjects.items) m.extras.visible = true end if end sub sub updateSeason() if m.global.session.user.settings[\"ui.tvshows.disableUnwatchedEpisodeCount\"] = false if isValid(m.top.seasonData) and isValid(m.top.seasonData.UserData) and isValid(m.top.seasonData.UserData.UnplayedItemCount) if m.top.seasonData.UserData.UnplayedItemCount &gt; 0 m.unplayedCount.visible = true m.unplayedEpisodeCount.text = m.top.seasonData.UserData.UnplayedItemCount end if end if end if imgParams = { \"maxHeight\": 450, \"maxWidth\": 300 } m.poster.uri = ImageURL(m.top.seasonData.Id, \"Primary\", imgParams) m.shuffle.visible = true m.top.overhangTitle = m.top.seasonData.SeriesName + \" - \" + m.top.seasonData.name end sub ' Handle navigation input from the remote and act on it function onKeyEvent(key as string, press as boolean) as boolean handled = false if key = \"left\" and m.tvEpisodeRow.hasFocus() m.shuffle.setFocus(true) return true end if if key = \"right\" and (m.shuffle.hasFocus() or m.extras.hasFocus()) m.tvEpisodeRow.setFocus(true) return true end if if m.extras.visible and key = \"up\" and m.extras.hasFocus() m.shuffle.setFocus(true) return true end if if m.extras.visible and key = \"down\" and m.shuffle.hasFocus() m.extras.setFocus(true) return true end if if key = \"OK\" or key = \"play\" if m.shuffle.hasFocus() episodeList = m.rows.getChild(0).objects.items for i = 0 to episodeList.count() - 1 j = Rnd(episodeList.count() - 1) temp = episodeList[i] episodeList[i] = episodeList[j] episodeList[j] = temp end for m.global.queueManager.callFunc(\"set\", episodeList) m.global.queueManager.callFunc(\"playQueue\") return true end if if m.extras.visible and m.extras.hasFocus() if LCase(m.extras.text.trim()) = LCase(tr(\"Extras\")) m.extras.text = tr(\"Episodes\") m.top.objects = m.top.extrasObjects else m.extras.text = tr(\"Extras\") m.top.objects = m.top.episodeObjects end if end if end if focusedChild = m.top.focusedChild.focusedChild if focusedChild.content = invalid then return handled ' OK needs to be handled on release... proceed = false if key = \"OK\" proceed = true end if if press and key = \"play\" or proceed = true m.top.lastFocus = focusedChild itemToPlay = focusedChild.content.getChild(focusedChild.rowItemFocused[0]).getChild(0) if isValid(itemToPlay) and isValid(itemToPlay.id) and itemToPlay.id &lt;&gt; \"\" m.top.quickPlayNode = itemToPlay end if handled = true end if return handled end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_tvshows_TVListDetails.brs.html":{"id":"components_tvshows_TVListDetails.brs.html","title":"Source: components/tvshows/TVListDetails.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/tvshows/TVListDetails.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.title = m.top.findNode(\"title\") m.title.text = tr(\"Loading...\") m.overview = m.top.findNode(\"overview\") m.poster = m.top.findNode(\"poster\") m.rating = m.top.findnode(\"rating\") m.infoBar = m.top.findnode(\"infoBar\") m.progressBackground = m.top.findNode(\"progressBackground\") m.progressBar = m.top.findnode(\"progressBar\") m.playedIndicator = m.top.findNode(\"playedIndicator\") m.checkmark = m.top.findNode(\"checkmark\") m.checkmark.font.size = 35 m.videoCodec = m.top.findNode(\"video_codec\") end sub sub itemContentChanged() item = m.top.itemContent itemData = item.json ' Set default video source if user hasn't selected one yet if item.selectedVideoStreamId = \"\" and isValid(itemData.MediaSources) item.selectedVideoStreamId = itemData.MediaSources[0].id end if if isValid(itemData.indexNumber) indexNumber = itemData.indexNumber.toStr() + \". \" else indexNumber = \"\" end if m.title.text = indexNumber + item.title m.overview.text = item.overview if isValid(itemData.PremiereDate) airDate = CreateObject(\"roDateTime\") airDate.FromISO8601String(itemData.PremiereDate) m.top.findNode(\"aired\").text = tr(\"Aired\") + \": \" + airDate.AsDateString(\"short-month-no-weekday\") end if imageUrl = item.posterURL if m.global.session.user.settings[\"ui.tvshows.blurunwatched\"] = true if itemData.lookup(\"Type\") = \"Episode\" if not itemData.userdata.played imageUrl = imageUrl + \"&amp;blur=15\" end if end if end if m.poster.uri = imageUrl if type(itemData.RunTimeTicks) = \"roInt\" or type(itemData.RunTimeTicks) = \"LongInteger\" runTime = getRuntime() if runTime &lt; 2 m.top.findNode(\"runtime\").text = \"1 min\" else m.top.findNode(\"runtime\").text = stri(runTime).trim() + \" mins\" end if if m.global.session.user.settings[\"ui.design.hideclock\"] &lt;&gt; true m.top.findNode(\"endtime\").text = tr(\"Ends at %1\").Replace(\"%1\", getEndTime()) end if end if if m.global.session.user.settings[\"ui.tvshows.disableCommunityRating\"] = false if isValid(itemData.communityRating) m.top.findNode(\"star\").visible = true m.top.findNode(\"communityRating\").text = str(int(itemData.communityRating * 10) / 10) else m.top.findNode(\"star\").visible = false end if else m.rating.visible = false m.infoBar.itemSpacings = [20, -25, 20, 20] end if ' Add checkmark in corner (if applicable) if isValid(itemData.UserData) and isValid(itemData.UserData.Played) and itemData.UserData.Played = true m.playedIndicator.visible = true end if ' Add progress bar on bottom (if applicable) if isValid(itemData.UserData) and isValid(itemData.UserData.PlayedPercentage) and itemData.UserData.PlayedPercentage &gt; 0 m.progressBackground.width = m.poster.width m.progressBackground.visible = true progressWidthInPixels = int(m.progressBackground.width * itemData.UserData.PlayedPercentage / 100) m.progressBar.width = progressWidthInPixels m.progressBar.visible = true end if ' Display current video_codec and check if there is more than one video to choose from... m.videoCodec.visible = false if isValid(itemData.MediaSources) for i = 0 to itemData.MediaSources.Count() - 1 if item.selectedVideoStreamId = itemData.MediaSources[i].id and isValid(itemData.MediaSources[i].MediaStreams[0]) m.videoCodec.text = tr(\"Video\") + \": \" + itemData.MediaSources[i].MediaStreams[0].DisplayTitle SetupAudioDisplay(itemData.MediaSources[i].MediaStreams, item.selectedAudioStreamIndex) exit for end if end for m.videoCodec.visible = true DisplayVideoAvailable(itemData.MediaSources) end if end sub ' Display current audio_codec and check if there is more than one audio track to choose from... sub SetupAudioDisplay(mediaStreams as object, selectedAudioStreamIndex as integer) audioIdx = invalid if isValid(mediaStreams) for i = 0 to mediaStreams.Count() - 1 if LCase(mediaStreams[i].Type) = \"audio\" and audioIdx = invalid if selectedAudioStreamIndex &gt; 0 and selectedAudioStreamIndex &lt; mediaStreams.Count() audioIdx = selectedAudioStreamIndex else audioIdx = i end if m.top.findNode(\"audio_codec\").text = tr(\"Audio\") + \": \" + mediaStreams[audioIdx].DisplayTitle end if if isValid(audioIdx) then exit for end for end if if isValid(audioIdx) m.top.findNode(\"audio_codec\").visible = true DisplayAudioAvailable(mediaStreams) else m.top.findNode(\"audio_codec\").visible = false end if end sub ' Adds \"+N\" (e.g. +1) if there is more than one video version to choose from sub DisplayVideoAvailable(streams as object) count = 0 for i = 0 to streams.Count() - 1 if LCase(streams[i].VideoType) = \"videofile\" count++ end if end for if count &gt; 1 m.top.findnode(\"video_codec_count\").text = \"+\" + stri(count - 1).trim() end if end sub ' Adds \"+N\" (e.g. +1) if there is more than one audio track to choose from sub DisplayAudioAvailable(streams as object) count = 0 for i = 0 to streams.Count() - 1 if streams[i].Type = \"Audio\" count++ end if end for if count &gt; 1 m.top.findnode(\"audio_codec_count\").text = \"+\" + stri(count - 1).trim() end if end sub function getRuntime() as integer itemData = m.top.itemContent.json ' A tick is .1ms, so 1/10,000,000 for ticks to seconds, ' then 1/60 for seconds to minutess... 1/600,000,000 return int(itemData.RunTimeTicks / 600000000.0) end function function getEndTime() as string itemData = m.top.itemContent.json date = CreateObject(\"roDateTime\") duration_s = int(itemData.RunTimeTicks / 10000000.0) date.fromSeconds(date.asSeconds() + duration_s) date.toLocalTime() return formatTime(date) end function sub focusChanged() if m.top.itemHasFocus = true ' text to speech for accessibility if m.global.device.isAudioGuideEnabled = true txt2Speech = CreateObject(\"roTextToSpeech\") txt2Speech.Flush() txt2Speech.Say(m.title.text) txt2Speech.Say(m.overview.text) end if end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_tvshows_TVListOptions.brs.html":{"id":"components_tvshows_TVListOptions.brs.html","title":"Source: components/tvshows/TVListOptions.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/tvshows/TVListOptions.brs import \"pkg:/source/utils/misc.brs\" sub init() m.buttons = m.top.findNode(\"buttons\") m.buttons.buttons = [tr(\"Video\"), tr(\"Audio\")] m.buttons.selectedIndex = 0 m.buttons.setFocus(true) m.selectedItem = 0 m.selectedAudioIndex = 0 m.selectedVideoIndex = 0 m.menus = [m.top.findNode(\"videoMenu\"), m.top.findNode(\"audioMenu\")] m.videoNames = [] m.audioNames = [] ' Set button colors to global m.top.findNode(\"videoMenu\").focusBitmapBlendColor = m.global.constants.colors.button m.top.findNode(\"audioMenu\").focusBitmapBlendColor = m.global.constants.colors.button ' Animation m.fadeAnim = m.top.findNode(\"fadeAnim\") m.fadeOutAnimOpacity = m.top.findNode(\"outOpacity\") m.fadeInAnimOpacity = m.top.findNode(\"inOpacity\") m.buttons.observeField(\"focusedIndex\", \"buttonFocusChanged\") m.buttons.focusedIndex = m.selectedItem end sub sub optionsSet() ' Videos Tab if isValid(m.top.options.videos) viewContent = CreateObject(\"roSGNode\", \"ContentNode\") index = 0 selectedViewIndex = 0 for each view in m.top.options.videos entry = viewContent.CreateChild(\"VideoTrackListData\") entry.title = view.Title entry.description = view.Description entry.streamId = view.streamId entry.video_codec = view.video_codec m.videoNames.push(view.Name) if isValid(view.Selected) and view.Selected selectedViewIndex = index entry.selected = true m.top.videoStreamId = view.streamId end if index = index + 1 end for m.menus[0].content = viewContent m.menus[0].jumpToItem = selectedViewIndex m.menus[0].checkedItem = selectedViewIndex m.selectedVideoIndex = selectedViewIndex end if ' audio Tab if isValid(m.top.options.audios) audioContent = CreateObject(\"roSGNode\", \"ContentNode\") index = 0 selectedAudioIndex = 0 for each audio in m.top.options.audios entry = audioContent.CreateChild(\"AudioTrackListData\") entry.title = audio.Title entry.description = audio.Description entry.streamIndex = audio.StreamIndex m.audioNames.push(audio.Name) if isValid(audio.Selected) and audio.Selected selectedAudioIndex = index entry.selected = true m.top.audioStreamIndex = audio.streamIndex end if index = index + 1 end for m.menus[1].content = audioContent m.menus[1].jumpToItem = selectedAudioIndex m.menus[1].checkedItem = selectedAudioIndex m.selectedAudioIndex = selectedAudioIndex end if end sub ' Switch menu shown when button focus changes sub buttonFocusChanged() if m.buttons.focusedIndex = m.selectedItem then return m.fadeOutAnimOpacity.fieldToInterp = m.menus[m.selectedItem].id + \".opacity\" m.fadeInAnimOpacity.fieldToInterp = m.menus[m.buttons.focusedIndex].id + \".opacity\" m.fadeAnim.control = \"start\" m.selectedItem = m.buttons.focusedIndex end sub function onKeyEvent(key as string, press as boolean) as boolean if key = \"down\" or (key = \"OK\" and m.top.findNode(\"buttons\").hasFocus()) m.top.findNode(\"buttons\").setFocus(false) m.menus[m.selectedItem].setFocus(true) m.menus[m.selectedItem].drawFocusFeedback = true 'If user presses down from button menu, focus first item. If OK, focus checked item if key = \"down\" m.menus[m.selectedItem].jumpToItem = 0 else m.menus[m.selectedItem].jumpToItem = m.menus[m.selectedItem].itemSelected end if return true else if key = \"OK\" if m.menus[m.selectedItem].isInFocusChain() selMenu = m.menus[m.selectedItem] selIndex = selMenu.itemSelected 'Handle Videos menu if m.selectedItem = 0 if m.selectedVideoIndex &lt;&gt; selIndex selMenu.content.GetChild(m.selectedVideoIndex).selected = false newSelection = selMenu.content.GetChild(selIndex) newSelection.selected = true m.selectedVideoIndex = selIndex m.top.videoStreamId = newSelection.streamId end if ' Then it is Audio options else if m.selectedItem = 1 if m.selectedAudioIndex &lt;&gt; selIndex selMenu.content.GetChild(m.selectedAudioIndex).selected = false newSelection = selMenu.content.GetChild(selIndex) newSelection.selected = true m.selectedAudioIndex = selIndex m.top.audioStreamIndex = newSelection.streamIndex end if end if end if return true else if key = \"back\" or key = \"up\" if m.menus[m.selectedItem].isInFocusChain() m.buttons.setFocus(true) m.menus[m.selectedItem].drawFocusFeedback = false return true end if else if key = \"options\" m.menus[m.selectedItem].drawFocusFeedback = false return false end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_data_TVSeasonData.brs.html":{"id":"components_data_TVSeasonData.brs.html","title":"Source: components/data/TVSeasonData.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/data/TVSeasonData.brs sub setFields() datum = m.top.json m.top.id = datum.id m.top.title = datum.name m.top.overview = datum.overview setPoster() end sub sub setPoster() if m.top.image &lt;&gt; invalid m.top.posterURL = m.top.image.url else m.top.posterURL = \"\" end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_tvshows_TVSeasonRow.brs.html":{"id":"components_tvshows_TVSeasonRow.brs.html","title":"Source: components/tvshows/TVSeasonRow.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/tvshows/TVSeasonRow.brs sub init() m.top.itemComponentName = \"ListPoster\" m.top.content = getData() m.top.rowFocusAnimationStyle = \"fixedFocusWrap\" m.top.showRowLabel = [false] m.top.showRowCounter = [true] m.top.rowLabelOffset = [0, 0] updateSize() m.top.setfocus(true) end sub sub updateSize() itemWidth = 200 itemHeight = 320 ' width * 1.5 + text m.top.visible = true ' size of the whole row m.top.itemSize = [1680, (itemHeight + 40)] ' spacing between rows m.top.itemSpacing = [0, 0] ' size of the item in the row m.top.rowItemSize = [itemWidth, itemHeight] ' spacing between items in a row m.top.rowItemSpacing = [0, 0] end sub function getData() if m.top.TVSeasonData = invalid data = CreateObject(\"roSGNode\", \"ContentNode\") return data end if seasonData = m.top.TVSeasonData data = CreateObject(\"roSGNode\", \"ContentNode\") row = data.CreateChild(\"ContentNode\") row.title = \"Seasons\" for each item in seasonData.items row.appendChild(item) end for m.top.content = data return data end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_tvshows_TVShowDescription.brs.html":{"id":"components_tvshows_TVShowDescription.brs.html","title":"Source: components/tvshows/TVShowDescription.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/tvshows/TVShowDescription.brs import \"pkg:/source/utils/misc.brs\" sub init() buttons = m.top.findNode(\"buttons\") buttons.iconUri = \"\" for each button in buttons.getChildren(-1, 0) button.maxWidth = 350 button.minWidth = 350 end for end sub sub itemContentChanged() ' Updates video metadata ' TODO - make things use item rather than itemData item = m.top.itemContent itemData = item.json m.top.findNode(\"tvshowPoster\").uri = m.top.itemContent.posterURL ' Handle all \"As Is\" fields setFieldText(\"title\", itemData.name) setFieldText(\"releaseYear\", itemData.productionYear) setFieldText(\"officialRating\", itemData.officialRating) setFieldText(\"communityRating\", str(itemData.communityRating)) setFieldText(\"overview\", itemData.overview) if type(itemData.RunTimeTicks) = \"LongInteger\" setFieldText(\"runtime\", stri(getRuntime()) + \" mins\") end if setFieldText(\"history\", getHistory()) if itemData.genres.count() &gt; 0 setFieldText(\"genres\", itemData.genres.join(\", \")) end if for each person in itemData.people if person.type = \"Director\" exit for end if end for if itemData.taglines.count() &gt; 0 setFieldText(\"tagline\", itemData.taglines[0]) end if end sub sub setFieldText(field, value) node = m.top.findNode(field) if node = invalid or value = invalid then return ' Handle non strings... Which _shouldn't_ happen, but hey if type(value) = \"roInt\" or type(value) = \"Integer\" value = str(value) else if type(value) &lt;&gt; \"roString\" and type(value) &lt;&gt; \"String\" value = \"\" end if node.text = value end sub function getRuntime() as integer itemData = m.top.itemContent.json ' A tick is .1ms, so 1/10,000,000 for ticks to seconds, ' then 1/60 for seconds to minutess... 1/600,000,000 return round(itemData.RunTimeTicks / 600000000.0) end function function getEndTime() as string itemData = m.top.itemContent.json date = CreateObject(\"roDateTime\") duration_s = int(itemData.RunTimeTicks / 10000000.0) date.fromSeconds(date.asSeconds() + duration_s) date.toLocalTime() return formatTime(date) end function function getHistory() as string itemData = m.top.itemContent.json ' Aired Fridays at 9:30 PM on ABC (US) airwords = invalid studio = invalid if itemData.status = \"Ended\" verb = \"Aired\" else verb = \"Airs\" end if airdays = itemData.airdays airtime = itemData.airtime if airtime &lt;&gt; invalid and airdays.count() = 1 airwords = airdays[0] + \" at \" + airtime end if if itemData.studios.count() &gt; 0 studio = itemData.studios[0].name end if if studio = invalid and airwords = invalid return \"\" end if words = verb if airwords &lt;&gt; invalid words = words + \" \" + airwords end if if studio &lt;&gt; invalid words = words + \" on \" + studio end if return words end function function round(f as float) as integer ' BrightScript only has a \"floor\" round ' This compares floor to floor + 1 to find which is closer m = int(f) n = m + 1 x = abs(f - m) y = abs(f - n) if y &gt; x return m else return n end if end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_tvshows_TVShowDetails.brs.html":{"id":"components_tvshows_TVShowDetails.brs.html","title":"Source: components/tvshows/TVShowDetails.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/tvshows/TVShowDetails.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.top.optionsAvailable = false main = m.top.findNode(\"toplevel\") main.translation = [96, 175] m.extrasSlider = m.top.findNode(\"tvSeasonExtras\") m.unplayedCount = m.top.findNode(\"unplayedCount\") m.unplayedEpisodeCount = m.top.findNode(\"unplayedEpisodeCount\") m.getShuffleEpisodesTask = createObject(\"roSGNode\", \"getShuffleEpisodesTask\") m.Shuffle = m.top.findNode(\"Shuffle\") m.extrasSlider.visible = true m.seasons = m.top.findNode(\"seasons\") end sub sub itemContentChanged() ' Updates video metadata ' TODO - make things use item rather than itemData item = m.top.itemContent itemData = item.json if m.global.session.user.settings[\"ui.tvshows.disableUnwatchedEpisodeCount\"] = false if isValid(itemData.UserData) and isValid(itemData.UserData.UnplayedItemCount) if itemData.UserData.UnplayedItemCount &gt; 0 m.unplayedCount.visible = true m.unplayedEpisodeCount.text = itemData.UserData.UnplayedItemCount end if end if end if m.top.findNode(\"tvshowPoster\").uri = m.top.itemContent.posterURL ' Handle all \"As Is\" fields m.top.overhangTitle = itemData.name 'Check production year, if invalid remove label if isValid(itemData.productionYear) setFieldText(\"releaseYear\", itemData.productionYear) else m.top.findNode(\"main_group\").removeChild(m.top.findNode(\"releaseYear\")) end if 'Check officialRating, if invalid remove label if isValid(itemData.officialRating) setFieldText(\"officialRating\", itemData.officialRating) else m.top.findNode(\"main_group\").removeChild(m.top.findNode(\"officialRating\")) end if 'Check communityRating, if invalid remove label if isValid(itemData.communityRating) m.top.findNode(\"star\").visible = true setFieldText(\"communityRating\", int(itemData.communityRating * 10) / 10) else m.top.findNode(\"main_group\").removeChild(m.top.findNode(\"communityRating\")) m.top.findNode(\"main_group\").removeChild(m.top.findNode(\"star\")) m.top.findNode(\"star\").visible = false end if setFieldText(\"overview\", itemData.overview) m.Shuffle.visible = true if type(itemData.RunTimeTicks) = \"LongInteger\" setFieldText(\"runtime\", stri(getRuntime()) + \" mins\") end if 'History feild is set via the function getHistory() setFieldText(\"history\", getHistory()) 'Check genres, if invalid remove label if itemData.genres.count() &gt; 0 setFieldText(\"genres\", itemData.genres.join(\", \")) else m.top.findNode(\"main_group\").removeChild(m.top.findNode(\"genres\")) end if 'We don't display Directors in the show page. Might want to remove this. for each person in itemData.people if person.type = \"Director\" exit for end if end for if itemData.taglines.count() &gt; 0 setFieldText(\"tagline\", itemData.taglines[0]) else m.top.findNode(\"main_group\").removeChild(m.top.findNode(\"tagline\")) end if end sub sub setFieldText(field, value) node = m.top.findNode(field) if node = invalid or value = invalid then return ' Handle non strings... Which _shouldn't_ happen, but hey if type(value) = \"roInt\" or type(value) = \"Integer\" value = str(value).trim() else if type(value) = \"roFloat\" or type(value) = \"Float\" value = str(value).trim() else if type(value) &lt;&gt; \"roString\" and type(value) &lt;&gt; \"String\" value = \"\" end if node.text = value end sub function getRuntime() as integer itemData = m.top.itemContent.json ' A tick is .1ms, so 1/10,000,000 for ticks to seconds, ' then 1/60 for seconds to minutess... 1/600,000,000 return round(itemData.RunTimeTicks / 600000000.0) end function function getEndTime() as string itemData = m.top.itemContent.json date = CreateObject(\"roDateTime\") duration_s = int(itemData.RunTimeTicks / 10000000.0) date.fromSeconds(date.asSeconds() + duration_s) date.toLocalTime() return formatTime(date) end function function getHistory() as string itemData = m.top.itemContent.json ' Aired Fridays at 9:30 PM on ABC (US) airwords = invalid studio = invalid if itemData.status = \"Ended\" verb = \"Aired\" else verb = \"Airs\" end if airdays = itemData.airdays airtime = itemData.airtime if isValid(airtime) and airdays.count() = 1 airwords = airdays[0] + \" at \" + airtime end if if itemData.studios.count() &gt; 0 studio = itemData.studios[0].name end if if studio = invalid and airwords = invalid m.top.findNode(\"main_group\").removeChild(m.top.findNode(\"history\")) return \"\" end if words = verb if isValid(airwords) words = words + \" \" + airwords end if if isValid(studio) words = words + \" on \" + studio end if return words end function function round(f as float) as integer ' BrightScript only has a \"floor\" round ' This compares floor to floor + 1 to find which is closer m = int(f) n = m + 1 x = abs(f - m) y = abs(f - n) if y &gt; x return m else return n end if end function sub onShuffleEpisodeDataLoaded() m.getShuffleEpisodesTask.unobserveField(\"data\") m.global.queueManager.callFunc(\"set\", m.getShuffleEpisodesTask.data.items) m.global.queueManager.callFunc(\"playQueue\") end sub function onKeyEvent(key as string, press as boolean) as boolean if key = \"OK\" or key = \"play\" if m.Shuffle.hasFocus() m.getShuffleEpisodesTask.showID = m.top.itemContent.id m.getShuffleEpisodesTask.observeField(\"data\", \"onShuffleEpisodeDataLoaded\") m.getShuffleEpisodesTask.control = \"RUN\" return true end if end if if not press then return false overview = m.top.findNode(\"overview\") topGrp = m.top.findNode(\"seasons\") bottomGrp = m.top.findNode(\"extrasGrid\") if key = \"down\" and overview.hasFocus() m.Shuffle.setFocus(true) return true else if key = \"down\" and m.Shuffle.hasFocus() topGrp.setFocus(true) return true else if key = \"down\" and topGrp.hasFocus() bottomGrp.setFocus(true) m.top.findNode(\"VertSlider\").reverse = false m.top.findNode(\"extrasFader\").reverse = false m.top.findNode(\"pplAnime\").control = \"start\" return true else if key = \"up\" and bottomGrp.hasFocus() if bottomGrp.itemFocused = 0 m.top.findNode(\"VertSlider\").reverse = true m.top.findNode(\"extrasFader\").reverse = true m.top.findNode(\"pplAnime\").control = \"start\" topGrp.setFocus(true) return true end if else if key = \"up\" and topGrp.hasFocus() m.Shuffle.setFocus(true) return true else if key = \"up\" and m.Shuffle.hasFocus() overview.setFocus(true) return true else if key = \"play\" and m.seasons.hasFocus() print \"play was pressed from the seasons row\" if isValid(m.seasons.TVSeasonData) and isValid(m.seasons.TVSeasonData.Items) itemFocused = m.seasons.rowItemFocused m.top.quickPlayNode = m.seasons.TVSeasonData.Items[itemFocused[1]] return true end if else if key = \"play\" and m.extrasSlider.isInFocusChain() print \"play was pressed from the extras grid\" extrasGrid = m.top.findNode(\"extrasGrid\") if extrasGrid.focusedItem &lt;&gt; invalid m.top.quickPlayNode = extrasGrid.focusedItem return true end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_Buttons_TextSizeTask.brs.html":{"id":"components_Buttons_TextSizeTask.brs.html","title":"Source: components/Buttons/TextSizeTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsData
