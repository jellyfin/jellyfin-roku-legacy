 m.top.Options.audios &lt;&gt; invalid audioContent = CreateObject(\"roSGNode\", \"ContentNode\") index = 0 selectedAudioIndex = 0 for each audio in m.top.options.audios entry = audioContent.CreateChild(\"AudioTrackListData\") entry.title = audio.Title entry.description = audio.Description entry.streamIndex = audio.StreamIndex m.audioNames.push(audio.Name) if audio.Selected &lt;&gt; invalid and audio.Selected = true selectedAudioIndex = index entry.selected = true m.top.audioStreamIndex = audio.streamIndex end if index = index + 1 end for m.menus[1].content = audioContent m.menus[1].jumpToItem = selectedAudioIndex m.menus[1].checkedItem = selectedAudioIndex m.selectedAudioIndex = selectedAudioIndex end if end sub ' Switch menu shown when button focus changes sub buttonFocusChanged() if m.buttons.focusedIndex = m.selectedItem then return m.fadeOutAnimOpacity.fieldToInterp = m.menus[m.selectedItem].id + \".opacity\" m.fadeInAnimOpacity.fieldToInterp = m.menus[m.buttons.focusedIndex].id + \".opacity\" m.fadeAnim.control = \"start\" m.selectedItem = m.buttons.focusedIndex end sub function onKeyEvent(key as string, press as boolean) as boolean if key = \"down\" or (key = \"OK\" and m.top.findNode(\"buttons\").hasFocus()) m.top.findNode(\"buttons\").setFocus(false) m.menus[m.selectedItem].setFocus(true) m.menus[m.selectedItem].drawFocusFeedback = true 'If user presses down from button menu, focus first item. If OK, focus checked item if key = \"down\" m.menus[m.selectedItem].jumpToItem = 0 else m.menus[m.selectedItem].jumpToItem = m.menus[m.selectedItem].itemSelected end if return true else if key = \"OK\" if m.menus[m.selectedItem].isInFocusChain() selMenu = m.menus[m.selectedItem] selIndex = selMenu.itemSelected 'Handle Videos menu if m.selectedItem = 0 if m.selectedVideoIndex = selIndex else selMenu.content.GetChild(m.selectedVideoIndex).selected = false newSelection = selMenu.content.GetChild(selIndex) newSelection.selected = true m.selectedVideoIndex = selIndex m.top.videoStreamId = newSelection.streamId m.top.video_codec = newSelection.video_codec end if ' Then it is Audio options else if m.selectedItem = 1 if m.selectedAudioIndex = selIndex else selMenu.content.GetChild(m.selectedAudioIndex).selected = false newSelection = selMenu.content.GetChild(selIndex) newSelection.selected = true m.selectedAudioIndex = selIndex m.top.audioStreamIndex = newSelection.streamIndex end if end if end if return true else if key = \"back\" or key = \"up\" if m.menus[m.selectedItem].isInFocusChain() m.buttons.setFocus(true) m.menus[m.selectedItem].drawFocusFeedback = false return true end if else if key = \"options\" m.menus[m.selectedItem].drawFocusFeedback = false return false end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_data_MusicAlbumData.brs.html":{"id":"components_data_MusicAlbumData.brs.html","title":"Source: components/data/MusicAlbumData.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptions \" import \"pkg:/source/utils/config.brs\" sub init() m.itemPoster = m.top.findNode(\"itemPoster\") m.postTextBackground = m.top.findNode(\"postTextBackground\") m.posterText = m.top.findNode(\"posterText\") m.posterText.font.size = 30 m.backdrop = m.top.findNode(\"backdrop\") m.itemPoster.observeField(\"loadStatus\", \"onPosterLoadStatusChanged\") 'Parent is MarkupGrid and it's parent is the ItemGrid m.topParent = m.top.GetParent().GetParent() 'Get the imageDisplayMode for these grid items if m.topParent.imageDisplayMode &lt;&gt; invalid m.itemPoster.loadDisplayMode = m.topParent.imageDisplayMode end if m.gridTitles = m.global.session.user.settings[\"itemgrid.gridTitles\"] m.posterText.visible = false m.postTextBackground.visible = false end sub sub itemContentChanged() m.backdrop.blendColor = \"#101010\" m.posterText.visible = false m.postTextBackground.visible = false if isValid(m.topParent.showItemTitles) if LCase(m.topParent.showItemTitles) = \"showalways\" m.posterText.visible = true m.postTextBackground.visible = true end if end if itemData = m.top.itemContent if not isValid(itemData) then return if LCase(itemData.type) = \"musicalbum\" m.backdrop.uri = \"pkg:/images/icons/album.png\" else if LCase(itemData.type) = \"musicartist\" m.backdrop.uri = \"pkg:/images/missingArtist.png\" else if LCase(itemData.json.type) = \"musicgenre\" m.backdrop.uri = \"pkg:/images/icons/musicFolder.png\" end if m.itemPoster.uri = itemData.PosterUrl m.posterText.text = itemData.title 'If Poster not loaded, ensure \"blue box\" is shown until loaded if m.itemPoster.loadStatus &lt;&gt; \"ready\" m.backdrop.visible = true end if if m.top.itemHasFocus then focusChanged() end sub 'Display or hide title Visibility on focus change sub focusChanged() if m.top.itemHasFocus = true m.posterText.repeatCount = -1 else m.posterText.repeatCount = 0 end if if isValid(m.topParent.showItemTitles) if LCase(m.topParent.showItemTitles) = \"showonhover\" m.posterText.visible = m.top.itemHasFocus m.postTextBackground.visible = m.posterText.visible end if end if end sub 'Hide backdrop and text when poster loaded sub onPosterLoadStatusChanged() if m.itemPoster.loadStatus = \"ready\" m.backdrop.visible = false end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_ItemGrid_MusicLibraryView.brs.html":{"id":"components_ItemGrid_MusicLibraryView.brs.html","title":"Source: components/ItemGrid/MusicLibraryView.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/ItemGrid/MusicLibraryView.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/api/Image.brs\" import \"pkg:/source/utils/deviceCapabilities.brs\" sub setupNodes() m.options = m.top.findNode(\"options\") m.itemGrid = m.top.findNode(\"itemGrid\") m.voiceBox = m.top.findNode(\"voiceBox\") m.backdrop = m.top.findNode(\"backdrop\") m.newBackdrop = m.top.findNode(\"backdropTransition\") m.emptyText = m.top.findNode(\"emptyText\") m.selectedArtistName = m.top.findNode(\"selectedArtistName\") m.selectedArtistSongCount = m.top.findNode(\"selectedArtistSongCount\") m.selectedArtistAlbumCount = m.top.findNode(\"selectedArtistAlbumCount\") m.selectedArtistGenres = m.top.findNode(\"selectedArtistGenres\") m.artistLogo = m.top.findNode(\"artistLogo\") m.swapAnimation = m.top.findNode(\"backroundSwapAnimation\") m.spinner = m.top.findNode(\"spinner\") m.Alpha = m.top.findNode(\"AlphaMenu\") m.AlphaSelected = m.top.findNode(\"AlphaSelected\") m.micButton = m.top.findNode(\"micButton\") m.micButtonText = m.top.findNode(\"micButtonText\") m.overhang = m.top.getScene().findNode(\"overhang\") m.genreList = m.top.findNode(\"genrelist\") end sub sub init() setupNodes() m.overhang.isVisible = false m.showItemCount = m.global.session.user.settings[\"itemgrid.showItemCount\"] m.swapAnimation.observeField(\"state\", \"swapDone\") m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.genreData = CreateObject(\"roSGNode\", \"ContentNode\") m.genreList.observeField(\"itemSelected\", \"onGenreItemSelected\") m.genreList.observeField(\"itemFocused\", \"onGenreItemFocused\") m.genreList.content = m.genreData m.itemGrid.observeField(\"itemFocused\", \"onItemFocused\") m.itemGrid.observeField(\"itemSelected\", \"onItemSelected\") m.itemGrid.observeField(\"alphaSelected\", \"onItemalphaSelected\") 'Voice filter setup m.voiceBox.voiceEnabled = true m.voiceBox.active = true m.voiceBox.observeField(\"text\", \"onvoiceFilter\") 'set voice help text m.voiceBox.hintText = tr(\"Use voice remote to search\") 'backdrop m.newBackdrop.observeField(\"loadStatus\", \"newBGLoaded\") 'Background Image Queued for loading m.queuedBGUri = \"\" 'Item sort - maybe load defaults from user prefs? m.sortField = \"SortName\" m.sortAscending = true m.filter = \"All\" m.favorite = \"Favorite\" m.loadItemsTask = createObject(\"roSGNode\", \"LoadItemsTask2\") m.loadLogoTask = createObject(\"roSGNode\", \"LoadItemsTask2\") 'set inital counts for overhang before content is loaded. m.loadItemsTask.totalRecordCount = 0 m.spinner.visible = true 'Get reset folder setting m.resetGrid = m.global.session.user.settings[\"itemgrid.reset\"] 'Hide voice search if device does not have voice remote if m.global.device.hasVoiceRemote = false m.micButton.visible = false m.micButtonText.visible = false end if end sub sub OnScreenHidden() if not m.overhang.isVisible m.overhang.disableMoveAnimation = true m.overhang.isVisible = true m.overhang.disableMoveAnimation = false end if end sub sub OnScreenShown() m.overhang.isVisible = false if m.top.lastFocus &lt;&gt; invalid m.top.lastFocus.setFocus(true) else m.top.setFocus(true) end if end sub ' 'Load initial set of Data sub loadInitialItems() m.loadItemsTask.control = \"stop\" m.spinner.visible = true if LCase(m.top.parentItem.json.Type) = \"collectionfolder\" m.top.HomeLibraryItem = m.top.parentItem.Id end if if m.top.parentItem.backdropUrl &lt;&gt; invalid SetBackground(m.top.parentItem.backdropUrl) else SetBackground(\"\") end if m.sortField = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".sortField\"] m.sortAscending = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".sortAscending\"] m.filter = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".filter\"] m.view = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".landing\"] if not isValid(m.sortField) then m.sortField = \"SortName\" if not isValid(m.filter) then m.filter = \"All\" if not isValid(m.view) then m.view = \"ArtistsPresentation\" if not isValid(m.sortAscending) then m.sortAscending = true m.top.showItemTitles = m.global.session.user.settings[\"itemgrid.gridTitles\"] if LCase(m.top.parentItem.json.type) = \"musicgenre\" m.itemGrid.translation = \"[96, 60]\" m.loadItemsTask.itemType = \"MusicAlbum\" m.loadItemsTask.recursive = true m.loadItemsTask.genreIds = m.top.parentItem.id m.loadItemsTask.itemId = m.top.parentItem.parentFolder else if LCase(m.view) = \"artistspresentation\" or LCase(m.options.view) = \"artistspresentation\" m.loadItemsTask.genreIds = \"\" m.top.showItemTitles = \"hidealways\" else if LCase(m.view) = \"artistsgrid\" or LCase(m.options.view) = \"artistsgrid\" m.loadItemsTask.genreIds = \"\" else if LCase(m.view) = \"albumartistsgrid\" or LCase(m.options.view) = \"albumartistsgrid\" m.loadItemsTask.genreIds = \"\" else if LCase(m.view) = \"albumartistspresentation\" or LCase(m.options.view) = \"albumartistspresentation\" m.loadItemsTask.genreIds = \"\" m.top.showItemTitles = \"hidealways\" else m.loadItemsTask.itemId = m.top.parentItem.Id end if m.loadItemsTask.nameStartsWith = m.top.alphaSelected m.loadItemsTask.searchTerm = m.voiceBox.text m.emptyText.visible = false m.loadItemsTask.sortField = m.sortField m.loadItemsTask.sortAscending = m.sortAscending m.loadItemsTask.filter = m.filter m.loadItemsTask.startIndex = 0 ' Load Item Types if getCollectionType() = \"music\" m.loadItemsTask.itemType = \"MusicArtist\" m.loadItemsTask.itemId = m.top.parentItem.Id end if ' By default we load Artists m.loadItemsTask.view = \"Artists\" m.itemGrid.translation = \"[96, 420]\" m.itemGrid.numRows = \"3\" if LCase(m.options.view) = \"albums\" or LCase(m.view) = \"albums\" m.itemGrid.translation = \"[96, 60]\" m.itemGrid.numRows = \"4\" m.loadItemsTask.itemType = \"MusicAlbum\" m.top.imageDisplayMode = \"scaleToFit\" else if LCase(m.options.view) = \"artistsgrid\" or LCase(m.view) = \"artistsgrid\" m.itemGrid.translation = \"[96, 60]\" m.itemGrid.numRows = \"4\" else if LCase(m.options.view) = \"albumartistsgrid\" or LCase(m.view) = \"albumartistsgrid\" m.loadItemsTask.itemType = \"AlbumArtists\" m.itemGrid.translation = \"[96, 60]\" m.itemGrid.numRows = \"4\" else if LCase(m.options.view) = \"albumartistspresentation\" or LCase(m.view) = \"albumartistspresentation\" m.loadItemsTask.itemType = \"AlbumArtists\" else if LCase(m.options.view) = \"genres\" or LCase(m.view) = \"genres\" m.loadItemsTask.itemType = \"\" m.loadItemsTask.recursive = true m.loadItemsTask.view = \"Genres\" m.artistLogo.visible = false m.selectedArtistName.visible = false end if if LCase(m.top.parentItem.json.type) = \"musicgenre\" m.itemGrid.translation = \"[96, 60]\" m.itemGrid.numRows = \"4\" m.artistLogo.visible = false m.selectedArtistName.visible = false end if m.loadItemsTask.observeField(\"content\", \"ItemDataLoaded\") m.spinner.visible = true m.loadItemsTask.control = \"RUN\" SetUpOptions() end sub ' Set Music view, sort, and filter options sub setMusicOptions(options) options.views = [ { \"Title\": tr(\"Artists (Presentation)\"), \"Name\": \"ArtistsPresentation\" }, { \"Title\": tr(\"Artists (Grid)\"), \"Name\": \"ArtistsGrid\" }, { \"Title\": tr(\"Album Artists (Presentation)\"), \"Name\": \"AlbumArtistsPresentation\" }, { \"Title\": tr(\"Album Artists (Grid)\"), \"Name\": \"AlbumArtistsGrid\" }, { \"Title\": tr(\"Albums\"), \"Name\": \"Albums\" }, { \"Title\": tr(\"Genres\"), \"Name\": \"Genres\" } ] if LCase(m.top.parentItem.json.type) = \"musicgenre\" options.views = [ { \"Title\": tr(\"Albums\"), \"Name\": \"Albums\" } ] end if options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }, { \"Title\": tr(\"DATE_ADDED\"), \"Name\": \"DateCreated\" }, { \"Title\": tr(\"DATE_PLAYED\"), \"Name\": \"DatePlayed\" }, { \"Title\": tr(\"RELEASE_DATE\"), \"Name\": \"PremiereDate\" }, ] options.filter = [ { \"Title\": tr(\"All\"), \"Name\": \"All\" }, { \"Title\": tr(\"Favorites\"), \"Name\": \"Favorites\" } ] if LCase(m.options.view) = \"genres\" or LCase(m.view) = \"genres\" options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }, ] options.filter = [] end if if LCase(m.options.view) = \"albums\" or LCase(m.view) = \"albums\" options.sort = [ { \"Title\": tr(\"TITLE\"), \"Name\": \"SortName\" }, { \"Title\": tr(\"DATE_ADDED\"), \"Name\": \"DateCreated\" }, ] end if end sub ' Return parent collection type function getCollectionType() as string if m.top.parentItem.collectionType = invalid return LCase(m.top.parentItem.Type) else return LCase(m.top.parentItem.CollectionType) end if end function ' Search string array for search value. Return if it's found function inStringArray(array, searchValue) as boolean for each item in array if lcase(item) = lcase(searchValue) then return true end for return false end function ' Data to display when options button selected sub SetUpOptions() options = {} options.filter = [] options.favorite = [] setMusicOptions(options) ' Set selected view option for each o in options.views if LCase(o.Name) = LCase(m.view) o.Selected = true o.Ascending = m.sortAscending m.options.view = o.Name end if end for ' Set selected sort option for each o in options.sort if LCase(o.Name) = LCase(m.sortField) o.Selected = true o.Ascending = m.sortAscending m.options.sortField = o.Name end if end for ' Set selected filter option for each o in options.filter if LCase(o.Name) = LCase(m.filter) o.Selected = true m.options.filter = o.Name end if end for m.options.options = options end sub ' ' Logo Image Loaded Event Handler sub LogoImageLoaded(msg) data = msg.GetData() m.loadLogoTask.unobserveField(\"content\") m.loadLogoTask.content = [] if data.Count() &gt; 0 m.artistLogo.uri = data[0] m.artistLogo.visible = true else m.selectedArtistName.visible = true end if end sub ' 'Handle loaded data, and add to Grid sub ItemDataLoaded(msg) m.top.alphaActive = false itemData = msg.GetData() m.loadItemsTask.unobserveField(\"content\") m.loadItemsTask.content = [] if itemData = invalid m.Loading = false return end if if LCase(m.loadItemsTask.view) = \"genres\" for each item in itemData m.genreData.appendChild(item) end for m.itemGrid.opacity = \"0\" m.genreList.opacity = \"1\" m.itemGrid.setFocus(false) m.genreList.setFocus(true) m.loadedItems = m.genreList.content.getChildCount() m.loadedRows = m.loadedItems / m.genreList.numColumns m.loading = false m.spinner.visible = false return end if m.itemGrid.opacity = \"1\" m.genreList.opacity = \"0\" m.itemGrid.setFocus(true) m.genreList.setFocus(false) for each item in itemData m.data.appendChild(item) end for 'Update the stored counts m.loadedItems = m.itemGrid.content.getChildCount() m.loadedRows = m.loadedItems / m.itemGrid.numColumns m.Loading = false 'If there are no items to display, show message if m.loadedItems = 0 m.emptyText.text = tr(\"NO_ITEMS\").Replace(\"%1\", m.top.parentItem.Type) m.emptyText.visible = true end if m.spinner.visible = false end sub ' 'Set Selected Artist Name sub SetName(artistName as string) m.selectedArtistName.text = artistName end sub ' 'Set Selected Artist Song Count sub SetSongCount(totalCount) appendText = \" \" + tr(\"Songs\") if totalCount = 1 appendText = \" \" + tr(\"Song\") end if m.selectedArtistSongCount.text = totalCount.tostr() + appendText end sub ' 'Set Selected Artist Album Count sub SetAlbumCount(totalCount) appendText = \" \" + tr(\"Albums\") if totalCount = 1 appendText = \" \" + tr(\"Album\") end if m.selectedArtistAlbumCount.text = totalCount.tostr() + appendText end sub ' 'Set Selected Artist Genres sub SetGenres(artistGenres) m.selectedArtistGenres.text = artistGenres.join(\", \") end sub ' 'Set Background Image sub SetBackground(backgroundUri as string) if backgroundUri = \"\" m.backdrop.opacity = 0 end if 'If a new image is being loaded, or transitioned to, store URL to load next if LCase(m.swapAnimation.state) &lt;&gt; \"stopped\" or LCase(m.newBackdrop.loadStatus) = \"loading\" m.queuedBGUri = backgroundUri return end if m.newBackdrop.uri = backgroundUri end sub ' 'Handle new item being focused sub onItemFocused() focusedRow = m.itemGrid.currFocusRow itemInt = m.itemGrid.itemFocused ' If no selected item, set background to parent backdrop if itemInt = -1 return end if m.artistLogo.visible = false m.selectedArtistName.visible = false m.selectedArtistGenres.visible = false m.selectedArtistSongCount.visible = false m.selectedArtistAlbumCount.visible = false ' Load more data if focus is within last 5 rows, and there are more items to load if focusedRow &gt;= m.loadedRows - 5 and m.loadeditems &lt; m.loadItemsTask.totalRecordCount loadMoreData() end if m.selectedFavoriteItem = getItemFocused() if LCase(m.options.view) = \"albums\" or LCase(m.view) = \"albums\" or LCase(m.top.parentItem.json.type) = \"musicgenre\" return end if if LCase(m.options.view) = \"artistsgrid\" or LCase(m.view) = \"artistsgrid\" return end if if LCase(m.options.view) = \"albumartistsgrid\" or LCase(m.view) = \"albumartistsgrid\" return end if if not m.selectedArtistGenres.visible m.selectedArtistGenres.visible = true end if if not m.selectedArtistSongCount.visible m.selectedArtistSongCount.visible = true end if if not m.selectedArtistAlbumCount.visible m.selectedArtistAlbumCount.visible = true end if itemData = m.selectedFavoriteItem.json if isValid(itemData.SongCount) SetSongCount(itemData.SongCount) else SetSongCount(\"\") end if if isValid(itemData.AlbumCount) SetAlbumCount(itemData.AlbumCount) else SetAlbumCount(\"\") end if if isValid(itemData.Genres) SetGenres(itemData.Genres) else SetGenres([]) end if if isValid(itemData.Name) SetName(itemData.Name) else SetName(\"\") end if m.loadLogoTask.itemId = itemData.id m.loadLogoTask.itemType = \"LogoImage\" m.loadLogoTask.observeField(\"content\", \"LogoImageLoaded\") m.loadLogoTask.control = \"RUN\" ' Set Background to item backdrop SetBackground(m.selectedFavoriteItem.backdropUrl) end sub sub setFieldText(field, value) node = m.top.findNode(field) if node = invalid or value = invalid then return ' Handle non strings... Which _shouldn't_ happen, but hey if type(value) = \"roInt\" or type(value) = \"Integer\" value = str(value) else if type(value) = \"roFloat\" or type(value) = \"Float\" value = str(value) else if type(value) &lt;&gt; \"roString\" and type(value) &lt;&gt; \"String\" value = \"\" end if node.text = value end sub ' 'When Image Loading Status changes sub newBGLoaded() 'If image load was sucessful, start the fade swap if LCase(m.newBackdrop.loadStatus) = \"ready\" m.swapAnimation.control = \"start\" end if end sub ' 'Swap Complete sub swapDone() if LCase(m.swapAnimation.state) = \"stopped\" 'Set main BG node image and hide transitioning node m.backdrop.uri = m.newBackdrop.uri m.backdrop.opacity = 1 m.newBackdrop.opacity = 0 'If there is another one to load if m.newBackdrop.uri &lt;&gt; m.queuedBGUri and m.queuedBGUri &lt;&gt; \"\" SetBackground(m.queuedBGUri) m.queuedBGUri = \"\" end if end if end sub ' 'Load next set of items sub loadMoreData() m.spinner.visible = true if m.Loading = true then return m.Loading = true m.loadItemsTask.startIndex = m.loadedItems m.loadItemsTask.observeField(\"content\", \"ItemDataLoaded\") m.loadItemsTask.control = \"RUN\" end sub ' 'Item Selected sub onItemSelected() m.top.selectedItem = m.itemGrid.content.getChild(m.itemGrid.itemSelected) end sub ' 'Returns Focused Item function getItemFocused() if m.itemGrid.isinFocusChain() and isValid(m.itemGrid.itemFocused) return m.itemGrid.content.getChild(m.itemGrid.itemFocused) else if m.genreList.isinFocusChain() and isValid(m.genreList.itemFocused) return m.genreList.content.getChild(m.genreList.itemFocused) end if return invalid end function ' 'Genre Item Selected sub onGenreItemSelected() m.top.selectedItem = m.genreList.content.getChild(m.genreList.itemSelected) end sub ' 'Genre Item Focused sub onGenreItemFocused() focusedRow = m.genreList.currFocusRow ' Load more data if focus is within last 5 rows, and there are more items to load if focusedRow &gt;= m.loadedRows - 5 and m.loadeditems &lt; m.loadItemsTask.totalRecordCount loadMoreData() end if end sub sub onItemalphaSelected() if m.top.alphaSelected &lt;&gt; \"\" m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.genreData = CreateObject(\"roSGNode\", \"ContentNode\") m.genreList.content = m.genreData m.loadItemsTask.searchTerm = \"\" m.VoiceBox.text = \"\" m.loadItemsTask.nameStartsWith = m.alpha.itemAlphaSelected m.spinner.visible = true loadInitialItems() end if end sub sub onvoiceFilter() if m.VoiceBox.text &lt;&gt; \"\" m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.top.alphaSelected = \"\" m.loadItemsTask.NameStartsWith = \" \" m.loadItemsTask.searchTerm = m.voiceBox.text m.loadItemsTask.recursive = true m.spinner.visible = true loadInitialItems() end if end sub ' 'Check if options updated and any reloading required sub optionsClosed() reload = false if m.options.sortField &lt;&gt; m.sortField or m.options.sortAscending &lt;&gt; m.sortAscending m.sortField = m.options.sortField m.sortAscending = m.options.sortAscending reload = true sortAscendingStr = \"true\" 'Store sort settings if not m.sortAscending sortAscendingStr = \"false\" end if set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortField\", m.sortField) set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortAscending\", sortAscendingStr) end if if m.options.filter &lt;&gt; m.filter m.filter = m.options.filter reload = true set_user_setting(\"display.\" + m.top.parentItem.Id + \".filter\", m.options.filter) end if m.view = m.global.session.user.settings[\"display.\" + m.top.parentItem.Id + \".landing\"] if m.options.view &lt;&gt; m.view m.view = m.options.view m.top.view = m.view set_user_setting(\"display.\" + m.top.parentItem.Id + \".landing\", m.view) ' Reset any filtering or search terms m.top.alphaSelected = \"\" m.loadItemsTask.NameStartsWith = \" \" m.loadItemsTask.searchTerm = \"\" m.filter = \"All\" m.sortField = \"SortName\" m.sortAscending = true ' Reset view to defaults set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortField\", m.sortField) set_user_setting(\"display.\" + m.top.parentItem.Id + \".sortAscending\", \"true\") set_user_setting(\"display.\" + m.top.parentItem.Id + \".filter\", m.filter) reload = true end if if reload m.loadedRows = 0 m.loadedItems = 0 m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.genreData = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data m.genreList.content = m.genreData loadInitialItems() end if m.itemGrid.setFocus(m.itemGrid.opacity = 1) m.genreList.setFocus(m.genreList.opacity = 1) end sub sub onChannelSelected(msg) node = msg.getRoSGNode() m.top.lastFocus = lastFocusedChild(node) if node.watchChannel &lt;&gt; invalid ' Clone the node when it's reused/update in the TimeGrid it doesn't automatically start playing m.top.selectedItem = node.watchChannel.clone(false) end if end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"left\" and m.voiceBox.isinFocusChain() m.itemGrid.setFocus(m.itemGrid.opacity = 1) m.genreList.setFocus(m.genreList.opacity = 1) m.voiceBox.setFocus(false) end if if key = \"options\" if m.options.visible = true m.options.visible = false m.top.removeChild(m.options) optionsClosed() else itemSelected = m.selectedFavoriteItem if itemSelected &lt;&gt; invalid m.options.selectedFavoriteItem = itemSelected end if m.options.visible = true m.top.appendChild(m.options) m.options.setFocus(true) end if return true else if key = \"back\" if m.options.visible = true m.options.visible = false optionsClosed() return true else m.global.sceneManager.callfunc(\"popScene\") m.loadItemsTask.control = \"stop\" return true end if else if key = \"left\" if m.itemGrid.isinFocusChain() m.top.alphaActive = true m.itemGrid.setFocus(false) alpha = m.alpha.getChild(0).findNode(\"Alphamenu\") alpha.setFocus(true) return true else if m.genreList.isinFocusChain() m.top.alphaActive = true m.genreList.setFocus(false) alpha = m.alpha.getChild(0).findNode(\"Alphamenu\") alpha.setFocus(true) return true end if else if key = \"right\" and m.Alpha.isinFocusChain() m.top.alphaActive = false m.Alpha.setFocus(false) m.Alpha.visible = true m.itemGrid.setFocus(m.itemGrid.opacity = 1) m.genreList.setFocus(m.genreList.opacity = 1) return true else if key = \"replay\" and m.itemGrid.isinFocusChain() if m.resetGrid = true m.itemGrid.animateToItem = 0 else m.itemGrid.jumpToItem = 0 end if else if key = \"replay\" and m.genreList.isinFocusChain() if m.resetGrid = true m.genreList.animateToItem = 0 else m.genreList.jumpToItem = 0 end if return true else if key = \"play\" itemToPlay = getItemFocused() if itemToPlay &lt;&gt; invalid m.top.quickPlayNode = itemToPlay return true end if end if if key = \"replay\" m.spinner.visible = true m.loadItemsTask.searchTerm = \"\" m.loadItemsTask.nameStartsWith = \"\" m.voiceBox.text = \"\" m.top.alphaSelected = \"\" m.loadItemsTask.filter = \"All\" m.filter = \"All\" m.data = CreateObject(\"roSGNode\", \"ContentNode\") m.itemGrid.content = m.data loadInitialItems() return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 usi nvalid imgParams = { \"maxHeight\": 440, \"maxWidth\": 295, \"Tag\": m.top.json.ParentThumbImageTag } m.top.posterURL = ImageURL(m.top.json.ParentThumbItemId, \"Thumb\", imgParams) end if ' Add Backdrop Image if m.top.json.BackdropImageTags[0] &lt;&gt; invalid imgParams = { \"maxHeight\": 720, \"maxWidth\": 1280, \"Tag\": m.top.json.BackdropImageTags[0] } m.top.backdropURL = ImageURL(m.top.json.id, \"Backdrop\", imgParams) end if end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_PersonDetails.brs.html":{"id":"components_PersonDetails.brs.html","title":"Source: components/PersonDetails.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/PersonDetails.brs import \"pkg:/source/api/Image.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.dscr = m.top.findNode(\"description\") m.vidsList = m.top.findNode(\"extrasGrid\") m.btnGrp = m.top.findNode(\"buttons\") m.btnGrp.observeField(\"escape\", \"onButtonGroupEscaped\") m.favBtn = m.top.findNode(\"favorite-button\") m.extrasGrp = m.top.findNode(\"extrasGrp\") m.extrasGrp.opacity = 1.0 createDialogPallete() m.top.optionsAvailable = false end sub sub loadPerson() item = m.top.itemContent itemData = item.json m.top.Id = itemData.id name = m.top.findNode(\"Name\") name.Text = itemData.Name name.font.size = 70 if itemData.PremiereDate &lt;&gt; invalid and itemData.PremiereDate &lt;&gt; \"\" lifeStringLabel = createObject(\"rosgnode\", \"Label\") lifeStringLabel.id = \"premierDate\" lifeStringLabel.font = \"font:SmallestBoldSystemFont\" lifeStringLabel.height = \"100\" lifeStringLabel.vertAlign = \"bottom\" name.vertAlign = \"top\" name.font.size = 60 m.top.findNode(\"title_rectangle\").appendChild(lifeStringLabel) birthDate = CreateObject(\"roDateTime\") birthDate.FromISO8601String(itemData.PremiereDate) deathDate = CreateObject(\"roDatetime\") lifeString = tr(\"Born\") + \": \" + birthDate.AsDateString(\"short-month-no-weekday\") if itemData.EndDate &lt;&gt; invalid and itemData.EndDate &lt;&gt; \"\" deathDate.FromISO8601String(itemData.EndDate) lifeString = lifeString + \" * \" + tr(\"Died\") + \": \" + deathDate.AsDateString(\"short-month-no-weekday\") end if ' Calculate age age = deathDate.getYear() - birthDate.getYear() if deathDate.getMonth() &lt; birthDate.getMonth() age-- else if deathDate.getMonth() = birthDate.getMonth() if deathDate.getDayOfMonth() &lt; birthDate.getDayOfMonth() age-- end if end if lifeString = lifeString + \" * \" + tr(\"Age\") + \": \" + stri(age) lifeStringLabel.Text = lifeString end if if itemData.Overview &lt;&gt; invalid and itemData.Overview &lt;&gt; \"\" m.dscr.text = itemData.Overview else m.dscr.text = tr(\"Biographical information for this person is not currently available.\") m.dscr.horizAlign = \"center\" m.dscr.vertAlign = \"center\" end if if item.posterURL &lt;&gt; invalid and item.posterURL &lt;&gt; \"\" m.top.findnode(\"personImage\").uri = item.posterURL else m.top.findnode(\"personImage\").uri = \"pkg:/images/baseline_person_white_48dp.png\" end if m.vidsList.callFunc(\"loadPersonVideos\", m.top.Id) setFavoriteColor() if not m.favBtn.hasFocus() then dscrShowFocus() end sub sub dscrShowFocus() m.dscr.setFocus(true) m.dscr.opacity = 1.0 m.top.findNode(\"dscrBorder\").color = \"#d0d0d0ff\" end sub sub onButtonGroupEscaped() key = m.btnGrp.escape if key = \"down\" m.dscr.setFocus(true) m.dscr.opacity = 1.0 m.top.findNode(\"dscrBorder\").color = \"#d0d0d0ff\" end if end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"OK\" if m.dscr.hasFocus() createFullDscrDlg() return true end if return false end if if key = \"back\" m.global.sceneManager.callfunc(\"popScene\") return true end if if key = \"down\" if m.dscr.hasFocus() m.dscr.opacity = 0.6 m.top.findNode(\"dscrBorder\").color = \"#data202020ff\" m.vidsList.setFocus(true) m.top.findNode(\"VertSlider\").reverse = false m.top.findNode(\"pplAnime\").control = \"start\" return true end if else if key = \"up\" if m.dscr.hasFocus() m.favBtn.setFocus(true) m.dscr.opacity = 0.6 m.top.findNode(\"dscrBorder\").color = \"#data202020ff\" return true else if m.vidsList.isInFocusChain() and m.vidsList.itemFocused = 0 m.top.findNode(\"VertSlider\").reverse = true m.top.findNode(\"pplAnime\").control = \"start\" dscrShowFocus() return true end if end if return false end function sub setFavoriteColor() fave = m.top.itemContent.favorite fave_button = m.top.findNode(\"favorite-button\") if fave &lt;&gt; invalid and fave fave_button.textColor = \"#00ff00ff\" fave_button.focusedTextColor = \"#269926ff\" fave_button.text = tr(\"Favorite\") else fave_button.textColor = \"0xddddddff\" fave_button.focusedTextColor = \"#262626ff\" fave_button.text = tr(\"Set Favorite\") end if end sub sub createFullDscrDlg() dlg = CreateObject(\"roSGNode\", \"OverviewDialog\") dlg.Title = m.top.itemContent.json.Name dlg.width = 1290 dlg.palette = m.dlgPalette dlg.overview = m.dscr.text m.fullDscrDlg = dlg m.top.getScene().dialog = dlg end sub sub createDialogPallete() m.dlgPalette = createObject(\"roSGNode\", \"RSGPalette\") m.dlgPalette.colors = { DialogBackgroundColor: \"0x262828FF\", DialogItemColor: \"0x00EF00FF\", DialogTextColor: \"0xb0b0b0FF\", DialogFocusColor: \"0xcececeFF\", DialogFocusItemColor: \"0x202020FF\", DialogSecondaryTextColor: \"0xf8f8f8ff\", DialogSecondaryItemColor: \"0xcc7ecc4D\", DialogInputFieldColor: \"0x80FF8080\", KeyboardDialogColor: \"0x80FF804D\", DialogFootprintColor: \"0x80FF804D\" } end sub function shortDate(isoDate) as string myDate = CreateObject(\"roDateTime\") myDate.FromISO8601String(isoDate) return myDate.AsDateString(\"short-month-no-weekday\") end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_data_PhotoData.brs.html":{"id":"components_data_PhotoData.brs.html","title":"Source: components/data/PhotoData.brs","body":" jellyfin- image &lt;&gt; invalid m.top.posterURL = m.top.image.url else if m.top.json.ImageTags.Primary &lt;&gt; invalid imgParams = { \"maxHeight\": 440, \"maxWidth\": 295, \"Tag\": m.top.json.ImageTags.Primary } m.top.posterURL = ImageURL(m.top.json.id, \"Primary\", imgParams) else if m.top.json.BackdropImageTags[0] &lt;&gt; invalid imgParams = { \"maxHeight\": 440, \"Tag\": m.top.json.BackdropImageTags[0] } m.top.posterURL = ImageURL(m.top.json.id, \"Backdrop\", imgParams) else if m.top.json.ParentThumbImageTag &lt;&gt; invalid and m.top.json.ParentThumbItemId &lt;&gt; invalid imgParams = { \"maxHeight\": 440, \"maxWidth\": 295, \"Tag\": m.top.json.ParentThumbImageTag } m.top.posterURL = ImageURL(m.top.json.ParentThumbItemId, \"Thumb\", imgParams) end if ' Add Backdrop Image if m.top.json.BackdropImageTags[0] &lt;&gt; invalid imgParams = { \"maxHeight\": 720, \"maxWidth\": 1280, \"Tag\": m.top.json.BackdropImageTags[0] } m.top.backdropURL = ImageURL(m.top.json.id, \"Backdrop\", imgParams) end if end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_photos_PhotoDetails.brs.html":{"id":"components_photos_PhotoDetails.brs.html","title":"Source: components/photos/PhotoDetails.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/photos/PhotoDetails.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.top.optionsAvailable = true m.top.overhangVisible = false m.slideshowTimer = m.top.findNode(\"slideshowTimer\") m.slideshowTimer.observeField(\"fire\", \"nextSlide\") m.status = m.top.findNode(\"status\") m.textBackground = m.top.findNode(\"background\") m.statusTimer = m.top.findNode(\"statusTimer\") m.statusTimer.observeField(\"fire\", \"statusUpdate\") m.slideshow = m.global.session.user.settings[\"photos.slideshow\"] m.random = m.global.session.user.settings[\"photos.random\"] m.showStatusAnimation = m.top.findNode(\"showStatusAnimation\") m.hideStatusAnimation = m.top.findNode(\"hideStatusAnimation\") itemContentChanged() end sub sub itemContentChanged() if isValidToContinue(m.top.itemIndex) m.LoadLibrariesTask = createObject(\"roSGNode\", \"LoadPhotoTask\") itemContent = m.top.items.content.getChild(m.top.itemIndex) m.LoadLibrariesTask.itemContent = itemContent m.LoadLibrariesTask.observeField(\"results\", \"onPhotoLoaded\") m.LoadLibrariesTask.control = \"RUN\" end if end sub sub onPhotoLoaded() if m.LoadLibrariesTask.results &lt;&gt; invalid photo = m.top.findNode(\"photo\") photo.uri = m.LoadLibrariesTask.results if m.slideshow = true or m.random = true ' user has requested either a slideshow or random... m.slideshowTimer.control = \"start\" end if else 'Show user error here (for example if it's not a supported image type) message_dialog(\"This image type is not supported.\") end if end sub sub nextSlide() m.slideshowTimer.control = \"stop\" if m.slideshow = true if isValidToContinue(m.top.itemIndex + 1) m.top.itemIndex++ m.slideshowTimer.control = \"start\" end if else if m.random = true index = rnd(m.top.items.content.getChildCount() - 1) if isValidToContinue(index) m.top.itemIndex = index m.slideshowTimer.control = \"start\" end if end if end sub sub statusUpdate() m.statusTimer.control = \"stop\" m.hideStatusAnimation.control = \"start\" end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"right\" if isValidToContinue(m.top.itemIndex + 1) m.slideshowTimer.control = \"stop\" m.top.itemIndex++ end if return true end if if key = \"left\" if isValidToContinue(m.top.itemIndex - 1) m.slideshowTimer.control = \"stop\" m.top.itemIndex-- end if return true end if if key = \"play\" if m.slideshowTimer.control = \"start\" ' stop the slideshow if the user hits \"pause\" m.slideshowTimer.control = \"stop\" m.status.text = tr(\"Slideshow Paused\") if m.textBackground.opacity = 0 m.showStatusAnimation.control = \"start\" end if m.statusTimer.control = \"start\" else ' start the slideshow if the user hits \"play\" m.status.text = tr(\"Slideshow Resumed\") if m.textBackground.opacity = 0 m.showStatusAnimation.control = \"start\" end if m.slideshow = true m.statusTimer.control = \"start\" m.slideshowTimer.control = \"start\" end if return true end if if key = \"options\" ' Options (random etc) is done on itemGrid return true end if return false end function function isValidToContinue(index as integer) if isValid(m.top.items) and isValid(m.top.items.content) if index &gt;= 0 and index &lt; m.top.items.content.getChildCount() return true end if end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_PlaybackDialog.brs.html":{"id":"components_PlaybackDialog.brs.html","title":"Source: components/PlaybackDialog.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResults laybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/music/PlaylistView.brs import \"pkg:/source/utils/misc.brs\" sub init() m.top.optionsAvailable = false setupMainNode() m.playAll = m.top.findNode(\"playAll\") m.albumCover = m.top.findNode(\"albumCover\") m.songList = m.top.findNode(\"songList\") m.infoGroup = m.top.FindNode(\"infoGroup\") m.songListRect = m.top.FindNode(\"songListRect\") m.songList.observeField(\"doneLoading\", \"onDoneLoading\") m.spinner = m.top.findNode(\"spinner\") m.spinner.visible = true m.dscr = m.top.findNode(\"overview\") createDialogPallete() end sub sub setupMainNode() main = m.top.findNode(\"toplevel\") main.translation = [96, 175] end sub ' Set values for displayed values on screen sub pageContentChanged() item = m.top.pageContent setPosterImage(item.posterURL) setScreenTitle(item.json) setOnScreenTextValues(item.json) ' Only 1 song shown, so hide Play Album button if item.json.ChildCount = 1 m.playAll.visible = false end if end sub ' Set poster image on screen sub setPosterImage(posterURL) if isValid(posterURL) m.albumCover.uri = posterURL end if end sub ' Set screen's title text sub setScreenTitle(json) newTitle = \"\" if isValid(json) if isValid(json.AlbumArtist) newTitle = json.AlbumArtist end if if isValid(json.AlbumArtist) and isValid(json.name) newTitle = newTitle + \" / \" end if if isValid(json.name) newTitle = newTitle + json.name end if end if m.top.overhangTitle = newTitle end sub ' Adjust scene by removing overview node and showing more songs sub adjustScreenForNoOverview() m.infoGroup.removeChild(m.dscr) m.songListRect.height = 800 m.songList.numRows = 12 end sub ' Populate on screen text variables sub setOnScreenTextValues(json) if isValid(json) if isValid(json.overview) and json.overview &lt;&gt; \"\" ' We have overview text setFieldTextValue(\"overview\", json.overview) else ' We don't have overview text adjustScreenForNoOverview() end if setFieldTextValue(\"numberofsongs\", stri(json.ChildCount) + \" Tracks\") if type(json.ProductionYear) = \"roInt\" setFieldTextValue(\"released\", \"Released \" + stri(json.ProductionYear)) end if if json.genres.count() &gt; 0 setFieldTextValue(\"genres\", json.genres.join(\", \")) end if if type(json.RunTimeTicks) = \"LongInteger\" setFieldTextValue(\"runtime\", stri(getMinutes(json.RunTimeTicks)) + \" mins\") end if end if end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if m.spinner.visible then return false if key = \"options\" if m.dscr.isTextEllipsized createFullDscrDlg() return true end if return false end if if key = \"right\" if m.playAll.hasFocus() m.songList.setFocus(true) return true end if else if key = \"left\" and m.songList.hasFocus() if m.playAll.visible m.playAll.setFocus(true) else return false end if return true end if return false end function sub createFullDscrDlg() dlg = CreateObject(\"roSGNode\", \"OverviewDialog\") dlg.Title = tr(\"Press 'Back' to Close\") dlg.width = 1290 dlg.palette = m.dlgPalette dlg.overview = [m.dscr.text] m.fullDscrDlg = dlg m.top.getScene().dialog = dlg border = createObject(\"roSGNode\", \"Poster\") border.uri = \"pkg:/images/hd_focul_9.png\" border.blendColor = \"#c9c9c9ff\" border.width = dlg.width + 6 border.height = dlg.height + 6 border.translation = [dlg.translation[0] - 3, dlg.translation[1] - 3] border.visible = true end sub sub createDialogPallete() m.dlgPalette = createObject(\"roSGNode\", \"RSGPalette\") m.dlgPalette.colors = { DialogBackgroundColor: \"0x262828FF\", DialogItemColor: \"0x00EF00FF\", DialogTextColor: \"0xb0b0b0FF\", DialogFocusColor: \"0xcececeFF\", DialogFocusItemColor: \"0x202020FF\", DialogSecondaryTextColor: \"0xf8f8f8ff\", DialogSecondaryItemColor: \"0xcc7ecc4D\", DialogInputFieldColor: \"0x80FF8080\", DialogKeyboardColor: \"0x80FF804D\", DialogFootprintColor: \"0x80FF804D\" } end sub sub onDoneLoading() m.songList.unobservefield(\"doneLoading\") m.spinner.visible = false end sub sub OnScreenHidden() m.spinner.visible = false end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_PlaystateTask.brs.html":{"id":"components_PlaystateTask.brs.html","title":"Source: components/PlaystateTask.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/PlaystateTask.brs import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" sub init() m.top.functionName = \"PlaystateUpdate\" end sub sub PlaystateUpdate() if m.top.status = \"start\" url = \"Sessions/Playing\" else if m.top.status = \"stop\" url = \"Sessions/Playing/Stopped\" else if m.top.status = \"update\" url = \"Sessions/Playing/Progress\" else ' Unknown State return end if params = PlaystateDefaults(m.top.params) resp = APIRequest(url) postJson(resp, params) end sub function PlaystateDefaults(params = {} as object) new_params = { '\"CanSeek\": false '\"Item\": \"{}\", ' TODO! '\"NowPlayingQueue\": \"[]\", ' TODO! '\"PlaylistItemId\": \"\", '\"ItemId\": id, '\"SessionId\": \"\", ' TODO! '\"MediaSourceId\": id, '\"AudioStreamIndex\": 1, '\"SubtitleStreamIndex\": 0, \"IsPaused\": false, '\"IsMuted\": false, \"PositionTicks\": 0 '\"PlaybackStartTimeTicks\": 0, '\"VolumeLevel\": 100, '\"Brightness\": 100, '\"AspectRatio\": \"16x9\", '\"PlayMethod\": \"DirectStream\" '\"LiveStreamId\": \"\", '\"PlaySessionId\": \"\", '\"RepeatMode\": \"RepeatNone\" } paramsArray = params.items() for i = 0 to paramsArray.count() - 1 item = paramsArray[i] new_params[item.key] = item.value end for return FormatJson(new_params) end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_liveTv_ProgramDetails.brs.html":{"id":"components_liveTv_ProgramDetails.brs.html","title":"Source: components/liveTv/ProgramDetails.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/liveTv/ProgramDetails.brs import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/utils/config.brs\" sub init() ' Max \"Overview\" lines to show in Preview and Detail m.maxPreviewLines = 5 m.maxDetailLines = 14 m.detailsView = m.top.findNode(\"detailsView\") m.noInfoView = m.top.findNode(\"noInformation\") m.programName = m.top.findNode(\"programName\") m.episodeTitle = m.top.findNode(\"episodeTitle\") m.episodeNumber = m.top.findNode(\"episodeNumber\") m.overview = m.top.findNode(\"overview\") m.episodeDetailsGroup = m.top.findNode(\"episodeDetailsGroup\") m.isLiveGroup = m.top.findNode(\"isLive\") m.isRepeatGroup = m.top.findNode(\"isRepeat\") m.broadcastDetails = m.top.findNode(\"broadcastDetails\") m.duration = m.top.findNode(\"duration\") m.channelName = m.top.findNode(\"channelName\") m.image = m.top.findNode(\"image\") m.favorite = m.top.findNode(\"favorite\") m.viewChannelFocusAnimationOpacity = m.top.findNode(\"viewChannelFocusAnimationOpacity\") m.recordFocusAnimationOpacity = m.top.findNode(\"recordFocusAnimationOpacity\") m.recordSeriesFocusAnimationOpacity = m.top.findNode(\"recordSeriesFocusAnimationOpacity\") m.focusAnimation = m.top.findNode(\"focusAnimation\") m.viewChannelButton = m.top.findNode(\"viewChannelButton\") m.recordButton = m.top.findNode(\"recordButton\") m.recordSeriesButton = m.top.findNode(\"recordSeriesButton\") m.viewChannelOutline = m.top.findNode(\"viewChannelOutline\") m.recordOutline = m.top.findNode(\"recordOutline\") m.recordSeriesOutline = m.top.findNode(\"recordSeriesOutline\") m.viewChannelLabel = m.top.findNode(\"viewChannelButtonLabel\") m.recordLabel = m.top.findNode(\"recordButtonLabel\") m.recordSeriesLabel = m.top.findNode(\"recordSeriesButtonLabel\") m.viewChannelButtonBackground = m.top.findNode(\"viewChannelButtonBackground\") m.recordButtonBackground = m.top.findNode(\"recordButtonBackground\") m.recordSeriesButtonBackground = m.top.findNode(\"recordSeriesButtonBackground\") m.focusAnimation.observeField(\"state\", \"onAnimationComplete\") setupLabels() end sub ' Set up Live and Repeat label sizes sub setupLabels() boundingRect = m.top.findNode(\"isLiveText\").boundingRect() isLiveBackground = m.top.findNode(\"isLiveBackground\") isLiveBackground.width = boundingRect.width + 16 isLiveBackground.height = boundingRect.height + 8 m.episodeDetailsGroup.removeChildIndex(0) boundingRect = m.top.findNode(\"isRepeatText\").boundingRect() isRepeatBackground = m.top.findNode(\"isRepeatBackground\") isRepeatBackground.width = boundingRect.width + 16 isRepeatBackground.height = boundingRect.height + 8 m.episodeDetailsGroup.removeChildIndex(0) m.viewChannelLabel.text = tr(\"View Channel\") boundingRect = m.viewChannelButton.boundingRect() viewButtonBackground = m.top.findNode(\"viewChannelButtonBackground\") viewButtonBackground.width = boundingRect.width + 20 viewButtonBackground.height = boundingRect.height + 20 m.viewChannelOutline.width = viewButtonBackground.width m.viewChannelOutline.height = viewButtonBackground.height m.recordLabel.text = tr(\"Record\") boundingRect = m.recordButton.boundingRect() recordButtonBackground = m.top.findNode(\"recordButtonBackground\") recordButtonBackground.width = boundingRect.width + 20 recordButtonBackground.height = boundingRect.height + 20 m.recordOutline.width = recordButtonBackground.width m.recordOutline.height = recordButtonBackground.height m.recordSeriesLabel.text = tr(\"Record Series\") boundingRect = m.recordSeriesButton.boundingRect() recordSeriesButtonBackground = m.top.findNode(\"recordSeriesButtonBackground\") recordSeriesButtonBackground.width = boundingRect.width + 20 recordSeriesButtonBackground.height = boundingRect.height + 20 m.recordSeriesOutline.width = recordSeriesButtonBackground.width m.recordSeriesOutline.height = recordSeriesButtonBackground.height m.userCanRecord = m.global.session.user.settings[\"livetv.canrecord\"] if m.userCanRecord = false m.recordButton.visible = false m.recordSeriesButton.visible = false end if end sub sub updateLabels(recordText = \"Record\", recordSeriesText = \"Record Series\") m.recordLabel.text = tr(recordText) m.recordSeriesLabel.text = tr(recordSeriesText) boundingRect = m.recordButton.boundingRect() recordButtonBackground = m.top.findNode(\"recordButtonBackground\") recordButtonBackground.width = boundingRect.width recordButtonBackground.height = boundingRect.height m.recordOutline.width = recordButtonBackground.width m.recordOutline.height = recordButtonBackground.height boundingRect = m.recordSeriesButton.boundingRect() recordSeriesButtonBackground = m.top.findNode(\"recordSeriesButtonBackground\") recordSeriesButtonBackground.width = boundingRect.width recordSeriesButtonBackground.height = boundingRect.height m.recordSeriesOutline.width = recordSeriesButtonBackground.width m.recordSeriesOutline.height = recordSeriesButtonBackground.height end sub sub channelUpdated() if m.top.channel = invalid m.top.findNode(\"noInfoChannelName\").text = \"\" m.channelName.text = \"\" else m.top.findNode(\"noInfoChannelName\").text = m.top.channel.Title m.channelName.text = m.top.channel.Title if m.top.programDetails = invalid m.image.uri = m.top.channel.posterURL end if m.favorite.visible = m.top.channel.favorite end if end sub sub programUpdated() m.top.watchSelectedChannel = false m.top.recordSelectedChannel = false m.top.recordSeriesSelectedChannel = false m.overview.maxLines = m.maxDetailLines prog = m.top.programDetails ' If no program selected, hide details view if prog = invalid channelUpdated() m.detailsView.visible = \"false\" m.noInfoView.visible = \"true\" return end if m.programName.text = prog.Title m.overview.text = prog.description m.episodeDetailsGroup.removeChildrenIndex(m.episodeDetailsGroup.getChildCount(), 0) if prog.isLive m.episodeDetailsGroup.appendChild(m.isLiveGroup) else if prog.isRepeat m.episodeDetailsGroup.appendChild(m.isRepeatGroup) end if ' Episode Number if prog.seasonNumber &gt; 0 and prog.episodeNumber &gt; 0 m.episodeNumber.text = \"S\" + StrI(prog.seasonNumber).trim() + \":E\" + StrI(prog.episodeNumber).trim() if prog.episodeTitle &lt;&gt; \"\" then m.episodeNumber.text = m.episodeNumber.text + \" -\" ' Add a Dash if showing Episode Number and Title m.episodeDetailsGroup.appendChild(m.episodeNumber) end if if prog.episodeTitle &lt;&gt; invalid and prog.episodeTitle &lt;&gt; \"\" m.episodeTitle.text = prog.episodeTitle m.episodeTitle.visible = true m.episodeDetailsGroup.appendChild(m.episodeTitle) end if m.duration.text = getDurationStringFromSeconds(prog.PlayDuration) ' Calculate Broadcast Details now = createObject(\"roDateTime\") startDate = createObject(\"roDateTime\") endDate = createObject(\"roDateTime\") startDate.FromISO8601String(prog.StartDate) endDate.FromISO8601String(prog.EndDate) day = getRelativeDayName(startDate) ' Get Start Date in local timezone for display to user localStartDate = createObject(\"roDateTime\") localStartDate.FromISO8601String(prog.StartDate) localStartDate.ToLocalTime() if startDate.AsSeconds() &lt; now.AsSeconds() and endDate.AsSeconds() &gt; now.AsSeconds() if day = \"today\" m.broadcastDetails.text = tr(\"Started at\") + \" \" + formatTime(localStartDate) else m.broadcastDetails.text = tr(\"Started\") + \" \" + tr(day) + \", \" + formatTime(localStartDate) end if else if startDate.AsSeconds() &gt; now.AsSeconds() if day = \"today\" m.broadcastDetails.text = tr(\"Starts at\") + \" \" + formatTime(localStartDate) else m.broadcastDetails.text = tr(\"Starts\") + \" \" + tr(day) + \", \" + formatTime(localStartDate) end if else if day = \"today\" m.broadcastDetails.text = tr(\"Ended at\") + \" \" + formatTime(localStartDate) else m.broadcastDetails.text = tr(\"Ended\") + \" \" + tr(day) + \", \" + formatTime(localStartDate) end if end if m.image.uri = prog.PosterURL ' If currently being recorded, change button to \"Stop Recording\" if prog.json.TimerId &lt;&gt; invalid if prog.json.SeriesTimerId &lt;&gt; invalid updateLabels(\"Cancel Recording\", \"Cancel Series Recording\") else updateLabels(\"Cancel Recording\", \"Record Series\") end if else updateLabels() end if ' If not a series, hide Record Series button if prog.json.isSeries &lt;&gt; true ' could be invalid or false m.recordSeriesButton.visible = false else m.recordSeriesButton.visible = true end if m.detailsView.visible = \"true\" m.noInfoView.visible = \"false\" m.top.height = m.detailsView.boundingRect().height m.overview.maxLines = m.maxPreviewLines end sub ' ' Get relative date name for a date (yesterday, today, tomorrow, or otherwise weekday name ) function getRelativeDayName(date) as string now = createObject(\"roDateTime\") ' Check for Today if now.AsDateString(\"short-date-dashes\") = date.AsDateString(\"short-date-dashes\") return \"today\" end if ' Check for Yesterday todayMidnight = now.AsSeconds() - (now.AsSeconds() mod 86400) dateMidnight = date.AsSeconds() - (date.AsSeconds() mod 86400) if todayMidnight - dateMidnight = 86400 return \"yesterday\" end if if dateMidnight - todayMidnight = 86400 return \"tomorrow\" end if return date.GetWeekday() end function ' ' Get program duration string (e.g. 1h 20m) function getDurationStringFromSeconds(seconds) as string hours = 0 minutes = seconds / 60.0 if minutes &gt; 60 hours = (minutes - (minutes mod 60)) / 60 minutes = minutes mod 60 end if if hours &gt; 0 return \"%1h %2m\".Replace(\"%1\", StrI(hours).trim()).Replace(\"%2\", StrI(minutes).trim()) else return \"%1m\".Replace(\"%1\", StrI(minutes).trim()) end if end function ' ' Show view channel button when item has Focus sub focusChanged() if m.top.hasFocus = true m.overview.maxLines = m.maxDetailLines m.viewChannelFocusAnimationOpacity.keyValue = [0, 1] m.recordFocusAnimationOpacity.keyValue = [0, 1] m.recordSeriesFocusAnimationOpacity.keyValue = [0, 1] m.viewChannelButton.setFocus(true) m.viewChannelOutline.visible = true m.recordOutline.visible = false m.recordSeriesOutline.visible = false m.viewChannelButtonBackground.blendColor = \"#006fab\" m.recordButtonBackground.blendColor = \"#000000\" m.recordSeriesButtonBackground.blendColor = \"#000000\" else m.top.watchSelectedChannel = false m.top.recordSelectedChannel = false m.top.recordSeriesSelectedChannel = false m.viewChannelFocusAnimationOpacity.keyValue = [1, 0] m.recordFocusAnimationOpacity.keyValue = [1, 0] m.recordSeriesFocusAnimationOpacity.keyValue = [1, 0] end if m.focusAnimation.control = \"start\" end sub sub onAnimationComplete() if m.focusAnimation.state = \"stopped\" and m.top.hasFocus = false m.overview.maxLines = m.maxPreviewLines end if end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false if key = \"OK\" and m.viewChannelButton.hasFocus() m.top.watchSelectedChannel = true return true else if key = \"OK\" and m.recordButton.hasFocus() m.top.recordSelectedChannel = true return true else if key = \"OK\" and m.recordSeriesButton.hasFocus() m.top.recordSeriesSelectedChannel = true return true end if if m.userCanRecord = \"true\" if key = \"right\" and m.viewChannelButton.hasFocus() m.recordButton.setFocus(true) m.viewChannelOutline.visible = false m.recordOutline.visible = true m.viewChannelButtonBackground.blendColor = \"#000000\" m.recordButtonBackground.blendColor = \"#006fab\" m.recordSeriesButtonBackground.blendColor = \"#000000\" return true else if key = \"right\" and m.recordButton.hasFocus() m.recordSeriesButton.setFocus(true) m.recordOutline.visible = false m.recordSeriesOutline.visible = true m.viewChannelButtonBackground.blendColor = \"#000000\" m.recordButtonBackground.blendColor = \"#000000\" m.recordSeriesButtonBackground.blendColor = \"#006fab\" return true else if key = \"left\" and m.recordSeriesButton.hasFocus() m.recordButton.setFocus(true) m.recordOutline.visible = true m.recordSeriesOutline.visible = false m.viewChannelButtonBackground.blendColor = \"#000000\" m.recordButtonBackground.blendColor = \"#006fab\" m.recordSeriesButtonBackground.blendColor = \"#000000\" return true else if key = \"left\" and m.recordButton.hasFocus() m.viewChannelButton.setFocus(true) m.viewChannelOutline.visible = true m.recordOutline.visible = false m.viewChannelButtonBackground.blendColor = \"#006fab\" m.recordButtonBackground.blendColor = \"#000000\" m.recordSeriesButtonBackground.blendColor = \"#000000\" return true end if end if if key = \"up\" or key = \"down\" return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_data_PublicUserData.brs.html":{"id":"components_data_PublicUserData.brs.html","title":"Source: components/data/PublicUserData.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpi
