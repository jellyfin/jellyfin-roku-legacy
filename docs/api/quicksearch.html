sicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/data/HomeData.brs import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/api/Image.brs\" sub setData() ' We keep json around just as a reference, ' but ideally everything should be going through one of the interfaces datum = m.top.json m.top.id = datum.id m.top.name = datum.name m.top.type = datum.type if datum.CollectionType = invalid m.top.CollectionType = datum.type else m.top.CollectionType = datum.CollectionType end if ' Set appropriate Images for Wide and Tall based on type if datum.type = \"CollectionFolder\" or datum.type = \"UserView\" params = { \"Tag\": datum.ImageTags.Primary, \"maxHeight\": 261, \"maxWidth\": 464 } m.top.thumbnailURL = ImageURL(datum.id, \"Primary\", params) m.top.widePosterUrl = m.top.thumbnailURL ' Add Icon URLs for display if there is no Poster if datum.CollectionType = \"livetv\" m.top.iconUrl = \"pkg:/images/media_type_icons/live_tv_white.png\" else if datum.CollectionType = \"folders\" m.top.iconUrl = \"pkg:/images/media_type_icons/folder_white.png\" end if else if datum.type = \"Episode\" or datum.type = \"MusicVideo\" m.top.isWatched = datum.UserData.Played imgParams = {} imgParams.Append({ \"maxHeight\": 261 }) imgParams.Append({ \"maxWidth\": 464 }) if datum.ImageTags.Primary &lt;&gt; invalid param = { \"Tag\": datum.ImageTags.Primary } imgParams.Append(param) end if m.top.thumbnailURL = ImageURL(datum.id, \"Primary\", imgParams) ' Add Wide Poster (Series Backdrop) if datum.ParentThumbImageTag &lt;&gt; invalid imgParams[\"Tag\"] = datum.ParentThumbImageTag m.top.widePosterUrl = ImageURL(datum.ParentThumbItemId, \"Thumb\", imgParams) else if datum.ParentBackdropImageTags &lt;&gt; invalid imgParams[\"Tag\"] = datum.ParentBackdropImageTags[0] m.top.widePosterUrl = ImageURL(datum.ParentBackdropItemId, \"Backdrop\", imgParams) else if datum.ImageTags.Primary &lt;&gt; invalid imgParams[\"Tag\"] = datum.SeriesPrimaryImageTag m.top.widePosterUrl = ImageURL(datum.id, \"Primary\", imgParams) end if else if datum.type = \"Series\" imgParams = { \"maxHeight\": 261 } imgParams.Append({ \"maxWidth\": 464 }) m.top.posterURL = ImageURL(datum.id, \"Primary\", imgParams) ' Add Wide Poster (Series Backdrop) if datum.ImageTags &lt;&gt; invalid and datum.imageTags.Thumb &lt;&gt; invalid imgParams[\"Tag\"] = datum.imageTags.Thumb m.top.widePosterUrl = ImageURL(datum.Id, \"Thumb\", imgParams) else if datum.BackdropImageTags &lt;&gt; invalid imgParams[\"Tag\"] = datum.BackdropImageTags[0] m.top.widePosterUrl = ImageURL(datum.Id, \"Backdrop\", imgParams) end if else if datum.type = \"Movie\" or datum.type = \"Video\" m.top.isWatched = datum.UserData.Played imgParams = {} imgParams.Append({ \"maxHeight\": 261 }) imgParams.Append({ \"maxWidth\": 175 }) if datum.ImageTags.Primary &lt;&gt; invalid param = { \"Tag\": datum.ImageTags.Primary } imgParams.Append(param) end if m.top.posterURL = ImageURL(datum.id, \"Primary\", imgParams) ' For wide image, use backdrop imgParams[\"maxWidth\"] = 464 if datum.ImageTags &lt;&gt; invalid and datum.imageTags.Thumb &lt;&gt; invalid imgParams[\"Tag\"] = datum.imageTags.Thumb m.top.thumbnailUrl = ImageURL(datum.Id, \"Thumb\", imgParams) else if datum.BackdropImageTags[0] &lt;&gt; invalid imgParams[\"Tag\"] = datum.BackdropImageTags[0] m.top.thumbnailUrl = ImageURL(datum.id, \"Backdrop\", imgParams) end if else if datum.type = \"MusicAlbum\" params = { \"Tag\": datum.ImageTags.Primary, \"maxHeight\": 261, \"maxWidth\": 261 } m.top.thumbnailURL = ImageURL(datum.id, \"Primary\", params) m.top.widePosterUrl = m.top.thumbnailURL m.top.posterUrl = m.top.thumbnailURL else if datum.type = \"TvChannel\" or datum.type = \"Channel\" params = { \"Tag\": datum.ImageTags.Primary, \"maxHeight\": 261, \"maxWidth\": 464 } m.top.thumbnailURL = ImageURL(datum.id, \"Primary\", params) m.top.widePosterUrl = m.top.thumbnailURL m.top.iconUrl = \"pkg:/images/media_type_icons/live_tv_white.png\" end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_home_HomeItem.brs.html":{"id":"components_home_HomeItem.brs.html","title":"Source: components/home/HomeItem.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/home/HomeItem.brs import \"pkg:/source/api/Image.brs\" import \"pkg:/source/api/baserequest.brs\" import \"pkg:/source/utils/config.brs\" import \"pkg:/source/utils/misc.brs\" import \"pkg:/source/roku_modules/log/LogMixin.brs\" sub init() m.log = log.Logger(\"HomeItem\") m.itemText = m.top.findNode(\"itemText\") m.itemPoster = m.top.findNode(\"itemPoster\") m.itemProgress = m.top.findNode(\"progress\") m.itemProgressBackground = m.top.findNode(\"progressBackground\") m.itemIcon = m.top.findNode(\"itemIcon\") m.itemTextExtra = m.top.findNode(\"itemTextExtra\") m.itemPoster.observeField(\"loadStatus\", \"onPosterLoadStatusChanged\") m.unplayedCount = m.top.findNode(\"unplayedCount\") m.unplayedEpisodeCount = m.top.findNode(\"unplayedEpisodeCount\") m.playedIndicator = m.top.findNode(\"playedIndicator\") m.showProgressBarAnimation = m.top.findNode(\"showProgressBar\") m.showProgressBarField = m.top.findNode(\"showProgressBarField\") ' Randomize the background colors m.backdrop = m.top.findNode(\"backdrop\") posterBackgrounds = m.global.constants.poster_bg_pallet m.backdrop.color = posterBackgrounds[rnd(posterBackgrounds.count()) - 1] end sub sub itemContentChanged() itemData = m.top.itemContent if itemData = invalid then return itemData.Title = itemData.name ' Temporarily required while we move from \"HomeItem\" to \"JFContentItem\" m.itemPoster.width = itemData.imageWidth m.itemText.maxWidth = itemData.imageWidth m.itemTextExtra.width = itemData.imageWidth m.itemTextExtra.visible = true m.backdrop.width = itemData.imageWidth if isValid(itemData.iconUrl) m.itemIcon.uri = itemData.iconUrl end if if itemData.isWatched m.playedIndicator.visible = true m.unplayedCount.visible = false else m.playedIndicator.visible = false if LCase(itemData.type) = \"series\" if m.global.session.user.settings[\"ui.tvshows.disableUnwatchedEpisodeCount\"] = false if isValid(itemData.json.UserData) and isValid(itemData.json.UserData.UnplayedItemCount) if itemData.json.UserData.UnplayedItemCount &gt; 0 m.unplayedCount.visible = true m.unplayedEpisodeCount.text = itemData.json.UserData.UnplayedItemCount end if end if end if end if end if ' Format the Data based on the type of Home Data if itemData.type = \"CollectionFolder\" or itemData.type = \"UserView\" or itemData.type = \"Channel\" m.itemText.text = itemData.name m.itemPoster.uri = itemData.widePosterURL return end if if itemData.type = \"UserView\" m.itemPoster.width = \"96\" m.itemPoster.height = \"96\" m.itemPoster.translation = \"[192, 88]\" m.itemText.text = itemData.name m.itemPoster.uri = itemData.widePosterURL return end if playedIndicatorLeftPosition = m.itemPoster.width - 60 m.playedIndicator.translation = [playedIndicatorLeftPosition, 0] m.itemText.height = 34 m.itemText.font.size = 25 m.itemText.horizAlign = \"left\" m.itemText.vertAlign = \"bottom\" m.itemTextExtra.visible = true m.itemTextExtra.font.size = 22 ' \"Program\" is from clicking on an \"On Now\" item on the Home Screen if itemData.type = \"Program\" m.itemText.Text = itemData.json.name m.itemTextExtra.Text = itemData.json.ChannelName if itemData.widePosterURL &lt;&gt; \"\" m.itemPoster.uri = ImageURL(itemData.widePosterURL) else m.itemPoster.uri = ImageURL(itemData.json.ChannelId) m.itemPoster.loadDisplayMode = \"scaleToFill\" end if ' Set Episode title if available if isValid(itemData.json.EpisodeTitle) m.itemTextExtra.text = itemData.json.EpisodeTitle end if return end if if itemData.type = \"Episode\" m.itemText.text = itemData.json.SeriesName if itemData.PlayedPercentage &gt; 0 drawProgressBar(itemData) end if if itemData.usePoster = true m.itemPoster.uri = itemData.widePosterURL else m.itemPoster.uri = itemData.thumbnailURL end if ' Set Series and Episode Number for Extra Text extraPrefix = \"\" if isValid(itemData.json.ParentIndexNumber) extraPrefix = \"S\" + StrI(itemData.json.ParentIndexNumber).trim() end if if isValid(itemData.json.IndexNumber) extraPrefix = extraPrefix + \"E\" + StrI(itemData.json.IndexNumber).trim() end if if extraPrefix.len() &gt; 0 extraPrefix = extraPrefix + \" - \" end if m.itemTextExtra.text = extraPrefix + itemData.name return end if if itemData.type = \"Movie\" or itemData.type = \"MusicVideo\" m.itemText.text = itemData.name if itemData.PlayedPercentage &gt; 0 drawProgressBar(itemData) end if ' Use best image, but fallback to secondary if it's empty if (itemData.imageWidth = 180 and itemData.posterURL &lt;&gt; \"\") or itemData.thumbnailURL = \"\" m.itemPoster.uri = itemData.posterURL else m.itemPoster.uri = itemData.thumbnailURL end if ' Set Release Year and Age Rating for Extra Text textExtra = \"\" if isValid(itemData.json.ProductionYear) textExtra = StrI(itemData.json.ProductionYear).trim() end if if isValid(itemData.json.OfficialRating) if textExtra &lt;&gt; \"\" textExtra = textExtra + \" - \" + itemData.json.OfficialRating else textExtra = itemData.json.OfficialRating end if end if m.itemTextExtra.text = textExtra return end if if itemData.type = \"Video\" m.itemText.text = itemData.name if itemData.PlayedPercentage &gt; 0 drawProgressBar(itemData) end if if itemData.imageWidth = 180 m.itemPoster.uri = itemData.posterURL else m.itemPoster.uri = itemData.thumbnailURL end if return end if if itemData.type = \"BoxSet\" m.itemText.text = itemData.name m.itemPoster.uri = itemData.posterURL ' Set small text to number of items in the collection if isValid(itemData.json) and isValid(itemData.json.ChildCount) m.itemTextExtra.text = StrI(itemData.json.ChildCount).trim() + \" item\" if itemData.json.ChildCount &gt; 1 m.itemTextExtra.text += \"s\" end if end if return end if if itemData.type = \"Series\" m.itemText.text = itemData.name if itemData.usePoster = true if itemData.imageWidth = 180 m.itemPoster.uri = itemData.posterURL else m.itemPoster.uri = itemData.widePosterURL end if else m.itemPoster.uri = itemData.thumbnailURL end if textExtra = \"\" if isValid(itemData.json.ProductionYear) textExtra = StrI(itemData.json.ProductionYear).trim() end if ' Set Years Run for Extra Text if itemData.json.Status = \"Continuing\" textExtra = textExtra + \" - Present\" else if itemData.json.Status = \"Ended\" and isValid(itemData.json.EndDate) textExtra = textExtra + \" - \" + LEFT(itemData.json.EndDate, 4) end if m.itemTextExtra.text = textExtra return end if if itemData.type = \"MusicAlbum\" m.itemText.text = itemData.name m.itemTextExtra.text = itemData.json.AlbumArtist m.itemPoster.uri = itemData.posterURL return end if if itemData.type = \"MusicArtist\" m.itemText.text = itemData.name m.itemTextExtra.text = itemData.json.AlbumArtist m.itemPoster.uri = ImageURL(itemData.id) return end if if itemData.type = \"Audio\" m.itemText.text = itemData.name m.itemTextExtra.text = itemData.json.AlbumArtist m.itemPoster.uri = ImageURL(itemData.id) return end if if itemData.type = \"TvChannel\" m.itemText.text = itemData.name m.itemTextExtra.text = itemData.json.AlbumArtist m.itemPoster.uri = ImageURL(itemData.id) return end if if itemData.type = \"Season\" m.itemText.text = itemData.json.SeriesName m.itemTextExtra.text = itemData.name m.itemPoster.uri = ImageURL(itemData.id) return end if m.log.warn(\"Unhandled Home Item Type\", itemData.type) end sub ' ' Draws and animates item progress bar sub drawProgressBar(itemData) m.itemProgressBackground.width = itemData.imageWidth m.itemProgressBackground.visible = true m.showProgressBarField.keyValue = [0, m.itemPoster.width * (itemData.PlayedPercentage / 100)] m.showProgressBarAnimation.control = \"Start\" end sub ' ' Enable title scrolling based on item Focus sub focusChanged() if m.top.itemHasFocus = true m.itemText.repeatCount = -1 else m.itemText.repeatCount = 0 end if end sub 'Hide backdrop and icon when poster loaded sub onPosterLoadStatusChanged() if m.itemPoster.loadStatus = \"ready\" and m.itemPoster.uri &lt;&gt; \"\" m.backdrop.visible = false m.itemIcon.visible = false else m.backdrop.visible = true m.itemIcon.visible = true end if end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_home_HomeRows.brs.html":{"id":"components_home_HomeRows.brs.html","title":"Source: components/home/HomeRows.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: components/home/HomeRows.brs import \"pkg:/source/utils/misc.brs\" sub init() m.top.itemComponentName = \"HomeItem\" ' how many rows are visible on the screen m.top.numRows = 2 m.top.rowFocusAnimationStyle = \"fixedFocusWrap\" m.top.vertFocusAnimationStyle = \"fixedFocus\" m.top.showRowLabel = [true] m.top.rowLabelOffset = [0, 20] m.top.showRowCounter = [true] m.homeSectionIndexes = { count: 0 } updateSize() m.top.setfocus(true) m.top.observeField(\"rowItemSelected\", \"itemSelected\") ' Load the Libraries from API via task m.LoadLibrariesTask = createObject(\"roSGNode\", \"LoadItemsTask\") m.LoadLibrariesTask.observeField(\"content\", \"onLibrariesLoaded\") ' set up tesk nodes for other rows m.LoadContinueWatchingTask = createObject(\"roSGNode\", \"LoadItemsTask\") m.LoadContinueWatchingTask.itemsToLoad = \"continue\" m.LoadNextUpTask = createObject(\"roSGNode\", \"LoadItemsTask\") m.LoadNextUpTask.itemsToLoad = \"nextUp\" m.LoadOnNowTask = createObject(\"roSGNode\", \"LoadItemsTask\") m.LoadOnNowTask.itemsToLoad = \"onNow\" m.LoadFavoritesTask = createObject(\"roSGNode\", \"LoadItemsTask\") m.LoadFavoritesTask.itemsToLoad = \"favorites\" end sub sub loadLibraries() m.LoadLibrariesTask.control = \"RUN\" end sub sub updateSize() m.top.translation = [111, 180] itemHeight = 330 'Set width of Rows to cut off at edge of Safe Zone m.top.itemSize = [1703, itemHeight] ' spacing between rows m.top.itemSpacing = [0, 105] ' spacing between items in a row m.top.rowItemSpacing = [20, 0] m.top.visible = true end sub sub onLibrariesLoaded() ' save data for other functions m.libraryData = m.LoadLibrariesTask.content m.LoadLibrariesTask.unobserveField(\"content\") m.LoadLibrariesTask.content = [] content = CreateObject(\"roSGNode\", \"ContentNode\") sizeArray = [] loadedSections = 0 ' Add sections in order based on user settings for i = 0 to 6 sectionName = LCase(m.global.session.user.settings[\"homesection\" + i.toStr()]) sectionLoaded = addHomeSection(content, sizeArray, sectionName) ' Count how many sections with data are loaded if sectionLoaded then loadedSections++ ' If 2 sections with data are loaded or we're at the end of the web client section data, consider the home view loaded if loadedSections = 2 or i = 6 if not m.global.app_loaded m.top.signalBeacon(\"AppLaunchComplete\") ' Roku Performance monitoring m.global.app_loaded = true end if end if end for ' Favorites isn't an option on Web settings, so we must manually add it for now addHomeSection(content, sizeArray, \"favorites\") m.top.rowItemSize = sizeArray m.top.content = content end sub ' Removes a home section from the home rows sub removeHomeSection(sectionType as string) sectionName = LCase(sectionType) removedSectionIndex = m.homeSectionIndexes[sectionName] if not isValid(removedSectionIndex) then return for each section in m.homeSectionIndexes if m.homeSectionIndexes[section] &gt; removedSectionIndex m.homeSectionIndexes[section]-- end if end for m.homeSectionIndexes.Delete(sectionName) m.homeSectionIndexes.AddReplace(\"count\", m.homeSectionIndexes.count - 1) m.top.content.removeChildIndex(removedSectionIndex) end sub ' Adds a new home section to the home rows. ' Returns a boolean indicating whether the section was handled. function addHomeSection(content as dynamic, sizeArray as dynamic, sectionName as string) as boolean ' Poster size library items if sectionName = \"livetv\" createLiveTVRow(content, sizeArray) return true end if ' Poster size library items if sectionName = \"smalllibrarytiles\" createLibraryRow(content, sizeArray) return true end if ' Continue Watching items if sectionName = \"resume\" createContinueWatchingRow(content, sizeArray) return true end if ' Next Up items if sectionName = \"nextup\" createNextUpRow(content, sizeArray) return true end if ' Latest items in each library if sectionName = \"latestmedia\" createLatestInRows(content, sizeArray) return true end if ' Favorite Items if sectionName = \"favorites\" createFavoritesRow(content, sizeArray) return true end if return false end function ' Create a row displaying the user's libraries sub createLibraryRow(content as dynamic, sizeArray as dynamic) ' Ensure we have data if not isValidAndNotEmpty(m.libraryData) then return mediaRow = content.CreateChild(\"HomeRow\") mediaRow.title = tr(\"My Media\") m.homeSectionIndexes.AddReplace(\"library\", m.homeSectionIndexes.count) m.homeSectionIndexes.count++ sizeArray.push([464, 331]) filteredMedia = filterNodeArray(m.libraryData, \"id\", m.global.session.user.configuration.MyMediaExcludes) for each item in filteredMedia mediaRow.appendChild(item) end for end sub ' Create a row displaying latest items in each of the user's libraries sub createLatestInRows(content as dynamic, sizeArray as dynamic) ' Ensure we have data if not isValidAndNotEmpty(m.libraryData) then return ' create a \"Latest In\" row for each library filteredLatest = filterNodeArray(m.libraryData, \"id\", m.global.session.user.configuration.LatestItemsExcludes) for each lib in filteredLatest if lib.collectionType &lt;&gt; \"boxsets\" and lib.collectionType &lt;&gt; \"livetv\" and lib.json.CollectionType &lt;&gt; \"Program\" latestInRow = content.CreateChild(\"HomeRow\") latestInRow.title = tr(\"Latest in\") + \" \" + lib.name + \" &gt;\" m.homeSectionIndexes.AddReplace(\"latestin\" + LCase(lib.name).Replace(\" \", \"\"), m.homeSectionIndexes.count) m.homeSectionIndexes.count++ sizeArray.Push([464, 331]) loadLatest = createObject(\"roSGNode\", \"LoadItemsTask\") loadLatest.itemsToLoad = \"latest\" loadLatest.itemId = lib.id metadata = { \"title\": lib.name } metadata.Append({ \"contentType\": lib.json.CollectionType }) loadLatest.metadata = metadata loadLatest.observeField(\"content\", \"updateLatestItems\") loadLatest.control = \"RUN\" end if end for end sub ' Create a row displaying the live tv now on section sub createLiveTVRow(content as dynamic, sizeArray as dynamic) contentRow = content.CreateChild(\"HomeRow\") contentRow.title = tr(\"On Now\") m.homeSectionIndexes.AddReplace(\"livetv\", m.homeSectionIndexes.count) m.homeSectionIndexes.count++ sizeArray.push([464, 331]) m.LoadOnNowTask.observeField(\"content\", \"updateOnNowItems\") m.LoadOnNowTask.control = \"RUN\" end sub ' Create a row displaying items the user can continue watching sub createContinueWatchingRow(content as dynamic, sizeArray as dynamic) continueWatchingRow = content.CreateChild(\"HomeRow\") continueWatchingRow.title = tr(\"Continue Watching\") m.homeSectionIndexes.AddReplace(\"resume\", m.homeSectionIndexes.count) m.homeSectionIndexes.count++ sizeArray.push([464, 331]) ' Load the Continue Watching Data m.LoadContinueWatchingTask.observeField(\"content\", \"updateContinueWatchingItems\") m.LoadContinueWatchingTask.control = \"RUN\" end sub ' Create a row displaying next episodes up to watch sub createNextUpRow(content as dynamic, sizeArray as dynamic) nextUpRow = content.CreateChild(\"HomeRow\") nextUpRow.title = tr(\"Next Up &gt;\") m.homeSectionIndexes.AddReplace(\"nextup\", m.homeSectionIndexes.count) m.homeSectionIndexes.count++ sizeArray.push([464, 331]) ' Load the Next Up Data m.LoadNextUpTask.observeField(\"content\", \"updateNextUpItems\") m.LoadNextUpTask.control = \"RUN\" end sub ' Create a row displaying items from the user's favorites list sub createFavoritesRow(content as dynamic, sizeArray as dynamic) favoritesRow = content.CreateChild(\"HomeRow\") favoritesRow.title = tr(\"Favorites\") sizeArray.Push([464, 331]) m.homeSectionIndexes.AddReplace(\"favorites\", m.homeSectionIndexes.count) m.homeSectionIndexes.count++ ' Load the Favorites Data m.LoadFavoritesTask.observeField(\"content\", \"updateFavoritesItems\") m.LoadFavoritesTask.control = \"RUN\" end sub ' Update home row data sub updateHomeRows() if m.global.playstateTask.state = \"run\" m.global.playstateTask.observeField(\"state\", \"updateHomeRows\") return end if m.global.playstateTask.unobserveField(\"state\") ' If resume section exists, reload row's data if m.homeSectionIndexes.doesExist(\"resume\") m.LoadContinueWatchingTask.observeField(\"content\", \"updateContinueWatchingItems\") m.LoadContinueWatchingTask.control = \"RUN\" end if ' If next up section exists, reload row's data if m.homeSectionIndexes.doesExist(\"nextup\") m.LoadNextUpTask.observeField(\"content\", \"updateNextUpItems\") m.LoadNextUpTask.control = \"RUN\" end if ' If favorites section exists, reload row's data if m.homeSectionIndexes.doesExist(\"favorites\") m.LoadFavoritesTask.observeField(\"content\", \"updateFavoritesItems\") m.LoadFavoritesTask.control = \"RUN\" end if ' If live tv's on now section exists, reload row's data if m.homeSectionIndexes.doesExist(\"livetv\") m.LoadOnNowTask.observeField(\"content\", \"updateOnNowItems\") m.LoadOnNowTask.control = \"RUN\" end if ' If latest in library section exists, reload row's data hasLatestHomeSection = false for each section in m.homeSectionIndexes if LCase(Left(section, 6)) = \"latest\" hasLatestHomeSection = true r = row.usePoster item.imageWidth = row.imageWidth row.appendChild(item) end for ' replace the old row m.top.content.replaceChild(row, m.homeSectionIndexes.nextup) end if end sub ' Iterate over user's libraries and update data for each Latest In section sub updateLatestInRows() ' Ensure we have data if not isValidAndNotEmpty(m.libraryData) then return ' Load new data for each library filteredLatest = filterNodeArray(m.libraryData, \"id\", m.global.session.user.configuration.LatestItemsExcludes) for each lib in filteredLatest if lib.collectionType &lt;&gt; \"boxsets\" and lib.collectionType &lt;&gt; \"livetv\" and lib.json.CollectionType &lt;&gt; \"Program\" loadLatest = createObject(\"roSGNode\", \"LoadItemsTask\") loadLatest.itemsToLoad = \"latest\" loadLatest.itemId = lib.id metadata = { \"title\": lib.name } metadata.Append({ \"contentType\": lib.json.CollectionType }) loadLatest.metadata = metadata loadLatest.observeField(\"content\", \"updateLatestItems\") loadLatest.control = \"RUN\" end if end for end sub sub updateLatestItems(msg) itemData = msg.GetData() node = msg.getRoSGNode() node.unobserveField(\"content\") node.content = [] if itemData = invalid then return sectionName = \"latestin\" + LCase(node.metadata.title).Replace(\" \", \"\") rowIndex = m.homeSectionIndexes[sectionName] if itemData.count() &lt; 1 removeHomeSection(sectionName) return else ' remake row using new data row = CreateObject(\"roSGNode\", \"HomeRow\") row.title = tr(\"Latest in\") + \" \" + node.metadata.title + \" &gt;\" row.usePoster = true ' Handle specific types with different item widths if node.metadata.contentType = \"movies\" row.imageWidth = 180 itemSize = [188, 331] else if node.metadata.contentType = \"music\" row.imageWidth = 261 itemSize = [261, 331] else row.imageWidth = 464 itemSize = [464, 331] end if for each item in itemData item.usePoster = row.usePoster item.imageWidth = row.imageWidth row.appendChild(item) end for ' replace the old row updateSizeArray(itemSize, rowIndex, \"replace\") m.top.content.replaceChild(row, rowIndex) end if end sub sub updateOnNowItems() itemData = m.LoadOnNowTask.content m.LoadOnNowTask.unobserveField(\"content\") m.LoadOnNowTask.content = [] if itemData = invalid then return if itemData.count() &lt; 1 removeHomeSection(\"livetv\") return else ' remake row using the new data row = CreateObject(\"roSGNode\", \"HomeRow\") row.title = tr(\"On Now\") for each item in itemData item.usePoster = row.usePoster item.imageWidth = row.imageWidth row.appendChild(item) end for ' replace the old row m.top.content.replaceChild(row, m.homeSectionIndexes.livetv) end if end sub sub updateSizeArray(rowItemSize, rowIndex = invalid, action = \"insert\") sizeArray = m.top.rowItemSize ' append by default if rowIndex = invalid rowIndex = sizeArray.count() end if newSizeArray = [] for i = 0 to sizeArray.count() if rowIndex = i if action = \"replace\" newSizeArray.Push(rowItemSize) else if action = \"insert\" newSizeArray.Push(rowItemSize) if isValid(sizeArray[i]) newSizeArray.Push(sizeArray[i]) end if end if else if isValid(sizeArray[i]) newSizeArray.Push(sizeArray[i]) end if end for m.top.rowItemSize = newSizeArray end sub sub itemSelected() m.top.selectedItem = m.top.content.getChild(m.top.rowItemSelected[0]).getChild(m.top.rowItemSelected[1]) 'Prevent the selected item event from double firing m.top.selectedItem = invalid end sub function onKeyEvent(key as string, press as boolean) as boolean if press if key = \"play\" print \"play was pressed from homerow\" itemToPlay = m.top.content.getChild(m.top.rowItemFocused[0]).getChild(m.top.rowItemFocused[1]) if isValid(itemToPlay) m.top.quickPlayNode = itemToPlay end if return true else if key = \"replay\" m.top.jumpToRowItem = [m.top.rowItemFocused[0], 0] return true end if end if return false end function function filterNodeArray(nodeArray as object, nodeKey as string, excludeArray as object) as object if excludeArray.IsEmpty() then return nodeArray newNodeArray = [] for each
