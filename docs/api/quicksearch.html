 if di.CanDecodeVideo({ Codec: \"av1\", Profile: profile, Level: level }).Result profileSupport[container] = updateProfileArray(profileSupport[container], \"av1\", profile, level) if container = \"mp4\" ' check for codec string before adding it if mp4VideoCodecs.Instr(0, \",av1\") = -1 mp4VideoCodecs = mp4VideoCodecs + \",av1\" end if else if container = \"ts\" ' check for codec string before adding it if tsVideoCodecs.Instr(0, \",av1\") = -1 tsVideoCodecs = tsVideoCodecs + \",av1\" end if end if end if end for end for end for end if ' AUDIO CODECS for each container in profileSupport for each codec in audioCodecs if di.CanDecodeAudio({ Codec: codec, Container: container }).result if container = \"mp4\" mp4AudioCodecs = mp4AudioCodecs + \",\" + codec else if container = \"ts\" tsAudioCodecs = tsAudioCodecs + \",\" + codec end if end if end for end for ' HDR SUPPORT h264VideoRangeTypes = \"SDR\" hevcVideoRangeTypes = \"SDR\" vp9VideoRangeTypes = \"SDR\" av1VideoRangeTypes = \"SDR\" dp = di.GetDisplayProperties() if dp.Hdr10 hevcVideoRangeTypes = hevcVideoRangeTypes + \"|HDR10\" vp9VideoRangeTypes = vp9VideoRangeTypes + \"|HDR10\" av1VideoRangeTypes = av1VideoRangeTypes + \"|HDR10\" end if if dp.Hdr10Plus av1VideoRangeTypes = av1VideoRangeTypes + \"|HDR10+\" end if if dp.HLG hevcVideoRangeTypes = hevcVideoRangeTypes + \"|HLG\" vp9VideoRangeTypes = vp9VideoRangeTypes + \"|HLG\" av1VideoRangeTypes = av1VideoRangeTypes + \"|HLG\" end if if dp.DolbyVision h264VideoRangeTypes = h264VideoRangeTypes + \"|DOVI\" hevcVideoRangeTypes = hevcVideoRangeTypes + \"|DOVI\" 'vp9VideoRangeTypes = vp9VideoRangeTypes + \",DOVI\" no evidence that vp9 can hold DOVI av1VideoRangeTypes = av1VideoRangeTypes + \"|DOVI\" end if DirectPlayProfile = GetDirectPlayProfiles() deviceProfile = { \"Name\": \"Official Roku Client\", \"Id\": m.global.device.id, \"Identification\": { \"FriendlyName\": m.global.device.friendlyName, \"ModelNumber\": m.global.device.model, \"SerialNumber\": \"string\", \"ModelName\": m.global.device.name, \"ModelDescription\": \"Type: \" + m.global.device.modelType, \"Manufacturer\": m.global.device.modelDetails.VendorName }, \"FriendlyName\": m.global.device.friendlyName, \"Manufacturer\": m.global.device.modelDetails.VendorName, \"ModelName\": m.global.device.name, \"ModelDescription\": \"Type: \" + m.global.device.modelType, \"ModelNumber\": m.global.device.model, \"SerialNumber\": m.global.device.serial, \"MaxStreamingBitrate\": 120000000, \"MaxStaticBitrate\": 100000000, \"MusicStreamingTranscodingBitrate\": 192000, \"DirectPlayProfiles\": DirectPlayProfile, \"TranscodingProfiles\": [], \"ContainerProfiles\": [], \"CodecProfiles\": [ { \"Type\": \"VideoAudio\", \"Conditions\": [ { \"Condition\": \"LessThanEqual\", \"Property\": \"AudioChannels\", \"Value\": maxAudioChannels, \"IsRequired\": false } ] } ], \"SubtitleProfiles\": [ { \"Format\": \"vtt\", \"Method\": \"External\" }, { \"Format\": \"srt\", \"Method\": \"External\" }, { \"Format\": \"ttml\", \"Method\": \"External\" }, { \"Format\": \"sub\", \"Method\": \"External\" } ] } ' build TranscodingProfiles ' max resolution maxResSetting = m.global.session.user.settings[\"playback.resolution.max\"] maxResMode = m.global.session.user.settings[\"playback.resolution.mode\"] maxVideoHeight = maxResSetting maxVideoWidth = invalid if maxResSetting = \"auto\" maxVideoHeight = m.global.device.videoHeight maxVideoWidth = m.global.device.videoWidth else if maxResSetting &lt;&gt; \"off\" if maxResSetting = \"360\" maxVideoWidth = \"480\" else if maxResSetting = \"480\" maxVideoWidth = \"640\" else if maxResSetting = \"720\" maxVideoWidth = \"1280\" else if maxResSetting = \"1080\" maxVideoWidth = \"1920\" else if maxResSetting = \"2160\" maxVideoWidth = \"3840\" else if maxResSetting = \"4320\" maxVideoWidth = \"7680\" end if end if maxVideoHeightArray = { \"Condition\": \"LessThanEqual\", \"Property\": \"Width\", \"Value\": maxVideoWidth, \"IsRequired\": true } maxVideoWidthArray = { \"Condition\": \"LessThanEqual\", \"Property\": \"Height\", \"Value\": maxVideoHeight, \"IsRequired\": true } ' ' add mp3 to TranscodingProfile for music deviceProfile.TranscodingProfiles.push({ \"Container\": \"mp3\", \"Type\": \"Audio\", \"AudioCodec\": \"mp3\", \"Context\": \"Streaming\", \"Protocol\": \"http\", \"MaxAudioChannels\": maxAudioChannels }) deviceProfile.TranscodingProfiles.push({ \"Container\": \"mp3\", \"Type\": \"Audio\", \"AudioCodec\": \"mp3\", \"Context\": \"Static\", \"Protocol\": \"http\", \"MaxAudioChannels\": maxAudioChannels }) ' add aac to TranscodingProfile for stereo audio ' NOTE: multichannel aac is not supported. only decode to stereo on some devices deviceProfile.TranscodingProfiles.push({ \"Container\": \"ts\", \"Type\": \"Audio\", \"AudioCodec\": \"aac\", \"Context\": \"Streaming\", \"Protocol\": \"http\", \"MaxAudioChannels\": \"2\" }) deviceProfile.TranscodingProfiles.push({ \"Container\": \"ts\", \"Type\": \"Audio\", \"AudioCodec\": \"aac\", \"Context\": \"Static\", \"Protocol\": \"http\", \"MaxAudioChannels\": \"2\" }) tsArray = { \"Container\": \"ts\", \"Context\": \"Streaming\", \"Protocol\": \"hls\", \"Type\": \"Video\", \"AudioCodec\": tsAudioCodecs, \"VideoCodec\": tsVideoCodecs, \"MaxAudioChannels\": maxAudioChannels, \"MinSegments\": 1, \"BreakOnNonKeyFrames\": false } mp4Array = { \"Container\": \"mp4\", \"Context\": \"Streaming\", \"Protocol\": \"hls\", \"Type\": \"Video\", \"AudioCodec\": mp4AudioCodecs, \"VideoCodec\": mp4VideoCodecs, \"MaxAudioChannels\": maxAudioChannels, \"MinSegments\": 1, \"BreakOnNonKeyFrames\": false } ' apply max res to transcoding profile if maxResSetting &lt;&gt; \"off\" tsArray.Conditions = [maxVideoHeightArray, maxVideoWidthArray] mp4Array.Conditions = [maxVideoHeightArray, maxVideoWidthArray] end if ' surround sound if preferredSurroundSoundCodec &lt;&gt; invalid ' add preferred surround sound codec to TranscodingProfile deviceProfile.TranscodingProfiles.push({ \"Container\": preferredSurroundSoundCodec, \"Type\": \"Audio\", \"AudioCodec\": preferredSurroundSoundCodec, \"Context\": \"Streaming\", \"Protocol\": \"http\", \"MaxAudioChannels\": maxAudioChannels }) deviceProfile.TranscodingProfiles.push({ \"Container\": preferredSurroundSoundCodec, \"Type\": \"Audio\", \"AudioCodec\": preferredSurroundSoundCodec, \"Context\": \"Static\", \"Protocol\": \"http\", \"MaxAudioChannels\": maxAudioChannels }) ' move preferred codec to front of AudioCodec string tsArray.AudioCodec = setPreferredCodec(tsArray.AudioCodec, preferredSurroundSoundCodec) mp4Array.AudioCodec = setPreferredCodec(mp4Array.AudioCodec, preferredSurroundSoundCodec) end if deviceProfile.TranscodingProfiles.push(tsArray) deviceProfile.TranscodingProfiles.push(mp4Array) ' Build CodecProfiles ' H264 h264Mp4LevelSupported = 0.0 h264TsLevelSupported = 0.0 h264AssProfiles = {} h264LevelString = invalid for each container in profileSupport for each profile in profileSupport[container][\"h264\"] h264AssProfiles.AddReplace(profile, true) for each level in profileSupport[container][\"h264\"][profile] levelFloat = level.ToFloat() if container = \"mp4\" if levelFloat &gt; h264Mp4LevelSupported h264Mp4LevelSupported = levelFloat end if else if container = \"ts\" if levelFloat &gt; h264TsLevelSupported h264TsLevelSupported = levelFloat end if end if end for end for end for h264LevelString = h264Mp4LevelSupported if h264TsLevelSupported &gt; h264Mp4LevelSupported h264LevelString = h264TsLevelSupported end if ' convert to string h264LevelString = h264LevelString.ToStr() ' remove decimals h264LevelString = removeDecimals(h264LevelString) codecProfileArray = { \"Type\": \"Video\", \"Codec\": \"h264\", \"Conditions\": [ { \"Condition\": \"NotEquals\", \"Property\": \"IsAnamorphic\", \"Value\": \"true\", \"IsRequired\": false }, { \"Condition\": \"EqualsAny\", \"Property\": \"VideoProfile\", \"Value\": h264AssProfiles.Keys().join(\"|\"), \"IsRequired\": false }, { \"Condition\": \"EqualsAny\", \"Property\": \"VideoRangeType\", \"Value\": h264VideoRangeTypes, \"IsRequired\": false } ] } ' set max resolution if maxResMode = \"everything\" and maxResSetting &lt;&gt; \"off\" codecProfileArray.Conditions.push(maxVideoHeightArray) codecProfileArray.Conditions.push(maxVideoWidthArray) end if ' check user setting before adding video level restrictions if not m.global.session.user.settings[\"playback.tryDirect.h264ProfileLevel\"] codecProfileArray.Conditions.push({ \"Condition\": \"LessThanEqual\", \"Property\": \"VideoLevel\", \"Value\": h264LevelString, \"IsRequired\": false }) end if ' set bitrate restrictions based on user settings bitRateArray = GetBitRateLimit(\"h264\") if bitRateArray.count() &gt; 0 codecProfileArray.Conditions.push(bitRateArray) end if deviceProfile.CodecProfiles.push(codecProfileArray) ' MPEG2 ' NOTE: the mpeg2 levels are being saved in the profileSupport array as if they were profiles if addMpeg2 mpeg2Levels = [] for each container in profileSupport for each level in profileSupport[container][\"mpeg2\"] if not arrayHasValue(mpeg2Levels, level) mpeg2Levels.push(level) end if end for end for codecProfileArray = { \"Type\": \"Video\", \"Codec\": \"mpeg2\", \"Conditions\": [ { \"Condition\": \"EqualsAny\", \"Property\": \"VideoLevel\", \"Value\": mpeg2Levels.join(\"|\"), \"IsRequired\": false } ] } ' set max resolution if maxResMode = \"everything\" and maxResSetting &lt;&gt; \"off\" codecProfileArray.Conditions.push(maxVideoHeightArray) codecProfileArray.Conditions.push(maxVideoWidthArray) end if ' set bitrate restrictions based on user settings bitRateArray = GetBitRateLimit(\"mpeg2\") if bitRateArray.count() &gt; 0 codecProfileArray.Conditions.push(bitRateArray) end if deviceProfile.CodecProfiles.push(codecProfileArray) end if if addAv1 av1Mp4LevelSupported = 0.0 av1TsLevelSupported = 0.0 av1AssProfiles = {} av1HighestLevel = 0.0 for each container in profileSupport for each profile in profileSupport[container][\"av1\"] av1AssProfiles.AddReplace(profile, true) for each level in profileSupport[container][\"av1\"][profile] levelFloat = level.ToFloat() if container = \"mp4\" if levelFloat &gt; av1Mp4LevelSupported av1Mp4LevelSupported = levelFloat end if else if container = \"ts\" if levelFloat &gt; av1TsLevelSupported av1TsLevelSupported = levelFloat end if end if end for end for end for av1HighestLevel = av1Mp4LevelSupported if av1TsLevelSupported &gt; av1Mp4LevelSupported av1HighestLevel = av1TsLevelSupported end if codecProfileArray = { \"Type\": \"Video\", \"Codec\": \"av1\", \"Conditions\": [ { \"Condition\": \"EqualsAny\", \"Property\": \"VideoProfile\", \"Value\": av1AssProfiles.Keys().join(\"|\"), \"IsRequired\": false }, { \"Condition\": \"EqualsAny\", \"Property\": \"VideoRangeType\", \"Value\": av1VideoRangeTypes, \"IsRequired\": false }, { \"Condition\": \"LessThanEqual\", \"Property\": \"VideoLevel\", \"Value\": (120 * av1HighestLevel).ToStr(), \"IsRequired\": false } ] } ' set max resolution if maxResMode = \"everything\" and maxResSetting &lt;&gt; \"off\" codecProfileArray.Conditions.push(maxVideoHeightArray) codecProfileArray.Conditions.push(maxVideoWidthArray) end if ' set bitrate restrictions based on user settings bitRateArray = GetBitRateLimit(\"av1\") if bitRateArray.count() &gt; 0 codecProfileArray.Conditions.push(bitRateArray) end if deviceProfile.CodecProfiles.push(codecProfileArray) end if if addHevc hevcMp4LevelSupported = 0.0 hevcTsLevelSupported = 0.0 hevcAssProfiles = {} hevcHighestLevel = 0.0 for each container in profileSupport for each profile in profileSupport[container][\"hevc\"] hevcAssProfiles.AddReplace(profile, true) for each level in profileSupport[container][\"hevc\"][profile] levelFloat = level.ToFloat() if container = \"mp4\" if levelFloat &gt; hevcMp4LevelSupported hevcMp4LevelSupported = levelFloat end if else if container = \"ts\" if levelFloat &gt; hevcTsLevelSupported hevcTsLevelSupported = levelFloat end if end if end for end for end for hevcHighestLevel = hevcMp4LevelSupported if hevcTsLevelSupported &gt; hevcMp4LevelSupported hevcHighestLevel = hevcTsLevelSupported end if hevcLevelString = \"120\" if hevcHighestLevel = 5.1 hevcLevelString = \"153\" end if codecProfileArray = { \"Type\": \"Video\", \"Codec\": \"hevc\", \"Conditions\": [ { \"Condition\": \"NotEquals\", \"Property\": \"IsAnamorphic\", \"Value\": \"true\", \"IsRequired\": false }, { \"Condition\": \"EqualsAny\", \"Property\": \"VideoProfile\", \"Value\": profileSupport[\"ts\"][\"hevc\"].Keys().join(\"|\"), \"IsRequired\": false }, { \"Condition\": \"EqualsAny\", \"Property\": \"VideoRangeType\", \"Value\": hevcVideoRangeTypes, \"IsRequired\": false } ] } ' set max resolution if maxResMode = \"everything\" and maxResSetting &lt;&gt; \"off\" codecProfileArray.Conditions.push(maxVideoHeightArray) codecProfileArray.Conditions.push(maxVideoWidthArray) end if ' check user setting before adding VideoLevel restrictions if not m.global.session.user.settings[\"playback.tryDirect.hevcProfileLevel\"] codecProfileArray.Conditions.push({ \"Condition\": \"LessThanEqual\", \"Property\": \"VideoLevel\", \"Value\": hevcLevelString, \"IsRequired\": false }) end if ' set bitrate restrictions based on user settings bitRateArray = GetBitRateLimit(\"h265\") if bitRateArray.count() &gt; 0 codecProfileArray.Conditions.push(bitRateArray) end if deviceProfile.CodecProfiles.push(codecProfileArray) end if if addVp9 vp9Profiles = [] for each container in profileSupport for each profile in profileSupport[container][\"vp9\"] if vp9Profiles[profile] = invalid vp9Profiles.push(profile) end if end for end for codecProfileArray = { \"Type\": \"Video\", \"Codec\": \"vp9\", \"Conditions\": [ { \"Condition\": \"EqualsAny\", \"Property\": \"VideoLevel\", \"Value\": vp9Profiles.join(\"|\"), \"IsRequired\": false }, { \"Condition\": \"EqualsAny\", \"Property\": \"VideoRangeType\", \"Value\": vp9VideoRangeTypes, \"IsRequired\": false } ] } ' set max resolution if maxResMode = \"everything\" and maxResSetting &lt;&gt; \"off\" codecProfileArray.Conditions.push(maxVideoHeightArray) codecProfileArray.Conditions.push(maxVideoWidthArray) end if ' set bitrate restrictions based on user settings bitRateArray = GetBitRateLimit(\"vp9\") if bitRateArray.count() &gt; 0 codecProfileArray.Conditions.push(bitRateArray) end if deviceProfile.CodecProfiles.push(codecProfileArray) end if return deviceProfile end function function GetDirectPlayProfiles() as object di = CreateObject(\"roDeviceInfo\") ' all possible containers supportedCodecs = { mp4: { audio: [], video: [] }, hls: { audio: [], video: [] }, mkv: { audio: [], video: [] }, ism: { audio: [], video: [] }, dash: { audio: [], video: [] }, ts: { audio: [], video: [] } } ' all possible codecs (besides those restricted by user settings) videoCodecs = [\"h264\", \"mpeg4 avc\", \"vp8\", \"vp9\", \"h263\", \"mpeg1\"] audioCodecs = [\"mp3\", \"mp2\", \"pcm\", \"lpcm\", \"wav\", \"ac3\", \"ac4\", \"aiff\", \"wma\", \"flac\", \"alac\", \"aac\", \"opus\", \"dts\", \"wmapro\", \"vorbis\", \"eac3\", \"mpg123\"] ' check if hevc is disabled if m.global.session.user.settings[\"playback.compatibility.disablehevc\"] = false videoCodecs.push(\"hevc\") end if ' check video codecs for each container for each container in supportedCodecs for each videoCodec in videoCodecs if di.CanDecodeVideo({ Codec: videoCodec, Container: container }).Result if videoCodec = \"hevc\" supportedCodecs[container][\"video\"].push(\"hevc\") supportedCodecs[container][\"video\"].push(\"h265\") else ' device profile string matches codec string supportedCodecs[container][\"video\"].push(videoCodec) end if end if end for end for ' user setting overrides if m.global.session.user.settings[\"playback.mpeg4\"] for each container in supportedCodecs supportedCodecs[container][\"video\"].push(\"mpeg4\") end for end if if m.global.session.user.settings[\"playback.mpeg2\"] for each container in supportedCodecs supportedCodecs[container][\"video\"].push(\"mpeg2video\") end for end if ' video codec overrides ' these codecs play fine but are not correctly detected using CanDecodeVideo() if di.CanDecodeVideo({ Codec: \"av1\" }).Result ' codec must be checked by itself or the result will always be false for each container in supportedCodecs supportedCodecs[container][\"video\"].push(\"av1\") end for end if ' check audio codecs for each container for each container in supportedCodecs for each audioCodec in audioCodecs if di.CanDecodeAudio({ Codec: audioCodec, Container: container }).Result supportedCodecs[container][\"audio\"].push(audioCodec) end if end for end for ' check audio codecs with no container supportedAudio = [] for each audioCodec in audioCodecs if di.CanDecodeAudio({ Codec: audioCodec }).Result supportedAudio.push(audioCodec) end if end for ' build return array returnArray = [] for each container in supportedCodecs videoCodecString = supportedCodecs[container][\"video\"].Join(\",\") if videoCodecString &lt;&gt; \"\" containerString = container if container = \"mp4\" containerString = \"mp4,mov,m4v\" else if container = \"mkv\" containerString = \"mkv,webm\" end if returnArray.push({ \"Container\": containerString, \"Type\": \"Video\", \"VideoCodec\": videoCodecString, \"AudioCodec\": supportedCodecs[container][\"audio\"].Join(\",\") }) end if end for returnArray.push({ \"Container\": supportedAudio.Join(\",\"), \"Type\": \"Audio\" }) return returnArray end function function GetBitRateLimit(codec as string) as object if m.global.session.user.settings[\"playback.bitrate.maxlimited\"] = true userSetLimit = m.global.session.user.settings[\"playback.bitrate.limit\"].ToInt() if isValid(userSetLimit) and type(userSetLimit) = \"Integer\" and userSetLimit &gt; 0 userSetLimit *= 1000000 return { \"Condition\": \"LessThanEqual\", \"Property\": \"VideoBitrate\", \"Value\": userSetLimit.ToStr(), \"IsRequired\": true } else codec = Lcase(codec) ' Some repeated values (e.g. same \"40mbps\" for several codecs) ' but this makes it easy to update in the future if the bitrates start to deviate. if codec = \"h264\" ' Roku only supports h264 up to 10Mpbs return { \"Condition\": \"LessThanEqual\", \"Property\": \"VideoBitrate\", \"Value\": \"10000000\", \"IsRequired\": true } else if codec = \"av1\" ' Roku only supports AV1 up to 40Mpbs return { \"Condition\": \"LessThanEqual\", \"Property\": \"VideoBitrate\", \"Value\": \"40000000\", \"IsRequired\": true } else if codec = \"h265\" ' Roku only supports h265 up to 40Mpbs return { \"Condition\": \"LessThanEqual\", \"Property\": \"VideoBitrate\", \"Value\": \"40000000\", \"IsRequired\": true } else if codec = \"vp9\" ' Roku only supports VP9 up to 40Mpbs return { \"Condition\": \"LessThanEqual\", \"Property\": \"VideoBitrate\", \"Value\": \"40000000\", \"IsRequired\": true } end if end if end if return {} end function ' Recieves and returns an assArray of supported profiles and levels for each video codec function updateProfileArray(profileArray as object, videoCodec as string, videoProfile as string, profileLevel = \"\" as string) as object ' validate params if profileArray = invalid then return {} if videoCodec = \"\" or videoProfile = \"\" then return profileArray if profileArray[videoCodec] = invalid profileArray[videoCodec] = {} end if if profileArray[videoCodec][videoProfile] = invalid profileArray[videoCodec][videoProfile] = {} end if ' add profileLevel if a value was provided if profileLevel &lt;&gt; \"\" if profileArray[videoCodec][videoProfile][profileLevel] = invalid profileArray[videoCodec][videoProfile].AddReplace(profileLevel, true) end if end if ' profileSupport[container][codec][profile][level] return profileArray end function ' Remove all decimals from a string function removeDecimals(value as string) as string r = CreateObject(\"roRegex\", \"\\.\", \"\") value = r.ReplaceAll(value, \"\") return value end function ' Takes and returns a comma delimited string of codecs. ' Moves the preferred codec to the front of the string function setPreferredCodec(codecString as string, preferredCodec as string) as string if preferredCodec = \"\" then return \"\" if codecString = \"\" then return preferredCodec preferredCodecSize = Len(preferredCodec) ' is the codec already in front? if Left(codecString, preferredCodecSize) = preferredCodec return codecString else ' convert string to array codecArray = codecString.Split(\",\") ' remove preferred codec from array newArray = [] for each codec in codecArray if codec &lt;&gt; preferredCodec newArray.push(codec) end if end for ' convert newArray to string newCodecString = newArray.Join(\",\") ' add preferred codec to front of newCodecString newCodecString = preferredCodec + \",\" + newCodecString return newCodecString end if end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_utils_globals.brs.html":{"id":"source_utils_globals.brs.html","title":"Source: source/utils/globals.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/utils/globals.brs ' Set global constants sub setConstants() globals = m.screen.getGlobalNode() ' Set Global Constants globals.addFields({ constants: { jellyfin_server: \"jellyfin server\", poster_bg_pallet: [\"#00455c\", \"#44bae1\", \"#00a4db\", \"#1c4c5c\", \"#007ea8\"], colors: { button: \"#006fab\", blue: \"#00a4dcFF\" }, icons: { ascending_black: \"pkg:/images/icons/up_black.png\", ascending_white: \"pkg:/images/icons/up_white.png\", descending_black: \"pkg:/images/icons/down_black.png\", descending_white: \"pkg:/images/icons/down_white.png\", check_black: \"pkg:/images/icons/check_black.png\", check_white: \"pkg:/images/icons/check_white.png\" } } }) end sub ' Save information from roAppInfo to m.global.app sub SaveAppToGlobal() appInfo = CreateObject(\"roAppInfo\") lastRunVersion = get_setting(\"LastRunVersion\") m.global.addFields({ app: { id: appInfo.GetID(), isDev: appInfo.IsDev(), version: appInfo.GetVersion(), lastRunVersion: lastRunVersion } }) end sub ' Save information from roDeviceInfo to m.global.device sub SaveDeviceToGlobal() deviceInfo = CreateObject(\"roDeviceInfo\") ' remove special characters regex = CreateObject(\"roRegex\", \"[^a-zA-Z0-9\\ \\-\\_]\", \"\") filteredFriendly = regex.ReplaceAll(deviceInfo.getFriendlyName(), \"\") ' parse out serial displayName = deviceInfo.getModelDisplayName() deviceSerial = Mid(filteredFriendly, len(displayName) + 4) ' determine max playback resolution ' https://developer.roku.com/en-ca/docs/references/brightscript/interfaces/ifdeviceinfo.md#getvideomode-as-string videoMode = deviceInfo.GetVideoMode() iPos = Instr(1, videoMode, \"i\") pPos = Instr(1, videoMode, \"p\") videoHeight = invalid videoWidth = invalid refreshRate = \"0\" bitDepth = 8 extraData = invalid heightToWidth = { \"480\": \"720\", \"576\": \"720\", \"720\": \"1280\", \"1080\": \"1920\", \"2160\": \"3840\", \"4320\": \"7680\" } if iPos &gt; 0 and pPos = 0 ' videMode = 000i videoHeight = mid(videoMode, 1, iPos - 1) ' save refresh rate if Len(videoMode) &gt; iPos refreshRate = mid(videoMode, iPos + 1, 2) end if ' save whats left of string if Len(videoMode) &gt; iPos + 2 extraData = mid(videoMode, iPos + 3) end if else if iPos = 0 and pPos &gt; 0 ' videMode = 000p videoHeight = mid(videoMode, 1, pPos - 1) ' save refresh rate if Len(videoMode) &gt; pPos refreshRate = mid(videoMode, pPos + 1, 2) end if ' save whats left of string if Len(videoMode) &gt; pPos + 2 extraData = mid(videoMode, pPos + 3) end if else 'i and p not present in videoMode print \"ERROR parsing deviceInfo.GetVideoMode()\" end if videoWidth = heightToWidth[videoHeight] if videoHeight = \"2160\" and extraData = \"b10\" bitDepth = 10 else if videoHeight = \"4320\" bitDepth = 12 end if m.global.addFields({ device: { id: deviceInfo.getChannelClientID(), uuid: deviceInfo.GetRandomUUID(), name: displayName, friendlyName: filteredFriendly, serverDeviceName: deviceInfo.getChannelClientID(), model: deviceInfo.GetModel(), modelType: deviceInfo.GetModelType(), modelDetails: deviceInfo.GetModelDetails(), serial: deviceSerial, osVersion: deviceInfo.GetOSVersion(), locale: deviceInfo.GetCurrentLocale(), clockFormat: deviceInfo.GetClockFormat(), isAudioGuideEnabled: deviceInfo.IsAudioGuideEnabled(), hasVoiceRemote: deviceInfo.HasFeature(\"voice_remote\"), displayType: deviceInfo.GetDisplayType(), displayMode: deviceInfo.GetDisplayMode(), videoMode: videoMode, videoHeight: videoHeight, videoWidth: videoWidth, videoRefresh: StrToI(refreshRate), videoBitDepth: bitDepth } }) end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_migrations.bs.html":{"id":"source_migrations.bs.html","title":"Source: source/migrations.bs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/migrations.bs import \"pkg:/source/utils/misc.brs\" ' Functions that update the registry based on the last run version and the currently running version ' Run all necessary registry mirations on the \"global\" Jellyfin registry section sub runGlobalMigrations() ' Global registry migrations if isValid(m.global.app.lastRunVersion) and not versionChecker(m.global.app.lastRunVersion, \"1.7.0\") ' last app version used was less than 1.7.0 print \"Running 1.7.0 global registry migrations\" ' no longer saving raw password to registry ' auth token and username are now stored in user settings and not global settings savedUserId = get_setting(\"active_user\") if isValid(savedUserId) registry_write(\"serverId\", m.global.session.server.id, savedUserId) ' copy saved credentials to user block savedUsername = get_setting(\"username\") if isValid(savedUsername) registry_write(\"username\", savedUsername, savedUserId) end if savedToken = get_setting(\"token\") if isValid(savedToken) registry_write(\"token\", savedToken, savedUserId) end if end if unset_setting(\"port\") unset_setting(\"token\") unset_setting(\"username\") unset_setting(\"password\") ' remove saved credentials from saved_servers saved = get_setting(\"saved_servers\") if isValid(saved) savedServers = ParseJson(saved) if isValid(savedServers.serverList) and savedServers.serverList.Count() &gt; 0 newServers = { serverList: [] } for each item in savedServers.serverList item.Delete(\"username\") item.Delete(\"password\") newServers.serverList.Push(item) end for set_setting(\"saved_servers\", FormatJson(newServers)) end if end if end if if m.global.app.lastRunVersion &lt;&gt; invalid runRegistryUserMigrations(m.global.app.lastRunVersion) end if end sub sub runRegistryUserMigrations(version as string) regSections = getRegistrySections() for each section in regSections if LCase(section) &lt;&gt; \"jellyfin\" if version = \"1.7.0\" print \"Running User Registry Migration for 1.7.0\" ' now saving LastRunVersion globally and per user so that we can run user specific registry migrations ' duplicate LastRunVersion to all user settings in the registry so that we can run user specific migrations ' ' now saving LastRunVersion per user in addition to globally registry_write(\"LastRunVersion\", m.global.app.version, section) ' no longer saving password to registry registry_delete(\"password\", section) ' av1 playback no longer hidden behind user setting registry_delete(\"playback.av1\", section) end if end if end for end sub × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_utils_misc.brs.html":{"id":"source_utils_misc.brs.html","title":"Source: source/utils/misc.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/utils/misc.brs import \"pkg:/source/utils/config.brs\" function isNodeEvent(msg, field as string) as boolean return type(msg) = \"roSGNodeEvent\" and msg.getField() = field end function function getMsgPicker(msg, subnode = \"\" as string) as object node = msg.getRoSGNode() ' Subnode allows for handling alias messages if subnode &lt;&gt; \"\" node = node.findNode(subnode) end if coords = node.rowItemSelected target = node.content.getChild(coords[0]).getChild(coords[1]) return target end function function getButton(msg, subnode = \"buttons\" as string) as object buttons = msg.getRoSGNode().findNode(subnode) if buttons = invalid then return invalid active_button = buttons.focusedChild return active_button end function function leftPad(base as string, fill as string, length as integer) as string while len(base) &lt; length base = fill + base end while return base end function function ticksToHuman(ticks as longinteger) as string totalSeconds = int(ticks / 10000000) hours = stri(int(totalSeconds / 3600)).trim() minutes = stri(int((totalSeconds - (val(hours) * 3600)) / 60)).trim() seconds = stri(totalSeconds - (val(hours) * 3600) - (val(minutes) * 60)).trim() if val(hours) &gt; 0 and val(minutes) &lt; 10 then minutes = \"0\" + minutes if val(seconds) &lt; 10 then seconds = \"0\" + seconds r = \"\" if val(hours) &gt; 0 then r = hours + \":\" r = r + minutes + \":\" + seconds return r end function function secondsToHuman(totalSeconds as integer) as string hours = stri(int(totalSeconds / 3600)).trim() minutes = stri(int((totalSeconds - (val(hours) * 3600)) / 60)).trim() seconds = stri(totalSeconds - (val(hours) * 3600) - (val(minutes) * 60)).trim() if val(hours) &gt; 0 and val(minutes) &lt; 10 then minutes = \"0\" + minutes if val(seconds) &lt; 10 then seconds = \"0\" + seconds r = \"\" if val(hours) &gt; 0 then r = hours + \":\" r = r + minutes + \":\" + seconds return r end function ' Format time as 12 or 24 hour format based on system clock setting function formatTime(time) as string hours = time.getHours() minHourDigits = 1 if m.global.device.clockFormat = \"12h\" meridian = \"AM\" if hours = 0 hours = 12 meridian = \"AM\" else if hours = 12 hours = 12 meridian = \"PM\" else if hours &gt; 12 hours = hours - 12 meridian = \"PM\" end if else ' For 24hr Clock, no meridian and pad hours to 2 digits minHourDigits = 2 meridian = \"\" end if return Substitute(\"{0}:{1} {2}\", leftPad(stri(hours).trim(), \"0\", minHourDigits), leftPad(stri(time.getMinutes()).trim(), \"0\", 2), meridian) end function function div_ceiling(a as integer, b as integer) as integer if a &lt; b then return 1 if int(a / b) = a / b return a / b end if return a / b + 1 end function 'Returns the item selected or -1 on backpress or other unhandled closure of dialog. function get_dialog_result(dialog, port) while dialog &lt;&gt; invalid msg = wait(0, port) if isNodeEvent(msg, \"backPressed\") return -1 else if isNodeEvent(msg, \"itemSelected\") return dialog.findNode(\"optionList\").itemSelected end if end while 'Dialog has closed outside of this loop, return -1 for failure return -1 end function function lastFocusedChild(obj as object) as object if isValid(obj) if isValid(obj.focusedChild) and isValid(obj.focusedChild.focusedChild) and LCase(obj.focusedChild.focusedChild.subType()) = \"tvepisodes\" if isValid(obj.focusedChild.focusedChild.lastFocus) return obj.focusedChild.focusedChild.lastFocus end if end if child = obj for i = 0 to obj.getChildCount() if isValid(obj.focusedChild) child = child.focusedChild end if end for return child else return invalid end if end function function show_dialog(message as string, options = [], defaultSelection = 0) as integer lastFocus = lastFocusedChild(m.scene) dialog = createObject(\"roSGNode\", \"JFMessageDialog\") if options.count() then dialog.options = options if message.len() &gt; 0 reg = CreateObject(\"roFontRegistry\") font = reg.GetDefaultFont() dialog.fontHeight = font.GetOneLineHeight() dialog.fontWidth = font.GetOneLineWidth(message, 999999999) dialog.message = message end if if defaultSelection &gt; 0 dialog.findNode(\"optionList\").jumpToItem = defaultSelection end if dialog.visible = true m.scene.appendChild(dialog) dialog.setFocus(true) port = CreateObject(\"roMessagePort\") dialog.observeField(\"backPressed\", port) dialog.findNode(\"optionList\").observeField(\"itemSelected\", port) result = get_dialog_result(dialog, port) m.scene.removeChildIndex(m.scene.getChildCount() - 1) lastFocus.setFocus(true) return result end function function message_dialog(message = \"\" as string) return show_dialog(message, [\"OK\"]) end function function option_dialog(options, message = \"\", defaultSelection = 0) as integer return show_dialog(message, options, defaultSelection) end function ' take an incomplete url string and use it to make educated guesses about ' the complete url. then tests these guesses to see if it can find a jf server ' returns the url of the server it found, or an empty string function inferServerUrl(url as string) as string ' if this server is already stored, just use the value directly ' the server had to get resolved in the first place to get into the registry saved = get_setting(\"saved_servers\") if isValid(saved) savedServers = ParseJson(saved) if isValid(savedServers.lookup(url)) then return url end if port = CreateObject(\"roMessagePort\") hosts = CreateObject(\"roAssociativeArray\") reqs = [] candidates = urlCandidates(url) for each endpoint in candidates req = CreateObject(\"roUrlTransfer\") reqs.push(req) ' keep in scope outside of loop, else -10001 req.seturl(endpoint + \"/system/info/public\") req.setMessagePort(port) hosts.addreplace(req.getidentity().ToStr(), endpoint) if endpoint.Left(8) = \"https://\" req.setCertificatesFile(\"common:/certs/ca-bundle.crt\") end if req.AsyncGetToString() end for handled = 0 timeout = CreateObject(\"roTimespan\") if hosts.count() &gt; 0 while timeout.totalseconds() &lt; 15 resp = wait(0, port) if type(resp) = \"roUrlEvent\" ' TODO ' if response code is a 300 redirect then we should return the redirect url ' Make sure this happens or make it happen if resp.GetResponseCode() = 200 and isJellyfinServer(resp.GetString()) selectedUrl = hosts.lookup(resp.GetSourceIdentity().ToStr()) print \"Successfully inferred server URL: \" selectedUrl return selectedUrl end if end if handled += 1 if handled = reqs.count() print \"inferServerUrl in utils/misc.brs failed to find a server from the string \" url \" but did not timeout.\" return \"\" end if end while print \"inferServerUrl in utils/misc.brs failed to find a server from the string \" url \" because it timed out.\" end if return \"\" end function ' this is the \"educated guess\" logic for inferServerUrl that generates a list of complete url's as candidates ' for the tests in inferServerUrl. takes an incomplete url as an arg and returns a list of extrapolated ' full urls. function urlCandidates(input as string) if input.endswith(\"/\") then input = input.Left(len(input) - 1) url = parseUrl(input) if url[1] = invalid ' a proto wasn't declared url = parseUrl(\"none://\" + input) end if ' if the proto is still invalid then the string is not valid if url[1] = invalid then return [] proto = url[1] host = url[2] port = url[3] path = url[4] protoCandidates = [] supportedProtos = [\"http:\", \"https:\"] ' appending colons because the regex does if proto = \"none:\" ' the user did not declare a protocol ' try every supported proto for each supportedProto in supportedProtos protoCandidates.push(supportedProto + \"//\" + host) end for else protoCandidates.push(proto + \"//\" + host) ' but still allow arbitrary protocols if they are declared end if finalCandidates = [] if isValid(port) and port &lt;&gt; \"\" ' if the port is defined just use that for each candidate in protoCandidates finalCandidates.push(candidate + port + path) end for else ' the port wasnt declared so use default jellyfin and proto ports for each candidate in protoCandidates: ' proto default finalCandidates.push(candidate + path) ' jellyfin defaults if candidate.startswith(\"https\") finalCandidates.push(candidate + \":8920\" + path) else if candidate.startswith(\"http\") finalCandidates.push(candidate + \":8096\" + path) end if end for end if return finalCandidates end function sub setFieldTextValue(field, value) node = m.top.findNode(field) if node = invalid or value = invalid then return ' Handle non strings... Which _shouldn't_ happen, but hey if type(value) = \"roInt\" or type(value) = \"Integer\" value = str(value).trim() else if type(value) = \"roFloat\" or type(value) = \"Float\" value = str(value).trim() else if type(value) &lt;&gt; \"roString\" and type(value) &lt;&gt; \"String\" value = \"\" end if node.text = value end sub ' Returns whether or not passed value is valid function isValid(input as dynamic) as boolean return input &lt;&gt; invalid end function ' Returns whether or not passed value is valid and not empty ' Accepts a string, or any countable type (arrays and lists) function isValidAndNotEmpty(input as dynamic) as boolean if not isValid(input) then return false ' Use roAssociativeArray instead of list so we get access to the doesExist() method countableTypes = { \"array\": 1, \"list\": 1, \"roarray\": 1, \"roassociativearray\": 1, \"rolist\": 1 } inputType = LCase(type(input)) if inputType = \"string\" or inputType = \"rostring\" trimmedInput = input.trim() return trimmedInput &lt;&gt; \"\" else if countableTypes.doesExist(inputType) return input.count() &gt; 0 else print \"Called isValidAndNotEmpty() with invalid type: \", inputType return false end if end function ' Returns an array from a url = [ url, proto, host, port, subdir+params ] ' If port or subdir are not found, an empty string will be added to the array ' Proto must be declared or array will be empty function parseUrl(url as string) as object rgx = CreateObject(\"roRegex\", \"^(.*:)//([A-Za-z0-9\\-\\.]+)(:[0-9]+)?(.*)$\", \"\") return rgx.Match(url) end function ' Returns true if the string is a loopback, such as 'localhost' or '127.0.0.1' function isLocalhost(url as string) as boolean ' https://stackoverflow.com/questions/8426171/what-regex-will-match-all-loopback-addresses rgx = CreateObject(\"roRegex\", \"^localhost$|^127(?:\\.[0-9]+){0,2}\\.[0-9]+$|^(?:0*\\:)*?:?0*1$\", \"i\") return rgx.isMatch(url) end function ' Rounds number to nearest integer function roundNumber(f as float) as integer ' BrightScript only has a \"floor\" round ' This compares floor to floor + 1 to find which is closer m = int(f) n = m + 1 x = abs(f - m) y = abs(f - n) if y &gt; x return m else return n end if end function ' Converts ticks to minutes function getMinutes(ticks) as integer ' A tick is .1ms, so 1/10,000,000 for ticks to seconds, ' then 1/60 for seconds to minutes... 1/600,000,000 return roundNumber(ticks / 600000000.0) end function ' ' Returns whether or not a version number (e.g. 10.7.7) is greater or equal ' to some minimum version allowed (e.g. 10.8.0) function versionChecker(versionToCheck as string, minVersionAccepted as string) leftHand = CreateObject(\"roLongInteger\") rightHand = CreateObject(\"roLongInteger\") regEx = CreateObject(\"roRegex\", \"\\.\", \"\") version = regEx.Split(versionToCheck) if version.Count() &lt; 3 for i = version.Count() to 3 step 1 version.AddTail(\"0\") end for end if minVersion = regEx.Split(minVersionAccepted) if minVersion.Count() &lt; 3 for i = minVersion.Count() to 3 step 1 minVersion.AddTail(\"0\") end for end if leftHand = (version[0].ToInt() * 10000) + (version[1].ToInt() * 100) + (version[2].ToInt() * 10) rightHand = (minVersion[0].ToInt() * 10000) + (minVersion[1].ToInt() * 100) + (minVersion[2].ToInt() * 10) return leftHand &gt;= rightHand end function function findNodeBySubtype(node, subtype) foundNodes = [] for each child in node.getChildren(-1, 0) if lcase(child.subtype()) = \"group\" return findNodeBySubtype(child, subtype) end if if lcase(child.subtype()) = lcase(subtype) foundNodes.push({ node: child, parent: node }) end if end for return foundNodes end function function AssocArrayEqual(Array1 as object, Array2 as object) as boolean if not isValid(Array1) or not isValid(Array2) return false end if if not Array1.Count() = Array2.Count() return false end if for each key in Array1 if not Array2.DoesExist(key) return false end if if Array1[key] &lt;&gt; Array2[key] return false end if end for return true end function ' Search string array for search value. Return if it's found function inArray(haystack, needle) as boolean valueToFind = needle if LCase(type(valueToFind)) &lt;&gt; \"rostring\" and LCase(type(valueToFind)) &lt;&gt; \"string\" valueToFind = str(needle) end if valueToFind = lcase(valueToFind) for each item in haystack if lcase(item) = valueToFind then return true end for return false end function function toString(input) as string if LCase(type(input)) = \"rostring\" or LCase(type(input)) = \"string\" return input end if return str(input) end function sub startLoadingSpinner() m.spinner = createObject(\"roSGNode\", \"Spinner\") m.spinner.translation = \"[900, 450]\" m.spinner.visible = true m.scene.appendChild(m.spinner) end sub sub startMediaLoadingSpinner() dialog = createObject(\"roSGNode\", \"ProgressDialog\") dialog.id = \"invisibiledialog\" dialog.visible = false m.scene.dialog = dialog startLoadingSpinner() end sub sub stopLoadingSpinner() if isValid(m.spinner) m.spinner.visible = false end if if isValid(m.scene) and isValid(m.scene.dialog) m.scene.dialog.close = true end if end sub ' accepts the raw json string of /system/info/public and returns ' a boolean indicating if ProductName is \"Jellyfin Server\" function isJellyfinServer(systemInfo as object) as boolean data = ParseJson(systemInfo) if isValid(data) and isValid(data.ProductName) return LCase(data.ProductName) = m.global.constants.jellyfin_server end if return false end function ' Check if a specific value is inside of an array function arrayHasValue(arr as object, value as dynamic) as boolean for each entry in arr if entry = value return true end if end for return false end function ' Takes an array of data, shuffles the order, then returns the array ' uses the Fisher-Yates shuffling algorithm function shuffleArray(array as object) as object for i = array.count() - 1 to 1 step -1 j = Rnd(i + 1) - 1 t = array[i] : array[i] = array[j] : array[j] = t end for return array end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"source_utils_quickplay.bs.html":{"id":"source_utils_quickplay.bs.html","title":"Source: source/utils/quickplay.bs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSongListDataMusicArtistDataMusicArtistGridItemMusicLibraryViewMusicSongDataOptionNodeOptionsButtonOptionsDataOptionsSliderOverviewDialogPersonDataPersonDetailsPhotoDataPhotoDetailsPlaybackDialogPlayedCheckmarkPlaylistDataPlaylistViewPlaystateTaskProgramDetailsPublicUserDataQueueManagerQuickConnectQuickConnectDialogRadioDialogRecordProgramTaskSceneManagerScheduleProgramDataSearchBoxSearchDataSearchResultsSearchRowSearchTaskSeriesDataServerDiscoveryTaskSetServerScreenShowScenesSlideOutButtonSongItemSpinnerStandardDialogSubtitlesTVEpisodeTVEpisodeDataTVEpisodeRowTVEpisodeRowWithOptionsTVEpisodesTVListDetailsTVListOptionsTVSeasonDataTVSeasonRowTVShowDescriptionTVShowDetailsTextSizeTaskUserDataUserItemUserLibraryUserRowUserSelectVideoDataVideoPlayerVideoPlayerViewVideoTrackListItemViewCreatorWhatsNewDialogbaserequestcaptionTaskconfigdeviceCapabilitiesglobalsmigrationsmiscquickplayschedulesectionsectionScrollersettingsuserauth Source: source/utils/quickplay.bs ' All of the Quick Play logic seperated by media type namespace quickplay ' Takes an array of items and adds to global queue. ' Also shuffles the playlist if asked sub pushToQueue(queueArray as object, shufflePlay = false as boolean) if isValidAndNotEmpty(queueArray) ' load everything for each item in queueArray m.global.queueManager.callFunc(\"push\", item) end for ' shuffle the playlist if asked if shufflePlay and m.global.queueManager.callFunc(\"getCount\") &gt; 1 m.global.queueManager.callFunc(\"toggleShuffle\") end if end if end sub ' A single video file. sub video(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) or not isValid(itemNode.json) then return ' attempt to play video file. resume if possible if isValid(itemNode.selectedVideoStreamId) itemNode.id = itemNode.selectedVideoStreamId end if audio_stream_idx = 0 if isValid(itemNode.selectedAudioStreamIndex) and itemNode.selectedAudioStreamIndex &gt; 0 audio_stream_idx = itemNode.selectedAudioStreamIndex end if itemNode.selectedAudioStreamIndex = audio_stream_idx playbackPosition = 0 if isValid(itemNode.json.userdata) and isValid(itemNode.json.userdata.PlaybackPositionTicks) playbackPosition = itemNode.json.userdata.PlaybackPositionTicks end if itemNode.startingPoint = playbackPosition m.global.queueManager.callFunc(\"push\", itemNode) end sub ' A single audio file. sub audio(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return m.global.queueManager.callFunc(\"push\", itemNode) end sub ' A single music video file. sub musicVideo(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) or not isValid(itemNode.json) then return m.global.queueManager.callFunc(\"push\", itemNode) end sub ' A music album. ' Play the entire album starting with track 1. sub album(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return ' grab list of songs in the album albumSongs = api.users.GetItemsByQuery(m.global.session.user.id, { \"parentId\": itemNode.id, \"imageTypeLimit\": 1, \"sortBy\": \"SortName\", \"limit\": 2000, \"enableUserData\": false, \"EnableTotalRecordCount\": false }) if isValid(albumSongs) and isValidAndNotEmpty(albumSongs.items) quickplay.pushToQueue(albumSongs.items) end if end sub ' A music artist. ' Shuffle play all songs by artist. sub artist(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return ' get all songs by artist artistSongs = api.users.GetItemsByQuery(m.global.session.user.id, { \"artistIds\": itemNode.id, \"includeItemTypes\": \"Audio\", \"sortBy\": \"Album\", \"limit\": 2000, \"imageTypeLimit\": 1, \"Recursive\": true, \"enableUserData\": false, \"EnableTotalRecordCount\": false }) print \"artistSongs=\", artistSongs if isValid(artistSongs) and isValidAndNotEmpty(artistSongs.items) quickplay.pushToQueue(artistSongs.items, true) end if end sub ' A boxset. ' Play all items inside. sub boxset(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return data = api.items.GetByQuery({ \"userid\": m.global.session.user.id, \"parentid\": itemNode.id, \"limit\": 2000, \"EnableTotalRecordCount\": false }) if isValid(data) and isValidAndNotEmpty(data.Items) quickplay.pushToQueue(data.items) end if end sub ' A TV Show Series. ' Play the first unwatched episode. ' If none, shuffle play the whole series. sub series(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return data = api.shows.GetNextUp({ \"seriesId\": itemNode.id, \"recursive\": true, \"SortBy\": \"DatePlayed\", \"SortOrder\": \"Descending\", \"ImageTypeLimit\": 1, \"UserId\": m.global.session.user.id, \"EnableRewatching\": false, \"DisableFirstEpisode\": false, \"EnableTotalRecordCount\": false }) if isValid(data) and isValidAndNotEmpty(data.Items) ' there are unwatched episodes m.global.queueManager.callFunc(\"push\", data.Items[0]) else ' next up check was empty ' check for a resumable episode data = api.users.GetResumeItemsByQuery(m.global.session.user.id, { \"parentId\": itemNode.id, \"userid\": m.global.session.user.id, \"SortBy\": \"DatePlayed\", \"recursive\": true, \"SortOrder\": \"Descending\", \"Filters\": \"IsResumable\", \"EnableTotalRecordCount\": false }) print \"resumeitems data=\", data if isValid(data) and isValidAndNotEmpty(data.Items) ' play the resumable episode if isValid(data.Items[0].UserData) and isValid(data.Items[0].UserData.PlaybackPositionTicks) data.Items[0].startingPoint = data.Items[0].userdata.PlaybackPositionTicks end if m.global.queueManager.callFunc(\"push\", data.Items[0]) else ' shuffle all episodes data = api.shows.GetEpisodes(itemNode.id, { \"userid\": m.global.session.user.id, \"SortBy\": \"Random\", \"limit\": 2000, \"EnableTotalRecordCount\": false }) if isValid(data) and isValidAndNotEmpty(data.Items) ' add all episodes found to a playlist quickplay.pushToQueue(data.Items) end if end if end if end sub ' More than one TV Show Series. ' Shuffle play all watched episodes sub multipleSeries(itemNodes as object) if isValidAndNotEmpty(itemNodes) numTotal = 0 numLimit = 2000 for each tvshow in itemNodes ' grab all watched episodes for each series showData = api.shows.GetEpisodes(tvshow.id, { \"userId\": m.global.session.user.id, \"SortBy\": \"Random\", \"imageTypeLimit\": 0, \"EnableTotalRecordCount\": false, \"enableImages\": false }) if isValid(showData) and isValidAndNotEmpty(showData.items) playedEpisodes = [] ' add all played episodes to queue for each episode in showData.items if isValid(episode.userdata) and isValid(episode.userdata.Played) if episode.userdata.Played playedEpisodes.push(episode) end if end if end for quickplay.pushToQueue(playedEpisodes) ' keep track of how many items we've seen numTotal = numTotal + showData.items.count() if numTotal &gt;= numLimit ' stop grabbing more items if we hit our limit exit for end if end if end for if m.global.queueManager.callFunc(\"getCount\") &gt; 1 m.global.queueManager.callFunc(\"toggleShuffle\") end if end if end sub ' A TV Show Season. ' Play the first unwatched episode. ' If none, play the whole season starting with episode 1. sub season(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return unwatchedData = api.shows.GetEpisodes(itemNode.json.SeriesId, { \"seasonId\": itemNode.id, \"userid\": m.global.session.user.id, \"limit\": 2000, \"EnableTotalRecordCount\": false }) if isValid(unwatchedData) and isValidAndNotEmpty(unwatchedData.Items) ' find the first unwatched episode firstUnwatchedEpisodeIndex = invalid for each item in unwatchedData.Items if isValid(item.UserData) if isValid(item.UserData.Played) and item.UserData.Played = false firstUnwatchedEpisodeIndex = item.IndexNumber - 1 if isValid(item.UserData.PlaybackPositionTicks) item.startingPoint = item.UserData.PlaybackPositionTicks end if exit for end if end if end for if isValid(firstUnwatchedEpisodeIndex) ' add the first unwatched episode and the rest of the season to a playlist for i = firstUnwatchedEpisodeIndex to unwatchedData.Items.count() - 1 m.global.queueManager.callFunc(\"push\", unwatchedData.Items[i]) end for else ' try to find a \"continue watching\" episode continueData = api.users.GetResumeItemsByQuery(m.global.session.user.id, { \"parentId\": itemNode.id, \"userid\": m.global.session.user.id, \"SortBy\": \"DatePlayed\", \"recursive\": true, \"SortOrder\": \"Descending\", \"Filters\": \"IsResumable\", \"EnableTotalRecordCount\": false }) if isValid(continueData) and isValidAndNotEmpty(continueData.Items) ' play the resumable episode for each item in continueData.Items if isValid(item.UserData) and isValid(item.UserData.PlaybackPositionTicks) item.startingPoint = item.userdata.PlaybackPositionTicks end if m.global.queueManager.callFunc(\"push\", item) end for else ' play the whole season in order if isValid(unwatchedData) and isValidAndNotEmpty(unwatchedData.Items) ' add all episodes found to a playlist pushToQueue(unwatchedData.Items) end if end if end if end if end sub ' Quick Play A Person. ' Shuffle play all videos found sub person(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return ' get movies and videos by the person personMovies = api.users.GetItemsByQuery(m.global.session.user.id, { \"personIds\": itemNode.id, \"includeItemTypes\": \"Movie,Video\", \"excludeItemTypes\": \"Season,Series\", \"recursive\": true, \"limit\": 2000 }) print \"personMovies=\", personMovies if isValid(personMovies) and isValidAndNotEmpty(personMovies.Items) ' add each item to the queue quickplay.pushToQueue(personMovies.Items) end if ' get watched episodes by the person personEpisodes = api.users.GetItemsByQuery(m.global.session.user.id, { \"personIds\": itemNode.id, \"includeItemTypes\": \"Episode\", \"isPlayed\": true, \"excludeItemTypes\": \"Season,Series\", \"recursive\": true, \"limit\": 2000 }) print \"personEpisodes=\", personEpisodes if isValid(personEpisodes) and isValidAndNotEmpty(personEpisodes.Items) ' add each item to the queue quickplay.pushToQueue(personEpisodes.Items) end if if m.global.queueManager.callFunc(\"getCount\") &gt; 1 m.global.queueManager.callFunc(\"toggleShuffle\") end if end sub ' Quick Play A TVChannel sub tvChannel(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return stopLoadingSpinner() group = CreateVideoPlayerGroup(itemNode.id) m.global.sceneManager.callFunc(\"pushScene\", group) end sub ' Quick Play A Live Program sub program(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.json) or not isValid(itemNode.json.ChannelId) then return stopLoadingSpinner() group = CreateVideoPlayerGroup(itemNode.json.ChannelId) m.global.sceneManager.callFunc(\"pushScene\", group) end sub ' Quick Play A Playlist. ' Play the first unwatched episode. ' If none, play the whole season starting with episode 1. sub playlist(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return ' get playlist items myPlaylist = api.playlists.GetItems(itemNode.id, { \"userId\": m.global.session.user.id, \"limit\": 2000 }) if isValid(myPlaylist) and isValidAndNotEmpty(myPlaylist.Items) ' add each item to the queue quickplay.pushToQueue(myPlaylist.Items) if m.global.queueManager.callFunc(\"getCount\") &gt; 1 m.global.queueManager.callFunc(\"toggleShuffle\") end if end if end sub ' Quick Play A folder. ' Shuffle play all items found sub folder(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return paramArray = { \"includeItemTypes\": [\"Episode\", \"Movie\", \"Video\"], \"videoTypes\": \"VideoFile\", \"sortBy\": \"Random\", \"limit\": 2000, \"imageTypeLimit\": 1, \"Recursive\": true, \"enableUserData\": false, \"EnableTotalRecordCount\": false } ' modify api query based on folder type folderType = Lcase(itemNode.json.type) if folderType = \"studio\" paramArray[\"studioIds\"] = itemNode.id else if folderType = \"genre\" paramArray[\"genreIds\"] = itemNode.id if isValid(itemNode.json.MovieCount) and itemNode.json.MovieCount &gt; 0 paramArray[\"includeItemTypes\"] = \"Movie\" end if else if folderType = \"musicgenre\" paramArray[\"genreIds\"] = itemNode.id paramArray.delete(\"videoTypes\") paramArray[\"includeItemTypes\"] = \"Audio\" else paramArray[\"parentId\"] = itemNode.id end if ' look for tv series instead of video files if isValid(itemNode.json.SeriesCount) and itemNode.json.SeriesCount &gt; 0 paramArray[\"includeItemTypes\"] = \"Series\" paramArray.Delete(\"videoTypes\") end if ' get folder items folderData = api.users.GetItemsByQuery(m.global.session.user.id, paramArray) print \"folderData=\", folderData if isValid(folderData) and isValidAndNotEmpty(folderData.items) if isValid(itemNode.json.SeriesCount) and itemNode.json.SeriesCount &gt; 0 if itemNode.json.SeriesCount = 1 quickplay.series(folderData.items[0]) else quickplay.multipleSeries(folderData.items) end if else quickplay.pushToQueue(folderData.items, true) end if end if end sub ' Quick Play A CollectionFolder. ' Shuffle play the items inside ' with some differences based on collectionType. sub collectionFolder(itemNode as object) if not isValid(itemNode) or not isValid(itemNode.id) then return ' play depends on the kind of files inside the collectionfolder print \"attempting to quickplay a collection folder\" collectionType = LCase(itemNode.collectionType) print \"collectionType=\", collectionType if collectionType = \"movies\" ' get randomized list of movies inside data = api.users.GetItemsByQuery(m.global.session.user.id, { \"parentId\": itemNode.id, \"sortBy\": \"Random\", \"limit\": 2000 }) if isValid(data) and isValidAndNotEmpty(data.items) movieList = [] ' add each item to the queue for each item in data.Items ' only add movies we're not currently watching if isValid(item.userdata) and isValid(item.userdata.PlaybackPositionTicks) if item.userdata.PlaybackPositionTicks = 0 movieList.push(item) end if end if end for quickplay.pushToQueue(movieList) end if else if collectionType = \"music\" ' get audio files from under this collection ' sort songs by album then artist songsData = api.users.GetItemsByQuery(m.global.session.user.id, { \"parentId\": itemNode.id, \"includeItemTypes\": \"Audio\", \"sortBy\": \"Album\", \"Recursive\": true, \"limit\": 2000, \"imageTypeLimit\": 1, \"enableUserData\": false, \"EnableTotalRecordCount\": false }) print \"songsData=\", songsData if isValid(songsData) and isValidAndNotEmpty(songsData.items) quickplay.pushToQueue(songsData.Items, true) end if else if collectionType = \"boxsets\" ' get list of all boxsets inside boxsetData = api.users.GetItemsByQuery(m.global.session.user.id, { \"parentId\": itemNode.id, \"limit\": 2000, \"imageTypeLimit\": 0, \"enableUserData\": false, \"EnableTotalRecordCount\": false, \"enableImages\": false }) print \"boxsetData=\", boxsetData if isValid(boxsetData) and isValidAndNotEmpty(boxsetData.items) ' pick a random boxset arrayIndex = Rnd(boxsetData.items.count()) - 1 myBoxset = boxsetData.items[arrayIndex] ' grab list of items from boxset print \"myBoxset=\", myBoxset boxsetData = api.users.GetItemsByQuery(m.global.session.user.id, { \"parentId\": myBoxset.id, \"EnableTotalRecordCount\": false }) if isValid(boxsetData) and isValidAndNotEmpty(boxsetData.items) ' add all boxset items to queue quickplay.pushToQueue(boxsetData.Items) end if end if else if collectionType = \"tvshows\" or collectionType = \"collectionfolder\" ' get list of tv shows inside tvshowsData = api.users.GetItemsByQuery(m.global.session.user.id, { \"parentId\": itemNode.id, \"sortBy\": \"Random\", \"imageTypeLimit\": 0, \"enableUserData\": false, \"EnableTotalRecordCount\": false, \"enableImages\": false }) print \"tvshowsData=\", tvshowsData if isValid(tvshowsData) and isValidAndNotEmpty(tvshowsData.items) quickplay.multipleSeries(tvshowsData.items) end if else if collectionType = \"musicvideos\" ' get randomized list of videos inside data = api.users.GetItemsByQuery(m.global.session.user.id, { \"parentId\": itemNode.id, \"includeItemTypes\": \"MusicVideo\", \"sortBy\": \"Random\", \"Recursive\": true, \"limit\": 2000, \"imageTypeLimit\": 1, \"enableUserData\": false, \"EnableTotalRecordCount\": false }) print \"data=\", data if isValid(data) and isValidAndNotEmpty(data.items) quickplay.pushToQueue(data.Items) end if ' else if collectionType = \"homevideos\" ' also used for a \"Photo\" library else print \"Quick Play WARNING: Unknown collection type\" end if end sub ' Quick Play A UserView. ' Play logic depends on \"collectionType\". sub userView(itemNode as object) ' play depends on the kind of files inside the collectionfolder collectionType = LCase(itemNode.collectionType) print \"collectionType=\", collectionType if collectionType = \"playlists\" ' get list of all playlists inside playlistData = api.users.GetItemsByQuery(m.global.session.user.id, { \"parentId\": itemNode.id, \"imageTypeLimit\": 0, \"enableUserData\": false, \"EnableTotalRecordCount\": false, \"enableImages\": false }) print \"playlistData=\", playlistData if isValid(playlistData) and isValidAndNotEmpty(playlistData.items) ' pick a random playlist arrayIndex = Rnd(playlistData.items.count()) - 1 myPlaylist = playlistData.items[arrayIndex] ' grab list of items from playlist print \"myPlaylist=\", myPlaylist playlistItems = api.playlists.GetItems(myPlaylist.id, { \"userId\": m.global.session.user.id, \"EnableTotalRecordCount\": false, \"limit\": 2000 }) ' validate api results if isValid(playlistItems) and isValidAndNotEmpty(playlistItems.items) quickplay.pushToQueue(playlistItems.items, true) end if end if else if collectionType = \"livetv\" ' get list of all tv channels channelData = api.users.GetItemsByQuery(m.global.session.user.id, { \"includeItemTypes\": \"TVChannel\", \"sortBy\": \"Random\", \"Recursive\": true, \"imageTypeLimit\": 0, \"enableUserData\": false, \"EnableTotalRecordCount\": false, \"enableImages\": false }) print \"channelData=\", channelData if isValid(channelData) and isValidAndNotEmpty(channelData.items) ' pick a random channel arrayIndex = Rnd(channelData.items.count()) - 1 myChannel = channelData.items[arrayIndex] print \"myChannel=\", myChannel ' play channel quickplay.tvChannel(myChannel) end if else print \"Quick Play CollectionFolder WARNING: Unknown collection type\" end if end sub end namespace × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_liveTv_schedule.brs.html":{"id":"components_liveTv_schedule.brs.html","title":"Source: components/liveTv/schedule.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScreenJFServerJFVideoListPosterLoadChannelsTaskLoadItemsTaskLoadItemsTask2LoadPhotoTaskLoadProgramDetailsTaskLoadScreenSaverTimeoutTaskLoadSheduleTaskLoadVideoContentTaskLoginSceneMainMovieDataMovieDetailsMovieLibraryViewMovieOptionsMusicAlbumDataMusicAlbumSong dChannelsTask = createObject(\"roSGNode\", \"LoadChannelsTask\") m.LoadChannelsTask.observeField(\"channels\", \"onChannelsLoaded\") m.LoadChannelsTask.control = \"RUN\" m.top.lastFocus = m.scheduleGrid m.channelIndex = {} m.spinner = m.top.findNode(\"spinner\") end sub sub channelFilterSet() m.scheduleGrid.jumpToChannel = 0 if m.top.filter &lt;&gt; invalid and m.LoadChannelsTask.filter &lt;&gt; m.top.filter if m.LoadChannelsTask.state = \"run\" then m.LoadChannelsTask.control = \"stop\" m.LoadChannelsTask.filter = m.top.filter m.LoadChannelsTask.control = \"RUN\" end if end sub 'Voice Search set sub channelsearchTermSet() m.scheduleGrid.jumpToChannel = 0 'Reset filter if user says all if LCase(m.top.searchTerm) = LCase(tr(\"all\")) or m.LoadChannelsTask.searchTerm = LCase(tr(\"all\")) m.top.searchTerm = \" \" m.LoadChannelsTask.searchTerm = \" \" m.spinner.visible = true m.LoadChannelsTask.control = \"RUN\" 'filter if the searterm is not invalid else if m.top.searchTerm &lt;&gt; invalid and LCase(m.LoadChannelsTask.searchTerm) &lt;&gt; LCase(m.top.searchTerm) if m.LoadChannelsTask.state = \"run\" then m.LoadChannelsTask.control = \"stop\" m.LoadChannelsTask.searchTerm = m.top.searchTerm m.spinner.visible = true m.LoadChannelsTask.control = \"RUN\" end if end sub ' Initial list of channels loaded sub onChannelsLoaded() gridData = createObject(\"roSGNode\", \"ContentNode\") counter = 0 channelIdList = \"\" 'if search returns channels if m.LoadChannelsTask.channels.count() &gt; 0 for each item in m.LoadChannelsTask.channels gridData.appendChild(item) m.channelIndex[item.Id] = counter counter = counter + 1 channelIdList = channelIdList + item.Id + \",\" end for m.scheduleGrid.content = gridData m.LoadScheduleTask = createObject(\"roSGNode\", \"LoadScheduleTask\") m.LoadScheduleTask.observeField(\"schedule\", \"onScheduleLoaded\") m.LoadScheduleTask.startTime = m.gridStartDate.ToISOString() m.LoadScheduleTask.endTime = m.gridEndDate.ToISOString() m.LoadScheduleTask.channelIds = channelIdList m.LoadScheduleTask.control = \"RUN\" m.LoadProgramDetailsTask = createObject(\"roSGNode\", \"LoadProgramDetailsTask\") m.LoadProgramDetailsTask.observeField(\"programDetails\", \"onProgramDetailsLoaded\") m.scheduleGrid.setFocus(true) if m.EPGLaunchCompleteSignaled = false m.top.signalBeacon(\"EPGLaunchComplete\") ' Required Roku Performance monitoring m.EPGLaunchCompleteSignaled = true end if m.LoadChannelsTask.channels = [] end if end sub ' When LoadScheduleTask completes (initial or more data) and we have a schedule to display sub onScheduleLoaded() ' make sure we actually have a schedule (i.e. filter by favorites, but no channels have been favorited) if m.scheduleGrid.content.GetChildCount() &lt;= 0 return end if for each item in m.LoadScheduleTask.schedule channel = m.scheduleGrid.content.GetChild(m.channelIndex[item.ChannelId]) if channel.PosterUrl &lt;&gt; \"\" item.channelLogoUri = channel.PosterUrl end if if channel.Title &lt;&gt; \"\" item.channelName = channel.Title end if channel.appendChild(item) end for m.scheduleGrid.showLoadingDataFeedback = false m.scheduleGrid.setFocus(true) m.LoadScheduleTask.schedule = [] m.spinner.visible = false end sub sub onProgramFocused() m.top.watchChannel = invalid ' Make sure we have channels (i.e. filter set to favorite yet there are none) if m.scheduleGrid.content.getChildCount() &lt;= 0 channel = invalid else channel = m.scheduleGrid.content.GetChild(m.scheduleGrid.programFocusedDetails.focusChannelIndex) end if m.detailsPane.channel = channel m.top.focusedChannel = channel ' Exit if Channels not yet loaded if channel = invalid or channel.getChildCount() = 0 m.detailsPane.programDetails = invalid return end if prog = channel.GetChild(m.scheduleGrid.programFocusedDetails.focusIndex) if prog &lt;&gt; invalid and prog.fullyLoaded = false m.LoadProgramDetailsTask.programId = prog.Id m.LoadProgramDetailsTask.channelIndex = m.scheduleGrid.programFocusedDetails.focusChannelIndex m.LoadProgramDetailsTask.programIndex = m.scheduleGrid.programFocusedDetails.focusIndex m.LoadProgramDetailsTask.control = \"RUN\" end if m.detailsPane.programDetails = prog end sub ' Update the Program Details with full information sub onProgramDetailsLoaded() if m.LoadProgramDetailsTask.programDetails = invalid then return channel = m.scheduleGrid.content.GetChild(m.LoadProgramDetailsTask.programDetails.channelIndex) ' If TV Show does not have its own image, use the channel logo if m.LoadProgramDetailsTask.programDetails.PosterUrl = invalid or m.LoadProgramDetailsTask.programDetails.PosterUrl = \"\" m.LoadProgramDetailsTask.programDetails.PosterUrl = channel.PosterUrl end if channel.ReplaceChild(m.LoadProgramDetailsTask.programDetails, m.LoadProgramDetailsTask.programDetails.programIndex) m.LoadProgramDetailsTask.programDetails = invalid m.scheduleGrid.showLoadingDataFeedback = false end sub sub onProgramSelected() ' If there is no program data - view the channel if m.detailsPane.programDetails = invalid m.top.watchChannel = m.scheduleGrid.content.GetChild(m.scheduleGrid.programFocusedDetails.focusChannelIndex) return end if ' Move Grid Down focusProgramDetails(true) end sub ' Move the TV Guide Grid down or up depending whether details are selected sub focusProgramDetails(setFocused) h = m.detailsPane.height if h &lt; 400 then h = 400 h = h + 160 + 80 if setFocused = true m.gridMoveAnimationPosition.keyValue = [[0, 600], [0, h]] m.detailsPane.setFocus(true) m.detailsPane.hasFocus = true m.top.lastFocus = m.detailsPane else m.detailsPane.hasFocus = false m.gridMoveAnimationPosition.keyValue = [[0, h], [0, 600]] m.scheduleGrid.setFocus(true) m.top.lastFocus = m.scheduleGrid end if m.gridMoveAnimation.control = \"start\" end sub ' Handle user selecting \"Watch Channel\" from Program Details sub onWatchChannelSelected() if m.detailsPane.watchSelectedChannel = false then return ' Set focus back to grid before showing channel, to ensure grid has focus when we return focusProgramDetails(false) m.top.watchChannel = m.detailsPane.channel end sub ' As user scrolls grid, check if more data requries to be loaded sub onGridScrolled() ' If we're within 12 hours of end of grid, load next 24hrs of data if m.scheduleGrid.leftEdgeTargetTime + (12 * 60 * 60) &gt; m.gridEndDate.AsSeconds() ' Ensure the task is not already (still) running, if m.LoadScheduleTask.state &lt;&gt; \"run\" m.LoadScheduleTask.startTime = m.gridEndDate.ToISOString() m.gridEndDate.FromSeconds(m.gridEndDate.AsSeconds() + (24 * 60 * 60)) m.LoadScheduleTask.endTime = m.gridEndDate.ToISOString() m.LoadScheduleTask.control = \"RUN\" end if end if end sub ' Handle user selecting \"Record Channel\" from Program Details sub onRecordChannelSelected() if m.detailsPane.recordSelectedChannel = false then return ' Set focus back to grid before showing channel, to ensure grid has focus when we return focusProgramDetails(false) m.scheduleGrid.showLoadingDataFeedback = true m.RecordProgramTask = createObject(\"roSGNode\", \"RecordProgramTask\") m.RecordProgramTask.programDetails = m.detailsPane.programDetails m.RecordProgramTask.recordSeries = false m.RecordProgramTask.observeField(\"recordOperationDone\", \"onRecordOperationDone\") m.RecordProgramTask.control = \"RUN\" end sub ' Handle user selecting \"Record Series\" from Program Details sub onRecordSeriesChannelSelected() if m.detailsPane.recordSeriesSelectedChannel = false then return ' Set focus back to grid before showing channel, to ensure grid has focus when we return focusProgramDetails(false) m.scheduleGrid.showLoadingDataFeedback = true m.RecordProgramTask = createObject(\"roSGNode\", \"RecordProgramTask\") m.RecordProgramTask.programDetails = m.detailsPane.programDetails m.RecordProgramTask.recordSeries = true m.RecordProgramTask.observeField(\"recordOperationDone\", \"onRecordOperationDone\") m.RecordProgramTask.control = \"RUN\" end sub sub onRecordOperationDone() if m.RecordProgramTask.recordSeries = true and m.LoadScheduleTask.state &lt;&gt; \"run\" m.LoadScheduleTask.control = \"RUN\" else ' This reloads just the details for the currently selected program, so that we don't have to ' reload the entire grid... channel = m.scheduleGrid.content.GetChild(m.scheduleGrid.programFocusedDetails.focusChannelIndex) prog = channel.GetChild(m.scheduleGrid.programFocusedDetails.focusIndex) m.LoadProgramDetailsTask.programId = prog.Id m.LoadProgramDetailsTask.channelIndex = m.scheduleGrid.programFocusedDetails.focusChannelIndex m.LoadProgramDetailsTask.programIndex = m.scheduleGrid.programFocusedDetails.focusIndex m.LoadProgramDetailsTask.control = \"RUN\" end if end sub function onKeyEvent(key as string, press as boolean) as boolean if not press then return false detailsGrp = m.top.findNode(\"detailsPane\") gridGrp = m.top.findNode(\"scheduleGrid\") if key = \"back\" and detailsGrp.isInFocusChain() focusProgramDetails(false) detailsGrp.setFocus(false) gridGrp.setFocus(true) return true else if key = \"back\" m.LoadChannelsTask.control = \"stop\" m.global.sceneManager.callFunc(\"popScene\") return true end if return false end function × Search results Close Source code: https://github.com/jellyfin/jellyfin-rokuJellyfin Roku Development Forum: https://forum.jellyfin.org/f-roku-development Documentation generated by JSDoc 4.0.2 on Nov 2nd 2023 using the DocStrap template. "},"components_section_section.brs.html":{"id":"components_section_section.brs.html","title":"Source: components/section/section.brs","body":" jellyfin-roku api docs Modules AlbumDataAlbumGridAlbumTrackListAlbumViewAlphaArtistViewAudioPlayerAudioPlayerViewAudioTrackListItemButtonGroupHorizButtonGroupVertChannelDataCollectionDataConfigDataConfigItemConfigListExtrasItemExtrasRowListFavoriteItemsTaskFolderDataGetFiltersTaskGetNextEpisodeTaskGetPlaybackInfoTaskGetShuffleEpisodesTaskGridItemGridItemSmallHomeHomeDataHomeItemHomeRowsIconButtonImageImageDataIntegerKeyboardItemGridItemGridOptionsItemsJFButtonJFButtonsJFGroupJFMessageDialogJFOverhangJFSceneJFScr
