changelog:
  categories:
    - title: 🆕 New Features
      labels:
        - "new feature"
    - title: 🔨 Updated Features
      labels:
        - "updated feature"
    - title: ⚙️ New Settings
      labels:
        - "new setting"
    - title: 🔧 Updated Settings
      labels:
        - "updated setting"
    - title: 🐛 Bug Fixes
      labels:
        - "bug fix"
    - title: 🧹 Code Cleanup
      labels:
        - "code cleanup"
    - title: ⭐ Additional Updates
      labels:
        - "*"
      exclude:
        labels:
          - dependencies
